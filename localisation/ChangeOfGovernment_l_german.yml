 change_of_government_main_title: "Regierungswechsel!"
 change_of_government_main_desc: "Weg mit dem Alten, her mit dem Neuen! Ihr habt euch entschieden das alte System abzuschaffen und eine neue Regierungsform einzuführen."
 change_of_government_monarchy_title: "Wählt eine Monarchie"
 change_of_government_monarchy_desc: "Ich habt euch entschieden wie ein Monarch zu leben! Aber wie wollt ihr das Reich leiten?"
 change_of_government_republic_title: "Wählt eine Republik"
 change_of_government_republic_desc: "Ihr habt euch für ein Leben mit Handel und manipulierbaren Märkten entschieden! Aber wie wollt ihr das Reich leiten?"
 change_of_government_tribal_title: "Wählt eine Stammesregierung"
 change_of_government_tribal_desc: "Ihr habt entschieden die Burgen und Städte hinter euch zu lassen und als Stamm zu siedeln! Aber wie wollt ihr das Reich leiten?"
 change_of_government_religious_title: "Wählt eine religiöse Regierungsform"
 change_of_government_religious_desc: "Ihr habt euch entschieden Gott als einzigen Herrscher anzuerkennen und sein Wort zum Gesetz zu machen! Aber wie wollt ihr das Reich leiten?"
