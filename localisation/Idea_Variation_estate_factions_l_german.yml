 estate_janissary_develop_x:0 "Erhöht die Rekrutenreserve in [agenda_province.GetName]"
 estate_janissary_hire_advisor_desc:0 "Der Janitscharen-Stand wünscht, dass [Root.GetMderdie] [Root.Monarch.GetTitle] einen neuen militärischen Berater einstellt."
 estate_janissary_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] hat den Janitscharen-Stand beleidigt. Dieser fordert nun, dass wir [Root.GetMILihnsie] aus unserem Dienst entlassen!"
 estate_janissary_get_allies_desc:0 "Der Janitscharen-Stand ist über die diplomatische Isolierung von [Root.GetUsableName] besorgt. Er tritt dafür ein, dass wir mehr Verbündete für unsere Nation finden."
 estate_janissary_befriend_rival_of_rival_desc:0 "Der Janitscharen-Stand ist über die Bedrohung besorgt, die von unseren Rivalen in [rival_country.GetUsableName] ausgeht. Er empfiehlt uns, uns mit ihren Rivalen in [agenda_country.GetUsableName] anzufreunden, damit wir gemeinsam eine starke Front gegen sie bilden können."
 estate_janissary_restore_legitimacy_desc:0 "Der Janitscharen-Stand ist besorgt, dass [Root.GetMderdie] [Root.Monarch.GetTitle] nicht in der Lage ist, den Respekt [Root.Monarch.GetHerHis]es Volkes zu erlangen. Er fordert, dass die Legitimität [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] wiederhergestellt wird - auf die eine oder andere Weise ..."
 estate_janissary_relations_with_X_desc:0 "Der Janitscharen-Stand sieht in [agenda_country.GetUsableName] einen wertvollen und potenziellen Verbündeten und empfiehlt uns, engere Beziehungen zu ihm zu suchen."
 estate_janissary_break_coalition_desc:0 "Das Bündnis, das sich gegen unsere Nation richtet, macht dem Janitscharen-Stand große Sorgen. Er bittet uns, alles in unserer Macht Stehende zu tun, um die Ängste derer zu besänftigen, die sich uns entgegenstellen würden - oder, falls das nicht gelingt, ihren Widerstand zu brechen, indem wir sie im Kampf zerschlagen."
 estate_janissary_condottieri_rivals_desc:0 "Unsere Rivalen in [agenda_country.GetUsableName] versuchen, ihre Macht durch ihren Krieg mit [agenda_enemy_country.GetUsableName] zu erweitern. Der Janitscharen-Stand fordert nun von uns, dass wir Truppen zur Unterstützung der [agenda_enemy_country.GetAdjective]en Sache entsenden und sie daran hindern, die Führung zu übernehmen."
 estate_janissary_support_independence_desc:0 "Der Janitscharen-Stand möchte unsere Aufmerksamkeit auf die missliche Lage von [agenda_country.GetUsableName] lenken, einer Nation, die von unseren Rivalen in [agenda_rival_country.GetUsableName] grausam unterworfen wurde. Er fordert, dass wir ihnen Gerechtigkeit bringen und die [agenda_country.GetAdjective]e Unabhängigkeit unterstützen."
 estate_janissary_retake_core_desc:0 "Der Janitscharen-Stand beklagt, dass [agenda_province.GetName], ein integraler Bestandteil unserer Nation, nicht unter unserer Kontrolle steht. Er fordert, dass wir das Land zurückerobern, das rechtmäßig uns gehört!"
 estate_janissary_crush_revolts_desc:0 "Der Janitscharen-Stand fordert, dass wir die Ordnung wiederherstellen und die Aufstände niederschöagen, die über unsere Nation hinwegfegen."
 estate_janissary_regain_liberty_desc:0 "Der Janitscharen-Stand ist mit unserer Herrschaft als Untertan unserer [agenda_country.GetAdjective]en Lehnsherren unzufrieden. Er fordert, dass wir Maßnahmen zur Wiederherstellung der [Root.GetAdjective]en Unabhängigkeit ergreifen!"
 estate_janissary_convert_province_culture_desc:0 "Der Janitscharen-Stand sucht für sein Volk neues Land. Er hält [agenda_province.GetName] für einen idealen Ort für die Ansiedlung von [Root.Culture.GetName]en Siedlern und wir müssten die Einheimischen nur noch von den Vorzügen unserer Lebensweise überzeugen."
 estate_janissary_protect_our_culture_desc:0 "Der Janitscharen-Stand behauptet, dass unsere [Root.Culture.GetName]en Brüder in [agenda_province.GetName] beträchtlicher Unterdrückung durch ihre [agenda_country.GetAdjective]en Meister ausgesetzt sind. Er fordert, dass wir die Provinz einnehmen und sie in unsere Nation eingliedern!"
 estate_janissary_vassalise_vulnerable_country_desc:0 "Der Janitscharen-Stand kommt nicht umhin, sich von dem verletzlichen Ziel, das unsere Nachbarn in [agenda_country.GetUsableName] abgeben, in Versuchung führen zu lassen: Er drängt auf einen militärischen Feldzug, um sie unter unsere Herrschaft zu bringen!"
 estate_janissary_expand_into_x_desc:0 "Der Janitscharen-Stand hat ein Auge auf [agenda_province.GetAreaName] geworfen, eine Region, von der er behauptet, dass sie eine gute Ergänzung für unsere Nation wäre. Er fordert einen militärischen Feldzug, um einen Teil davon für uns zu beanspruchen."
 estate_janissary_complete_conquest_of_x_desc:0 "Der Janitscharen-Stand sieht [agenda_province.GetAreaName] als einen integralen Bestandteil von [Root.GetUsableName] an und nimmt uns übel, dass die Region nicht vollständig uns gehört. Er mahnt uns, den Rest des Gebiets für uns zu beanspruchen!"
 estate_janissary_annex_subject_desc:0 "Der Janitscharen-Stand begehrt die Länder unseres [agenda_country.GetAdjective]en Untertanen und fordert, dass wir sie vollständig in unser Land integrieren."
 estate_janissary_build_an_army_desc:0 "Der Janitscharen-Stand betrachtet unsere Armee als eine Schande für unsere Nation. Er fordert dringend ihren Ausbau, damit unsere Truppen den Feinden, die unser Land begehren, genügend Abschreckung bieten können."
 estate_janissary_bigger_army_than_rival_desc:0 "Der Janitscharen-Stand ist besorgt, dass unsere Armee im Krieg gegen [agenda_country.GetName] schlecht abschneiden würde. Er besteht darauf, dass wir unsere Rekrutierung erhöhen, damit unsere Truppen nicht länger denen unserer Rivalen unterlegen sind."
 estate_janissary_build_up_manpower_reserves_desc:0 "Die Erschöpfung unserer Rekrutenreserve ist für den Janitscharen-Stand besorgniserregend. Er warnt davor, dass [Root.GetUsableName] schutzlos ist, falls unsere Feinde versuchen sollten, die Lage auszunutzen. Er fordert, dass wir uns für eine Zeit lang konsolidieren, um unsere Reserven zu erholen."
 estate_janissary_recover_abysmal_prestige_desc:0 "Der Janitscharen-Stand ist über die Tiefe bestürzt, in die wir das Ansehen unserer Nation haben sinken lassen. Er fordert eine konzertierte Anstrengung, um unser Ansehen wiederherzustellen!"
 estate_janissary_improve_prestige_desc:0 "Der Janitscharen-Stand wünscht, dass wir unser Ansehen bei anderen Nationen verbessern, indem wir das Prestige unsere[Root.GetMrFemale][Root.GetMsMale] [Root.Monarch.GetTitle][Root.GetMsMale] erhöhen."
 estate_janissary_develop_x:0 "Erhöht die Rekrutenreserve in [agenda_province.GetName]"
 estate_janissary_develop_x_desc:0 "Der Janitscharen-Stand fordert, dass wir in den Wohlstand seiner Ländereien in [agenda_province.GetName] investieren."
 estate_janissary_build_army_building_in_y:0 "Erweitert die Militärinfrastruktur von [agenda_province.GetName]"
 estate_janissary_build_army_building_in_y_desc:0 "Der Janitscharen-Stand aus [agenda_province.GetName] drängt uns zum Bau neuer Armeeausbildungs- und Rekrutierungszentren in der Provinz, damit die Versorgung der Armee mit hochwertigen Rekruten gesichert wird."
 estate_janissary_build_manufactory_in_y:0 "Baut eine Manufaktur in [agenda_province.GetName]"
 estate_janissary_build_manufactory_in_y_desc:0 "Der Janitscharen-Stand aus [agenda_province.GetName] fordert, dass wir den Bau einer neuen [agenda_province.GetManufactory] finanzieren. Er behauptet, dass es sich dabei um eine höchst profitable Investition handelt, die die Produktion von [agenda_province.GetTradeGoodsName] in der Provinz verdoppeln wird."
