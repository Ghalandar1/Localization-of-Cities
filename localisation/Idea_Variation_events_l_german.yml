 ADVISOREVENT_1_ADM:0 "[Root.Adm_Advisor.GetName]"
 ADVISOREVENT_1_DIP:0 "[Root.Dip_Advisor.GetName]"
 ADVISOREVENT_1_MIL:0 "[Root.Mil_Advisor.GetName]"
 ADVISOREVENT_1_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], hat eine brilliante Abhandlung über die Integration neuer Provinzen geschrieben, die unsere Verwaltung auf Jahre beeinflussen wird."
 ADVISOREVENT_2_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], hat ein neues Gesetz zur schnelleren Integration von ausländischer Verwaltung in unsere eigene entwickelt. Wenn wir dies in Kraft setzen wird dies unsere Effizienz deutlich verbessern."
 ADVISOREVENT_3_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein wahres Genie der Baubranche. Wir können seine Kontakte nutzen um einen finanzierbaren Bau-Boom in Gang zu setzen."
 ADVISOREVENT_4_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein Kapitalist und in erster Linie seinem persönlichen Gewinn verpflichtet. Allerdings ist er ein Experte darin auch schwierige Regionen profitabel zu machen."
 ADVISOREVENT_5_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein hervorragender Generalstabsoffizier der sich in der Fachwelt einen großen Namen mit seinen hervorragenden Abhandlungen über die Armee gemacht hat."
 ADVISOREVENT_6_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein Brückenbauer und Mann des Fortschritts. Es wird uns leichter fallen den Fortschritt in unserem Land voran zu bringen wenn wir uns auf seine Expertise verlassen."
 ADVISOREVENT_7_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], hat ein neues Konzept zur besseren Winterunterbringung unserer Flotte entwickelt. Mit ihm werden wir mehr Schiffe unterhalten können."
 ADVISOREVENT_8_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], hat der Korruption den Kampf angesagt und bereits große Erfolge erzielt und viel Zuspruch und Mitarbeit erfahren."
 ADVISOREVENT_9_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], hat erfolgreich den Verwaltungsapparat an den Stellen beschnitten wo er Ineffizient war."
 ADVISOREVENT_10_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], hat ein zentrales Siedlungsprogramm gestartet das uns erlaubt die Auswanderer gezielter in unseren Kolonien anzusiedeln."
 ADVISOREVENT_11_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], hat praktisch alle Festungen dieser Welt studiert und praktisch für jede einen Angriffsplan in der Schublade."
 ADVISOREVENT_12_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], entwickelt immer neuere Kampftechniken und Verhaltensweisen für die Infanterie, was die Kampfkraft unserer Armee stärken wird."
 ADVISOREVENT_13_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist im Sattel geboren und nimmt zunehmenden Einfluss auf die Zusammenstellung unserer Armee. Er hat schon viele von den Vorteilen von Kavallerie überzeugt."
 ADVISOREVENT_14_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein Artillerist der ersten Stunde. Er setzt sich fortwährend für die Weiterentwicklung dieser Technik ein und hat selbst mit seinen Denkschriften ihren Einsatz revolutioniert."
 ADVISOREVENT_15_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein Mann, der immer als Erster in der Bresche anzutreffen war als er noch im aktiven Militärdienst war. Vor seinen Augen will keiner unserer Männer zurückstehen. Schon seine Anwesenheit erzeugt Tapferkeit."
 ADVISOREVENT_16_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein Kriegsheld der dafür berühmt war eine Stellung allein gegen unzählige Feinde gehalten zu haben bevor er schwer verletzt in Gefangenschaft geriet. Gemäß seinem Beispiel wollen alle Helden sein." 
 ADVISOREVENT_17_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], hat eine neue Formation entwickelt, die es uns erlaubt in Reihen auf den Feind in schnellerer Folge zu feuern. Befolgen wir seine neue Taktik wird uns dies kurzfristig einen Vorteil verschaffen."
 ADVISOREVENT_18_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], hat eine Denkschrift verfasst nach der es nicht ehrenlos sein soll sich vor dem feindlichen Feuer in Deckung zu begeben, sondern dem Land abträglich, sinnlos Männer im Namen des Mutes zu opfern."
 ADVISOREVENT_19_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], schrieb eine Abhandlung über die Kulturen in unserem Land und stellte die Gemeinsamkeiten, die die Menschen miteinander haben heraus."
 ADVISOREVENT_20_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein gewiefter Geldverleiher. Diese Eigenschaft können wir uns jetzt zu nutze machen, denn er kennt die besten Strategien, wie man mit seines Gleichen verhandelt."
 ADVISOREVENT_21_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], ist ein weit gereister Händler, der sich über Jahre beste Kontakte in der ganzen Welt aufgebaut hat. Diese hat er zu unseren Gunsten wieder aktiviert."
 ADVISOREVENT_22_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], ist ein Mann der von extrem einfachen Verhältnissen in den Stand eines hohen Offiziers auf See aufgestiegen ist. Er hat einmal als einfacher Schiffsjunge angefangen. Seine Geschichte wird die Bevölkerung motivieren diesen Weg ebenfalls zu gehen."
 ADVISOREVENT_23_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], ist ein äußerst gewiefter Verhandler. Er versteht es ausgezeichnet seinen Verhandlungspartnern auch extrem ungünstige Bedingungen schmackhaft zu machen."
 ADVISOREVENT_24_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], war lange Jahre Kapitän auf einem Großschiff der Flotte. Er kennt die Flotte in und auswendig und kann nun lang verlangte Verbesserungen an den Schiffen durchsetzen."
 ADVISOREVENT_25_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], war lange Jahre Kapitän auf einer Galeere der Flotte. Er kennt die Flotte in und auswendig und kann nun lang verlangte Verbesserungen an den Schiffen durchsetzen."
 ADVISOREVENT_26_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], war lange Jahre Kapitän auf einem Handelsschiff. Er kennt die Flotte in und auswendig und kann nun lang verlangte Verbesserungen an den Schiffen durchsetzen."
 ADVISOREVENT_27_desc:0 "Unser Berater, [Root.Dip_Advisor.GetName], ist ein geschickter Besänftiger. Auch wenn unsere Vasallen und Untertanen gelegentlich murren und manchmal sogar von Unabhängigkeit reden, kann er diese Strömungen meist im Griff behalten."
 ADVISOREVENT_28_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein alter Söldnerführer, der in unsere Dienste zurückgekehrt ist. Seine Erfahrung mit Söldner ist unschätzbar wertvoll für unseren Umgang mit diesen zwielichtigen Geschöpfen."
 ADVISOREVENT_29_desc:0 "Unser Berater, [Root.Mil_Advisor.GetName], ist ein Ausbilder der alten Schule. Er hat Jahre lang Truppen gedrillt und weiß welche Art von Training am besten funktioniert und wie man am besten gute Soldaten produziert."
 ADVISOREVENT_30_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein Militarist der den Einfluss des Militärs auf alle Aspekte des Staates begrüßt und diesen sogar noch ausbauen möchte."
 ADVISOREVENT_31_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], ist ein Mann der die Macht des Königs zugunsten seiner Vasallen so stark wie möglich ausbauen möchte um einen sehr starken Staat zu kreieren."
 ADVISOREVENT_32_desc:0 "Unser Berater, [Root.Adm_Advisor.GetName], hat sich zum Ziel gesetzt das Reich zu vereinen und bereits mehrere erfolgreiche Schritte auf diesem Weg begleitet."
