l_german:
 IDEAEVENT_1_1_1:0 "Angriff auf Bürgerrechte"
 IDEAEVENT_1_1_2:0 "Der Justizminister betreibt seit einiger Zeit die Untergrabung der Rechte unserer Bürger. Während wir ihn lange Zeit gewähren ließen, sind nun die meisten Rechte unserer Bürger untergraben worden. Wir müssen nun entscheiden, wie wir weiter vorgehen."
 IDEAEVENT_1_1_3:0 "Erklärt das alles beim Alten bleibt"
 IDEAEVENT_1_1_4:0 "Zeigt euch für Reformen offen"
 IDEAEVENT_1_2_1:0 "Unabhängige Rechtsprechung"
 IDEAEVENT_1_2_2:0 "Unsere Richter sind seit einiger Zeit frei von staatlichen Einmischungen tätig. Auch wenn diese Praxis bis jetzt einwandfrei läuft, stellt sich die Frage ob wir damit so fortfahren sollten."
 IDEAEVENT_1_2_3:0 "Wir mischen uns nicht ein"
 IDEAEVENT_1_2_4:0 "Vielleicht sollten wir diese Position überdenken"
 IDEAEVENT_1_3_1:0 "Justizkongress"
 IDEAEVENT_1_3_2:0 "In unserer Hauptstadt findet derzeit ein bedeutender Justizkongress statt, wo fast alle inländischen und ausländischen Koryphäen anwesend sind."
 IDEAEVENT_1_3_3:0 "Das großer Tag für die Rechtswissenschaft"
 #IDEAEVENT_1_3_4:0 ""
 IDEAEVENT_1_4_1:0 "Universitätsgründung"
 IDEAEVENT_1_4_2:0 "Jahre lang hat der Bau der neuen Universität gebraucht, doch jetzt strahlt dieser neue Ort des Wissens und ist bereit alte und junge Wissenschaftlicher aufzunehmen."
 IDEAEVENT_1_4_3:0 "Gut!"
 #IDEAEVENT_1_4_4:0 ""
 IDEAEVENT_1_5_1:0 "Neuer Lehrstuhl"
 IDEAEVENT_1_5_2:0 "Wir haben uns entschlossen einen neuen Lehrstuhl an einer unserer bedeutendsten Universiäten zu stiften. Dies bringt uns nicht nur Prestige, sondern sicherlich auch eine wohlwollende Stimme in der Wissenschaft."
 IDEAEVENT_1_5_3:0 "Es lebe die Wissenschaft"
 #IDEAEVENT_1_5_4:0 ""
 IDEAEVENT_1_6_1:0 "Juristische Koryphäe"
 IDEAEVENT_1_6_2:0 "Dieser Mann ist ein juristisches Genie. Manche sprechen schon von einem zweiten Cicero, doch dieser Mann ist mehr Gelehrter als Rechtsanwalt, obwohl er auch in diesen Gefilden eine herausragende Persönlichkeit geworden ist."
 IDEAEVENT_1_6_3:0 "Er ist ein Genie!"
 #IDEAEVENT_1_6_4:0 ""
 IDEAEVENT_1_7_1:0 "Leitentscheidung"
 IDEAEVENT_1_7_2:0 "Ein oberstes Gericht hat eine wichtige Leitentscheidung verkündet. Dies wird die Rechtsprechung auf Jahre hin beeinflussen und schafft einen wichtigen Präzedenzfall für unsere anderen Richter."
 IDEAEVENT_1_7_3:0 "Ein großer Tag für das Recht"
 #IDEAEVENT_1_7_4:0 ""
 IDEAEVENT_1_8_1:0 "Bestochener Richter"
 IDEAEVENT_1_8_2:0 "Lange Zeit waren es nur Vermutungen, doch nun haben sich unsere Befürchtungen bestätigt. Ein vormals ehrenwerter Richter hat Bestechungsgelder angenommen und Fälle entsprechend entschieden. Darauf kann es nur eine Reaktion geben!"
 IDEAEVENT_1_8_3:0 "Enthebt ihn des Amtes"
 #IDEAEVENT_1_8_4:0 ""
 IDEAEVENT_1_9_1:0 "Reaktionäre Tendenzen"
 IDEAEVENT_1_9_2:0 "In der Gesellschaft werden zuletzt immer mehr Stimmen laut, die die Rechte, die wir unseren Bürgern gewährt haben abschaffen und untergraben wollen. Besonders die Adligen und der Klerus fühlen sich von unseren Reformen bedroht. Wir müssen entscheiden, welche Strömung wir unterstützen wollen."
 IDEAEVENT_1_9_3:0 "Verteidigt die Grundrechte"
 IDEAEVENT_1_9_4:0 "Die Menschen sind nicht schützenswert"
 IDEAEVENT_1_10_1:0 "Justizskandal"
 IDEAEVENT_1_10_2:0 "In den letzten Monaten hat der Minister ein wahrhaftig korruptes Netzwerk in unserem Land aufgedeckt, dass über den Verwaltungsapparat bis in unsere Justiz reicht. Viele hochrangige Personen sind darin verstrickt. Wir haben nun die Wahl ob wir einen kurzfristigen Anstieg der Korruption dulden und warten bis wir die Herren auf anderen Wegen loswerden können oder wir machen einen radikalen Schnitt."
 IDEAEVENT_1_10_3:0 "Räumt in der Justiz auf"
 IDEAEVENT_1_10_4:0 "Belasst alles beim Alten"
 IDEAEVENT_2_1_1:0 "Bau-Boom"
 IDEAEVENT_2_1_2:0 "Im letzten Jahr gab es so viele Investitionen - von privater und staatlicher Seite in den Bau von neuen Gebäuden und Infrastruktur wie schon seit Jahren nicht. Dieser Boom beflügelt unsere Wirtschaft enorm."
 IDEAEVENT_2_1_3:0 "Großartig"
 #IDEAEVENT_2_1_4:0 ""
 IDEAEVENT_2_2_1:0 "Privatmanufakturen"
 IDEAEVENT_2_2_2:0 "Durch liberale Gesetze ermöglichen wir einfachen Bürgern sich an dem profitablen Geschäft von Manufakturgründungen zu beteiligen. Wir haben festgestellt, dass diese Manufakturen oft effizienter arbeiten als unsere staatlichen Betriebe."
 IDEAEVENT_2_2_3:0 "Sie steigern unsere Produktion!"
 #IDEAEVENT_2_2_4:0 ""
 IDEAEVENT_2_3_1:0 "Landerschließung"
 IDEAEVENT_2_3_2:0 "WIr kämpfen schon lange gegen die schwer erschließbaren Gebiete in unserem Herrschaftsbereich, doch jetzt ist uns vielerorts ein Durchbruch gelungen der widerspenstigen Natur neues uhrbares Gebiet abspenstig zu machen."
 IDEAEVENT_2_3_3:0 "Trotzt es der Natur ab"
 #IDEAEVENT_2_3_4:0 ""
 IDEAEVENT_2_4_1:0 "Infrastrukturmaßnahmen zahlen sich aus"
 IDEAEVENT_2_4_2:0 "Die Infrastrukturmaßnahmen der letzten Jahre machen sich allmählich bezahlt. Manchmal muss man einige Zeit warten bis sie sich amortisieren, doch dann ist der Gewinn umso größer!"
 IDEAEVENT_2_4_3:0 "Das habe ich schon immer gesagt"
 #IDEAEVENT_2_4_4:0 ""
 IDEAEVENT_2_5_1:0 "Baukredite"
 IDEAEVENT_2_5_2:0 "Durch Zinsbeschränkungen können wir dafür sorgen, dass in Zukunft mehr Leute Kredite erhalten können. Dadurch sollten wir mittelfristig in der Lage sein, deutlich mehr Investitionen zu tätigen."
 IDEAEVENT_2_5_3:0 "Eine exzellente Idee"
 #IDEAEVENT_2_5_4:0 ""
 IDEAEVENT_2_6_1:0 "Materialüberfluss"
 IDEAEVENT_2_6_2:0 "Die Produktion von sämtlichen Rohmaterialien hat einen ungewöhnlich hohen Stand erreicht. Bei guter Qualität ist mehr denn je auf dem Markt. Dies könnte zu einem neuen Bau-Boom führen."
 IDEAEVENT_2_6_3:0 "Baut, baut, baut!"
 #IDEAEVENT_2_6_4:0 ""
 IDEAEVENT_2_7_1:0 "Brücke eingestürzt"
 IDEAEVENT_2_7_2:0 "Eine schreckliche Nachricht erreichte gestern den Hof. Eine gerade erst fertig gestellte Brücke war anscheinend falsch berechnet. Sie ist kurz nach Inbetriebnahme dem hohen Verkehrsaufkommen zum Opfer gefallen und in ich zusammengestürzt."
 IDEAEVENT_2_7_3:0 "Welch Tragödie"
 #IDEAEVENT_2_7_4:0 ""
 IDEAEVENT_2_8_1:0 "Korruption im Bauministerium"
 IDEAEVENT_2_8_2:0 "Unser Bauminister hat uns in der letzten Ratssitzung darüber informiert, dass in seinem Haus aufgrund unserer großen Investitionen bereits Geld verschwunden ist und er den Geldfluss vieler Transaktionen nicht mehr verfolgen kann. Aufgrund der beispiellosen Geldmenge, die im Moment im Ministerium im Umlauf ist hält er es zudem für unwahrscheinlich das Geld wiederzufinden."
 IDEAEVENT_2_8_3:0 "Wo Geld ist, ist Korruption"
 #IDEAEVENT_2_8_4:0 ""
 IDEAEVENT_2_9_1:0 "Harter Winter"
 IDEAEVENT_2_9_2:0 "Der harte Winter hat viele Bauprojekte die eigentlich in den kalten Monaten großen Fortschritt hätten machen sollen fast zum Erliegen gebracht. Es scheint unrealistisch diese Zeit im nächsten Jahr wieder aufzuholen."
 IDEAEVENT_2_9_3:0 "Das Wetter ist launisch"
 #IDEAEVENT_2_9_4:0 ""
 IDEAEVENT_2_10_1:0 "Materialknappheit"
 IDEAEVENT_2_10_2:0 "Der letzte Bau-Boom und andere Nebeneffekte haben zu einer Knappheit von Baumaterial in unserem Land geführt. Wir können nun mit stärkeren Importen gegensteuern oder wir müssen uns damit abfinden, dass unsere Projekte mehr Geld verschlingen und auch noch später fertig werden."
 IDEAEVENT_2_10_3:0 "Kauft die Materialien im Ausland"
 IDEAEVENT_2_10_4:0 "Engpässe sind nicht zu vermeiden"
 IDEAEVENT_3_1_1:0 "Neue Arzenei entdeckt"
 IDEAEVENT_3_1_2:0 "Ein genailer Mediziner hat eine neue Anwendungsmöglichkeit für eine im Land weit verbreitete Pflanze entdeckt. Sie wirkt anscheinend Fieber senkend wenn man sie in einer besonderen Art und Weise zerkleinert und mit heißem Wasser zubereitet."
 IDEAEVENT_3_1_3:0 "Das ist ein Durchbruch"
 #IDEAEVENT_3_1_4:0 ""
 IDEAEVENT_3_2_1:0 "Privates Krankenhaus eröffnet"
 IDEAEVENT_3_2_2:0 "Die Händlergilde hat aufgrund ihrer großen Gewinne der letzten Jahre der Stadt ein Krankenhaus gespendet, wo arm und reich gleichermaßen versorgt werden können."
 IDEAEVENT_3_2_3:0 "Wunderbar"
 #IDEAEVENT_3_2_4:0 ""
 IDEAEVENT_3_3_1:0 "Verringerung der Kindersterblichkeit"
 IDEAEVENT_3_3_2:0 "Durch die Aufklärung unserer Bürger, was gewisse Hygienegrundlagen betrifft konnten wir erreichen, dass in den letzten Jahren weit weniger Kinder im Babyalter gestorben sind als zuvor. "
 IDEAEVENT_3_3_3:0 "Gott ist auf unserer Seite"
 #IDEAEVENT_3_3_4:0 ""
 IDEAEVENT_3_4_1:0 "Heilerausbildung zahlt sich aus"
 IDEAEVENT_3_4_2:0 "Durch die staatliche Förderung der Ausbildung von Ärzten und Heilern konnten wir die Anzahl der Scharlatane und Betrüger auf den Straßen deutlich reduzieren."
 IDEAEVENT_3_4_3:0 "Ich habe nichts anderes erwartet"
 #IDEAEVENT_3_4_4:0 ""
 IDEAEVENT_3_5_1:0 "Östliche Medizin"
 IDEAEVENT_3_5_2:0 "An anderen Orten der Welt mag die Kultur sich anders entwickelt haben als bei uns. Das gilt natürlich auch für die Medizin. Doch wir sollten deren Fortschritte nicht gering schätzen, sondern ihre Erfahrungen übernehmen und unser Wissen so komplettieren."
 IDEAEVENT_3_5_3:0 "Wir diskriminieren nicht"
 #IDEAEVENT_3_5_4:0 ""
 IDEAEVENT_3_6_1:0 "Ärztegesellschaft"
 IDEAEVENT_3_6_2:0 "Durch die Gründung eines dauerhaften Forums für Ärzte fördern wir deren Austausch und schaffen es so wissenschaftliche Erkenntnisse schneller allgemein bekannt zu machen."
 IDEAEVENT_3_6_3:0 "Das ist Fortschritt"
 #IDEAEVENT_3_6_4:0 ""
 IDEAEVENT_3_7_1:0 "Seuche außer Kontrolle"
 IDEAEVENT_3_7_2:0 "Zuletzt wütete in mehrerer unserer Provinzen eine Seuche, deren auch unsere besten Ärzte nicht Herr werden konnten. Dies ist nicht nur ein Fleck auf ihrer Ehre, sondern gefährdet auch die Volksgesundheit."
 IDEAEVENT_3_7_3:0 "Verrammelt die Türen"
 #IDEAEVENT_3_7_4:0 ""
 IDEAEVENT_3_8_1:0 "Quecksilberpackungen"
 IDEAEVENT_3_8_2:0 "Quecksilber ist ein altes Heilmittel, dass sogar die Römer schon zu therapeutischen Zwecken einsetzten. Nun mehren sich die Stimmen in der Wissenschaft, dass es mehr Schaden als Nutzen auf den menschlichen Körper hat."
 IDEAEVENT_3_8_3:0 "Verbietet Quecksilber als Arzenei"
 IDEAEVENT_3_8_4:0 "Jeder weiß wie heilsam sie sind!"
 IDEAEVENT_3_9_1:0 "Aderlass"
 IDEAEVENT_3_9_2:0 "Aderlass ist schon immer eine weit verbreitete Behandlungsmethode gewesen. Zuletzt mehren sich aber die Stimmen, dass diese Behandlung die Patienten eher schwächt als sie zu kräftigen. Der wissenschaftliche Diskurs wird mit Sicherheit weiter gehen, doch wir haben die Möglichkeit Einfluss auf ihn zu nehmen."
 IDEAEVENT_3_9_3:0 "Eine veraltete Behandlungsmethode"
 IDEAEVENT_3_9_4:0 "Lasst ihn zur Ader!"
 IDEAEVENT_3_10_1:0 "Vertrauensverlust in Krankenhäuser"
 IDEAEVENT_3_10_2:0 "Die Bevölkerung wendet sich nach der letzten Seuche eher wieder den Gesundbetern, Scharlatanen und Priestern zur Behandlung zu als unseren Ärzten zu vertrauen. Die kompetenten mit den Inkompetenten auszutauschen wird der Volksgesundheit nicht zuträglich sein."
 IDEAEVENT_3_10_3:0 "Das ist schlecht"
 #IDEAEVENT_3_10_4:0 ""
 IDEAEVENT_4_1_1:0 "Ein Wunder"
 IDEAEVENT_4_1_2:0 "In einer unserer Provinzen ist eine alte Jungfer unterwegs, die die Menschen durch Handauflegen heilen kann. Diese Frau in ihrem heiligen Wirken hat eine Begeisterungswelle für die Religion und Pietät ausgelöst."
 IDEAEVENT_4_1_3:0 "Gepriesen sei der Herr!"
 #IDEAEVENT_4_1_4:0 ""
 IDEAEVENT_4_2_1:0 "Seligsprechung"
 IDEAEVENT_4_2_2:0 "Einer unserer früheren Ordensbrüder wurde selig gesprochen. Wir verbreiten das Wort über diese großarige Begebenheit in aller Welt und gedenken in Demut dieser großen Person."
 IDEAEVENT_4_2_3:0 "Eine große Ehre!"
 #IDEAEVENT_4_2_4:0 ""
 IDEAEVENT_4_3_1:0 "Verteidiger des Glaubens"
 IDEAEVENT_4_3_2:0 "Als Verteidiger des Glaubens ist es unsere Pflicht jede Beleidigung der einzig wahren Religion zu beantworten!"
 IDEAEVENT_4_3_3:0 "Deus Vult!"
 IDEAEVENT_4_3_4:0 "Haltet die andere Wange hin"
 IDEAEVENT_4_4_1:0 "Konzil"
 IDEAEVENT_4_4_2:0 "Manchmal muss auch die beste Kirche Reformanstrengungen über sich ergehen lassen. In einem Konzil kommen die Kirchenfürsten zusammen um die Kirche in die nächsten Dekaden zu führen."
 IDEAEVENT_4_4_3:0 "Beginnt die Beratungen!"
 #IDEAEVENT_4_4_4:0 ""
 IDEAEVENT_4_5_1:0 "Göttliche Vision"
 IDEAEVENT_4_5_2:0 "Ihr wacht eines Nachts schweißgebadet auf. Ihr habt geträumt, doch war es wirklich ein Traum? Es muss eine Vision Gottes gewesen sein!"
 IDEAEVENT_4_5_3:0 "Es ist ein Wunder!"
 #IDEAEVENT_4_5_4:0 ""
 IDEAEVENT_4_6_1:0 "Korrupter Priester"
 IDEAEVENT_4_6_2:0 "Dieser Mann ist eine Ausgeburt der Korruption, seine Bestechlichkeit ist nicht nur eine Verachtung aller weltlichen, sondern auch der göttlichen Gesetze!"
 IDEAEVENT_4_6_3:0 "Entlarvt ihn!"
 IDEAEVENT_4_6_4:0 "Ignoriert seine Machenschaften"
 IDEAEVENT_4_7_1:0 "Versuchte Einflussnahme auf den Staat"
 IDEAEVENT_4_7_2:0 "Die Kirchenfürsten mischen sich in letzter Zeit immer mehr in unsere Außenpolitik ein. Dies sollte aber unserem obersten Führer obliegen."
 IDEAEVENT_4_7_3:0 "Versucht Regierung und Kirche zu trennen"
 IDEAEVENT_4_7_4:0 "Wir sind eine Theokratie!"
 IDEAEVENT_4_8_1:0 "Kirchliche Verschwörung"
 IDEAEVENT_4_8_2:0 "Wir haben in letzter Zeit Gerüchte über eine Verschwörung gehört, die unseren obersten Kirchenfürsten stürzen soll. Dies können wir nicht zulassen."
 IDEAEVENT_4_8_3:0 "Merzt die Verschwörer aus"
 IDEAEVENT_4_8_4:0 "Welche Verschwörung?"
 IDEAEVENT_4_9_1:0 "Interne Machtkämpfe"
 IDEAEVENT_4_9_2:0 "In unserer Mitte streiten sich mehrere verfeindete und rivalisierende Machtgruppen um Einfluss im Staat. Im Moment haben die Querelen unseren innersten Zirkel noch nicht erreicht, doch wenn wir nicht dagegen vorgehen, könnten diese Kämpfe uns komplett lähmen."
 IDEAEVENT_4_9_3:0 "Schlagt euch auf eine Seite"
 IDEAEVENT_4_9_4:0 "Versucht euch neutral zu verhalten"
 IDEAEVENT_4_10_1:0 "Diebstahl von Staatsgeldern"
 IDEAEVENT_4_10_2:0 "Einer eurer religiösen Berater steht unter dem Verdacht zusammen mit mehreren eurer Diener große Mengen von staatlichen Mitteln beiseite geschafft zu haben. Wie wollt ihr mit ihnen umgehen?"
 IDEAEVENT_4_10_3:0 "Hackt den Dieben beide Hände ab"
 IDEAEVENT_4_10_4:0 "Verlangt eine vollständige Erstattung"
 IDEAEVENT_5_1_1:0 "Diktatorischer Glanz"
 IDEAEVENT_5_1_2:0 "Wie zu Zeiten der römischen Kaiser können wir uns in dem Glanz unserer militärischen Erfolge sonnen. Es wurde sogar eine Parade organisiert, die an die alten Triumphzüge erinnert."
 IDEAEVENT_5_1_3:0 "Wie Gaius Julius Caesar"
 #IDEAEVENT_5_1_4:0 ""
 IDEAEVENT_5_2_1:0 "Berauschte Menge"
 IDEAEVENT_5_2_2:0 "Die Menge heult jedes Mal begeistert auf, wenn ihr euren Sitz verlässt. Die Begeisterung ob eurer Macht und Großartigkeit kennt keine Grenzen."
 IDEAEVENT_5_2_3:0 "So haben wir sie am liebsten"
 #IDEAEVENT_5_2_4:0 ""
 IDEAEVENT_5_3_1:0 "Staatspropaganda erfolgreich!"
 IDEAEVENT_5_3_2:0 "Wir haben es geschafft die Bevölkerung durch gezielte Propaganda auf unsere Seite zu ziehen. Wir werden in nächster Zeit keine Probleme haben die Unterstützung aller gesellschaftlichen Schichten für unsere Vorhaben zu mobilisieren."
 IDEAEVENT_5_3_3:0 "Exzellent"
 #IDEAEVENT_5_3_4:0 ""
 IDEAEVENT_5_4_1:0 "Gute Beziehungen"
 IDEAEVENT_5_4_2:0 "Die Beziehungen zum Ausland sind trotz unserer autoritären Herrschaft sehr gut."
 IDEAEVENT_5_4_3:0 "Sehr schön!"
 #IDEAEVENT_5_4_4:0 ""
 IDEAEVENT_5_5_1:0 "Terror auf dem Land"
 IDEAEVENT_5_5_2:0 "Zuletzt gab es immer mehr Unruhen der einfachen Landbevölkerung gegen die hohen Steuern. Wir werden diese aufkommende Unruhe mit harter Hand unterdrücken."
 IDEAEVENT_5_5_3:0 "Bringt die Bauern auf Linie"
 #IDEAEVENT_5_5_4:0 ""
 IDEAEVENT_5_6_1:0 "Säubert die Straßen"
 IDEAEVENT_5_6_2:0 "Die Unzufriedenheit der Stadtbevölkerung ist in den letzten Monaten soweit angewachsen, dass sich schwer bewaffnete Banden gebildet haben, die zum Teil offen gegen unsere Herrschaft rebellieren. Es gab die letzten 14 Nächte ununterbrochen Straßenkämpfe. Zu dieser Zeit ist eure Herrschaft stark in Gefahr. Wir müssen diesen Aufstand niederschlagen."
 IDEAEVENT_5_6_3:0 "Feuer!"
 #IDEAEVENT_5_6_4:0 ""
 IDEAEVENT_5_7_1:0 "Republikanischer Backlash"
 IDEAEVENT_5_7_2:0 "Eine schlechte wirtschaftliche Lage lässt die Bevölkerung immer wieder an die gute alte Zeit der Republik zurück denken. Wir müssen diese Bestrebungen unterdrücken, koste es was es wolle, sonst haben wir bald einen Bürgerkrieg in unserem Land."
 IDEAEVENT_5_7_3:0 "Zu den Waffen!"
 #IDEAEVENT_5_7_4:0 ""
 IDEAEVENT_5_8_1:0 "Unruhen auf den Straßen"
 IDEAEVENT_5_8_2:0 "Die Brotpreise haben die Stimmung in den letzten Wochen immer kurz vor dem Siedepunkt gehalten. Wir rechnen nicht damit, dass sich ohne Maßnahmen die Situation alsbald beruhigen wird. Wir müssen entscheiden, ob wir der Bevölkerung einen Knochen zuwerfen oder einen Aufstand im Keim ersticken wollen indem wir hart vorgehen."
 IDEAEVENT_5_8_3:0 "Geht dagegen vor"
 IDEAEVENT_5_8_4:0 "Wartet bis sich der Sturm gelegt hat"
 IDEAEVENT_5_9_1:0 "Monarchistische Tendenzen"
 IDEAEVENT_5_9_2:0 "Sowohl im Inland als auch im Ausland hegt sich Widerstand gegen eure Herrschaft. Ein wahrer König sei notwendig um die Ordnung im Land wiederherzustellen, so die weit verbreitete Meinung. Wir müssen entscheiden wie wir auf diese Anschuldigungen antworten."
 IDEAEVENT_5_9_3:0 "Meine Familie soll herrschen!"
 IDEAEVENT_5_9_4:0 "Preist die Republik"
 IDEAEVENT_5_10_1:0 "Patriotische Verteidigung"
 IDEAEVENT_5_10_2:0 "Es haben sich in letzter Zeit immer mehr Vereine für die Patriotische Verteidigung des Landes gebildet. Noch unterstützen sie eure Herrschaft, aber eure Spione berichten von zunehmenden Tendenzen, dass die Stimmung zu euren Lasten kippen könnte. Was sollen wir dagegen unternehmen?"
 IDEAEVENT_5_10_3:0 "Schlagt sie nieder!"
 IDEAEVENT_5_10_4:0 "Lasst sie gewähren"
 IDEAEVENT_6_1_1:0 "Reiche Beute"
 IDEAEVENT_6_1_2:0 "Bei der letzten Eroberung einer großen Stadt haben wir reiche Beute gemacht, die jetzt verteilt werden will."
 IDEAEVENT_6_1_3:0 "Heute hatten wir Glück!"
 #IDEAEVENT_6_1_4:0 ""
 IDEAEVENT_6_2_1:0 "Schatz gefunden"
 IDEAEVENT_6_2_2:0 "Bei der Durchforstung der alten Stadt brach eines der Pferde plötzlich durch ein Loch mitten in der Straße. Darunter befand sich eine Kammer die offensichtlich seit der Antike in Vergessenheit geraten ist. Gold, Edelsteine und andere Dinge fanden wir unter der Erde. Das ist den Preis eines armen Pferdes auf jeden Fall wert."
 IDEAEVENT_6_2_3:0 "Beansprucht ihn für euch selbst"
 IDEAEVENT_6_2_4:0 "Teilt ihn zwischen den Clans auf"
 IDEAEVENT_6_3_1:0 "Geschichten über Dschingis Khan"
 IDEAEVENT_6_3_2:0 "Auch wenn der große Mongole schon seit langer, langer Zeit tot ist halten die Geschichten über ihn unsere Kinder immer noch in Atem. Doch auch wir können möglicherweise nützliche Sachen über seine Eroberungen lernen."
 IDEAEVENT_6_3_3:0 "Interessant"
 IDEAEVENT_6_3_4:0 "Das ist zu lang her"
 IDEAEVENT_6_4_1:0 "Geschichten über Attila den Hunnen"
 IDEAEVENT_6_4_2:0 "Mit Attila dem Hunnen können wir Kindern gut Angst einjagen. Doch für die heutige Zeit können wir aus den Geschichten des Mannes, der das römische Reich erzittern lies nicht mehr viel ableiten."
 IDEAEVENT_6_4_3:0 "Interessant"
 IDEAEVENT_6_4_4:0 "Das ist zu lang her"
 IDEAEVENT_6_5_1:0 "Wandernder Barde"
 IDEAEVENT_6_5_2:0 "Vor einiger Zeit hat sich ein neuer Sänger bei euren Clans beliebt gemacht. Er ist gerade in der Gegend. Ihr könntet ihm eine große Ehre zuteil werden lassen, wenn ihr ihn zu euch ruft."
 IDEAEVENT_6_5_3:0 "Ladet ihn in euer Zelt ein"
 IDEAEVENT_6_5_4:0 "Musik interessiert mich nicht"
 IDEAEVENT_6_6_1:0 "Clan-Fehde"
 IDEAEVENT_6_6_2:0 "Eine schon befriedet geglaubte Familienfehde zwischen zwei eurer Vasallen ist wieder aufgelebt nachdem ein Mitglied des einen Clans von einem anderen Clan im Streit erschlagen wurde. DIe Familien schwören jeweils blutige Rache, die eine für ihren Toten, die andere für den Angriff auf ihr Mitglied. Wie wollt ihr auf diese Situation reagieren?"
 IDEAEVENT_6_6_3:0 "Haltet euch da raus"
 IDEAEVENT_6_6_4:0 "Versucht zu vermitteln"
 IDEAEVENT_6_7_1:0 "General ermordet!"
 IDEAEVENT_6_7_2:0 "Euer guter Freund in Heerführer wurde heute morgen mit aufgeschlitzter Kehle gefunden. Trotz großer Anstrengungen konnte bisher nicht einmal eine Spur auf den Mörder, geschweige denn ein Motiv gefunden werden, wer euren sogar über alle Clans hinweg beliebten und geschätzten General getötet haben könnte."
 IDEAEVENT_6_7_3:0 "Er ruhe in Frieden"
 IDEAEVENT_6_7_4:0 "Das waren die Assassinen!"
 IDEAEVENT_6_8_1:0 "Neuer Lebensstil"
 IDEAEVENT_6_8_2:0 "Die modernen westlichen Armeen haben uns und unseren Brüdern schon Niederlagen beigebracht. Vielleicht sollten wir unsere Art zu Leben überdenken, wenn wir weiter das Potenzial erreichen wollen, was in unserem Volk steckt."
 IDEAEVENT_6_8_3:0 "Verharrt in alten Gewohnheiten"
 IDEAEVENT_6_8_4:0 "Nehmt die Veränderungen an"
 IDEAEVENT_6_9_1:0 "Pferdeseuche"
 IDEAEVENT_6_9_2:0 "Eine furchtbare Seuche hat sich in eurer Herde und unter euren Streitrössern verbreitet. Dies wird unsere militärischen Kapazitäten für einige Zeit deutlich einschränken."
 IDEAEVENT_6_9_3:0 "Eine Katastrophe"
 #IDEAEVENT_6_9_4:0 ""
 IDEAEVENT_6_10_1:0 "Nahrungssuche fehlgeschlagen"
 IDEAEVENT_6_10_2:0 "Eine wichtige Eigenschaft einer Horde ist es Nahrung zu finden, wenn sie durch die Gegend zieht. Dieses Ziel konnten wir in letzter Zeit aber nur mehr als unzureichend erfüllen. Der Feind hat uns nichts als verbrannte Erde zurückgelassen."
 IDEAEVENT_6_10_3:0 "Was essen wir jetzt?"
 #IDEAEVENT_6_10_4:0 ""
 IDEAEVENT_7_1_1:0 "Staatsarchiv aufgebaut"
 IDEAEVENT_7_1_2:0 "Das neue Staatsarchiv wurde fertig gestellt. Dort werden in Zukunft alle relevanten Aufzeichnungen zu unserer Geschichte aufgehoben!"
 IDEAEVENT_7_1_3:0 "Die nachfolgenden Generationen werden uns danken"
 #IDEAEVENT_7_1_4:0 ""
 IDEAEVENT_7_2_1:0 "Verwaltungsgerichtshof etabliert"
 IDEAEVENT_7_2_2:0 "Die Schaffung eines besonderen Verwaltungsgerichtshofs schärft unser Verstehen für die Bedürfnisse des Rechtsschutzes und der Staatsorganisation. Durch die Trennung des Verwaltungsrechts von der ordentlichen Gerichtsbarkeit können spezialisierte Rechter effizienter Recht sprechen."
 IDEAEVENT_7_2_3:0 "Das macht unseren Staat gerechter"
 #IDEAEVENT_7_2_4:0 ""
 IDEAEVENT_7_3_1:0 "Ständige Verwaltungspraxis"
 IDEAEVENT_7_3_2:0 "Unsere Verwaltung ist berechenbar in ihren Entscheidungen, hat aber auch einen Blick für die Einzelfallgerechtigkeit."
 IDEAEVENT_7_3_3:0 "Rechtssicherheit für unsere Bürger"
 #IDEAEVENT_7_3_4:0 ""
 IDEAEVENT_7_4_1:0 "Provinzverwalter beliebt"
 IDEAEVENT_7_4_2:0 "Es ist lange her, dass einer unserer Provinzverwalter so beliebt in einer Provinz war. Er ist nicht nur gerecht, sondern auch effizient und maßvoll. Er ist ein Glücksfall für uns und seine Provinz."
 IDEAEVENT_7_4_3:0 "Er leistet hervorragende Arbeit"
 #IDEAEVENT_7_4_4:0 ""
 IDEAEVENT_7_5_1:0 "Verantwortungsvolle Beamte"
 IDEAEVENT_7_5_2:0 "Unser Beamtenapparat hat sich in den letzten Jahren einen hervorragenden Ruf erarbeitet. Sie sind nicht nur kompetent, sondern auch unbestechlich und sich ihrer Verantwortung ständig bewusst."
 IDEAEVENT_7_5_3:0 "Sehr gut!"
 #IDEAEVENT_7_5_4:0 ""
 IDEAEVENT_7_6_1:0 "Prozesse vereinheitlicht"
 IDEAEVENT_7_6_2:0 "Wir haben es geschafft durch eine effiziente Vereinheitlichung der Verwaltungsverfahren die Verfahrensdauer von Abläufen deutlich zu verkürzen. Das hat unsere Effizienz deutlich gesteigert."
 IDEAEVENT_7_6_3:0 "Effizienz über alles"
 #IDEAEVENT_7_6_4:0 ""
 IDEAEVENT_7_7_1:0 "Provinzverwalter unbeliebt"
 IDEAEVENT_7_7_2:0 "Ob zurecht oder zu unrecht, einer unserer Hauptverwaltungsbeamten in den Provinzen ist extrem unbeliebt. Die Menschen gönnen ihm nicht einmal den Dreck unter den Fingernägeln. Dieses Missfallen wird leider auch auf den Staat abfärben."
 IDEAEVENT_7_7_3:0 "So ist das nun einmal"
 #IDEAEVENT_7_7_4:0 ""
 IDEAEVENT_7_8_1:0 "Archiv abgebrannt"
 IDEAEVENT_7_8_2:0 "Eine Katastrophe hat sich in der letzten Nacht ereignet. Eines unserer Staatsarchive ist aus bisher ungeklärten Umständen abgebrannt. Dies ist ein großer Verlust für künftige Generationen."
 IDEAEVENT_7_8_3:0 "Ein unschätzbarer Verlust"
 #IDEAEVENT_7_8_4:0 ""
 IDEAEVENT_7_9_1:0 "Korruption greift um sich"
 IDEAEVENT_7_9_2:0 "Wir haben in den letzten Wochen ein korruptes Syndikat aufgedeckt, dass unsere Verwaltung befallen hat. Sie arbeiten zwar immer noch relativ efffizient, aber wir können nur spekulieren, wie viel Geld sie uns die ganze Zeit über gekostet haben. Es bleibt die Frage ob wir gegen das Syndikat vorgehen oder es dulden."
 IDEAEVENT_7_9_3:0 "Kämpft dagegen an"
 IDEAEVENT_7_9_4:0 "Das ist überall so"
 IDEAEVENT_7_10_1:0 "Verwalter ermordet"
 IDEAEVENT_7_10_2:0 "Unser oberster Verwalter wurde gestern Nacht ermordet in seinen Gemächern aufgefunden. Wir wissen noch nicht ob es eine Palastintrige war oder hier eine Liebschaft unglücklich endete. Fest steht nur: Er ist tot."
 IDEAEVENT_7_10_3:0 "Oh Nein!"
 #IDEAEVENT_7_10_4:0 ""
 IDEAEVENT_8_1_1:0 "Volkszählung"
 IDEAEVENT_8_1_2:0 "Mit einer Volkszählung können wir die Struktur unserer Bevölkerung erfassen. Dies ist wichtig um die demografische Entwicklung unserer Gesellschaft im Auge zu behalten und um heraus zu finden wie stark wir unsere Gesellschaft besteuern können."
 IDEAEVENT_8_1_3:0 "Wie viele Untertanen wir wohl haben?"
 #IDEAEVENT_8_1_4:0 ""
 IDEAEVENT_8_2_1:0 "Große Landvermessung"
 IDEAEVENT_8_2_2:0 "Eine Landvermessung dient der Erfassung unseres Staatsgebiets. Durch die genaue Kenntnis des Lands können wir Projekte und Maßnahmen zur Verbesserung der Infrastruktur leichter planen."
 IDEAEVENT_8_2_3:0 "Diese Informationen sind wichtig"
 #IDEAEVENT_8_2_4:0 ""
 IDEAEVENT_8_3_1:0 "Hauptstadtausbau"
 IDEAEVENT_8_3_2:0 "Unsere Hauptstadt ist eine prosperierende Metropole die für uns an erster Stelle steht. So viele Investitionen fließen in unsere Hauptstadt, dass das Umland und andere Regionen manchmal etwas kurz kommen."
 IDEAEVENT_8_3_3:0 "Die Hauptstadt ist das Wichtigste"
 #IDEAEVENT_8_3_4:0 ""
 IDEAEVENT_8_4_1:0 "Standeskontrolle"
 IDEAEVENT_8_4_2:0 "Durch die zentralistische Organisation unseres Staates sind wir in der Lage die mächtigen Gruppen unseres Landes zentral zu kontrollieren. Er erhalten wir uns deren Loyalität."
 IDEAEVENT_8_4_3:0 "Sie tun was wir sagen"
 #IDEAEVENT_8_4_4:0 ""
 IDEAEVENT_8_5_1:0 "Hauptstadtourismus"
 IDEAEVENT_8_5_2:0 "Unsere Hauptstadt ist allenthalben sehr beliebt und immer eine Reise wert. Wir haben jährlich tausende Besucher in unserer großen Stadt und sind eines der beliebtesten Reiseziele weltweit."
 IDEAEVENT_8_5_3:0 "Die schönste Stadt der Welt"
 #IDEAEVENT_8_5_4:0 ""
 IDEAEVENT_8_6_1:0 "Handelsboom"
 IDEAEVENT_8_6_2:0 "Durch die Zentralisierung unseres Handels können den Handel gezielter dahin leiten wo wir ihn brauchen."
 IDEAEVENT_8_6_3:0 "Exzellent"
 #IDEAEVENT_8_6_4:0 ""
 IDEAEVENT_8_7_1:0 "Provinzautonomiebestrebungen"
 IDEAEVENT_8_7_2:0 "Einige Provinzen streben nach höherer Autonomie. Dies geht natürlich gegen uns als Zentralstaat weswegen wir uns überlegen müssen wie wir darauf reagieren."
 IDEAEVENT_8_7_3:0 "Wirkt entgegen"
 IDEAEVENT_8_7_4:0 "Macht kleine Zugeständnisse"
 IDEAEVENT_8_8_1:0 "Korruption in Nationalbank"
 IDEAEVENT_8_8_2:0 "Die eine Institution die eigentlich nicht korrupt sein sollte, hat ein riesiges Korruptionsproblem. Wir haben festgestellt, dass mehrere Angestellte der Nationalbank größere Geldbeträge unterschlagen. Wir müssen dagegen vorgehen."
 IDEAEVENT_8_8_3:0 "Tötet zuerst alle Banker"
 #IDEAEVENT_8_8_4:0 ""
 IDEAEVENT_8_9_1:0 "Überfall auf Geldtransport"
 IDEAEVENT_8_9_2:0 "Ein Geldtransport der auf dem Weg zu einer unserer Zentralbanken war wurde überfallen und ein größerer Betrag wurde gestohlen. Im Moment scheint es so als war das ein extrem gut geplantes Unterfangen. Wir sind nicht sehr zuversichtlich die Schuldigen zu fassen."
 IDEAEVENT_8_9_3:0 "Jagd die Schuldigen"
 #IDEAEVENT_8_9_4:0 ""
 IDEAEVENT_8_10_1:0 "Lange Kommunikationswege"
 IDEAEVENT_8_10_2:0 "In einem großen Reich sind die Kommunikationswege naturgemäß lang. Wir können zwar viele technische Tricks und Kniffe anwenden um die Wege so kurz wie möglich zu halten, doch im Moment sind wir sehr limitiert."
 IDEAEVENT_8_10_3:0 "Damit müssen wir wohl leben"
 #IDEAEVENT_8_10_4:0 ""
 IDEAEVENT_9_1_1:0 "Föderalismus funktioniert!"
 IDEAEVENT_9_1_2:0 "Wir gestehen den Provinzen eine grundsätzliche Autonomie zu. Das macht sie glücklicher und weniger empfänglich für Sezessionsbestrebungen."
 IDEAEVENT_9_1_3:0 "So haben wir uns das vorgestellt"
 #IDEAEVENT_9_1_4:0 ""
 IDEAEVENT_9_2_1:0 "Breiter Infrastrukturausbau"
 IDEAEVENT_9_2_2:0 "Wir müssen gleichmäßige Verhältnisse in unseren Provinzen schaffen. Das bedeutet, dass die Infrastruktur überall relativ gleichmäßig ausgebaut werden muss."
 IDEAEVENT_9_2_3:0 "Die Wirtschaft boomt!"
 #IDEAEVENT_9_2_4:0 ""
 IDEAEVENT_9_3_1:0 "Der Staat ist präsent"
 IDEAEVENT_9_3_2:0 "Durch unsere dezentrale Strategie haben wir viele Verwaltungseinrichtungen auch in kleinen Provinzen oder schwach besiedelten Gebieten. So können wir die maximale Kontrolle über unsere Provinzen ausüben."
 IDEAEVENT_9_3_3:0 "So muss das sein!"
 #IDEAEVENT_9_3_4:0 ""
 IDEAEVENT_9_4_1:0 "Treue Stände"
 IDEAEVENT_9_4_2:0 "Durch unsere dezentralen Verwaltungseinrichtungen haben wir immer ein Auge auf die lokalen Gruppierungen, die einen gewissen Einfluss in ihrer Region haben. Durch engen Kontakt können wir sie leichter auf Linie halten und auftretende Probleme schnell lösen."
 IDEAEVENT_9_4_3:0 "Belohnt sie für ihre Treue"
 IDEAEVENT_9_4_4:0 "Das ist doch selbstverständlich!"
 IDEAEVENT_9_5_1:0 "Überseebesitzungen"
 IDEAEVENT_9_5_2:0 "Unsere Überseebesitzungen sind wichtig für unser Reich. Eines Tages könnten sie sogar Teil unseres Kernlandes werden."
 IDEAEVENT_9_5_3:0 "Sie sollten irgendwann Staatsgebiete werden"
 IDEAEVENT_9_5_4:0 "Es werden immer Provinzen zweiter Klasse bleiben"
 IDEAEVENT_9_6_1:0 "Landentwicklung"
 IDEAEVENT_9_6_2:0 "Die Weiterentwicklung der ländlichen Gebiete ist sehr wichtig für uns. Wir müssen uns aber entscheiden worauf wir unseren Fokus legen."
 IDEAEVENT_9_6_3:0 "Investiert in die Infrastruktur"
 IDEAEVENT_9_6_4:0 "Investiert in die Bevölkerung"
 IDEAEVENT_9_7_1:0 "Autonomiebestrebungen"
 IDEAEVENT_9_7_2:0 "Trotz unserer zahlreichen Bemühungen gibt es in einigen unserer Provinzen seperatistische Bestrebungen."
 IDEAEVENT_9_7_3:0 "Unterdrückt sie brutal!"
 IDEAEVENT_9_7_4:0 "Versucht zu verhandeln"
 IDEAEVENT_9_8_1:0 "Kontrolle verloren"
 IDEAEVENT_9_8_2:0 "Wir haben die Kontrolle über eine Provinz praktisch verloren. Eine örtliche Rebellenbewegung ist wie aus dem Nichts aufgetaucht und hat unsere lokale Präsenz ausgelöscht."
 IDEAEVENT_9_8_3:0 "Schickt sofort Ersatz!"
 #IDEAEVENT_9_8_4:0 ""
 IDEAEVENT_9_9_1:0 "Verwaltungsbeamter davon gejagt"
 IDEAEVENT_9_9_2:0 "Beunruhigende Nachrichten erreichen uns aus einer Provinz des Reiches. Als unser Verwalter dort ein Infrastrukturprojekt besichtigte, wurde er von einem wütenden Mob angegriffen und ist knapp mit seinem Leben davon gekommen."
 IDEAEVENT_9_9_3:0 "Das ist kein gutes Zeichen"
 #IDEAEVENT_9_9_4:0 ""
 IDEAEVENT_9_10_1:0 "Kleinstaaterei nimmt zu"
 IDEAEVENT_9_10_2:0 "Obwohl wir dachten wir hätten den Seperatismus in den meisten unserer Provinzen auf ein Minimum beschränkt, so scheint diese Annahme in letzter Zeit falsch zu sein."
 IDEAEVENT_9_10_3:0 "Was soll der Unsinn?"
 #IDEAEVENT_9_10_4:0 ""
 IDEAEVENT_10_1_1:0 "Stolz der Flotte"
 IDEAEVENT_10_1_2:0 "Ein großer Tag war es als das neue Kriegsschiff 'Der eiserne Sieg' vom Stapel läuft. Die Augen des obersten Admirals leuchteten so stark, dass wir fast sicher sind, dass er das Schiff für sich selbst beansprucht."
 IDEAEVENT_10_1_3:0 "Sie wird mein neues Flagschiff!"
 #IDEAEVENT_10_1_4:0 ""
 IDEAEVENT_10_2_1:0 "Qualität stimmt!"
 IDEAEVENT_10_2_2:0 "Unser Flottenbauprogramm geht gut voran, doch letzte Untersuchungen zeigen, dass auch die Qualität der Arbeit unserer Werften nicht abgenommen hat."
 IDEAEVENT_10_2_3:0 "Sehr gute Nachrichten!"
 #IDEAEVENT_10_2_4:0 ""
 IDEAEVENT_10_3_1:0 "Ein gutes Jahr für Holz"
 IDEAEVENT_10_3_2:0 "Die Holzproduktion ist dieses Jahr erneut gestiegen. Die Holzfäller arbeiten auf Hochtouren und finden in uns bereitwillige Abnehmer."
 IDEAEVENT_10_3_3:0 "Selten so eine Qualität gesehen"
 #IDEAEVENT_10_3_4:0 ""
 IDEAEVENT_10_4_1:0 "Flottenboom"
 IDEAEVENT_10_4_2:0 "Unser letztjähriges Bauprogramm von Werften könnte zu einem regelrechten Flottenboom führen, wenn wir jetzt sofort weitere Schiffe in Auftrag geben."
 IDEAEVENT_10_4_3:0 "Baut noch mehr Schiffe!"
 #IDEAEVENT_10_4_4:0 ""
 IDEAEVENT_10_5_1:0 "Prestigeobjekt Flotte"
 IDEAEVENT_10_5_2:0 "Die Flotte ist das liebste Spielzeug unseres Souveräns. Sie ist stolz und majestätisch!"
 IDEAEVENT_10_5_3:0 "Diese Flotte macht mich stolz!"
 #IDEAEVENT_10_5_4:0 ""
 IDEAEVENT_10_6_1:0 "Mangelhaftes Holz geliefert"
 IDEAEVENT_10_6_2:0 "Schlechte Nachrichten von unserem Versorgungsminister. Die Qualität des Holzes, was letzten Monat geliefert wurde ist mangelhaft und nicht für den Schiffbau geeignet."
 IDEAEVENT_10_6_3:0 "Verlangt, dass das Holz ersetzt wird"
 IDEAEVENT_10_6_4:0 "Das können wir auch verwenden"
 IDEAEVENT_10_7_1:0 "Pestilenz im Arsenal"
 IDEAEVENT_10_7_2:0 "Im Arsenal ist eine Krankheit ausgebrochen. Wir können das Arsenal schließen und alle Projekte anhalten, oder es geöffnet lassen, aber so riskieren wir, dass die Krankheit mit unabsehbaren Folgen auf die Stadt übergreift."
 IDEAEVENT_10_7_3:0 "Stellt das Arsenal unter Quarantäne"
 IDEAEVENT_10_7_4:0 "Das ist nur ein Schnupfen"
 IDEAEVENT_10_8_1:0 "Magazin explodiert"
 IDEAEVENT_10_8_2:0 "Letzt Nacht ist aus bisher ungeklärten Umständen eines unserer Munitionsdepots in Brand geraten und explodiert. Wir müssen nun eine Feuerbrunst unter allen Umständen verhindern!"
 IDEAEVENT_10_8_3:0 "Verhindert das der Brand auf andere Gebäude übergreift"
 IDEAEVENT_10_8_4:0 "Deckung!"
 IDEAEVENT_10_9_1:0 "Marine verliert ihren Glanz"
 IDEAEVENT_10_9_2:0 "Unsere Marine hat den Glanz ihrer alten Tage verloren. Unsere Seeleute sind nicht mehr so furchterregend wie früher und unsere Kapitäne nicht mehr so kühn."
 IDEAEVENT_10_9_3:0 "Bestreiten!"
 IDEAEVENT_10_9_4:0 "Da ist etwas dran"
 IDEAEVENT_10_10_1:0 "Mob brennt Werften nieder"
 IDEAEVENT_10_10_2:0 "Ein unzufriedener Mob hat sich Zugang zum Arsenal verschafft und einige unserer Werften in Brand gesteckt."
 IDEAEVENT_10_10_3:0 "Das wird unsere Kapazitäten einschränken"
 #IDEAEVENT_10_10_4:0 ""
 IDEAEVENT_11_1_1:0 "Neuartige Rammböcke"
 IDEAEVENT_11_1_2:0 "Einer unserer Ingineure hat einen neuen Galleeren Rammbock entwickelt, der angeblich leichter ist und tiefer in die feindlichen Schiffe eindringen kann."
 IDEAEVENT_11_1_3:0 "Testet die Exemplare"
 IDEAEVENT_11_1_4:0 "Bestellt sie für die ganze Flotte"
 IDEAEVENT_11_2_1:0 "Griechisches Feuer?"
 IDEAEVENT_11_2_2:0 "Ein Alchemist kam gestern an Hof und behauptete einer der Wenigen auf der Welt zu sein, die das Geheimnis des sagenumwobenen Griechischen Feuers kennen. Können wir ihm vertrauen?"
 IDEAEVENT_11_2_3:0 "Stellt den Experten ein"
 IDEAEVENT_11_2_4:0 "Das ist ein Mythos"
 IDEAEVENT_11_3_1:0 "Berühmter Veteran taucht auf"
 IDEAEVENT_11_3_2:0 "Nach der letzten Schlacht war ein alter Kriegsheld unserer Flotte jahrelang verschwunden. Jetzt tauchte er in einem Fischerdorf an der Küste wie aus dem Nichts wieder auf. Ein alter Kriegskamerad erkannte ihn zufällig. Heist ihn wieder Willkommen in den Armen unserer Nation!"
 IDEAEVENT_11_3_3:0 "Wir glaubten ihn verloren"
 #IDEAEVENT_11_3_4:0 ""
 IDEAEVENT_11_4_1:0 "Shanties"
 IDEAEVENT_11_4_2:0 "Musik ist wichtig um unsere Ruderer zu motivieren. Ein guter Rhythmus wird unsere Kampfkraft sicher erhöhen!"
 IDEAEVENT_11_4_3:0 "Und ne Pulle voll Rum!"
 #IDEAEVENT_11_4_4:0 ""
 IDEAEVENT_11_5_1:0 "Den ganzen Horizont!"
 IDEAEVENT_11_5_2:0 "Wenn wir unsere Galleerenflotte aufreihen werden wir den gesamten Horizont mit ihr abdecken!"
 IDEAEVENT_11_5_3:0 "Den ganzen Horizont!"
 #IDEAEVENT_11_5_4:0 ""
 IDEAEVENT_11_6_1:0 "Maritime Abschreckung"
 IDEAEVENT_11_6_2:0 "Durch unsere enorme Galleerenflotte trauen sich unsere Rivalen nicht uns auf dem Meer herauszufordern."
 IDEAEVENT_11_6_3:0 "Sie wissen das wir überlegen sind"
 #IDEAEVENT_11_6_4:0 ""
 IDEAEVENT_11_7_1:0 "Berühmter Schiffbauer stirbt"
 IDEAEVENT_11_7_2:0 "Eine schlechte Nachricht erreichte den Hof heute morgen. Ein bekannter Schiffbauer, ein absoluter Experte auf seinem Gebiet ist gestern Nacht friedlich in seinem Bett verstorben. Wir hoffen, dass er sein Wissen an seine Lehrlinge weitergegeben hat."
 IDEAEVENT_11_7_3:0 "Er wird fehlen"
 #IDEAEVENT_11_7_4:0 ""
 IDEAEVENT_11_8_1:0 "Ingineur läuft zum Feind über"
 IDEAEVENT_11_8_2:0 "Einer unserer wichtigsten Experten hat sein Heimatland verraten und ist zum Feind übergelaufen. Wir können nur ahnen welche Reichtümer man ihm versprochen hat..."
 IDEAEVENT_11_8_3:0 "Bastard!"
 #IDEAEVENT_11_8_4:0 ""
 IDEAEVENT_11_9_1:0 "Nicht einmal im Ansatz Griechisches Feuer!"
 IDEAEVENT_11_9_2:0 "Unsere letzten Tests mit dem Griechischen Feuer sind furchtbar schief gegangen. Wir haben nicht nur eine Menge Geld buchstäblich verbrannt, sondern zuletzt gab es in unserem Testlaboratorium auch noch eine Explosion, die viele wertvolle Materialien zerstört hat."
 IDEAEVENT_11_9_3:0 "Richtet den Betrüger hin"
 IDEAEVENT_11_9_4:0 "Lasst ihn gehen"
 IDEAEVENT_11_10_1:0 "Verlorenes Scharmützel"
 IDEAEVENT_11_10_2:0 "Wir hatten eine kleine Begegnung mit einem kleinen Teil der gegnerischen Flotte. Der Feind hatte den Wind auf seiner Seite und hat uns dazu unvorbereitet erwischt."
 IDEAEVENT_11_10_3:0 "Rückzug!"
 IDEAEVENT_11_10_4:0 "Kämpft bis zum letzten Schiff"
 IDEAEVENT_12_1_1:0 "Karriere in der Handelsmarine"
 IDEAEVENT_12_1_2:0 "Durch eine Karriere in der Handelsmarine kann auch ein einfacher Bursche genug Geld machen um eine große Familie zu ernähren."
 IDEAEVENT_12_1_3:0 "Große Chancen"
 #IDEAEVENT_12_1_4:0 ""
 IDEAEVENT_12_2_1:0 "Handelsreichtum"
 IDEAEVENT_12_2_2:0 "Wir sind eine Handelsnation und ziehen großen Reichtum aus ihm!"
 IDEAEVENT_12_2_3:0 "Wir werden alle profitieren"
 #IDEAEVENT_12_2_4:0 ""
 IDEAEVENT_12_3_1:0 "Piraten eingedämmt"
 IDEAEVENT_12_3_2:0 "Wir waren in den letzten Monaten sehr erfolgreich beim Bekämpfen der Piraterie. Wir konnten mehrere Schiffe aufbringen und sogar ein größeres Versteck finden und vernichten."
 IDEAEVENT_12_3_3:0 "Hängt sie alle!"
 #IDEAEVENT_12_3_4:0 ""
 IDEAEVENT_12_4_1:0 "Embargo umgangen"
 IDEAEVENT_12_4_2:0 "Ein paar unserer gewieftesten Händler, oder sollten wir lieber sagen Schmuggler, konnten das Embargo, was uns ein Rivale auferlegt hat mit innovativen Anlegeplätzen umgehen."
 IDEAEVENT_12_4_3:0 "Hervorragend"
 #IDEAEVENT_12_4_4:0 ""
 IDEAEVENT_12_5_1:0 "Neue Segeltechnik"
 IDEAEVENT_12_5_2:0 "Manchmal gibt es Erfindungen, die klein scheinen aber doch größer sind. Und manchmal kann man ein altes System so verbessern, dass es viel besser funktioniert. Durch Optimierung unserer Segeltechnik sind wir nun viel schneller unterwegs."
 IDEAEVENT_12_5_3:0 "Wir werden schneller als unsere Rivalen sein"
 #IDEAEVENT_12_5_4:0 ""
 IDEAEVENT_12_6_1:0 "Innovative Laderäume"
 IDEAEVENT_12_6_2:0 "Organisation ist alles. Wenn wir unsere Laderäume so organisieren, dass wir so viel Cargo wie nur möglich transportieren können, holen wir aus jeder Fahrt die maximale Effizienz."
 IDEAEVENT_12_6_3:0 "Das Geld wird fließen!"
 #IDEAEVENT_12_6_4:0 ""
 IDEAEVENT_12_7_1:0 "Schiff gekapert"
 IDEAEVENT_12_7_2:0 "Schlechte Nachrichten! In den letzten Monaten wurden einige unserer Handelsschiffe aufgebracht. Jetzt wurde erneut eines von Piraten gekapert."
 IDEAEVENT_12_7_3:0 "Verdammte Piraten!"
 #IDEAEVENT_12_7_4:0 ""
 IDEAEVENT_12_8_1:0 "Schatzflotte verloren"
 IDEAEVENT_12_8_2:0 "Wir wissen nicht ob es ein Sturm oder Piraten waren, aber eine unserer Flotten, die erhebliche Reichtümer mit sich führte ist nicht mehr auffindbar."
 IDEAEVENT_12_8_3:0 "Nicht mein Gold!"
 #IDEAEVENT_12_8_4:0 ""
 IDEAEVENT_12_9_1:0 "Schlechte Geschäfte"
 IDEAEVENT_12_9_2:0 "In letzter Zeit ist bei uns einfach der Wurm drin. Nichts funktioniert. Wir sind im Moment in einer Abwärtsspirale."
 IDEAEVENT_12_9_3:0 "Irgendwann wird es wieder besser werden"
 #IDEAEVENT_12_9_4:0 ""
 IDEAEVENT_12_10_1:0 "Embargos schränken uns ein"
 IDEAEVENT_12_10_2:0 "Wir finden einfach keinen Weg das Embargo unseres Rivalen zu umgehen."
 IDEAEVENT_12_10_3:0 "Eine schlechte Nachricht"
 #IDEAEVENT_12_10_4:0 ""
 IDEAEVENT_13_1_1:0 "Koloniale Abenteuer"
 IDEAEVENT_13_1_2:0 "Manche Leute sind einfach beseelt vom Entdeckergeist. Diese Menschen brauchen wir in den Kolonien - und wenn diese Menschen dann nach Hause kommen um von ihren Abenteuern zu berichten, machen sich 100 neue Menschen auf den Weg."
 IDEAEVENT_13_1_3:0 "Erzählt mir mehr!"
 #IDEAEVENT_13_1_4:0 ""
 IDEAEVENT_13_2_1:0 "Koloniale Literatur"
 IDEAEVENT_13_2_2:0 "Spannende Geschichten aus den Kolonien, der Kampf gegen die Indianer, wildes Land, Reichtümer in Höhlen, die Freiheit in der Prärie - das wird die Menschen anziehen."
 IDEAEVENT_13_2_3:0 "Können sie denn lesen?"
 #IDEAEVENT_13_2_4:0 ""
 IDEAEVENT_13_3_1:0 "Die Flucht in die Ferne"
 IDEAEVENT_13_3_2:0 "Für viele Menschen, die in unseren Heimatprovinzen ums Überleben kämpfen sind die Kolonien Überlebenschance und Chance reich zu werden zugleich."
 IDEAEVENT_13_3_3:0 "In den Kolonien kann jeder reich werden!"
 #IDEAEVENT_13_3_4:0 ""
 IDEAEVENT_13_4_1:0 "Entdeckergeist"
 IDEAEVENT_13_4_2:0 "Es gibt so viele mutige Männer in unserem Land, denen es einfach viel bedeutet neue Wege zu beschreiten. Die einzige Frage ist, ob wir es ihnen ermöglichen oder nicht."
 IDEAEVENT_13_4_3:0 "Unterstützt ihr Fernweh"
 #IDEAEVENT_13_4_4:0 ""
 IDEAEVENT_13_5_1:0 "Forschungsreisen"
 IDEAEVENT_13_5_2:0 "Die Kolonien bieten nicht nur materielle Reichtümer, sondern auch tausende Dinge die man entdecken kann. Wir sollten auch Forscher die die Flora und Fauna der neuen Welten erforschen finanzieren. Wir können davon nur profitieren."
 IDEAEVENT_13_5_3:0 "Finanziert die Visionäre"
 IDEAEVENT_13_5_4:0 "Das können sie selbst bezahlen"
 IDEAEVENT_13_6_1:0 "Ehrlicher Gouvaneur"
 IDEAEVENT_13_6_2:0 "In unserem Gouvaneur haben wir einen würdigen Vertreter unserer großen Nation in den Kolonien."
 IDEAEVENT_13_6_3:0 "Ein guter Mann"
 #IDEAEVENT_13_6_4:0 ""
 IDEAEVENT_13_7_1:0 "Effiziente Kolonialverwaltung"
 IDEAEVENT_13_7_2:0 "Durch hervorragende Organisation können wir auch große Kolonien effizient verwalten."
 IDEAEVENT_13_7_3:0 "Großartig"
 #IDEAEVENT_13_7_4:0 ""
 IDEAEVENT_13_8_1:0 "Korrupter Gouvaneur"
 IDEAEVENT_13_8_2:0 "Korruption in den Kolonien bietet sich an. Unsere Strukturen sind nicht so ausgeprägt wie zu Hause und wir waren vielleicht in dem Vertrauen in diesen Gouvaneur ein wenig naiv."
 IDEAEVENT_13_8_3:0 "Tauscht ihn aus"
 IDEAEVENT_13_8_4:0 "Lasst ihn in Ruhe"
 IDEAEVENT_13_9_1:0 "Rekrutenembargo"
 IDEAEVENT_13_9_2:0 "Die Kolonie hat entschieden keine Männer für unsere Kriege zu Hause mehr zu stellen. Da wir im Moment im Krieg sind haben wir im Moment keine Ressourcen sie dafür zu bestrafen."
 IDEAEVENT_13_9_3:0 "Verdammte Kolonisten"
 IDEAEVENT_13_9_4:0 "Das werden wir nicht vergessen!"
 IDEAEVENT_13_10_1:0 "Eingeborenenkrieg"
 IDEAEVENT_13_10_2:0 "Die Eingeborenen in den Kolonien haben sich erhoben und wehren sich heftig gegen unsere Herrschaft."
 IDEAEVENT_13_10_3:0 "Kämpft sie nieder!"
 IDEAEVENT_13_10_4:0 "Versucht zu verhandeln"
 IDEAEVENT_14_1_1:0 "Mit Gott auf Du und Du"
 IDEAEVENT_14_1_2:0 "Egal welche Religion jemand hat, wer werden ihn akzeptieren wie er ist."
 IDEAEVENT_14_1_3:0 "Wer, ich?"
 IDEAEVENT_14_1_4:0 "Wer dann?"
 IDEAEVENT_14_2_1:0 "Verbrüderung"
 IDEAEVENT_14_2_2:0 "Durch das Feiern gemeinsamer Feste und die offizielle Anerkennung von traditionellen Festen anderer Kulturen wachsen wir immer mehr zu einer Einheit zusammen."
 IDEAEVENT_14_2_3:0 "Mein Bruder?"
 IDEAEVENT_14_2_4:0 "Mein Bruder!"
 IDEAEVENT_14_3_1:0 "Wechselseitige kulturelle Einflüsse"
 IDEAEVENT_14_3_2:0 "Kulturelle Vielfalt ist stets als Chance zu begreifen. Wir sind der Meinung, dass kultureller Austausch uns immer bereichert!"
 IDEAEVENT_14_3_3:0 "Wir können voneinander lernen"
 #IDEAEVENT_14_3_4:0 ""
 IDEAEVENT_14_4_1:0 "Missionare sind Willkommen"
 IDEAEVENT_14_4_2:0 "Unsere Missionare wenden nur sanfte Konversion an. Wir wollen nicht auf Teufel komm raus jeden zu unserer Staatsreligion konvertieren. Wir überzeugen sie vielmehr mit unseren Taten."
 IDEAEVENT_14_4_3:0 "Gepriesen sei der Herr"
 #IDEAEVENT_14_4_4:0 ""
 IDEAEVENT_14_5_1:0 "Bildungseinrichtungen"
 IDEAEVENT_14_5_2:0 "Durch die Ausbildung unserer Untertanen leisten wir ihnen einen großen Dienst - und können ihnen nebenbei die richtige Meinung zu uns vermitteln."
 IDEAEVENT_14_5_3:0 "Bildung ist wichtig"
 #IDEAEVENT_14_5_4:0 ""
 IDEAEVENT_14_6_1:0 "Nationalstolz relativiert"
 IDEAEVENT_14_6_2:0 "Dadurch, dass wir unseren eigenen Nationalstolz nicht zu ernst nehmen, wird auch der Nationalstolz anderer Kulturen etwas relativiert."
 IDEAEVENT_14_6_3:0 "Sehr gut!"
 #IDEAEVENT_14_6_4:0 ""
 IDEAEVENT_14_7_1:0 "Neo nationale Bestrebungen"
 IDEAEVENT_14_7_2:0 "Trotz unserer Assimilationsbemühungen entwickeln sich in letzter Zeit immer mehr nationale Tendenzen in vieler unserer Provinzen."
 IDEAEVENT_14_7_3:0 "Unterdrückt sie!"
 IDEAEVENT_14_7_4:0 "Bestecht die Anführer"
 IDEAEVENT_14_8_1:0 "Liberaler Politiker ermordet"
 IDEAEVENT_14_8_2:0 "Ein Brückenbauer, ein Wortführer, schlicht ein großer Mann der immer für die Verständigung unserer Kulturen geworben hat wurde ermordet."
 IDEAEVENT_14_8_3:0 "Er wird dem Land fehlen"
 IDEAEVENT_14_8_4:0 "Er war ein Unruhestifter"
 IDEAEVENT_14_9_1:0 "Charismatischer Seperatistenführer"
 IDEAEVENT_14_9_2:0 "Die Seperatisten haben nach dem Tod ihres alten Anführers, den wir in der Tasche hatten, einen jungen charismatischen Hardliner gewählt, der uns mit Sicherheit noch Probleme machen wird."
 IDEAEVENT_14_9_3:0 "Lasst ihn ermorden"
 IDEAEVENT_14_9_4:0 "Argumentiert gegen ihn"
 IDEAEVENT_14_10_1:0 "Kulturschock"
 IDEAEVENT_14_10_2:0 "Langsam macht sich im Land die Erkenntnis breit: Diese Kulturen werden niemals zusammen passen."
 IDEAEVENT_14_10_3:0 "Verdammt!"
 #IDEAEVENT_14_10_4:0 ""
 IDEAEVENT_15_1_1:0 "Gesellschaftliches Leben nimmt zu"
 IDEAEVENT_15_1_2:0 "In letzter Zeit hat sich das Stadtleben sehr verändert. Das gesellschaftliche Leben ist sehr aktiv im Gange. Es gibt Tavernen für alle Klassen, Theateraufführungen, Schaukämpfe, Straßenkünstler, Wagenrennen und Künstlerwettbewerbe."
 IDEAEVENT_15_1_3:0 "Eine gute Nachricht!"
 #IDEAEVENT_15_1_4:0 ""
 IDEAEVENT_15_2_1:0 "Kaffeehäuser beliebt"
 IDEAEVENT_15_2_2:0 "Eine neue Strömung in unserem Reich, die Kaffeehäuser werden immer beliebter. Schon bald wird sich die Intelligenz hauptsächlich hier zur Beratung treffen."
 IDEAEVENT_15_2_3:0 "Zwei Stück Zucker, bitte!"
 IDEAEVENT_15_2_4:0 "Und was ist mit Tee?"
 IDEAEVENT_15_3_1:0 "Diskussionskultur"
 IDEAEVENT_15_3_2:0 "Selbst ohne Meinungsfreiheit hat sich in unserer Gesellschaft eine Diskussionskultur etabliert, die ihres gleichen sucht."
 IDEAEVENT_15_3_3:0 "Sein oder nicht sein..."
 IDEAEVENT_15_3_4:0 "das ist hier die Frage!"
 IDEAEVENT_15_4_1:0 "Schnelle Postwege"
 IDEAEVENT_15_4_2:0 "Aufgrund der guten gesellschaftlichen Verbindungen allenthalben geraten Nachrichten auf schnellstem Wege in alle Ecken des Reiches. Das hat Vor- und Nachteile..."
 IDEAEVENT_15_4_3:0 "Kommunikation ist alles"
 #IDEAEVENT_15_4_4:0 ""
 IDEAEVENT_15_5_1:0 "Intellektuelle Blütezeit"
 IDEAEVENT_15_5_2:0 "Kaum jemand kann sich erinnern, wann es jemals eine so große Anzahl von Philosophen und Gelehrten in unserer Hauptstadt gab."
 IDEAEVENT_15_5_3:0 "Große Zeiten"
 #IDEAEVENT_15_5_4:0 ""
 IDEAEVENT_15_6_1:0 "Wissenschaftliche Korrespondenz"
 IDEAEVENT_15_6_2:0 "Die Gelehrten unserer Zeit korrespondieren mit Freuden miteinander. Wir können dies nur unterstützen, denn durch großen Ideenaustausch werden Gesellschaft, Kunst und Literatur weiter wachsen."
 IDEAEVENT_15_6_3:0 "Großartig"
 #IDEAEVENT_15_6_4:0 ""
 IDEAEVENT_15_7_1:0 "Rückzug ins Privatleben"
 IDEAEVENT_15_7_2:0 "Eine beunruhigende Tendenz macht sich in letzter Zeit breit. Die Menschen gehen nicht mehr aus. Die Kaffeehäuser sind leer. Die Diskussionen sind erloschen. Die Menschen kümmern sich nur noch um sich selbst."
 IDEAEVENT_15_7_3:0 "Entfacht die Vaterlandsliebe"
 IDEAEVENT_15_7_4:0 "Lasst sie gehen"
 IDEAEVENT_15_8_1:0 "Kriegsunterstützung wackelt"
 IDEAEVENT_15_8_2:0 "Eine aktiv diskutierende Gesellschaft kann eine unglaubliche Kraft entwickeln, doch ihr murren kann ebenso demotivierend wie ermutigend sein. Das Volk ruft nach Frieden. Wie werden wir antworten?"
 IDEAEVENT_15_8_3:0 "Redet von baldigem Frieden!"
 IDEAEVENT_15_8_4:0 "Zieht es durch!"
 IDEAEVENT_15_9_1:0 "Unterdrückung von oben"
 IDEAEVENT_15_9_2:0 "Die Intelligenz hat zunehmend das Gefühl, dass wir ihre Freiheit zu sehr beschränken. Sie murren hinter vorgehaltener Hand. Eine Stimmung die wir nicht zu sehr befeuern sollten."
 IDEAEVENT_15_9_3:0 "So ist es nun einmal"
 #IDEAEVENT_15_9_4:0 ""
 IDEAEVENT_15_10_1:0 "Große Depression"
 IDEAEVENT_15_10_2:0 "In unserer Gesellschaft hat sich eine große Lethargie breit gemacht. Diese Depression lässt unsere Frauen welken und die Männer früh sterben. Wir müssen die Bevölkerung wieder motivieren."
 IDEAEVENT_15_10_3:0 "Versucht Optimismus zu verbreiten"
 IDEAEVENT_15_10_4:0 "Das geht vorbei"
 IDEAEVENT_16_1_1:0 "Begeisterungswelle"
 IDEAEVENT_16_1_2:0 "Die Schaumkrone der Woge der Begeisterung ist gerade am höchsten. Wir werden diese Welle reiten solange wir können!"
 IDEAEVENT_16_1_3:0 "Reitet auf der Welle"
 IDEAEVENT_16_1_4:0 "Versucht sie noch zu verstärken"
 IDEAEVENT_16_2_1:0 "Staatszeitungen erfolgreich"
 IDEAEVENT_16_2_2:0 "Unsere staatlichen Zeitungen sind in kompetenter Hand und tragen sich so weitgehend selbst."
 IDEAEVENT_16_2_3:0 "Eine gute Nachricht"
 #IDEAEVENT_16_2_4:0 ""
 IDEAEVENT_16_3_1:0 "Spion enttarnt"
 IDEAEVENT_16_3_2:0 "Wir haben durch unsere Anti Spionage Kampagne tatsächlich einen wertvollen Tipp von einem ehrbaren Bürger bekomme und konnten einen Spion verhaften."
 IDEAEVENT_16_3_3:0 "Gute Arbeit!"
 #IDEAEVENT_16_3_4:0 ""
 IDEAEVENT_16_4_1:0 "Ausländische Propaganda widerlegt"
 IDEAEVENT_16_4_2:0 "Manchmal ist es das Beste die Wahrheit zu sagen - nämlich wenn man im Recht ist. Dies ist so ein Fall und so konnten wir die Schmutzkampagne des Auslands als Lüge entlarven."
 IDEAEVENT_16_4_3:0 "Hervorragend!"
 #IDEAEVENT_16_4_4:0 ""
 IDEAEVENT_16_5_1:0 "Zeitung verboten!"
 IDEAEVENT_16_5_2:0 "Eine seit längerer Zeit erscheinene Zeitung wird immer kritischer unserer Herrschaft gegenüber. Es wird Zeit diese Zeitung dicht zu machen."
 IDEAEVENT_16_5_3:0 "Das wird die Aufrührer stumm machen"
 #IDEAEVENT_16_5_4:0 ""
 IDEAEVENT_16_6_1:0 "Staatszeitungen in Schwierigkeiten"
 IDEAEVENT_16_6_2:0 "Unsere Zeitungen verkaufen sich schon lange nicht mehr gut. Unsere Marktschreier finden weniger Zuhörer. Kurz: Sie sind ineffektiv und kosten uns mehr Geld als das sie einbringen."
 IDEAEVENT_16_6_3:0 "Leistet Unterstützung"
 IDEAEVENT_16_6_4:0 "Zeitungen sind unwichtig"
 IDEAEVENT_16_7_1:0 "Minister in Bordell gestellt"
 IDEAEVENT_16_7_2:0 "Ein schwerer Schlag für unser Kabinett, dass offiziell als absolut tugendhaft dargestellt wurde. Wie der nackte Mann vor der ganzen Stadt von einer Hure verprügelt aus dem Bordell flieht ist dieser Geschichte sicher nicht zuträglich."
 IDEAEVENT_16_7_3:0 "Dieser Idiot!"
 IDEAEVENT_16_7_4:0 "Auch Minister brauchen ihren Spaß"
 IDEAEVENT_16_8_1:0 "Palastaffäre"
 IDEAEVENT_16_8_2:0 "Mehrere Bälle sind in letzter Zeit was die Sittlichkeit angeht mehr als eskaliert. Unsere Rivalen haben Wind davon bekommen und werden dies genüsslich ausschlachten. Wir müssen darauf irgendwie reagieren."
 IDEAEVENT_16_8_3:0 "Versucht alles zu vertuschen"
 IDEAEVENT_16_8_4:0 "Richtet die Verantwortlichen hin"
 IDEAEVENT_16_9_1:0 "Diplomatischer Skandal"
 IDEAEVENT_16_9_2:0 "Wir haben es verpasst unsere Propaganda bei dem Besuch eines ausländischen Herrschers zurückzufahren. Jetzt wird er in der Zeitung von morgen ein Schmähgedicht über seine Person lesen."
 IDEAEVENT_16_9_3:0 "Versucht einen Weg aus der Misere zu finden"
 IDEAEVENT_16_9_4:0 "Ignoriert den Zwischenfall"
 IDEAEVENT_16_10_1:0 "Lügen aufgedeckt"
 IDEAEVENT_16_10_2:0 "Es kommt vor, dass auch unsere Propaganda schamlos lügt. Doch meistens werden wir nicht erwischt. Dieses mal unglücklicherweise schon..."
 IDEAEVENT_16_10_3:0 "Das ist schlecht"
 #IDEAEVENT_16_10_4:0 ""
 IDEAEVENT_17_1_1:0 "Ein Ort für eine Basis"
 IDEAEVENT_17_1_2:0 "Diese Provinz ist geografisch und strategisch besonders geeignet für eine Flottenbasis - wir müssen sie unbedingt besitzen!"
 IDEAEVENT_17_1_3:0 "Eine gute Idee!"
 #IDEAEVENT_17_1_4:0 ""
 IDEAEVENT_17_2_1:0 "Nachschub gesichert"
 IDEAEVENT_17_2_2:0 "Unsere Versorgungsschiffe finden ihren Weg zielsicher in unseren Hafen. Über die Versorgung der Basis müssen wir uns keine Sorgen machen."
 IDEAEVENT_17_2_3:0 "Sehr gut!"
 #IDEAEVENT_17_2_4:0 ""
 IDEAEVENT_17_3_1:0 "Große Machtdemonstration"
 IDEAEVENT_17_3_2:0 "Als das Geschwader in den Hafen einfährt erzittern unsere Rivalen und Jubeln unsere Freunde. Diese Machtdemonstration sucht ihres gleichen und wird den Einfluss in der Region deutlich erhöhen."
 IDEAEVENT_17_3_3:0 "Zeigt wie mächtig wir sind"
 #IDEAEVENT_17_3_4:0 ""
 IDEAEVENT_17_4_1:0 "Schiffsartillerie funktioniert"
 IDEAEVENT_17_4_2:0 "Wir haben Wochen gebraucht um die Kanonen unserer neuen Schiffe einzuschießen. So werden wir in der Lage sein auch Belagerungen an Land adäquat zu unterstützen."
 IDEAEVENT_17_4_3:0 "Exzellent"
 #IDEAEVENT_17_4_4:0 ""
 IDEAEVENT_17_5_1:0 "Flottenbasen Verteidigungsbereit!"
 IDEAEVENT_17_5_2:0 "Für den Eventualfall des Krieges sind alle unsere Basen in einem guten Zustand, mit ausreichend Vorräten versorgt und aufmunitioniert. Lasst sie kommen!"
 IDEAEVENT_17_5_3:0 "Eine gute Nachricht"
 #IDEAEVENT_17_5_4:0 ""
 IDEAEVENT_17_6_1:0 "Notverpflichtung"
 IDEAEVENT_17_6_2:0 "In Zeiten des Krieges mit schrecklichen Verlusten für unsere Bevölkerung können wir das Personal auf unseren Basen reduzieren um mehr Männer für unsere Armeen zur Verfügung zu haben."
 IDEAEVENT_17_6_3:0 "Tut dies!"
 IDEAEVENT_17_6_4:0 "Wir brauchen unsere Männer auf den Basen"
 IDEAEVENT_17_7_1:0 "Exzellente Ausbildung"
 IDEAEVENT_17_7_2:0 "Eine dezentrale Ausbildung von Marinesoldaten auf unseren Basen ermöglicht uns ständigen, exzellenten Nachschub an jungen Offizieren."
 IDEAEVENT_17_7_3:0 "Sehr gut!"
 #IDEAEVENT_17_7_4:0 ""
 IDEAEVENT_17_8_1:0 "Herbststürme"
 IDEAEVENT_17_8_2:0 "Es gibt sie jedes Jahr und doch sind sie immer unberechenbar. Die Herbststürme schränken unsere Operationsmöglichkeiten dieses Jahr stärker ein als sonst."
 IDEAEVENT_17_8_3:0 "Da kann man nichts machen"
 #IDEAEVENT_17_8_4:0 ""
 IDEAEVENT_17_9_1:0 "Handelssicherung fehlgeschlagen"
 IDEAEVENT_17_9_2:0 "Wir bekommen das Piratenproblem nicht in den Griff. Dazu kommen mächtige Rivalen, die uns den Handelsknoten streitig machen wollen. Wir müssen hier entweder mehr Ressourcen investieren oder uns zurückziehen."
 IDEAEVENT_17_9_3:0 "Verdammt"
 #IDEAEVENT_17_9_4:0 ""
 IDEAEVENT_17_10_1:0 "Flottenbasis von Einheimischen angegriffen"
 IDEAEVENT_17_10_2:0 "Auch eine gut befestigte Basis kann von einem Überraschungsangriff eingenommen werden. Unglücklicherweise ist uns dies passiert."
 IDEAEVENT_17_10_3:0 "Das bedeutet einen diplomatischen Zwischenfall!"
 IDEAEVENT_17_10_4:0 "Unruhen gibt es immer wieder"
 IDEAEVENT_18_1_1:0 "Staatstreuer Verein gegründet"
 IDEAEVENT_18_1_2:0 "Die örtlichen Nationalisten haben einen Verein gegründet, dessen Ziel es ist jede unserer Unternehmungen zu unterstützen."
 IDEAEVENT_18_1_3:0 "Sie haben auch unsere Unterstützung"
 #IDEAEVENT_18_1_4:0 ""
 IDEAEVENT_18_2_1:0 "Nationalisten dienen sich dem Staat an"
 IDEAEVENT_18_2_2:0 "Ein Natioalistischer Verein ist an uns heran getreten und bietet ihre Männer egal zu welcher Arbeit uns an."
 IDEAEVENT_18_2_3:0 "Nehmt die Hilfe an"
 IDEAEVENT_18_2_4:0 "Weist die Hilfe zurück"
 IDEAEVENT_18_3_1:0 "Berühmter Nationalist geehrt"
 IDEAEVENT_18_3_2:0 "Wir ehren heute einen Patrioten. Einen Mann, der als leuchtendes Vorbild für seinen ganzen Verein voran geht und den Staat in jeder seiner Unternehmungen unterstützt."
 IDEAEVENT_18_3_3:0 "Wohlverdient"
 #IDEAEVENT_18_3_4:0 ""
 IDEAEVENT_18_4_1:0 "Nationalistischer General"
 IDEAEVENT_18_4_2:0 "Es hat uns überrascht herauszufinden, dass einer unserer einflussreichsten Generäle in einem nationalistischen Verein ist. Der Klerus und der Adel fordern seine sofortige Abberufung."
 IDEAEVENT_18_4_3:0 "Versetzt ihn in den Ruhestand"
 IDEAEVENT_18_4_4:0 "Na und?"
 IDEAEVENT_18_5_1:0 "Nationalist feuert auf ausländischen Gast"
 IDEAEVENT_18_5_2:0 "Ein schrecklicher Zwischenfall hat sich bei unserem letzten Staatsbesuch ereignet. Ein örtlicher Nationalist feuerte auf unseren Gast, verfehlte ihn zwar glücklicherweise, aber tötete einen seiner Leibwächter. Wir sind nun in der Pflicht auf diesen Zwischenfall mit aller Härte zu reagieren."
 IDEAEVENT_18_5_3:0 "Richtet den Nationalisten hin!"
 IDEAEVENT_18_5_4:0 "Er hatte einen guten Grund!"
 IDEAEVENT_18_6_1:0 "Nationalist als erster in der Bresche"
 IDEAEVENT_18_6_2:0 "In der letzten Schlacht war ein bekannter Nationalist der erste in der Bresche. Wir können diesen Vorfall instrumentalisieren, aber es muss uns klar sein, dass auch die Nationalisten mehr Einfluss durch unsere Lobpreisungen erlangen."
 IDEAEVENT_18_6_3:0 "Ein leuchtendes Vorbild!"
 IDEAEVENT_18_6_4:0 "Na und?"
 IDEAEVENT_18_7_1:0 "Natioanlisten werden aggressiv"
 IDEAEVENT_18_7_2:0 "Die Nationalisten sind unzufrieden mit unserer Entspannungspolitik gegenüber einem unserer Rivalen. Sie fordern lediglich die Köpfe der Abgesannten."
 IDEAEVENT_18_7_3:0 "Verbietet den aggressivsten Verein"
 IDEAEVENT_18_7_4:0 "Verhaftet die Rädelsführer"
 IDEAEVENT_18_8_1:0 "Unruhe auf den Straßen"
 IDEAEVENT_18_8_2:0 "Die Nationalisten in der Hauptstadt werden immer mehr zu Unruhestiftern. Sie fordern lautstark Krieg gegen unsere Feinde und keine Gnade für unsere Rivalen. Wir mussten sogar ein Batallion mobilisieren um eine ausländische Vertretung vor ihnen zu schützen."
 IDEAEVENT_18_8_3:0 "Furchtbar"
 #IDEAEVENT_18_8_4:0 ""
 IDEAEVENT_18_9_1:0 "Nationalisten stürmen Staatsarchiv"
 IDEAEVENT_18_9_2:0 "Aufgrund von Gerüchten, dass Dokumente in unserem Staatsarchiv zeigen, auf denen unser Staat noch nicht in der heutigen Form existiert und uns als Teil unseres Rivalen zeigt hat einen nationalistischen Verein dazu bewogen das Staatsarchiv zu stürmen um diese Karte zu finden und zu vernichten."
 IDEAEVENT_18_9_3:0 "Schickt die Garnision und erobert es zurück!"
 IDEAEVENT_18_9_4:0 "Wartet bis sie sich zurückziehen"
 IDEAEVENT_18_10_1:0 "Minister als Nationalist entlarvt"
 IDEAEVENT_18_10_2:0 "Einer unserer einflussreichen Minister wurde als Nationalist enttarnt. Rivalisierende Gruppierungen fordern seine sofortige Abberufung."
 IDEAEVENT_18_10_3:0 "Entlasst ihn sofort!"
 IDEAEVENT_18_10_4:0 "Na und?"
 IDEAEVENT_19_1_1:0 "Neuer Anführer der Garde ernannt"
 IDEAEVENT_19_1_2:0 "Nach dem Tod des alten Anführers ernannten wir den würdigsten und treusten Kandidaten um unsere Garde in Zukunft zu führen."
 IDEAEVENT_19_1_3:0 "Sehr gut!"
 #IDEAEVENT_19_1_4:0 ""
 IDEAEVENT_19_2_1:0 "Charismatischer Verbindungsoffizier"
 IDEAEVENT_19_2_2:0 "Es ist wichtig die Verbindung zwischen Militär und Hof zu erhalten. Dafür sind Leute am besten geeignet, die Respekt von beiden Seiten genießen."
 IDEAEVENT_19_2_3:0 "Befördert ihn"
 IDEAEVENT_19_2_4:0 "Macht ihn zu unserem Aushängeschild"
 IDEAEVENT_19_3_1:0 "Eroberungswelle"
 IDEAEVENT_19_3_2:0 "Nach unseren vielfältigen Eroberungen der letzten Zeit ist unsere Bevölkerung wie im Rausch und von unserer Macht begeistert."
 IDEAEVENT_19_3_3:0 "Weiter so!"
 #IDEAEVENT_19_3_4:0 ""
 IDEAEVENT_19_4_1:0 "Ständige Erneuerung"
 IDEAEVENT_19_4_2:0 "Ein Reich muss ständig erneuert werden um nicht unterzugehen. In letzter Zeit gelingt uns dieser ständige Wandel außerordentlich gut."
 IDEAEVENT_19_4_3:0 "Auf den Fortschritt"
 #IDEAEVENT_19_4_4:0 ""
 IDEAEVENT_19_5_1:0 "Standesdünkel"
 IDEAEVENT_19_5_2:0 "Unsere hohen Klassen sind noch arroganter geworden als es ihrem Stand geziemt. Sie lieben sich so sehr, dass sie den Blick für das wesentliche verlieren: Das gelingen des Staates."
 IDEAEVENT_19_5_3:0 "Gebt den arroganten Bescheid!"
 IDEAEVENT_19_5_4:0 "Lasst sie in ihrem Glauben."
 IDEAEVENT_19_6_1:0 "Alte Traditionen hinterfragt"
 IDEAEVENT_19_6_2:0 "Manchmal müssen alte Traditionen der Moderne weichen. Trotz ihrer Berechtigung müssen wir hinterfragen ob diese Traditionen noch zeitgemäß sind."
 IDEAEVENT_19_6_3:0 "Auch Traditionen müssen sich Veränderungen anpassen"
 IDEAEVENT_19_6_4:0 "Finger weg von unseren Traditionen"
 IDEAEVENT_19_7_1:0 "Jedes Reich muss untergehen"
 IDEAEVENT_19_7_2:0 "Es ist unbestreitbar, dass uns kein Reich bekannt ist, dass seit der Erinnerung der Menschheit besteht."
 IDEAEVENT_19_7_3:0 "Aber Rom gab es 1000 Jahre"
 IDEAEVENT_19_7_4:0 "Darin liegt Wahrheit"
 IDEAEVENT_19_8_1:0 "Reichsdämmerung"
 IDEAEVENT_19_8_2:0 "Viele Stimmen rufen es von den Dächern: Unser Land ist auf dem Weg nach unten."
 IDEAEVENT_19_8_3:0 "Unsinn!"
 IDEAEVENT_19_8_4:0 "Vielleicht haben sie Recht"
 IDEAEVENT_19_9_1:0 "Römische Dekadenz"
 IDEAEVENT_19_9_2:0 "Die Dekadenz an unserem Hof nimmt schon Ausmaße an wie im alten Rom."
 IDEAEVENT_19_9_3:0 "Lebt den Ruf"
 IDEAEVENT_19_9_4:0 "Streitet alles ab"
 IDEAEVENT_19_10_1:0 "Aufgeblähter Verwaltungsapparat"
 IDEAEVENT_19_10_2:0 "Ein großes Reich braucht eine große Verwaltung. Dennoch darf man es nicht übertreiben, sondern sollte sich auf das Wesentliche konzentrieren."
 IDEAEVENT_19_10_3:0 "Verkleinert den Apparat"
 IDEAEVENT_19_10_4:0 "Damit müssen wir wohl leben"
 IDEAEVENT_20_1_1:0 "Innovativer Stab"
 IDEAEVENT_20_1_2:0 "Unser Generalstab arbeitet immer Lösungsorientiert und schreckt nicht davon zurück auch kreative, unorthodoxe Lösungen in Betracht zu ziehen."
 IDEAEVENT_20_1_3:0 "Sie finden immer eine Lösung"
 #IDEAEVENT_20_1_4:0 ""
 IDEAEVENT_20_2_1:0 "Kriegsspiele erfolgreich"
 IDEAEVENT_20_2_2:0 "Das Abhalten von Kriegsspielen ist sehr wichtig für die Moral und die Schlagkraft der Truppen und ihrer Anführer. Erfolgreiche Kriegsspiele lassen auf eine erfolgreiche Armee schließen."
 IDEAEVENT_20_2_3:0 "Sehr gut!"
 IDEAEVENT_20_2_4:0 "Noch mehr ansetzen!"
 IDEAEVENT_20_3_1:0 "Generalinspekteure leisten gute Arbeit"
 IDEAEVENT_20_3_2:0 "Die Einführung von Generalinspekteure in unserer Armee, die die Bereitschaft und die Ausstattung unserer Soldaten unabhängig und unangekündigt überprüfen hat unserer Truppe sehr gut getan."
 IDEAEVENT_20_3_3:0 "Dafür sind sie da"
 IDEAEVENT_20_3_4:0 "Belobigt sie öffentlich"
 IDEAEVENT_20_4_1:0 "Implementierung neuer Techniken gelingt"
 IDEAEVENT_20_4_2:0 "Einer modernen Armee muss es immer gelingen die neuste Technik in sich zu integrieren um nicht hinter den Feinden zurückzufallen."
 IDEAEVENT_20_4_3:0 "Unser Generalstab ist immer offen für Innovation"
 #IDEAEVENT_20_4_4:0 ""
 IDEAEVENT_20_5_1:0 "Ausländischer General läuft über"
 IDEAEVENT_20_5_2:0 "Unser Generalstab ist so anziehend, dass wir jetzt einen ausländischen Kollegen zum Überlaufen bringen konnten. Er wird uns mit einem anderen Blick auf unsere Armee gute Dienste leisten."
 IDEAEVENT_20_5_3:0 "Das wird hilfreich sein."
 #IDEAEVENT_20_5_4:0 ""
 IDEAEVENT_20_6_1:0 "Professionelle Armee"
 IDEAEVENT_20_6_2:0 "Unsere Armee ist einfach professionell. Man sieht es an jeder Ecke und wir genießen einen hervorragenden Ruf."
 IDEAEVENT_20_6_3:0 "Sehr gut!"
 #IDEAEVENT_20_6_4:0 ""
 IDEAEVENT_20_7_1:0 "Brillianter Generalstabler gestorben"
 IDEAEVENT_20_7_2:0 "Eine schlechte Nachricht erreicht uns aus unserem Generalstab. Ein zwar unbekannter aber extrem wertvolles Mitglied des Stabes ist gestern plötzlich und unerwartet am Fieber gestorben."
 IDEAEVENT_20_7_3:0 "Organisiert ein Staatsbegräbnis!"
 IDEAEVENT_20_7_4:0 "Ein großer Verlust"
 IDEAEVENT_20_8_1:0 "Arroganz im Generalstab nimmt zu"
 IDEAEVENT_20_8_2:0 "In unserem Generalstab macht sich immer mehr die Meinung breit, dass unsere Armee nicht besiegt werden kann. Die Selbstverliebtheit könnte uns irgendwann mal gefährlich werden."
 IDEAEVENT_20_8_3:0 "Wirkt dem entgegen!"
 IDEAEVENT_20_8_4:0 "Wir sind halt die Besten!"
 IDEAEVENT_20_9_1:0 "Adlige vor Leistung"
 IDEAEVENT_20_9_2:0 "Die Adligen fordern ihre Privilegien bei der Offiziersauswahl und bei Beförderungen zurück. Die Einführung des Leistungsprinzips hat sich zwar bewährt, doch es ist fraglich ob wir die Adligen so verprellen können."
 IDEAEVENT_20_9_3:0 "Nur Leistung zählt"
 IDEAEVENT_20_9_4:0 "Adlige sind immer besser"
 IDEAEVENT_20_10_1:0 "Ungerechtfertigte Beförderung"
 IDEAEVENT_20_10_2:0 "Ein General hat den normalen Beförderungsweg mit der fälschen der köngiglichen Unterschrift umgangen und so viele seiner Günstlinge in hohe Ämter gebracht. Die Männer leisten zwar gute Arbeit, aber wir müssen entscheiden, wie wir damit umgehen."
 IDEAEVENT_20_10_3:0 "Gesteht den Fehler ein"
 IDEAEVENT_20_10_4:0 "Lasst es auf sich beruhen"
 IDEAEVENT_21_1_1:0 "Gute Versorgungslage"
 IDEAEVENT_21_1_2:0 "Unserem Heer mangelt es an nichts. Die Soldaten und Offiziere sind mit ihrer Ausrüstung zufrieden."
 IDEAEVENT_21_1_3:0 "Das hört man gerne"
 #IDEAEVENT_21_1_4:0 ""
 IDEAEVENT_21_2_1:0 "Neue Infanteriebewaffnung unbeliebt"
 IDEAEVENT_21_2_2:0 "Wir mussten die Infanteriebewaffnung an technische Neuerungen anpassen. Wir sind der festen Überzeugung, dass dies langfristig die Schlagkraft unserer Männer erhöht. Bei den Soldaten macht sich ob der Umstellng aber gerade eine gewisse Unzufriedenheit breit. Sie bevorzugen ihre vertrauten Waffen."
 IDEAEVENT_21_2_3:0 "Drückt die technischen Neuerungen durch"
 IDEAEVENT_21_2_4:0 "Gebt den Soldaten mehr Übergangszeit"
 IDEAEVENT_21_3_1:0 "Großes Selbstvertrauen im Heer"
 IDEAEVENT_21_3_2:0 "Die Armee strotzt vor Selbstvertrauen. Im Falle eines Krieges werden unsere Soldaten mit dem größtmöglichen Siegeswillen in dem Vertrauen in die eigene Stärke in die Schlacht ziehen."
 IDEAEVENT_21_3_3:0 "Hervorragend!"
 IDEAEVENT_21_3_4:0 "Lasst es nur nicht Arroganz werden"
 IDEAEVENT_21_4_1:0 "Große Kameradschaft"
 IDEAEVENT_21_4_2:0 "Einer für alle und alle für einen ist das Prinzip, dass in der Truppe groß geschrieben wird."
 IDEAEVENT_21_4_3:0 "Sehr gut!"
 #IDEAEVENT_21_4_4:0 ""
 IDEAEVENT_21_5_1:0 "Hausunterbringung"
 IDEAEVENT_21_5_2:0 "Manchmal kann es notwendig sein die Soldaten im Manöver in Privathaushalten unterzubringen. Dies ist gut für die gesellschaftliche Akzeptanz der Armee, birgt aber auch gewisse Risiken, wenn eine schöne Tochter im Haus wohnt."
 IDEAEVENT_21_5_3:0 "Eine gute Gelegenheit"
 IDEAEVENT_21_5_4:0 "Keine Fraternisierung!"
 IDEAEVENT_21_6_1:0 "Individuelle Verpflegung?"
 IDEAEVENT_21_6_2:0 "Die Frage der nach der individuellen Logistik ist schwierig zu beantworten. Wir können die Verpflegung entweder zentral organisieren oder jeden Soldaten eine gewisse Notreserve in seinem Gepäch tragen lassen, sodass die Kampfkraft auch bei allgemeinen Engpässen zunächst erhalten bleibt."
 IDEAEVENT_21_6_3:0 "Rüstet alle aus!"
 IDEAEVENT_21_6_4:0 "Wir versorgen die Soldaten aus dem Track."
 IDEAEVENT_21_7_1:0 "Drill fehlgeschlagen"
 IDEAEVENT_21_7_2:0 "Unsere besten Ausbilder haben alles gegeben, doch dieses letzte Manöver war eine von Pannen gezeichnete, einzige Katastrophe."
 IDEAEVENT_21_7_3:0 "Mehr Drill!"
 IDEAEVENT_21_7_4:0 "Dieser Haufen ist hoffnungslos..."
 IDEAEVENT_21_8_1:0 "General von Soldat im Streit erschlagen"
 IDEAEVENT_21_8_2:0 "Es kann für den Zusammenhalt sehr gut sein, wenn ein General mit seinen Soldaten würfelt, doch wenn ein Streit ausbricht kann es auch sein, dass die Soldaten ihre Stellung vergessen und die Pferde mit ihnen durchgehen. Dieser Fall ist hier eingetreten. Ein Soldat beschuldigte den General des Betruges, was dieser nicht auf sich sitzen lassen wollte und den Soldaten zum Duell forderte - was dieser gewann."
 IDEAEVENT_21_8_3:0 "Richtet den Soldaten sofort hin!"
 IDEAEVENT_21_8_4:0 "Untersucht den Vorfall unparteiisch"
 IDEAEVENT_21_9_1:0 "Lasche Generation"
 IDEAEVENT_21_9_2:0 "Wir können machen was wir wollen, aber die zuletzt aufgestellten Regimenter sind an Leistung einfach viel schwächer als vorangegangene Generationen."
 IDEAEVENT_21_9_3:0 "Da kann man nichts machen"
 IDEAEVENT_21_9_4:0 "Mehr Drill!"
 IDEAEVENT_21_10_1:0 "Bequeme Soldaten"
 IDEAEVENT_21_10_2:0 "Es kommt vor, dass sich bei langer Friedenszeit auch die beste Armee ein paar Annehmlichkeiten leistet. Die Abläufe werden nicht mehr so genau genommen, die Einsatzbereitschaft sinkt."
 IDEAEVENT_21_10_3:0 "Treibt es ihnen aus!"
 IDEAEVENT_21_10_4:0 "Mehr Drill!"
 IDEAEVENT_22_1_1:0 "Treue Söldner"
 IDEAEVENT_22_1_2:0 "Durch eine persönliche Freundschaft eines unserer Generäle mit dem Anführer der Söldner sind wir uns der Loyalität dieser Söldner sicher - bis in den Tod."
 IDEAEVENT_22_1_3:0 "Man kann mit Söldnern auch Glück haben."
 #IDEAEVENT_22_1_4:0 ""
 IDEAEVENT_22_2_1:0 "Vorbereitete Söldnerlager"
 IDEAEVENT_22_2_2:0 "Wenn man es gewohnt ist Söldner anzuheuern, kann es sich lohnen Söldnerlager vorzuhalten um die neuen Männer gleich in unsere Armee zu integrieren."
 IDEAEVENT_22_2_3:0 "Logistik ist alles"
 #IDEAEVENT_22_2_4:0 ""
 IDEAEVENT_22_3_1:0 "Gemeinsame Musik"
 IDEAEVENT_22_3_2:0 "Musik verbindet. Wir tun alles dafür damit sich die Söldner bei uns wohl fühlen und sich unsere Regulären Truppen am Lagerfeuer mit den Söldnern treffen. Doch wir sind auch auf Streit vorbereitet - die  Lagerwache wird aggressives Verhalten nicht dulden."
 IDEAEVENT_22_3_3:0 "Fördert den kulturellen Austausch"
 IDEAEVENT_22_3_4:0 "Das gibt nur Streit"
 IDEAEVENT_22_4_1:0 "Langfristiger Vertrag unterzeichnet"
 IDEAEVENT_22_4_2:0 "Wir haben erst kürzlich einen langfristigen Vertrag mit einer Söldnerkompanie unterzeichnet, der ihre Unterstützung auf mehrere Jahre hin garantiert."
 IDEAEVENT_22_4_3:0 "Das bindet sie an uns!"
 #IDEAEVENT_22_4_4:0 ""
 IDEAEVENT_22_5_1:0 "Gemeinsame Formation"
 IDEAEVENT_22_5_2:0 "Es stellt sich die Frage wo wir die Söldner einsetzten. Wir können sie in unsere reguläre Formation einbeziehen oder ihnen einen eigenen Frontabschnitt zuteilen."
 IDEAEVENT_22_5_3:0 "Mischt Söldner mit unseren regulären Regimentern"
 IDEAEVENT_22_5_4:0 "Lasst die getrennt!"
 IDEAEVENT_22_6_1:0 "Widerstand gegen Söldner"
 IDEAEVENT_22_6_2:0 "In der Armee und der Gesellschaft formiert sich nach diversen Zwischenfällen und einigen Gerüchten Widerstand gegen unsere Söldnerpolitik."
 IDEAEVENT_22_6_3:0 "Erklärt euren Standpunkt"
 IDEAEVENT_22_6_4:0 "Die Bevölkerung soll arbeiten, nicht murren"
 IDEAEVENT_22_7_1:0 "Söldneranführer rekrutiert"
 IDEAEVENT_22_7_2:0 "Wir haben die Möglichkeit einen verlorenen Sohn wieder nach Hause zu holen. Dieser Söldnerführer ist ein Sohn unseres Landes, aber aufgrund der Wirren der Geschichte ein Söldneranführer und großer General geworden. Wir können ihn für uns gewinnen."
 IDEAEVENT_22_7_3:0 "Sollten wir dem wirklich vertrauen?"
 IDEAEVENT_22_7_4:0 "Willkommen bei uns!"
 IDEAEVENT_22_8_1:0 "Lagerkoller"
 IDEAEVENT_22_8_2:0 "Wir haben viele Methoden versucht um einen Lagerkoller zu verhindern, doch wenn man zu lange aufeinander hockt ohne wirklich etwas zu tun ist das wohl unvermeidlich."
 IDEAEVENT_22_8_3:0 "Lasst die Marketender ins Lager"
 IDEAEVENT_22_8_4:0 "Mehr Drill!"
 IDEAEVENT_22_9_1:0 "Flanke durchbrochen!"
 IDEAEVENT_22_9_2:0 "In der letzten Schlacht wurde unsere linke Flanke von einem massiven gegnerischen Angriff durchbrochen. Die Söldner standen in der ersten Reihe und haben große Verluste hinnehmen müssen."
 IDEAEVENT_22_9_3:0 "Die Söldner sind schuld!"
 IDEAEVENT_22_9_4:0 "Die Niederlage eingestehen"
 IDEAEVENT_22_10_1:0 "Die Söldner haben uns verraten!"
 IDEAEVENT_22_10_2:0 "Im Angesicht der Schlacht hat ein Söldnerregiment die Seiten gewechselt auf ihre eigenen Kameraden geschossen. Wir konnten das Gefecht zu unseren Gunsten wenden und die Verräter gefangen setzen."
 IDEAEVENT_22_10_3:0 "Richtet die Anführer hin!"
 IDEAEVENT_22_10_4:0 "Merzt das ganze Regiment aus!"
 IDEAEVENT_23_1_1:0 "Freiwillige Dienstverlängerung"
 IDEAEVENT_23_1_2:0 "Der Dienst für das Vaterland ist so beliebt, dass viele unserer Wehrpflichten ihre Dienstzeit verlängern."
 IDEAEVENT_23_1_3:0 "Behaltet sie alle in der Armee"
 IDEAEVENT_23_1_4:0 "Wir brauchen sie in zivilen Berufen dringender"
 IDEAEVENT_23_2_1:0 "Gestählte Jugend"
 IDEAEVENT_23_2_2:0 "In Erwartung ihrer Berufung in die Armee bereiten sich viele Jugendliche schon früh auf ihren Wehrdienst vor und erscheinen in bestechender körperlicher Verfassung."
 IDEAEVENT_23_2_3:0 "Sehr gut!"
 #IDEAEVENT_23_2_4:0 ""
 IDEAEVENT_23_3_1:0 "Akzeptanz des Militärs gestiegen"
 IDEAEVENT_23_3_2:0 "Auch wenn das Militär in manchen Kreisen noch immer kritisch beäugt wird, so ist seine allgemine Akzeptanz in letzter Zeit doch deutlich gestiegen."
 IDEAEVENT_23_3_3:0 "Hervorragend!"
 #IDEAEVENT_23_3_4:0 ""
 IDEAEVENT_23_4_1:0 "Große Anzahl an Freiwilligenmeldungen"
 IDEAEVENT_23_4_2:0 "In letzter Zeit verzeichnen wir eine überdurchschnittliche Anzahl an Freiwilligenmeldungen."
 IDEAEVENT_23_4_3:0 "Heißt sie Willkommen"
 IDEAEVENT_23_4_4:0 "Wir brauchen auch Bauern"
 IDEAEVENT_23_5_1:0 "Ausrüstungsengpass"
 IDEAEVENT_23_5_2:0 "Aufgrund der unvorhersehbar großen Anzahl von Freiwilligenmeldungen im letzten Jahr ist ein Ausrüstungsengpass entstanden."
 IDEAEVENT_23_5_3:0 "Das kommt in der besten Armee vor"
 IDEAEVENT_23_5_4:0 "Bestellt sofort Nachschub"
 IDEAEVENT_23_6_1:0 "Altes Munitionsdepot gefunden"
 IDEAEVENT_23_6_2:0 "Bei der Inventur auf einem teilweise aufgegebenen Stützpunkt haben wir ein altes, trockenes Munitionsdepot gefunden, dass offensichtlich bei Aufgabe der Basis vergessen wurde."
 IDEAEVENT_23_6_3:0 "Überführt die Munition in unsere Bestände"
 #IDEAEVENT_23_6_4:0 ""
 IDEAEVENT_23_7_1:0 "Offizierbeförderungen"
 IDEAEVENT_23_7_2:0 "Es stehen eine Reihe von Beförderungen an. Es muss entschieden werden, wem diese Ehre zuteil werden soll."
 IDEAEVENT_23_7_3:0 "Bevorzugt die Leute aus den guten Familien"
 IDEAEVENT_23_7_4:0 "Wir befördern nur die Besten"
 IDEAEVENT_23_8_1:0 "Inkompetente Ausbilder"
 IDEAEVENT_23_8_2:0 "Wir haben schon lange die Vermutung, aber eine unangekündigte Kontrolle hat es zuletzt an mehreren Stellen gezeigt: Unsere Ausbilder wissen einfach nicht wovon sie reden. Entweder stecken sie in der 'guten' alten Zeit fest oder sind auf anderen Gebieten einfach inkompetent."
 IDEAEVENT_23_8_3:0 "Ersetzt sie"
 IDEAEVENT_23_8_4:0 "Lasst alles so wie es ist"
 IDEAEVENT_23_9_1:0 "Munitionslager explodiert"
 IDEAEVENT_23_9_2:0 "Eine Katastrophe ereignete sich beim letzten Gewitter. Ein Blitz ist nahe dem  Munitionsdepot eingeschlagen und hat ein Feuer ausgelöst. Wir konnten ein Übergreifen auf das Munitionsdepot nicht verhindern. Die Explosion war epochal."
 IDEAEVENT_23_9_3:0 "Oh nein!"
 #IDEAEVENT_23_9_4:0 ""
 IDEAEVENT_23_10_1:0 "Desertationen nehmen zu"
 IDEAEVENT_23_10_2:0 "In den letzten Monaten haben Desertationen zugenommen. Die schlechte Versorgungslage und die schlechte Ausstattung von Teilen unserer Truppe sind vermutlich die Gründe."
 IDEAEVENT_23_10_3:0 "Wirkt mit strengen Kontrollen dagegen"
 IDEAEVENT_23_10_4:0 "Das gibt sich wieder"
 IDEAEVENT_24_1_1:0 "Exportweltmeister"
 IDEAEVENT_24_1_2:0 "Wir sind das Spitzenland im Export von gewissen Gütern. Unsere Gewinne sind dadurch sehr hoch und die Produktion in unserem Land ist ein absolutes Gütesiegel."
 IDEAEVENT_24_1_3:0 "Das ist unser Ziel"
 IDEAEVENT_24_1_4:0 "Wir sollten eher an uns selbst denken"
 IDEAEVENT_24_2_1:0 "Waffenexporte explodieren"
 IDEAEVENT_24_2_2:0 "Durch zahlreiche Konflikte auf der ganzen Welt haben wir keine Probleme unsere Waffen auch zu sehr hohen Preisen abzusetzen."
 IDEAEVENT_24_2_3:0 "Liefert auch an unsere Rivalen"
 IDEAEVENT_24_2_4:0 "Beschränkt den Handel"
 IDEAEVENT_24_3_1:0 "Stahlboom"
 IDEAEVENT_24_3_2:0 "Der Eisenpreis ist auf einem Hoch. Alle Welt benötigt Stahl. Wir werden diese  Nachfrage sehr gerne befriedigen."
 IDEAEVENT_24_3_3:0 "Wow ist der hart!"
 #IDEAEVENT_24_3_4:0 ""
 IDEAEVENT_24_4_1:0 "Feinste Waffentechnik"
 IDEAEVENT_24_4_2:0 "Unsere Waffen sind so fein gearbeitet, dass man auf die Idee kommen könnte, dass jede Einzelne ein Einzelstück ist."
 IDEAEVENT_24_4_3:0 "Sehr gut!"
 #IDEAEVENT_24_4_4:0 ""
 IDEAEVENT_24_5_1:0 "Innovative Fertigungstechniken"
 IDEAEVENT_24_5_2:0 "In Zeiten der Manufakturen können wir uns entscheiden auf welche Fertigungstechnik wir uns konzentrieren wollen."
 IDEAEVENT_24_5_3:0 "Manufakturproduktion"
 IDEAEVENT_24_5_4:0 "Einzelanfertigung"
 IDEAEVENT_24_6_1:0 "Private Waffenmanufaktur"
 IDEAEVENT_24_6_2:0 "Einige Bürger haben eine private Waffenamnufaktur gegründet die eine hervorragende Qualität liefert. Die Frage ist ob wir diese Art von freier wirtschaftlicher Betätigung in Zukunft dulden wollen oder nicht."
 IDEAEVENT_24_6_3:0 "Das funktioniert gut"
 IDEAEVENT_24_6_4:0 "Ich habe da so meine Bedenken"
 IDEAEVENT_24_7_1:0 "Mächtiger Kapitalist"
 IDEAEVENT_24_7_2:0 "Ein sehr aktiver Bürger hat enormen privaten Reichtum angehäuft und schickt sich nun an mehr Einfluss im Staat zu gewinnen und sich aktiv in unsere Staatspolitik einzumischen."
 IDEAEVENT_24_7_3:0 "Versucht seinen Einfluss zu beschränken"
 IDEAEVENT_24_7_4:0 "Enteignet ihn teilweise"
 IDEAEVENT_24_8_1:0 "Manufaktur sabotiert"
 IDEAEVENT_24_8_2:0 "Gestern wurde eine unserer staatlichen Manufakturen in die Luft gesprengt. Wir vermuten ausländische Saboteure dahinter. Dies wird unsere Produktion einschränken."
 IDEAEVENT_24_8_3:0 "Findet die Verräter!"
 IDEAEVENT_24_8_4:0 "Das ist Krieg"
 IDEAEVENT_24_9_1:0 "Mangelhaftes Metall für Kanonen"
 IDEAEVENT_24_9_2:0 "Wir haben in letzter Zeit Schwierigkeiten passendes Material für unsere Kanonen zu beschaffen. Unsere Metallverarbeiter haben in letzter Zeit Probleme ausureichende Qualität zu liefern."
 IDEAEVENT_24_9_3:0 "Verlangt bessere Qualität"
 IDEAEVENT_24_9_4:0 "Exekutiert den Verantwortlichen"
 IDEAEVENT_24_10_1:0 "Blaupausen gestohlen"
 IDEAEVENT_24_10_2:0 "Die Blaupausen für einen neuen Kanonentyp wurden gestohlen und die Diebe sind über alle Berge."
 IDEAEVENT_24_10_3:0 "Verdammt!"
 #IDEAEVENT_24_10_4:0 ""
 IDEAEVENT_25_1_1:0 "Freiwillige Helfer"
 IDEAEVENT_25_1_2:0 "Es ist immer gut beim Festungsbau freiwillige Helfer zu haben."
 IDEAEVENT_25_1_3:0 "Bindet sie ein"
 #IDEAEVENT_25_1_4:0 ""
 IDEAEVENT_25_2_1:0 "Verteidigungslehren"
 IDEAEVENT_25_2_2:0 "Eine Festung zu verteidigen mag leichter anmuten als es eigentlich ist. Die ganze Doktrin kann so sehr verfeinert werden, dass wir hervorragende Ergebnisse erwarten."
 IDEAEVENT_25_2_3:0 "Richtet eine Abteilung in unserem Kriegsministerium ein."
 IDEAEVENT_25_2_4:0 "Das brauchen wir nicht."
 IDEAEVENT_25_3_1:0 "Italienischer Experte"
 IDEAEVENT_25_3_2:0 "Italiener haben einen exzellenten Ruf im Festungsbau. Dementsprechend sind sie auch Experten wenn es darum geht eine Festung einzunehmen. Wir sollten uns dieses Wissen zu nutze machen."
 IDEAEVENT_25_3_3:0 "Stellt ihn ein!"
 IDEAEVENT_25_3_4:0 "Versucht ihn runter zu handeln."
 IDEAEVENT_25_4_1:0 "Moderne Werkstoffe"
 IDEAEVENT_25_4_2:0 "Je besser die Waffentechnik wird, je stärker die Kanonen werden, umso mehr sind wir darauf angewiesen, moderne Werkstoffe zu entwickeln um unsere Festungen so robust wie möglich zu machen."
 IDEAEVENT_25_4_3:0 "Die Wunder der Technik"
 IDEAEVENT_25_4_4:0 "Was ist falsch an unserer alten Bautechnik?"
 IDEAEVENT_25_5_1:0 "Manövereinbindung"
 IDEAEVENT_25_5_2:0 "Unsere Festungen in unsere Kriegsmanöver einzubinden hat einen Sinn. Wir steigern so nicht nur unsere Verteidigungsfähigkeit, sondern auch die Fähigkeit unserer regulären Truppen Festungen einzunehmen und sie zu verteidigen."
 IDEAEVENT_25_5_3:0 "Ja!"
 IDEAEVENT_25_5_4:0 "Festungen brauchen keine Manöver"
 IDEAEVENT_25_6_1:0 "Artillerieeinschuss"
 IDEAEVENT_25_6_2:0 "Wir werden zu den verschiedenen Jahreszeiten rund um unsere Festungen Artillerie abfeuern damit wir schon aus der Ferne feststellen können woher das feindliche Feuer kommen könnte."
 IDEAEVENT_25_6_3:0 "Eine sehr gute Idee!"
 IDEAEVENT_25_6_4:0 "Munitionsverschwendung!"
 IDEAEVENT_25_7_1:0 "Festungsexperten"
 IDEAEVENT_25_7_2:0 "In unserem Generalstab gibt es eine immer größere Anzahl an Festungsexperten, die sowohl offensiv als auch defensiv hervorragende Leistungen bringen."
 IDEAEVENT_25_7_3:0 "Recht so!"
 #IDEAEVENT_25_7_4:0 ""
 IDEAEVENT_25_8_1:0 "Ingineur stirbt"
 IDEAEVENT_25_8_2:0 "Einer unserer bekannten Festungsingineure ist gestorben. Wir werden Jahre brauchen um den Verlust dieses Genies zu verkraften."
 IDEAEVENT_25_8_3:0 "Er hat uns gute Dienste geleistet."
 #IDEAEVENT_25_8_4:0 ""
 IDEAEVENT_25_9_1:0 "Festung von Hochwasser unterspühlt"
 IDEAEVENT_25_9_2:0 "Eine wichtige unserer Seefestungen ist bei dem letzten Hochwasser stark beschädigt worden."
 IDEAEVENT_25_9_3:0 "Repariert den Schaden"
 IDEAEVENT_25_9_4:0 "Dafür haben wir im Moment kein Geld."
 IDEAEVENT_25_10_1:0 "Mangelhafte Materialien verbaut"
 IDEAEVENT_25_10_2:0 "Wir wurden betrogen. Anstatt eines stark verbesserten Werkstoffs wurde für unsere letzten Projekte ein erheblich billigerer Zement geliefert, der aber lange nicht so stabil ist wie den, den wir eigentlich bestellt hatten."
 IDEAEVENT_25_10_3:0 "Ersetzt die mangelhaften Bauteile"
 IDEAEVENT_25_10_4:0 "Das geht schon so"
 IDEAEVENT_26_1_1:0 "Reibungslose Produktion"
 IDEAEVENT_26_1_2:0 "Die Produktion unserer gesamten Wirtschaft ist auf einen Allzeithoch angelangt. Die Wirtschaftslage ist ausgezeichnet."
 IDEAEVENT_26_1_3:0 "Eine gute Nachricht!"
 #IDEAEVENT_26_1_4:0 ""
 IDEAEVENT_26_2_1:0 "Perfekte Aufmarschgebiete"
 IDEAEVENT_26_2_2:0 "Die Aufmarschgebiete an den grenzen unserer Nation sind perfekt dafür geeignet schnell ins feindliche Hinterland vorzudringen."
 IDEAEVENT_26_2_3:0 "Unsere Infrastruktur zahlt sich aus"
 #IDEAEVENT_26_2_4:0 "Früher ging das auch ohne Straßen"
 IDEAEVENT_26_3_1:0 "Produktion toppt Erwartungen"
 IDEAEVENT_26_3_2:0 "Die Produktion einiger unserer Manufakturen hat unsere Erwartungen noch übertroffen."
 IDEAEVENT_26_3_3:0 "Belohnt die Eigner!"
 #IDEAEVENT_26_3_4:0 ""
 IDEAEVENT_26_4_1:0 "Qualitäts-Infanteriewaffen"
 IDEAEVENT_26_4_2:0 "Die Qualität unserer Infanteriewaffen wird den höchsten Standards gerecht."
 IDEAEVENT_26_4_3:0 "Hervorragend"
 #IDEAEVENT_26_4_4:0 ""
 IDEAEVENT_26_5_1:0 "Qualitäts-Kavallerieausrüstung"
 IDEAEVENT_26_5_2:0 "Die Qualität unserer Kavallerieausrüstung wird den höchsten Standards gerecht."
 IDEAEVENT_26_5_3:0 "Hervorragend"
 #IDEAEVENT_26_5_4:0 ""
 IDEAEVENT_26_6_1:0 "Qualitäts-Kanonen"
 IDEAEVENT_26_6_2:0 "Die Qualität unserer Artillerie wird den höchsten Standards gerecht."
 IDEAEVENT_26_6_3:0 "Hervorragend"
 #IDEAEVENT_26_6_4:0 ""
 IDEAEVENT_26_7_1:0 "Explosion in Eisenmine"
 IDEAEVENT_26_7_2:0 "In einer unserer Eisenminen gab es eine Explosion. Wir wissen nicht wie diese Explosion zustande gekommen ist, aber wir müssen mit beträchtlichen Produktionseinbußen rechnen."
 IDEAEVENT_26_7_3:0 "Untersucht dne Zwischenfall"
 IDEAEVENT_26_7_4:0 "Soetwas kann passieren"
 IDEAEVENT_26_8_1:0 "Mangelhafte Serienproduktion"
 IDEAEVENT_26_8_2:0 "Wir haben festgestellt, dass ein bestimmter Waffentyp uns gewisse Probleme macht. Dies liegt in einem mangelhaften Bauteil begründet, was einzig und allein von einer Manufaktur geliefert wird. Es ist keine Sabotage, aber diese Teile werden irgendwann versagen."
 IDEAEVENT_26_8_3:0 "Ruft die Waren zurück"
 IDEAEVENT_26_8_4:0 "Die Sachen taugen schon"
 IDEAEVENT_26_9_1:0 "Nachschubmangel"
 IDEAEVENT_26_9_2:0 "Wir können den hohen Bedarf unserer Armee an Nachschub gerade nicht decken."
 IDEAEVENT_26_9_3:0 "Versucht die Güter auf dem Markt zu bekommen"
 IDEAEVENT_26_9_4:0 "Die Truppen kommen mit dem aus was sie haben"
 IDEAEVENT_26_10_1:0 "Produktionsstopp"
 IDEAEVENT_26_10_2:0 "Unruhen unter großen Teilen der Arbeiterschaft haben zu einem Produktionsstopp in wichtigen Manufakturen geführt. Die Arbeiter mahnen an, dass sie nicht bezahlt wurden, was der Wahrheit entspricht."
 IDEAEVENT_26_10_3:0 "Manipuliert die Zahlen"
 IDEAEVENT_26_10_4:0 "Gesteht die Fehler ein."
 IDEAEVENT_27_1_1:0 "Taktische Verschiebung"
 IDEAEVENT_27_1_2:0 "Wir haben eine Gelegenheit gefunden unsere Truppen in eine taktisch günstigere Position zu verschieben und so den Feind zu überraschen."
 IDEAEVENT_27_1_3:0 "Der Feind wird uns hier nicht erwarten!"
 #IDEAEVENT_27_1_4:0 ""
 IDEAEVENT_27_2_1:0 "Gutes Wetter!"
 IDEAEVENT_27_2_2:0 "In letzter Zeit ist das Wetter perfekt für Feldzüge geeignet."
 IDEAEVENT_27_2_3:0 "Gott ist uns gewogen!"
 #IDEAEVENT_27_2_4:0 ""
 IDEAEVENT_27_3_1:0 "Überraschungsangriff geglückt!"
 IDEAEVENT_27_3_2:0 "Wir haben den Feind mit einem raffinierten Manöver völlig überrascht und haben die Initiative gewonnen."
 IDEAEVENT_27_3_3:0 "Nutzt den Vorteil aus!"
 #IDEAEVENT_27_3_4:0 ""
 IDEAEVENT_27_4_1:0 "Getrennt marschieren, vereint zuschlagen!"
 IDEAEVENT_27_4_2:0 "Es ist manchmal sehr sinnvoll die Straßen nicht mit einer großen Armee zu verstopfen aber die Armee in kleinere Gruppen aufzuteilen und schnell über verschiedene Straßen vorzurücken, sich aber dann zur Schlacht rechtzeitig wieder zu vereinen."
 IDEAEVENT_27_4_3:0 "So machen wir es!"
 IDEAEVENT_27_4_4:0 "Wer hat das noch gleich gesagt?"
 IDEAEVENT_27_5_1:0 "Fintenangriff"
 IDEAEVENT_27_5_2:0 "Wir werden den Gegner mit einer Finte verwirren und ihn am anderen Flügel überrennen!"
 IDEAEVENT_27_5_3:0 "Täuscht rechts und schlagt links zu!"
 #IDEAEVENT_27_5_4:0 ""
 IDEAEVENT_27_6_1:0 "Taktischer Rückzug"
 IDEAEVENT_27_6_2:0 "Unsere Front ist überspannt. Wir müssen uns an einigen Stellen zurückziehen damit unsere Truppen nicht abgeschnitten werden."
 IDEAEVENT_27_6_3:0 "Verkürzt die Kampfeslinie!"
 #IDEAEVENT_27_6_4:0 ""
 IDEAEVENT_27_7_1:0 "Truppenteil eingekesselt"
 IDEAEVENT_27_7_2:0 "Unsere Front ist an allen Flanken unter Druck. Jetzt hat ein Regiment auch noch die Fühlung verloren und wurde vom Gegner umzingelt."
 IDEAEVENT_27_7_3:0 "Kämpft sie frei!"
 IDEAEVENT_27_7_4:0 "Sie sind nicht mehr zu retten."
 IDEAEVENT_27_8_1:0 "Truppen im Schockzustand"
 IDEAEVENT_27_8_2:0 "Es ist nur noch ein Stöhnen und Schreien zu hören. Der Feind hat mit seiner letzten Kannonade unsere Linien völlig durcheinander gewirbelt."
 IDEAEVENT_27_8_3:0 "Zu den Fahnen!"
 IDEAEVENT_27_8_4:0 "Rückzug in Sicherheit!"
 IDEAEVENT_27_9_1:0 "Bewegungspläne an Feind verraten"
 IDEAEVENT_27_9_2:0 "Der Feind hat irgendwie Wind davon bekommen, dass wir unsere Armee zum schnellen Vorwärtskommen aufgeteilt haben und uns überraschend angegriffen."
 IDEAEVENT_27_9_3:0 "Bleibt bei dem Plan!"
 IDEAEVENT_27_9_4:0 "Kein Plan übersteht die erste Feindberührung"
 IDEAEVENT_27_10_1:0 "Manöver fehlgeschlagen"
 IDEAEVENT_27_10_2:0 "Wir hatten uns ein cleveres Manöver ausgedacht um den Feind zu verwirren, wir blieben aber im Schlamm stecken und stehen nun hinter den feindlichen Linien, abgeschnitten von unseren Freunden."
 IDEAEVENT_27_10_3:0 "Macht den General verantwortlich!"
 IDEAEVENT_27_10_4:0 "Nicht jedes Manöver kann gelingen!"
 IDEAEVENT_28_1_1:0 "Armee Magazin"
 IDEAEVENT_28_1_2:0 "Wir geben eine extra Zeitung heraus um unser Volk über die neusten Errungenschaften und Entwicklungen unserer Armee zu informieren."
 IDEAEVENT_28_1_3:0 "Eine sehr gute Nachricht!"
 #IDEAEVENT_28_1_4:0 ""
 IDEAEVENT_28_2_1:0 "Wohlwollende Zeitungsberichte"
 IDEAEVENT_28_2_2:0 "Wir haben eine sehr große Anzahl von militaristischen Zeitungen. Sie werden immer wohlwollend über unser Militär berichten."
 IDEAEVENT_28_2_3:0 "Verstärkt ihre Begeistierung noch mit sanftem Druck"
 IDEAEVENT_28_2_4:0 "In ihrem Jubel muss die Presse nicht noch angetrieben werden"
 IDEAEVENT_28_3_1:0 "Alljährliche Parade abgehalten"
 IDEAEVENT_28_3_2:0 "Die alljährliche Parade war wie immer ein großer Erfolg. Begeisterte Menschenmassen jubelten unseren Truppen zu."
 IDEAEVENT_28_3_3:0 "Ein glorreicher Tag..."
 IDEAEVENT_28_3_4:0 "... aber ein ziemlich kostspieliger"
 IDEAEVENT_28_4_1:0 "Berühmter Schriftsteller dient in Armee"
 IDEAEVENT_28_4_2:0 "Einer unserer berühmtesten Humanisten und Schriftsteller hat seinen freiwilligen Dienst in unserer Armee angetreten. Wir vermuten zwar, dass er später darüber schreiben will, aber zunächst einmal wurde er mit Begeisterung empfangen."
 IDEAEVENT_28_4_3:0 "Recht so!"
 IDEAEVENT_28_4_4:0 "Die Schreiberlinge sollen lieber zu Hause bleiben"
 IDEAEVENT_28_5_1:0 "Gesellschaftlicher Skandal"
 IDEAEVENT_28_5_2:0 "Unsere Offiziere haben sich bei einem gesellschaftlichen Anlass in der Stadt stark daneben benommen. Sie haben sich zuerst betrunken und sind dann gegenüber einigen Adligen Damen zudringlich geworden."
 IDEAEVENT_28_5_3:0 "Ignoriert diesen Vorfall"
 IDEAEVENT_28_5_4:0 "Setzt disziplinarische Maßnahmen durch"
 IDEAEVENT_28_6_1:0 "Offiziersball"
 IDEAEVENT_28_6_2:0 "Die Galanterie unserer Offiziere kennt keine Grenzen. Die jungen Damen unserer großen Nation können sich keine größere Auszeichnung vorstellen als einen solch adretten Mann zu heiraten."
 IDEAEVENT_28_6_3:0 "Darf ich um diesen Tanz bitten?"
 #IDEAEVENT_28_6_4:0 ""
 IDEAEVENT_28_7_1:0 "Ein Offizier und Gentlemen"
 IDEAEVENT_28_7_2:0 "Einer unserer Offiziere macht im Moment von sich reden als er alleine einen Überfall einer berüchtigten Räuberbande auf den Wagen einer jungen Damen vereitelte. Er ist Vorbild für uns alle."
 IDEAEVENT_28_7_3:0 "Euer Haarnetz ist verrutscht!"
 #IDEAEVENT_28_7_4:0 ""
 IDEAEVENT_28_8_1:0 "Kriege verstoßen gegen Menschenrechte"
 IDEAEVENT_28_8_2:0 "Einer unserer führenden Literaten hat kürzlich in der Armee gedient und wir hofften auf einen wohlwollenden, begeisterten Bericht. Wir wurden nicht nur enttäuscht, sein Pamphlet hat wie eine Bombe eingeschlagen."
 IDEAEVENT_28_8_3:0 "Das ist alles Unsinn"
 IDEAEVENT_28_8_4:0 "Diese Ansicht hat ihre Berechtigung"
 IDEAEVENT_28_9_1:0 "Intellektuelle streiten über Krieg"
 IDEAEVENT_28_9_2:0 "Unsere Intelligenz streitet über das für und wieder von Krieg. Wann er angemessen ist, wann man Krieg unter allen Umständen vermeiden soll. Auch kritische Töne in Richtung unserer Politik und Gesellschaft waren schon zu vernehmen."
 IDEAEVENT_28_9_3:0 "Lasst sie doch ihre Debatten führen"
 IDEAEVENT_28_9_4:0 "Widersprecht vehement"
 IDEAEVENT_28_10_1:0 "Friedensbewegung nimmt zu"
 IDEAEVENT_28_10_2:0 "Immer mehr Menschen fordern ein Umdenken unseres Staates. Die unteren Klassen wollen sich nicht mehr in unseren Kriegen verheizen lassen sondern fordern eine neue Friedensordnung."
 IDEAEVENT_28_10_3:0 "Akzeptieren"
 IDEAEVENT_28_10_4:0 "Geht dagegen vor"
 IDEAEVENT_29_1_1:0 "Kavallerieangriff"
 IDEAEVENT_29_1_2:0 "Unsere Kavallerie prescht auf den Feind zu!"
 IDEAEVENT_29_1_3:0 "Keilformation!"
 IDEAEVENT_29_1_4:0 "Breit gefächerter Angriff!"
 IDEAEVENT_29_2_1:0 "Feindliches Karree gestürmt"
 IDEAEVENT_29_2_2:0 "Unsere Einheiten konnten ein feindliches Karree überrennen."
 IDEAEVENT_29_2_3:0 "Verstärkt den Druck auf der anderen Flanke!"
 IDEAEVENT_29_2_4:0 "Metzelt den Feind nieder!"
 IDEAEVENT_29_3_1:0 "Fanatischer Angreifen"
 IDEAEVENT_29_3_2:0 "Die Schlacht wogt hin und her. Erste Erschöpfungsmerkmale sind deutlich auf beiden Seiten zu sehen. Wenn wir die Schlacht noch heute entscheiden wollen, müssen wir jetzt reagieren!"
 IDEAEVENT_29_3_3:0 "Noch einmal stürmt, noch einmal, liebe Freunde!"
 #IDEAEVENT_29_3_4:0 ""
 IDEAEVENT_29_4_1:0 "Der Fahne hinterher!"
 IDEAEVENT_29_4_2:0 "Ein mutiger Held stürmt mit der Fahne voran auf den Feind zu!"
 IDEAEVENT_29_4_3:0 "Vorwärts!"
 #IDEAEVENT_29_4_4:0 ""
 IDEAEVENT_29_5_1:0 "Feindlicher Sturmangriff!"
 IDEAEVENT_29_5_2:0 "Der Feind hat einen massiven Angriff auf unser Zentrum begonnen!"
 IDEAEVENT_29_5_3:0 "Blast zum Gegenangriff!"
 IDEAEVENT_29_5_4:0 "Empfangt sie in unseren Stellungen"
 IDEAEVENT_29_6_1:0 "Bedrängung der Vorhut"
 IDEAEVENT_29_6_2:0 "Unsere Vorhut wird auf dem Marsch ständig von den feindlichen Truppen bedrängt. Wir müssen darauf irgendwie reagieren, sonst werden unsere Verluste hoch esin."
 IDEAEVENT_29_6_3:0 "Verstärkt die Einheiten"
 IDEAEVENT_29_6_4:0 "Erhaltet den Druck auf den Feind"
 IDEAEVENT_29_6_5:0 "Geht zurück"
 IDEAEVENT_29_7_1:0 "Angriff zurückgeschlagen!"
 IDEAEVENT_29_7_2:0 "Unser Angriff wurde blutig zurückgeschlagen. Der Feind erwies sich zäher als wir erwartet haben."
 IDEAEVENT_29_7_3:0 "Sammelt die Truppen und tretet erneut an!"
 IDEAEVENT_29_7_4:0 "Haltet ein!"
 IDEAEVENT_29_8_1:0 "Gegenangriff!"
 IDEAEVENT_29_8_2:0 "Der Feind empfängt uns dieses Mal nicht in seinen Stellungen, sondern hat seine sichere Position aufgegeben und stürmt direkt auf uns zu."
 IDEAEVENT_29_8_3:0 "Vorwärts!"
 IDEAEVENT_29_8_4:0 "Haltet eine Reserve zurück, falls wir zurückgeschlagen werden"
 IDEAEVENT_29_9_1:0 "Pflanzt die Bajonette auf!"
 IDEAEVENT_29_9_2:0 "Unser Sturmangriff wurde durch feindliche Gräben und Artilleriefeuer verlangsamt. Jetzt sehen wir uns zu unserer linken einer großen Kavallerieabteilung gegenüber die auf uns zustürmt."
 IDEAEVENT_29_9_3:0 "Kavallerie auf der linken Flanke!"
 IDEAEVENT_29_9_4:0 "Bildet ein Karree!"
 IDEAEVENT_29_10_1:0 "Vorwärts zum Sie..."
 IDEAEVENT_29_10_2:0 "Wenige Meter vor den feindlichen Stellungen trifft den Batallionsführer eine Kugel direkt in den Kopf."
 IDEAEVENT_29_10_3:0 "Stürmt vor!"
 IDEAEVENT_29_10_4:0 "Weicht zurück"
 IDEAEVENT_30_1_1:0 "Feuerzusammenfassung!"
 IDEAEVENT_30_1_2:0 "Der Feind rückt massiv an unseren beiden Flanken vor. Wir müssen ihn jetzt unter Beschuss nehmen!"
 IDEAEVENT_30_1_3:0 "Linke Flanke!"
 IDEAEVENT_30_1_4:0 "Rechte Flanke!"
 IDEAEVENT_30_2_1:0 "Auf mein Zeichen..."
 IDEAEVENT_30_2_2:0 "Der Feind rückt im Zentrum vor, wenn wir jetzt schießen, können wir ihn vielleicht zurückschlagen. Falls wir noch warten können wir ihm größere Verluste hinzufügen, aber riskieren auch, dass der Feind auf uns feuert."
 IDEAEVENT_30_2_3:0 "Feuer!"
 IDEAEVENT_30_2_4:0 "Wartet!"
 IDEAEVENT_30_3_1:0 "Hervorragender Munitionsnachschub"
 IDEAEVENT_30_3_2:0 "Unser Versorgungsbatallion leistet ganze Arbeit. Kein Mann ist jemals ohne Patrone anzutreffen gewesen. Die Artillerie kann dauerhaft feuern!"
 IDEAEVENT_30_3_3:0 "Bringt alles nach vorne!"
 IDEAEVENT_30_3_4:0 "Haltet Reserven zurück"
 IDEAEVENT_30_4_1:0 "Feuer erwidern!"
 IDEAEVENT_30_4_2:0 "Unsere Reihen stehen sich mit denen des Gegners auf offenem Feld gegenüber, während der Feind eine vernichtende Salve auf unser Zentrum abfeuert."
 IDEAEVENT_30_4_3:0 "Jawoll!"
 #IDEAEVENT_30_4_4:0 ""
 IDEAEVENT_30_5_1:0 "Hervorragende Artilleriestellung entdeckt"
 IDEAEVENT_30_5_2:0 "Wir haben eine bestens geeignete Position für unsere Artillerie entdeckt. So können wir den Feind extrem effektiv unter Beschuss nehmen."
 IDEAEVENT_30_5_3:0 "Grabt euch dort ein!"
 IDEAEVENT_30_5_4:0 "Geht weiter vor!"
 IDEAEVENT_30_6_1:0 "Gegnerische Artilleriestellung ausgemacht"
 IDEAEVENT_30_6_2:0 "Unsere Beobachter konnten eine gegnerische Mörserstellung ausfindig machen die uns bereits schwere Verluste zugefügt hat."
 IDEAEVENT_30_6_3:0 "Umgeht sie und nehmt sie von hinten!"
 IDEAEVENT_30_6_4:0 "Sturmangriff, bevor sie uns bemerken!"
 IDEAEVENT_30_7_1:0 "Artilleriestellung überrannt"
 IDEAEVENT_30_7_2:0 "Unsere vorgeschobene Artilleriestellung wurde von einem unerwarteten Kavallerieangriff völlig überrannt. Wir müssen damit rechnen, dass unsere Männer tot sind."
 IDEAEVENT_30_7_3:0 "Rückzug zur nächsten Verteidigungslinie!"
 IDEAEVENT_30_7_4:0 "Nehmt die Stellung im Sturm zurück!"
 IDEAEVENT_30_8_1:0 "Artilleriebeobachter gefangen genommen"
 IDEAEVENT_30_8_2:0 "Einer unserer Artilleriebeobachter wurde bei der Suche nach Zielen entdeckt und vom Feind gefangen genommen. Das wird unsere Effizienz senken."
 IDEAEVENT_30_8_3:0 "Unsere Stellungen sind entdeckt!"
 #IDEAEVENT_30_8_4:0 "Befragt ihn wie ein Gentlemen"
 IDEAEVENT_30_9_1:0 "Feindliche Kannonade"
 IDEAEVENT_30_9_2:0 "Der Feind hat eine vernichtende Kannonade auf unsere Frontlinie gestartet."
 IDEAEVENT_30_9_3:0 "Deckung!"
 #IDEAEVENT_30_9_4:0 "..."
 IDEAEVENT_30_10_1:0 "Formation gebrochen!"
 IDEAEVENT_30_10_2:0 "Beim Vorrücken auf die feindlichen Stellungen konnten wir unsere Formation nicht halten und sind nun in ziemlicher Unordnung vor dem Feind erschienen."
 IDEAEVENT_30_10_3:0 "Rückzug!"
 IDEAEVENT_30_10_4:0 "Steht und kämpft!"
