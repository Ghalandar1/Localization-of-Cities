 theocracy_tier_2_aussen_1_4_desc:0 "Our vassals are weak but wealthy countries with resources we have to exploit for our own good!"
 theocracy_tier_2_aussen_1_5:0 "Trading Nation"
 theocracy_tier_2_aussen_1_5_desc:0 "By establishing trade outposts across the world we will ensure peace and prosperity for our people."
