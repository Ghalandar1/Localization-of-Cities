 republic_tier_15_checks_1_1:0 "Power to the Estates"
 republic_tier_15_checks_1_1_desc:0 "By giving more influence and power to the estates in our country, we can balance out the power relationship in our country."
 republic_tier_15_checks_1_2:0 "Parliament"
 republic_tier_15_checks_1_2_desc:0 "A parliament will give representation to almost all areas of the realm and thus enables every region to represent iteslf in the capital."
 republic_tier_15_checks_1_3:0 "Rule of the Best"
 republic_tier_15_checks_1_3_desc:0 "We rely on well educated statesmen recruited from the influential political parties."
 republic_tier_15_checks_1_4:0 "Long Election Terms"
 republic_tier_15_checks_1_4_desc:0 "By increasing the time between elections we also increase the stability and acceptance of our government."
 republic_tier_15_checks_1_5:0 "Short Election Terms"
 republic_tier_15_checks_1_5_desc:0 "By decreasing the time between elections we prevent the emergence of fixed structures of power."
 republic_tier_15_checks_1_6:0 "Sortition"
 republic_tier_15_checks_1_6_desc:0 "Only the most influential candidates can be elected by lottery election."
 republic_tier_15_checks_1_7:0 "I am the Senate!"
 republic_tier_15_checks_1_7_desc:0 "The elected head of state has strong powers, someone may even call it dictatorial powers."
 republic_tier_15_ausbildung_1_1:0 "Spread of Society Advancements"
 republic_tier_15_ausbildung_1_1_desc:0 "Openness and tolerance towards new developments have firmly established themselves in our society."
 republic_tier_15_ausbildung_1_2:0 "Humanist Education"
 republic_tier_15_ausbildung_1_2_desc:0 "A general school education produces the best geniuses."
 republic_tier_15_ausbildung_1_3:0 "Spread of Researches"
 republic_tier_15_ausbildung_1_3_desc:0 "Our state structure is flexible and capable of learning, new ideas can be implemented quickly."
 republic_tier_15_ausbildung_1_4:0 "Freedom to choose"
 republic_tier_15_ausbildung_1_4_desc:0 "There are still various estates, but most of the barriers have been lifted and allow more citizens to participate in the government."
 republic_tier_15_ausbildung_1_5:0 "Innovative Society"
 republic_tier_15_ausbildung_1_5_desc:0 "Lead through innovation is the heart of our society."
 republic_tier_15_grundrechte_1_1:0 "Confession Tolerance"
 republic_tier_15_grundrechte_1_1_desc:0 "We give civil rights the people who pray to the same god as we do, regardless their confession."
 republic_tier_15_grundrechte_1_2:0 "Heathen Tolerance"
 republic_tier_15_grundrechte_1_2_desc:0 "Other peoples pray to other gods and we can tolerate this. At least, they are not heretics."
 republic_tier_15_grundrechte_1_3:0 "Conversion Enticement"
 republic_tier_15_grundrechte_1_3_desc:0 "We only know one true faith and everyone in the realm should be zealously practicing it."
 republic_tier_15_grundrechte_1_4:0 "Minority Leaders"
 republic_tier_15_grundrechte_1_4_desc:0 "Minorities always had to improve their skills through years of oppression. It is time to integrate the best of them in our ranks."
 republic_tier_15_grundrechte_1_5:0 "Every Man Civil Rights"
 republic_tier_15_grundrechte_1_5_desc:0 "We guarantee civil rights for everyone."
 republic_tier_15_vision_1_1:0 "Revolutionary Researches"
 republic_tier_15_vision_1_1_desc:0 "The old regime has ruined our country and failed to achieve prosperity for our people. It is time for a change! Everyone a king!"
 republic_tier_15_vision_1_2:0 "Counter Revolution"
 republic_tier_15_vision_1_2_desc:0 "Kings are overthrown and countries brought to ruin by revolutionary scum. But our people trust in their ruler and will withstand those murderous ideas!"
 republic_tier_15_vision_1_3:0 "Own Culture Focus"
 republic_tier_15_vision_1_3_desc:0 "While other countries may sink to chaos, we will concentrate on our ancient culture."
 republic_tier_15_vision_1_4:0 "Peoples State"
 republic_tier_15_vision_1_4_desc:0 "Our peoples stand together as they were one."
 
