 monarchy_tier_2_wirt_1_1:0 "Mercantilism"
 monarchy_tier_2_wirt_1_1_desc:0 "By protecting our domestic and foreign trade we will improve the ability to embargo our opponents."
 monarchy_tier_2_wirt_1_2:0 "Manufactories"
 monarchy_tier_2_wirt_1_2_desc:0 "We can priorize the buildup of modern manufactories in our country at the cost of other developments."
 monarchy_tier_2_wirt_1_3:0 "Regional Centers"
 monarchy_tier_2_wirt_1_3_desc:0 "By concentrating our economic efforts we will reduce the cost of building up the most important regional centers of trade."
 monarchy_tier_2_wirt_1_4:0 "Colonial Trade"
 monarchy_tier_2_wirt_1_4_desc:0 "Protection of our oversea trade routes will maximize our colonial trade income."
 monarchy_tier_2_wirt_1_5:0 "Laissez Faire"
 monarchy_tier_2_wirt_1_5_desc:0 "Guaranteeing free trade and trusting in the capabilities of private companies will improve the quality of our goods produced."
 monarchy_tier_2_rat_1_1:0 "Privileged Council"
 monarchy_tier_2_rat_1_1_desc:0 "The council is lead by the powerful factions of our country. The ruler however has the last say when it comes to final decisions."
 monarchy_tier_2_rat_1_2:0 "Adminstrative Advisors"
 monarchy_tier_2_rat_1_2_desc:0 "Our ruler prefers the advice of qualified stewards and churchmen for building up a wealthy state."
 monarchy_tier_2_rat_1_3:0 "Diplomatic Advisors"
 monarchy_tier_2_rat_1_3_desc:0 "Our ruler prefers the advice of noble men and merchants. Diplomacy and trade will lead our country to glory."
 monarchy_tier_2_rat_1_4:0 "Military Advisors"
 monarchy_tier_2_rat_1_4_desc:0 "Our ruler prefers the advice of battle-hardened men. Only the best generals and soldiers can be trusted."
 monarchy_tier_2_rat_1_5:0 "No Advisors"
 monarchy_tier_2_rat_1_5_desc:0 "Our ruler is elected by god, thus he will rule the state by himself without the need for help of a treacherous council."
 monarchy_tier_2_politik1_1_1:0 "Static Ministeries"
 monarchy_tier_2_politik1_1_1_desc:0 "Founding static ministeries will give us the ability to maintain a well-balanced policy."
 monarchy_tier_2_politik1_1_2:0 "Administrative Focus"
 monarchy_tier_2_politik1_1_2_desc:0 "Concentrating our efforts on founding an efficient bureaucracy will improve our administrative capabilities."
 monarchy_tier_2_politik1_1_3:0 "Diplomatic Focus"
 monarchy_tier_2_politik1_1_3_desc:0 "Concentrating our efforts on founding efficient trade, naval and diplomatic management  will improve our diplomatic capabilities."
 monarchy_tier_2_politik1_1_4:0 "Military Focus"
 monarchy_tier_2_politik1_1_4_desc:0 "Concentrating our efforts on founding a modern command structure will improve our military capabilities."
 monarchy_tier_2_stateorga_1_1:0 "Centralism"
 monarchy_tier_2_stateorga_1_1_desc:0 "Our administration is lead by our ruler, who has the burden of full control of the state."
 monarchy_tier_2_stateorga_1_2:0 "Decentralism"
 monarchy_tier_2_stateorga_1_2_desc:0 "Our ruler has given power to the feudal lords, who rule the counties in his name."
 monarchy_tier_2_stateorga_1_3:0 "Centralized state"
 monarchy_tier_2_stateorga_1_3_desc:0 "A centralized bureaucracy in our capital leads the administrative districts and serves the will of our ruler."
 monarchy_tier_2_stateorga_1_4:0 "Territorial rights"
 monarchy_tier_2_stateorga_1_4_desc:0 "By governing our territories more efficiently we can make greater ues of them."
 monarchy_tier_2_inner_1_1:0 "Religious Nation"
 monarchy_tier_2_inner_1_1_desc:0 "There is only one true faith and we will teach it to all our people."
 monarchy_tier_2_inner_1_2:0 "Multicultural Nation"
 monarchy_tier_2_inner_1_2_desc:0 "We are a nation of peoples and we shall accept all of them regardless their culture and religion."
 monarchy_tier_2_inner_1_3:0 "State Nationalism"
 monarchy_tier_2_inner_1_3_desc:0 "Our nation and culture is the greatest of them all. Everybody wants to be like us."
 monarchy_tier_2_inner_1_4:0 "Internal Cohesion"
 monarchy_tier_2_inner_1_4_desc:0 "We care about the people and so they care about the state. This will strengthen our harmony and allow us to fight against all odds."
 monarchy_tier_2_inner_1_5:0 "Connected Nation"
 monarchy_tier_2_inner_1_5_desc:0 "Our state consists of well-connected merchants and noblemen."
 monarchy_tier_2_aussen_1_1:0 "Travelling Nobles"
 monarchy_tier_2_aussen_1_1_desc:0 "We recruit our most intrigious noblemen for traveling and spying other countries."
 monarchy_tier_2_aussen_1_2:0 "Foreign embassies"
 monarchy_tier_2_aussen_1_2_desc:0 "We have officially opened embassies in our neighbour countries to keep up our diplomatic contacts."
 monarchy_tier_2_aussen_1_3:0 "Vassal Relations"
 monarchy_tier_2_aussen_1_3_desc:0 "We have a lot of vassals who might be unruly sometimes, so we should fous on strengthening our ties with them."
 monarchy_tier_2_aussen_1_4:0 "Vassal Exploitations"
 monarchy_tier_2_aussen_1_4_desc:0 "Our vassals are weak but wealthy countries with resources we have to exploit for our own good!"
 monarchy_tier_2_aussen_1_5:0 "Trading Nation"
 monarchy_tier_2_aussen_1_5_desc:0 "By establishing trade outposts across the world we will ensure peace and prosperity for our people."
 monarchy_tier_2_expan_1_1:0 "Developing own Lands"
 monarchy_tier_2_expan_1_1_desc:0 "We will continue to steadily and equally develop our own domains."
 monarchy_tier_2_expan_1_2:0 "Exclave Land"
 monarchy_tier_2_expan_1_2_desc:0 "Establishing and maintaining exclaves across the oceans requires a wide-spread state administration."
 monarchy_tier_2_expan_1_3:0 "Mass State"
 monarchy_tier_2_expan_1_3_desc:0 "Our state has conquered large swathes of land we need to integrate in our administration."
 monarchy_tier_2_expan_1_4:0 "Colonial State"
