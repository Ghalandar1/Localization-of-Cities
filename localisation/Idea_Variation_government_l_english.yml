 monarchy_tier_10_grundrechte_1_1_desc:0 "We give civil rights the people who pray to the same god as we do, regardless their confession."
 monarchy_tier_10_grundrechte_1_2:0 "Heathen Tolerance"
 monarchy_tier_10_grundrechte_1_2_desc:0 "Other peoples pray to other gods and we can tolerate this. At least, they are not heretics."
 monarchy_tier_10_grundrechte_1_3:0 "Conversion Enticement"
 monarchy_tier_10_grundrechte_1_3_desc:0 "We only know one true faith and everyone in the realm should be zealously practicing it."
 monarchy_tier_10_grundrechte_1_4:0 "Minority Leaders"
 monarchy_tier_10_grundrechte_1_4_desc:0 "Minorities always had to improve their skills through years of oppression. It is time to integrate the best of them in our ranks."
 monarchy_tier_10_grundrechte_1_5:0 "Every Man Civil Rights"
 monarchy_tier_10_grundrechte_1_5_desc:0 "We guarantee civil rights for everyone."
 monarchy_tier_10_vision_1_1:0 "Revolutionary Researches"
 monarchy_tier_10_vision_1_1_desc:0 "The old regime has ruined our country and failed to achieve prosperity for our people. It is time for a change! Everyone a king!"
 monarchy_tier_10_vision_1_2:0 "Counter Revolution"
 monarchy_tier_10_vision_1_2_desc:0 "Kings are overthrown and countries brought to ruin by revolutionary scum. But our people trust in their ruler and will withstand those murderous ideas!"
 monarchy_tier_10_vision_1_3:0 "Militarism"
 monarchy_tier_10_vision_1_3_desc:0 "While other countries may sink to chaos, our people stand still in formation."
