 theocracy_tier_15_checks_1_1_desc:0 "By giving more influence and power to the estates in our country, we can balance out the power relationship in our country."
 theocracy_tier_15_checks_1_2:0 "Worker Oriented"
 theocracy_tier_15_checks_1_2_desc:0 "All work is worship - this is also reflected in our state structure."
 theocracy_tier_15_checks_1_3:0 "Diplomacy Oriented"
 theocracy_tier_15_checks_1_3_desc:0 "With skilful and faithful diplomacy, our state proves that there is no need to fear war."
 theocracy_tier_15_checks_1_4:0 "Holy War Oriented"
 theocracy_tier_15_checks_1_4_desc:0 "Our state relies on holy warriors to defeat the heathens."
 theocracy_tier_15_checks_1_5:0 "Leader Oriented"
 theocracy_tier_15_checks_1_5_desc:0 "Our head of state was chosen by God for his office!"
 theocracy_tier_15_ausbildung_1_1:0 "Educate other States"
 theocracy_tier_15_ausbildung_1_1_desc:0 "Not only the citizens of our country, but all believers deserve a good education."
 theocracy_tier_15_ausbildung_1_2:0 "Education of Clergy"
 theocracy_tier_15_ausbildung_1_2_desc:0 "Only the most zealous of us deserve further education."
 theocracy_tier_15_ausbildung_1_3:0 "Education of Advisors"
 theocracy_tier_15_ausbildung_1_3_desc:0 "The state's highest advisors must always be well educated."
 theocracy_tier_15_ausbildung_1_4:0 "Zealous Leaders"
 theocracy_tier_15_ausbildung_1_4_desc:0 "Zeal for faith is just as important for our generals as military training."
 theocracy_tier_15_ausbildung_1_5:0 "General Education"
 theocracy_tier_15_ausbildung_1_5_desc:0 "A costly, but effective general education will allow lower classes to ascent to positions they never dreamt of."
 theocracy_tier_15_grundrechte_1_1:0 "Confession Tolerance"
 theocracy_tier_15_grundrechte_1_1_desc:0 "We give civil rights the people who pray to the same god as we do, regardless their confession."
 theocracy_tier_15_grundrechte_1_2:0 "Heathen Tolerance"
 theocracy_tier_15_grundrechte_1_2_desc:0 "Other peoples pray to other gods and we can tolerate this. At least, they are not heretics."
 theocracy_tier_15_grundrechte_1_3:0 "Conversion Enticement"
 theocracy_tier_15_grundrechte_1_3_desc:0 "We only know one true faith and everyone in the realm should be zealously practicing it."
 theocracy_tier_15_grundrechte_1_4:0 "Minority Leaders"
 theocracy_tier_15_grundrechte_1_4_desc:0 "Minorities always had to improve their skills through years of oppression. It is time to integrate the best of them in our ranks."
 theocracy_tier_15_grundrechte_1_5:0 "Every Man Civil Rights"
 theocracy_tier_15_grundrechte_1_5_desc:0 "We guarantee civil rights for everyone."
