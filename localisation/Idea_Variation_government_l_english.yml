 theocracy_tier_14_vision_1_2_desc:0 "Kings are overthrown and countries brought to ruin by revolutionary scum. But our people trust in their ruler and will withstand those murderous ideas!"
 theocracy_tier_14_vision_1_3:0 "Calm Administration"
 theocracy_tier_14_vision_1_3_desc:0 "While other countries may sink to chaos, we will concentrate on administrating our country."
 theocracy_tier_14_vision_1_4:0 "Peoples State"
 theocracy_tier_14_vision_1_4_desc:0 "Our peoples stand together as they were one."
 theocracy_tier_15_wirt_1_1:0 "Mercantilism"
 theocracy_tier_15_wirt_1_1_desc:0 "By protecting our domestic and foreign trade we will improve the ability to embargo our opponents."
 theocracy_tier_15_wirt_1_2:0 "Manufactories"
 theocracy_tier_15_wirt_1_2_desc:0 "We can priorize the buildup of modern manufactories in our country at the cost of other developments."
 theocracy_tier_15_wirt_1_3:0 "Regional Centers"
 theocracy_tier_15_wirt_1_3_desc:0 "By concentrating our economic efforts we will reduce the cost of building up the most important regional centers of trade."
 theocracy_tier_15_wirt_1_4:0 "Colonial Trade"
 theocracy_tier_15_wirt_1_4_desc:0 "Protection of our oversea trade routes will maximize our colonial trade income."
 theocracy_tier_15_wirt_1_5:0 "Laissez Faire"
 theocracy_tier_15_wirt_1_5_desc:0 "Guaranteeing free trade and trusting in the capabilities of private companies will improve the quality of our goods produced."
 theocracy_tier_15_rat_1_1:0 "Privileged Council"
 theocracy_tier_15_rat_1_1_desc:0 "The council is lead by the powerful factions of our country. The ruler however has the last say when it comes to final decisions."
 theocracy_tier_15_rat_1_2:0 "Adminstrative Advisors "
 theocracy_tier_15_rat_1_2_desc:0 "Our ruler prefers the advice of qualified stewards and churchmen for building up a wealthy state."
 theocracy_tier_15_rat_1_3:0 "Diplomatic Advisors"
 theocracy_tier_15_rat_1_3_desc:0 "Our ruler prefers the advice of noble men and merchants. Diplomacy and trade will lead our country to glory."
 theocracy_tier_15_rat_1_4:0 "Military Advisors"
 theocracy_tier_15_rat_1_4_desc:0 "Our ruler prefers the advice of battle-hardened men. Only the best generals and soldiers can be trusted."
 theocracy_tier_15_rat_1_5:0 "No Advisors"
 theocracy_tier_15_rat_1_5_desc:0 "Our ruler is elected by god, thus he will rule the state by himself without the need for help of a treacherous council."
 theocracy_tier_15_politik1_1_1:0 "Static Ministeries"
 theocracy_tier_15_politik1_1_1_desc:0 "Founding static ministeries will give us the ability to maintain a well-balanced policy."
 theocracy_tier_15_politik1_1_2:0 "Administrative Focus"
 theocracy_tier_15_politik1_1_2_desc:0 "Concentrating our efforts on founding an efficient bureaucracy will improve our administrative capabilities."
 theocracy_tier_15_politik1_1_3:0 "Diplomatic Focus"
 theocracy_tier_15_politik1_1_3_desc:0 "Concentrating our efforts on founding efficient trade, naval and diplomatic management  will improve our diplomatic capabilities."
 theocracy_tier_15_politik1_1_4:0 "Military Focus"
 theocracy_tier_15_politik1_1_4_desc:0 "Concentrating our efforts on founding a modern command structure will improve our military capabilities."
 theocracy_tier_15_stateorga_1_1:0 "Centralism"
 theocracy_tier_15_stateorga_1_1_desc:0 "Our administration is lead by our ruler, who has the burden of full control of the state."
 theocracy_tier_15_stateorga_1_2:0 "Decentralism"
 theocracy_tier_15_stateorga_1_2_desc:0 "Our ruler has given power to the feudal lords, who rule the counties in his name."
 theocracy_tier_15_stateorga_1_3:0 "Centralized state"
 theocracy_tier_15_stateorga_1_3_desc:0 "A centralized bureaucracy in our capital leads the administrative districts and serves the will of our ruler."
 theocracy_tier_15_stateorga_1_4:0 "Territorial rights"
 theocracy_tier_15_stateorga_1_4_desc:0 "By governing our territories more efficiently we can make greater ues of them."
 theocracy_tier_15_inner_1_1:0 "Order of Knights"
 theocracy_tier_15_inner_1_1_desc:0 "The times of knights are not over, our leaders need to have martial education about fighting the heretics and heathens."
 theocracy_tier_15_inner_1_2:0 "Order of Monks"
 theocracy_tier_15_inner_1_2_desc:0 "A life in ascetiscisim dedicated to education is the ideal of our state. Only the most capable religious can take the lead in the state."
 theocracy_tier_15_inner_1_3:0 "Clerical Rulers"
 theocracy_tier_15_inner_1_3_desc:0 "The church is our state. Good education brings us closer to God."
 theocracy_tier_15_inner_1_4:0 "Harmonic State"
 theocracy_tier_15_inner_1_4_desc:0 "Different religions live together peacefully in our state."
 theocracy_tier_15_inner_1_5:0 "Arbritrating State"
 theocracy_tier_15_inner_1_5_desc:0 "Our state cares about the rights of its citizens as well as that of other states."
 theocracy_tier_15_aussen_1_1:0 "Missionary Approach"
 theocracy_tier_15_aussen_1_1_desc:0 "We will bring peace to this world by converting all people to our faith."
 theocracy_tier_15_aussen_1_2:0 "Holy War"
 theocracy_tier_15_aussen_1_2_desc:0 "It is our sacred duty to destroy heretics and heathens."
 theocracy_tier_15_aussen_1_3:0 "Vassal Relations"
 theocracy_tier_15_aussen_1_3_desc:0 "We have a lot of vassals who might be unruly sometimes, so we should fous on strengthening our ties with them."
 theocracy_tier_15_aussen_1_4:0 "Vassal Exploitation"
 theocracy_tier_15_aussen_1_4_desc:0 "Our vassals are weak but wealthy countries with resources we have to exploit for our own good!"
 theocracy_tier_15_aussen_1_5:0 "Trading Nation"
 theocracy_tier_15_aussen_1_5_desc:0 "By establishing trade outposts across the world we will ensure peace and prosperity for our people."
 theocracy_tier_15_aussen_1_6:0 "Gods Work"
 theocracy_tier_15_aussen_1_6_desc:0 "The claim of our state is none other than doing God's holy work. People admire us and are ready to donate to it."
 theocracy_tier_15_expan_1_1:0 "Developing own Lands"
 theocracy_tier_15_expan_1_1_desc:0 "We will continue to steadily and equally develop our own domains."
 theocracy_tier_15_expan_1_2:0 "Exclave Land"
 theocracy_tier_15_expan_1_2_desc:0 "Establishing and maintaining exclaves across the oceans requires a wide-spread state administration."
 theocracy_tier_15_expan_1_3:0 "Mass State"
 theocracy_tier_15_expan_1_3_desc:0 "Our state has conquered large swathes of land we need to integrate in our administration."
 theocracy_tier_15_expan_1_4:0 "Colonial State"
 theocracy_tier_15_expan_1_4_desc:0 "The new world is where gold and glory awaits us, we shall colonise it as fast we can."
 theocracy_tier_15_expan_1_5:0 "Ambitious Claims"
 theocracy_tier_15_expan_1_5_desc:0 "Our neighbours rule the land our ancestors ruled once. We have righteous claims to regain all of it."
 theocracy_tier_15_expan_1_6:0 "Spreading the Faith"
 theocracy_tier_15_expan_1_6_desc:0 "We need to step up our efforts to enforce our religion in our state."
 theocracy_tier_15_handel_1_1:0 "Protected Market"
 theocracy_tier_15_handel_1_1_desc:0 "Protecting our domestic trade will increase our trade power."
 theocracy_tier_15_handel_1_2:0 "State Merchants"
 theocracy_tier_15_handel_1_2_desc:0 "We hire professional merchants to administrate our state."
 theocracy_tier_15_handel_1_3:0 "Trade Fleet"
 theocracy_tier_15_handel_1_3_desc:0 "We need to concentrate on building trade ships to protect our oversea trade against pirates and raiders."
 theocracy_tier_15_handel_1_4:0 "World Trade"
 theocracy_tier_15_handel_1_4_desc:0 "Fully opening up our market to buy and sell products at the world market will greatly increase our trade influence."
