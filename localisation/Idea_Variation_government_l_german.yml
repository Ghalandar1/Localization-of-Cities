 monarchy_tier_15_handel_1_2:0 "Staatsangestellte Händler"
 monarchy_tier_15_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 monarchy_tier_15_handel_1_3:0 "Handelsflotte"
 monarchy_tier_15_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 monarchy_tier_15_handel_1_4:0 "Welthandel"
 monarchy_tier_15_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
