 theocracy_tier_7_estate_1_3_desc:0 "Wir verleihen Sonderrechte an die Bürger."
 theocracy_tier_7_estate_1_4:0 "Sonderrechte für die Nationalisten"
 theocracy_tier_7_estate_1_4_desc:0 "Wir verleihen Sonderrechte an die Nationalisten."
 theocracy_tier_7_estate_1_5:0 "Sonderrechte für die Janitscharen"
 theocracy_tier_7_estate_1_5_desc:0 "Wir verleihen Sonderrechte an die Janitscharen."
 theocracy_tier_7_estate_1_6:0 "Sonderrechte für die Kosaken"
 theocracy_tier_7_estate_1_6_desc:0 "Wir verleihen Sonderrechte an die Kosaken."
