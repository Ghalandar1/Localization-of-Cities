 theocracy_tier_4_estate_1_5_desc:0 "Wir verleihen Sonderrechte an die Janitscharen."
 theocracy_tier_4_estate_1_6:0 "Sonderrechte für die Kosaken"
 theocracy_tier_4_estate_1_6_desc:0 "Wir verleihen Sonderrechte an die Kosaken."
