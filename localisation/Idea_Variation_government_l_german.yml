 republic_tier_9_politik2_1_1:0 "Ausgeglichene Politiken"
 republic_tier_9_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 republic_tier_9_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 republic_tier_9_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 republic_tier_9_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 republic_tier_9_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 republic_tier_9_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 republic_tier_9_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 republic_tier_9_checks_1_1:0 "Macht für die Stände"
 republic_tier_9_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 republic_tier_9_checks_1_2:0 "Parlament"
 republic_tier_9_checks_1_2_desc:0 "Durch Einberufung eines Parlaments erlauben wir verschiedenen Berufenen direkten Einfluss auf die Politik des Landes zu nehmen."
 republic_tier_9_checks_1_3:0 "Herrschaft des Besten"
 republic_tier_9_checks_1_3_desc:0 "In unserer Politik hat sich eine starke Parteienstruktur herausgebildet, die neue politische Führer heranbildet, für die Wähler aber nur schwer durchschaubar ist."
 republic_tier_9_checks_1_4:0 "Langer Wahlzyklus"
 republic_tier_9_checks_1_4_desc:0 "Indem wir die Zeit zwischen den Wahlen erhöhen, erhöht sich auch die Stabilität und Akzeptanz unserer Regierung."
 republic_tier_9_checks_1_5:0 "Kurzer Wahlzyklus"
 republic_tier_9_checks_1_5_desc:0 "Indem wir die Zeit zwischen den Wahlen verringern, verhindern wir, dass sich starre Machtstrukturen im Staat bilden."
 republic_tier_9_checks_1_6:0 "Lotterie-Wahl"
 republic_tier_9_checks_1_6_desc:0 "Nur die einflussreichsten Kandidaten stellen sich zur Wahl, der Gewinner wird jedoch zufällig gezogen."
 republic_tier_9_checks_1_7:0 "Ich bin der Senat!"
 republic_tier_9_checks_1_7_desc:0 "Das gewählte Staatsoberhaupt genießt starke Vollmachten, die fast einer Diktatur gleichen."
 republic_tier_9_ausbildung_1_1:0 "Verbreitung neuer gesellschaftlicher Entwicklungen"
 republic_tier_9_ausbildung_1_1_desc:0 "Offenheit und Toleranz gegenüber neuen Entwicklungen haben sich fest in unserer Gesellschaft etabliert."
 republic_tier_9_ausbildung_1_2:0 "Humanistische Bildung"
 republic_tier_9_ausbildung_1_2_desc:0 "Eine allgemeine Schulbildung bringt die besten Genies hervor."
 republic_tier_9_ausbildung_1_3:0 "Verbreitung neuer Ideen"
 republic_tier_9_ausbildung_1_3_desc:0 "Unser staatlicher Aufbau ist flexibel und lernfähig, neue Ideen können schnell umgesetzt werden."
 republic_tier_9_ausbildung_1_4:0 "Soziale Mobilität"
 republic_tier_9_ausbildung_1_4_desc:0 "Es gibt zwar noch verschiedene Stände, aber die meisten Schranken wurden aufgehoben und ermöglichen es mehr Bürgern, an der Regierung mitzuwirken."
 republic_tier_9_ausbildung_1_5:0 "Innovative Gesellschaft"
 republic_tier_9_ausbildung_1_5_desc:0 "Vorsprung durch Innovation steht im Mittelpunkt unserer Gesellschaft."
 republic_tier_9_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 republic_tier_9_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 republic_tier_9_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 republic_tier_9_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 republic_tier_9_grundrechte_1_3:0 "Anreize zum Konvertieren"
 republic_tier_9_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 republic_tier_9_grundrechte_1_4:0 "Experten aus den Minderheiten"
 republic_tier_9_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 republic_tier_9_grundrechte_1_5:0 "Jedermann Grundrechte"
 republic_tier_9_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 republic_tier_10_wirt_1_1:0 "Merkantilismus"
 republic_tier_10_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 republic_tier_10_wirt_1_2:0 "Manufakturen"
 republic_tier_10_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 republic_tier_10_wirt_1_3:0 "Regionale Zentren"
 republic_tier_10_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 republic_tier_10_wirt_1_4:0 "Kolonialhandel"
 republic_tier_10_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 republic_tier_10_wirt_1_5:0 "Laissez Faire"
 republic_tier_10_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 republic_tier_10_rat_1_1:0 "Eingliederung der Stände"
 republic_tier_10_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 republic_tier_10_rat_1_2:0 "Administrative Berater"
 republic_tier_10_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
