 theocracy_tier_15_aussen_1_6_desc:0 "Der Anspruch unseres Staates ist kein geringerer, als Gottes heiliges Werk zu verrichten. Die Menschen bewundern uns und sind bereit, dafür zu spenden."
 theocracy_tier_15_expan_1_1:0 "Stetige Entwicklung"
 theocracy_tier_15_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 theocracy_tier_15_expan_1_2:0 "Exklavenverwaltung"
 theocracy_tier_15_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 theocracy_tier_15_expan_1_3:0 "Flächenstaat"
 theocracy_tier_15_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 theocracy_tier_15_expan_1_4:0 "Kolonialer Staat"
 theocracy_tier_15_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 theocracy_tier_15_expan_1_5:0 "Ambitionierte Ansprüche"
 theocracy_tier_15_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 theocracy_tier_15_expan_1_6:0 "Den Glauben verbreiten"
 theocracy_tier_15_expan_1_6_desc:0 "Wir müssen unsere Anstrengungen intensivieren, unsere Religion in unserem Staat durchzusetzen."
 theocracy_tier_15_handel_1_1:0 "Geschützter Markt"
 theocracy_tier_15_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 theocracy_tier_15_handel_1_2:0 "Staatsangestellte Händler"
 theocracy_tier_15_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 theocracy_tier_15_handel_1_3:0 "Handelsflotte"
 theocracy_tier_15_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 theocracy_tier_15_handel_1_4:0 "Welthandel"
 theocracy_tier_15_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
