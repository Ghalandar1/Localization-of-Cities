 monarchy_tier_10_vision_1_1:0 "Revolution"
 monarchy_tier_10_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 monarchy_tier_10_vision_1_2:0 "Reaktion"
 monarchy_tier_10_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 monarchy_tier_10_vision_1_3:0 "Militarismus"
 monarchy_tier_10_vision_1_3_desc:0 "Während andere Länder im Chaos versinken, stehen unsere Bürger still in der Formation."
 monarchy_tier_10_vision_1_4:0 "Volksstaat"
 monarchy_tier_10_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
