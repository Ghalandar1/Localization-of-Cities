 theocracy_tier_10_estate_1_10_desc:0 "Wir verleihen Sonderrechte an die Vaisyas."
 theocracy_tier_10_estate_1_11:0 "Sonderrechte für die Jains"
 theocracy_tier_10_estate_1_11_desc:0 "Wir verleihen Sonderrechte an die Jains."
 theocracy_tier_10_estate_1_12:0 "Sonderrechte für die Rajputen"
 theocracy_tier_10_estate_1_12_desc:0 "Wir verleihen Sonderrechte an die Rajputen."
 theocracy_tier_10_estate_1_13:0 "Keine Sonderrechte"
 theocracy_tier_10_estate_1_13_desc:0 "Wir verleihen keine Sonderrechte"
 theocracy_tier_10_politik2_1_1:0 "Ausgeglichene Politiken"
 theocracy_tier_10_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 theocracy_tier_10_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 theocracy_tier_10_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 theocracy_tier_10_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 theocracy_tier_10_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 theocracy_tier_10_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 theocracy_tier_10_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 theocracy_tier_10_checks_1_1:0 "Macht für die Stände"
 theocracy_tier_10_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 theocracy_tier_10_checks_1_2:0 "Fokus auf Arbeitsamkeit"
 theocracy_tier_10_checks_1_2_desc:0 "Alle Arbeit ist Gottesdienst - dies spiegelt sich auch in unserem Staatsaufbau wieder."
 theocracy_tier_10_checks_1_3:0 "Fokus auf Diplomatie"
 theocracy_tier_10_checks_1_3_desc:0 "Mit geschickter und gottesfürchtiger Diplomatie beweist unser Staat, dass man sich vor keinem Krieg fürchten muss."
