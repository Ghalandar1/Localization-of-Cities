 theocracy_tier_12_politik2_1_1:0 "Ausgeglichene Politiken"
 theocracy_tier_12_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 theocracy_tier_12_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 theocracy_tier_12_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 theocracy_tier_12_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 theocracy_tier_12_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 theocracy_tier_12_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 theocracy_tier_12_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 theocracy_tier_12_checks_1_1:0 "Macht für die Stände"
 theocracy_tier_12_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 theocracy_tier_12_checks_1_2:0 "Fokus auf Arbeitsamkeit"
 theocracy_tier_12_checks_1_2_desc:0 "Alle Arbeit ist Gottesdienst - dies spiegelt sich auch in unserem Staatsaufbau wieder."
 theocracy_tier_12_checks_1_3:0 "Fokus auf Diplomatie"
 theocracy_tier_12_checks_1_3_desc:0 "Mit geschickter und gottesfürchtiger Diplomatie beweist unser Staat, dass man sich vor keinem Krieg fürchten muss."
 theocracy_tier_12_checks_1_4:0 "Fokus auf heilige Kriege"
 theocracy_tier_12_checks_1_4_desc:0 "Unser Staat setzt auf ein starkes Rittertum, um die Ungläubigen zu bezwingen."
 theocracy_tier_12_checks_1_5:0 "Alleinherrschaft"
 theocracy_tier_12_checks_1_5_desc:0 "Unser Staatsoberhaupt wurde von Gott zu seinem Amt erwählt!"
 theocracy_tier_12_ausbildung_1_1:0 "Ausbildung in anderen Staaten fördern"
 theocracy_tier_12_ausbildung_1_1_desc:0 "Nicht nur die Bürger unseres Landes, sondern alle Gläubigen verdienen eine gute Bildung."
 theocracy_tier_12_ausbildung_1_2:0 "Verbesserte Ausildung für den Klerus"
 theocracy_tier_12_ausbildung_1_2_desc:0 "Nur die Gottesfürchtigsten von uns verdienen eine weitreichende Ausbildung."
 theocracy_tier_12_ausbildung_1_3:0 "Verbesserte Ausbildung der Berater"
 theocracy_tier_12_ausbildung_1_3_desc:0 "Die höchsten Berater des Staates müssen stets gut gebildet sein."
 theocracy_tier_12_ausbildung_1_4:0 "Eifrige Anführer"
 theocracy_tier_12_ausbildung_1_4_desc:0 "Glaubenseifer ist für unsere Generäle ebenso wichtig wie die militärische Ausbildung."
 theocracy_tier_12_ausbildung_1_5:0 "Allgemeine Schulbildungbildung"
 theocracy_tier_12_ausbildung_1_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
 theocracy_tier_12_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 theocracy_tier_12_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 theocracy_tier_12_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 theocracy_tier_12_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 theocracy_tier_12_grundrechte_1_3:0 "Anreize zum Konvertieren"
 theocracy_tier_12_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 theocracy_tier_12_grundrechte_1_4:0 "Experten aus den Minderheiten"
 theocracy_tier_12_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 theocracy_tier_12_grundrechte_1_5:0 "Jedermann Grundrechte"
 theocracy_tier_12_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 theocracy_tier_12_vision_1_1:0 "Revolution"
 theocracy_tier_12_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 theocracy_tier_12_vision_1_2:0 "Reaktion"
 theocracy_tier_12_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 theocracy_tier_12_vision_1_3:0 "Ruhige Verwaltung"
 theocracy_tier_12_vision_1_3_desc:0 "Während andere Staaten im Chaos versinken, konzentrieren wir uns auf die gute Verwaltung unserer Gebiete und ersticken so jede gefährliche Tendenz im Keim."
 theocracy_tier_12_vision_1_4:0 "Volksstaat"
 theocracy_tier_12_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
 theocracy_tier_13_wirt_1_1:0 "Merkantilismus"
 theocracy_tier_13_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 theocracy_tier_13_wirt_1_2:0 "Manufakturen"
 theocracy_tier_13_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 theocracy_tier_13_wirt_1_3:0 "Regionale Zentren"
 theocracy_tier_13_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 theocracy_tier_13_wirt_1_4:0 "Kolonialhandel"
 theocracy_tier_13_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 theocracy_tier_13_wirt_1_5:0 "Laissez Faire"
 theocracy_tier_13_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 theocracy_tier_13_rat_1_1:0 "Eingliederung der Stände"
 theocracy_tier_13_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 theocracy_tier_13_rat_1_2:0 "Administrative Berater"
 theocracy_tier_13_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
 theocracy_tier_13_rat_1_3:0 "Diplomatische Berater"
 theocracy_tier_13_rat_1_3_desc:0 "Unser Herrscher schätzt den Rat von Adligen und Händlern. Diplomatie und Handel werden uns zu Ruhm und Reichtum führen."
 theocracy_tier_13_rat_1_4:0 "Militärische Berater"
 theocracy_tier_13_rat_1_4_desc:0 "Unser Herrscher schätzt den Rat von kampfgestählten Männern. Nur den besten Generälen und Soldaten darf vertraut werden."
 theocracy_tier_13_rat_1_5:0 "Keine Berater"
 theocracy_tier_13_rat_1_5_desc:0 "Unser Herrscher ist von Gott legitimiert und benötigt nicht die Hilfe eines intrigenschmiedenden Rates."
 theocracy_tier_13_politik1_1_1:0 "Ständige Ministerien"
 theocracy_tier_13_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 theocracy_tier_13_politik1_1_2:0 "Administrativer Fokus"
 theocracy_tier_13_politik1_1_2_desc:0 "Indem wir unsere Anstrengungen auf die Errichtung einer effizienten Bürokratie konzentrieren, werden wir unsere administrativen Fähigkeiten ausschöpfen."
 theocracy_tier_13_politik1_1_3:0 "Diplomatischer Fokus"
 theocracy_tier_13_politik1_1_3_desc:0 "Indem wir uns auf die Verwaltung von Handel, Flotte und internationalen Beziehungen konzentrieren, werden wir unsere diplomatischen Fähigkeiten ausschöpfen."
 theocracy_tier_13_politik1_1_4:0 "Militärischer Fokus"
 theocracy_tier_13_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
 theocracy_tier_13_stateorga_1_1:0 "Zentralismus"
 theocracy_tier_13_stateorga_1_1_desc:0 "Unser Herrscher ist die Spitze der Staatsverwaltung und erledigt viele Aufgaben selbst, statt sie weiterzugeben."
 theocracy_tier_13_stateorga_1_2:0 "Dezentralismus"
 theocracy_tier_13_stateorga_1_2_desc:0 "Feudale Herren regieren die Grafschaften im Namen unseres Herrschers, der sich nur um die wichtigsten Ämter kümmert. "
 theocracy_tier_13_stateorga_1_3:0 "Zentralstaat"
 theocracy_tier_13_stateorga_1_3_desc:0 "Das Land ist in Verwaltungsdistrikte unterteilt, die von der Hauptstadt aus regiert werden."
 theocracy_tier_13_stateorga_1_4:0 "Territialrechte"
 theocracy_tier_13_stateorga_1_4_desc:0 "Die entfernten und neuen Territorien unseres Staates werden besser eingegliedert."
 theocracy_tier_13_inner_1_1:0 "Ritterorden"
 theocracy_tier_13_inner_1_1_desc:0 "Die Zeit des ritterlichen Lebens ist noch nicht vorbei, unsere Anführer müssen sich im Kampf gegen Ketzer und Ungläubige erproben, wenn sie an der Spitze des Staates stehen wollen."
 theocracy_tier_13_inner_1_2:0 "Mönchsorden"
 theocracy_tier_13_inner_1_2_desc:0 "Ein der Bildung gewidmetes Leben in Askese ist das Ideal unseres Staates. Nur die fähigsten Ordensmänner können an die Spitze des Staates treten."
 theocracy_tier_13_inner_1_3:0 "Herrschender Klerus"
 theocracy_tier_13_inner_1_3_desc:0 "Die Kirche ist unser Staat. Eine gute grundlegende Schulbildung bringt uns näher zu Gott."
 theocracy_tier_13_inner_1_4:0 "Harmonischer Staat"
 theocracy_tier_13_inner_1_4_desc:0 "In unserem Staat leben verschiedene Religionen friedlich zusammen."
 theocracy_tier_13_inner_1_5:0 "Gerechter Staat"
 theocracy_tier_13_inner_1_5_desc:0 "Unser Staat sorgt sich sowohl um das Recht seiner Bürger als auch um das anderer Staaten - ein ehrlicher Makler."
 theocracy_tier_13_aussen_1_1:0 "Missionarsarbeit"
 theocracy_tier_13_aussen_1_1_desc:0 "Wir werden für frieden auf dieser Welt sorgen, indem wir alle Menschen zu unserem Glauben konvertieren."
 theocracy_tier_13_aussen_1_2:0 "Heiliger Krieg"
 theocracy_tier_13_aussen_1_2_desc:0 "Es ist unsere heilige Pflicht, die Ketzer und Ungläubigen zu vernichten."
 theocracy_tier_13_aussen_1_3:0 "Vasallenbeziehungen"
 theocracy_tier_13_aussen_1_3_desc:0 "Wir haben viele Vasallen, die sich manchmal nicht unserer Herrschaft unterziehen wollen. Wir müssen unsere Bindung mit ihnen verstärken, um dies zu verhindern."
 theocracy_tier_13_aussen_1_4:0 "Ausbeutung der Vasallen"
 theocracy_tier_13_aussen_1_4_desc:0 "Wir haben zahlreiche Länder unterworfen. Sie waren schwach, sind aber reich - wir müssen ihre Ressourcen für uns Ausnutzen!"
 theocracy_tier_13_aussen_1_5:0 "Handelsnation"
 theocracy_tier_13_aussen_1_5_desc:0 "Indem wir auf der ganzen Welt Handelsposten errichten, werden wir Frieden und Wohlstand für unser Reich sichern."
 theocracy_tier_13_aussen_1_6:0 "Gottes Werk"
 theocracy_tier_13_aussen_1_6_desc:0 "Der Anspruch unseres Staates ist kein geringerer, als Gottes heiliges Werk zu verrichten. Die Menschen bewundern uns und sind bereit, dafür zu spenden."
 theocracy_tier_13_expan_1_1:0 "Stetige Entwicklung"
 theocracy_tier_13_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 theocracy_tier_13_expan_1_2:0 "Exklavenverwaltung"
 theocracy_tier_13_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 theocracy_tier_13_expan_1_3:0 "Flächenstaat"
 theocracy_tier_13_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 theocracy_tier_13_expan_1_4:0 "Kolonialer Staat"
 theocracy_tier_13_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 theocracy_tier_13_expan_1_5:0 "Ambitionierte Ansprüche"
 theocracy_tier_13_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 theocracy_tier_13_expan_1_6:0 "Den Glauben verbreiten"
 theocracy_tier_13_expan_1_6_desc:0 "Wir müssen unsere Anstrengungen intensivieren, unsere Religion in unserem Staat durchzusetzen."
 theocracy_tier_13_handel_1_1:0 "Geschützter Markt"
 theocracy_tier_13_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 theocracy_tier_13_handel_1_2:0 "Staatsangestellte Händler"
 theocracy_tier_13_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 theocracy_tier_13_handel_1_3:0 "Handelsflotte"
 theocracy_tier_13_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 theocracy_tier_13_handel_1_4:0 "Welthandel"
 theocracy_tier_13_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
