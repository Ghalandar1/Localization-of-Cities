 republic_tier_6_politik1_1_1:0 "Ständige Ministerien"
 republic_tier_6_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 republic_tier_6_politik1_1_2:0 "Administrativer Fokus"
 republic_tier_6_politik1_1_2_desc:0 "Indem wir unsere Anstrengungen auf die Errichtung einer effizienten Bürokratie konzentrieren, werden wir unsere administrativen Fähigkeiten ausschöpfen."
 republic_tier_6_politik1_1_3:0 "Diplomatischer Fokus"
 republic_tier_6_politik1_1_3_desc:0 "Indem wir uns auf die Verwaltung von Handel, Flotte und internationalen Beziehungen konzentrieren, werden wir unsere diplomatischen Fähigkeiten ausschöpfen."
 republic_tier_6_politik1_1_4:0 "Militärischer Fokus"
 republic_tier_6_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
 republic_tier_6_stateorga_1_1:0 "Zentralismus"
 republic_tier_6_stateorga_1_1_desc:0 "Unser Herrscher ist die Spitze der Staatsverwaltung und erledigt viele Aufgaben selbst, statt sie weiterzugeben."
 republic_tier_6_stateorga_1_2:0 "Dezentralismus"
 republic_tier_6_stateorga_1_2_desc:0 "Feudale Herren regieren die Grafschaften im Namen unseres Herrschers, der sich nur um die wichtigsten Ämter kümmert. "
 republic_tier_6_stateorga_1_3:0 "Zentralstaat"
 republic_tier_6_stateorga_1_3_desc:0 "Das Land ist in Verwaltungsdistrikte unterteilt, die von der Hauptstadt aus regiert werden."
 republic_tier_6_stateorga_1_4:0 "Territialrechte"
 republic_tier_6_stateorga_1_4_desc:0 "Die entfernten und neuen Territorien unseres Staates werden besser eingegliedert."
 republic_tier_6_inner_1_1:0 "Religiöse Nation"
 republic_tier_6_inner_1_1_desc:0 "Es gibt nur einen wahren Glauben in unserem Staat und wir sorgen dafür, dass jeder an ihn glaubt!"
 republic_tier_6_inner_1_2:0 "Multikulturelle Nation"
 republic_tier_6_inner_1_2_desc:0 "Unser Staat vereint viele verschiedene Völker und wir akzeptieren sie alle ungeachtet ihrer Kultur und Religion."
 republic_tier_6_inner_1_3:0 "Staatlicher Nationalismus"
 republic_tier_6_inner_1_3_desc:0 "Unsere Nation ist die Großartigste von allen. Jeder will so sein wie wir!"
 republic_tier_6_inner_1_4:0 "Interner Zusammenhalt"
 republic_tier_6_inner_1_4_desc:0 "Der Staat sorgt sich um das Wohlergehen des Volkes und so ist es auch umgekehrt. Das stärkt unsere Geschlossenheit und lässt und gegen alle Widrigkeiten bestehen!"
 republic_tier_6_inner_1_5:0 "Vernetzte Nation"
 republic_tier_6_inner_1_5_desc:0 "Unsere Nation besteht aus vielen gut vernetzten Händlern und Adligen."
 republic_tier_6_aussen_1_1:0 "Reisende Adlige"
 republic_tier_6_aussen_1_1_desc:0 "Wir rekrutieren die findigsten Adligen, um in andere Länder zu reisen und Spionage zu betreiben."
 republic_tier_6_aussen_1_2:0 "Botschaften"
 republic_tier_6_aussen_1_2_desc:0 "Wir errichten dauerhafte Botschaften im Ausland, um unsere diplomatischen Kontakte zu pflegen."
 republic_tier_6_aussen_1_3:0 "Vasallenbeziehungen"
 republic_tier_6_aussen_1_3_desc:0 "Wir haben viele Vasallen, die sich manchmal nicht unserer Herrschaft unterziehen wollen. Wir müssen unsere Bindung mit ihnen verstärken, um dies zu verhindern."
 republic_tier_6_aussen_1_4:0 "Ausbeutung der Vasallen"
 republic_tier_6_aussen_1_4_desc:0 "Wir haben zahlreiche Länder unterworfen. Sie waren schwach, sind aber reich - wir müssen ihre Ressourcen für uns Ausnutzen!"
 republic_tier_6_aussen_1_5:0 "Handelsnation"
 republic_tier_6_aussen_1_5_desc:0 "Indem wir auf der ganzen Welt Handelsposten errichten, werden wir Frieden und Wohlstand für unser Reich sichern."
 republic_tier_6_aussen_1_6:0 "Heiratspolitik"
 republic_tier_6_aussen_1_6_desc:0 "Durch eine Heiratspolitik, die ähnlich zu der, der großen Dynastien Europas ist, versuchen wir in gute Beziehungen mit anderen Staaten zu treten."
 republic_tier_6_expan_1_1:0 "Stetige Entwicklung"
 republic_tier_6_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 republic_tier_6_expan_1_2:0 "Exklavenverwaltung"
 republic_tier_6_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 republic_tier_6_expan_1_3:0 "Flächenstaat"
 republic_tier_6_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 republic_tier_6_expan_1_4:0 "Kolonialer Staat"
 republic_tier_6_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 republic_tier_6_expan_1_5:0 "Ambitionierte Ansprüche"
 republic_tier_6_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 republic_tier_6_handel_1_1:0 "Geschützter Markt"
 republic_tier_6_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 republic_tier_6_handel_1_2:0 "Staatsangestellte Händler"
 republic_tier_6_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 republic_tier_6_handel_1_3:0 "Handelsflotte"
 republic_tier_6_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 republic_tier_6_handel_1_4:0 "Welthandel"
 republic_tier_6_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
