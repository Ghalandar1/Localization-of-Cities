 republic_tier_2_wirt_1_1:0 "Merkantilismus"
 republic_tier_2_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 republic_tier_2_wirt_1_2:0 "Manufakturen"
 republic_tier_2_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 republic_tier_2_wirt_1_3:0 "Regionale Zentren"
 republic_tier_2_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 republic_tier_2_wirt_1_4:0 "Kolonialhandel"
 republic_tier_2_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 republic_tier_2_wirt_1_5:0 "Laissez Faire"
 republic_tier_2_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 republic_tier_2_rat_1_1:0 "Eingliederung der Stände"
 republic_tier_2_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 republic_tier_2_rat_1_2:0 "Administrative Berater"
 republic_tier_2_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
 republic_tier_2_rat_1_3:0 "Diplomatische Berater"
 republic_tier_2_rat_1_3_desc:0 "Unser Herrscher schätzt den Rat von Adligen und Händlern. Diplomatie und Handel werden uns zu Ruhm und Reichtum führen."
 republic_tier_2_rat_1_4:0 "Militärische Berater"
 republic_tier_2_rat_1_4_desc:0 "Unser Herrscher schätzt den Rat von kampfgestählten Männern. Nur den besten Generälen und Soldaten darf vertraut werden."
 republic_tier_2_rat_1_5:0 "Keine Berater"
 republic_tier_2_rat_1_5_desc:0 "Unser Herrscher ist von Gott legitimiert und benötigt nicht die Hilfe eines intrigenschmiedenden Rates."
 republic_tier_2_politik1_1_1:0 "Ständige Ministerien"
 republic_tier_2_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 republic_tier_2_politik1_1_2:0 "Administrativer Fokus"
 republic_tier_2_politik1_1_2_desc:0 "Indem wir unsere Anstrengungen auf die Errichtung einer effizienten Bürokratie konzentrieren, werden wir unsere administrativen Fähigkeiten ausschöpfen."
 republic_tier_2_politik1_1_3:0 "Diplomatischer Fokus"
 republic_tier_2_politik1_1_3_desc:0 "Indem wir uns auf die Verwaltung von Handel, Flotte und internationalen Beziehungen konzentrieren, werden wir unsere diplomatischen Fähigkeiten ausschöpfen."
 republic_tier_2_politik1_1_4:0 "Militärischer Fokus"
 republic_tier_2_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
 republic_tier_2_stateorga_1_1:0 "Zentralismus"
 republic_tier_2_stateorga_1_1_desc:0 "Unser Herrscher ist die Spitze der Staatsverwaltung und erledigt viele Aufgaben selbst, statt sie weiterzugeben."
 republic_tier_2_stateorga_1_2:0 "Dezentralismus"
 republic_tier_2_stateorga_1_2_desc:0 "Feudale Herren regieren die Grafschaften im Namen unseres Herrschers, der sich nur um die wichtigsten Ämter kümmert. "
 republic_tier_2_stateorga_1_3:0 "Zentralstaat"
 republic_tier_2_stateorga_1_3_desc:0 "Das Land ist in Verwaltungsdistrikte unterteilt, die von der Hauptstadt aus regiert werden."
 republic_tier_2_stateorga_1_4:0 "Territialrechte"
 republic_tier_2_stateorga_1_4_desc:0 "Die entfernten und neuen Territorien unseres Staates werden besser eingegliedert."
 republic_tier_2_inner_1_1:0 "Religiöse Nation"
 republic_tier_2_inner_1_1_desc:0 "Es gibt nur einen wahren Glauben in unserem Staat und wir sorgen dafür, dass jeder an ihn glaubt!"
 republic_tier_2_inner_1_2:0 "Multikulturelle Nation"
 republic_tier_2_inner_1_2_desc:0 "Unser Staat vereint viele verschiedene Völker und wir akzeptieren sie alle ungeachtet ihrer Kultur und Religion."
 republic_tier_2_inner_1_3:0 "Staatlicher Nationalismus"
 republic_tier_2_inner_1_3_desc:0 "Unsere Nation ist die Großartigste von allen. Jeder will so sein wie wir!"
 republic_tier_2_inner_1_4:0 "Interner Zusammenhalt"
 republic_tier_2_inner_1_4_desc:0 "Der Staat sorgt sich um das Wohlergehen des Volkes und so ist es auch umgekehrt. Das stärkt unsere Geschlossenheit und lässt und gegen alle Widrigkeiten bestehen!"
 republic_tier_2_inner_1_5:0 "Vernetzte Nation"
 republic_tier_2_inner_1_5_desc:0 "Unsere Nation besteht aus vielen gut vernetzten Händlern und Adligen."
 republic_tier_2_aussen_1_1:0 "Reisende Adlige"
 republic_tier_2_aussen_1_1_desc:0 "Wir rekrutieren die findigsten Adligen, um in andere Länder zu reisen und Spionage zu betreiben."
 republic_tier_2_aussen_1_2:0 "Botschaften"
 republic_tier_2_aussen_1_2_desc:0 "Wir errichten dauerhafte Botschaften im Ausland, um unsere diplomatischen Kontakte zu pflegen."
 republic_tier_2_aussen_1_3:0 "Vasallenbeziehungen"
 republic_tier_2_aussen_1_3_desc:0 "Wir haben viele Vasallen, die sich manchmal nicht unserer Herrschaft unterziehen wollen. Wir müssen unsere Bindung mit ihnen verstärken, um dies zu verhindern."
 republic_tier_2_aussen_1_4:0 "Ausbeutung der Vasallen"
 republic_tier_2_aussen_1_4_desc:0 "Wir haben zahlreiche Länder unterworfen. Sie waren schwach, sind aber reich - wir müssen ihre Ressourcen für uns Ausnutzen!"
 republic_tier_2_aussen_1_5:0 "Handelsnation"
 republic_tier_2_aussen_1_5_desc:0 "Indem wir auf der ganzen Welt Handelsposten errichten, werden wir Frieden und Wohlstand für unser Reich sichern."
 republic_tier_2_aussen_1_6:0 "Heiratspolitik"
 republic_tier_2_aussen_1_6_desc:0 "Durch eine Heiratspolitik, die ähnlich zu der, der großen Dynastien Europas ist, versuchen wir in gute Beziehungen mit anderen Staaten zu treten."
 republic_tier_2_expan_1_1:0 "Stetige Entwicklung"
 republic_tier_2_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
