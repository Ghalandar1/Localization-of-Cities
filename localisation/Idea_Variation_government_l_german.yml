 theocracy_tier_4_estate_1_7_desc:0 "Wir verleihen Sonderrechte an die Dhimmi."
 theocracy_tier_4_estate_1_8:0 "Sonderrechte für die Brahmanen"
 theocracy_tier_4_estate_1_8_desc:0 "Wir verleihen Sonderrechte an die Brahmanen."
 theocracy_tier_4_estate_1_9:0 "Sonderrechte für die Maratha"
 theocracy_tier_4_estate_1_9_desc:0 "Wir verleihen Sonderrechte an die Maratha."
 theocracy_tier_4_estate_1_10:0 "Sonderrechte für die Vaisyas"
 theocracy_tier_4_estate_1_10_desc:0 "Wir verleihen Sonderrechte an die Vaisyas."
 theocracy_tier_4_estate_1_11:0 "Sonderrechte für die Jains"
 theocracy_tier_4_estate_1_11_desc:0 "Wir verleihen Sonderrechte an die Jains."
 theocracy_tier_4_estate_1_12:0 "Sonderrechte für die Rajputen"
 theocracy_tier_4_estate_1_12_desc:0 "Wir verleihen Sonderrechte an die Rajputen."
 theocracy_tier_4_estate_1_13:0 "Keine Sonderrechte"
 theocracy_tier_4_estate_1_13_desc:0 "Wir verleihen keine Sonderrechte"
 theocracy_tier_4_politik2_1_1:0 "Ausgeglichene Politiken"
 theocracy_tier_4_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 theocracy_tier_4_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 theocracy_tier_4_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 theocracy_tier_4_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 theocracy_tier_4_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 theocracy_tier_4_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 theocracy_tier_4_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 theocracy_tier_4_checks_1_1:0 "Macht für die Stände"
 theocracy_tier_4_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 theocracy_tier_4_checks_1_2:0 "Fokus auf Arbeitsamkeit"
 theocracy_tier_4_checks_1_2_desc:0 "Alle Arbeit ist Gottesdienst - dies spiegelt sich auch in unserem Staatsaufbau wieder."
 theocracy_tier_4_checks_1_3:0 "Fokus auf Diplomatie"
 theocracy_tier_4_checks_1_3_desc:0 "Mit geschickter und gottesfürchtiger Diplomatie beweist unser Staat, dass man sich vor keinem Krieg fürchten muss."
 theocracy_tier_4_checks_1_4:0 "Fokus auf heilige Kriege"
 theocracy_tier_4_checks_1_4_desc:0 "Unser Staat setzt auf ein starkes Rittertum, um die Ungläubigen zu bezwingen."
 theocracy_tier_4_checks_1_5:0 "Alleinherrschaft"
 theocracy_tier_4_checks_1_5_desc:0 "Unser Staatsoberhaupt wurde von Gott zu seinem Amt erwählt!"
 theocracy_tier_4_ausbildung_1_1:0 "Ausbildung in anderen Staaten fördern"
 theocracy_tier_4_ausbildung_1_1_desc:0 "Nicht nur die Bürger unseres Landes, sondern alle Gläubigen verdienen eine gute Bildung."
 theocracy_tier_4_ausbildung_1_2:0 "Verbesserte Ausildung für den Klerus"
 theocracy_tier_4_ausbildung_1_2_desc:0 "Nur die Gottesfürchtigsten von uns verdienen eine weitreichende Ausbildung."
 theocracy_tier_4_ausbildung_1_3:0 "Verbesserte Ausbildung der Berater"
 theocracy_tier_4_ausbildung_1_3_desc:0 "Die höchsten Berater des Staates müssen stets gut gebildet sein."
 theocracy_tier_4_ausbildung_1_4:0 "Eifrige Anführer"
 theocracy_tier_4_ausbildung_1_4_desc:0 "Glaubenseifer ist für unsere Generäle ebenso wichtig wie die militärische Ausbildung."
 theocracy_tier_4_ausbildung_1_5:0 "Allgemeine Schulbildungbildung"
 theocracy_tier_4_ausbildung_1_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
 theocracy_tier_4_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 theocracy_tier_4_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
