 theocracy_tier_15_politik2_1_1:0 "Ausgeglichene Politiken"
 theocracy_tier_15_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 theocracy_tier_15_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 theocracy_tier_15_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 theocracy_tier_15_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 theocracy_tier_15_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 theocracy_tier_15_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 theocracy_tier_15_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 theocracy_tier_15_checks_1_1:0 "Macht für die Stände"
 theocracy_tier_15_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 theocracy_tier_15_checks_1_2:0 "Fokus auf Arbeitsamkeit"
 theocracy_tier_15_checks_1_2_desc:0 "Alle Arbeit ist Gottesdienst - dies spiegelt sich auch in unserem Staatsaufbau wieder."
 theocracy_tier_15_checks_1_3:0 "Fokus auf Diplomatie"
 theocracy_tier_15_checks_1_3_desc:0 "Mit geschickter und gottesfürchtiger Diplomatie beweist unser Staat, dass man sich vor keinem Krieg fürchten muss."
 theocracy_tier_15_checks_1_4:0 "Fokus auf heilige Kriege"
 theocracy_tier_15_checks_1_4_desc:0 "Unser Staat setzt auf ein starkes Rittertum, um die Ungläubigen zu bezwingen."
 theocracy_tier_15_checks_1_5:0 "Alleinherrschaft"
 theocracy_tier_15_checks_1_5_desc:0 "Unser Staatsoberhaupt wurde von Gott zu seinem Amt erwählt!"
 theocracy_tier_15_ausbildung_1_1:0 "Ausbildung in anderen Staaten fördern"
 theocracy_tier_15_ausbildung_1_1_desc:0 "Nicht nur die Bürger unseres Landes, sondern alle Gläubigen verdienen eine gute Bildung."
 theocracy_tier_15_ausbildung_1_2:0 "Verbesserte Ausildung für den Klerus"
 theocracy_tier_15_ausbildung_1_2_desc:0 "Nur die Gottesfürchtigsten von uns verdienen eine weitreichende Ausbildung."
 theocracy_tier_15_ausbildung_1_3:0 "Verbesserte Ausbildung der Berater"
 theocracy_tier_15_ausbildung_1_3_desc:0 "Die höchsten Berater des Staates müssen stets gut gebildet sein."
 theocracy_tier_15_ausbildung_1_4:0 "Eifrige Anführer"
 theocracy_tier_15_ausbildung_1_4_desc:0 "Glaubenseifer ist für unsere Generäle ebenso wichtig wie die militärische Ausbildung."
 theocracy_tier_15_ausbildung_1_5:0 "Allgemeine Schulbildungbildung"
 theocracy_tier_15_ausbildung_1_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
 theocracy_tier_15_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 theocracy_tier_15_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 theocracy_tier_15_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 theocracy_tier_15_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 theocracy_tier_15_grundrechte_1_3:0 "Anreize zum Konvertieren"
 theocracy_tier_15_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 theocracy_tier_15_grundrechte_1_4:0 "Experten aus den Minderheiten"
 theocracy_tier_15_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 theocracy_tier_15_grundrechte_1_5:0 "Jedermann Grundrechte"
 theocracy_tier_15_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 theocracy_tier_15_vision_1_1:0 "Revolution"
 theocracy_tier_15_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 theocracy_tier_15_vision_1_2:0 "Reaktion"
 theocracy_tier_15_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 theocracy_tier_15_vision_1_3:0 "Ruhige Verwaltung"
 theocracy_tier_15_vision_1_3_desc:0 "Während andere Staaten im Chaos versinken, konzentrieren wir uns auf die gute Verwaltung unserer Gebiete und ersticken so jede gefährliche Tendenz im Keim."
 theocracy_tier_15_vision_1_4:0 "Volksstaat"
 theocracy_tier_15_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
 monarchy_tier_1_1:0 "Monarchistische Staatsorganisation"
 monarchy_tier_1_1_desc:0 "Die monarchistische Staatsorganisation, ist das Grundgerüst des Staates."
 monarchy_tier_2_1:0 "Ständige Verwaltungspraxis"
 monarchy_tier_2_2:0 "Ständige Diplomatische Vertretung"
 monarchy_tier_2_3:0 "Ständiger Militärischer Stab"
 monarchy_tier_2_4:0 "Verwaltungsfokus"
 monarchy_tier_2_5:0 "Diplomatiefokus"
 monarchy_tier_2_6:0 "Militärischer Fokus"
 monarchy_tier_2_1_desc:0 "Durch eine ständige Verwaltngspraxis können wir Prozesse, für die wir sonst extra Ressourcen aufwenden müssten, so vereinfachen, dass sie für die Regierung in Fleisch und Blut übergehen."
 monarchy_tier_2_2_desc:0 "Durch viele, ständige diplomatischen Vertretungen in anderen Ländern können wir bei uns zu Hause Ressourcen frei machen, die wir sonst für die Kommunikation mit anderen Staaten benötigen würden."
 monarchy_tier_2_3_desc:0 "Durch einen ständigen miliärischen Stab können wir Kriegsplanungen und Fragen des Militärs effizienter klären."
 monarchy_tier_2_4_desc:0 "Durch einen Fokus unserer Kräfte auf die Verwaltung können wir mehr administrative Politiken durchsetzen."
 monarchy_tier_2_5_desc:0 "Durch einen Fokus auf die Diplomatie können wir mehr diplomatische Politiken durchsetzen."
 monarchy_tier_2_6_desc:0 "Durch einen Fokus auf das Militär können wir mehr militärische Politiken durchsetzen."
 monarchy_tier_3_1:0 "Große Macht des Rates"
 monarchy_tier_3_2:0 "Mittlere Macht des Rates"
 monarchy_tier_3_3:0 "Kleine Macht des Rates"
 monarchy_tier_3_4:0 "Keine Macht des Rates"
 monarchy_tier_3_1_desc:0 "Der Rat hat erheblichen Einfluss auf die Entscheidungen, die getroffen werden. Alle Mitglieder haben bei gewissen Fragen eine gleichberechtigte Stimme, die sich auch gegen die Meinung des Herrschers durchsetzen kann."
 monarchy_tier_3_2_desc:0 "Der Rat hat deutliche Mitspracherechte bei der Gestaltung von Entscheidungen. Der Herrscher hat aber ultimativ das letzte Wort."
 monarchy_tier_3_3_desc:0 "Der Rat hat fast keinen Einfluss auf die Entscheidungen des Herrschers. Er kann lediglich beratend tätig werden. Seine Meinung kann aber auch jederzeit ignoriert werden."
 monarchy_tier_3_4_desc:0 "Der Rat ist nur dem Namen nach ein Rat. Der Herrscher mag einige Berater hofieren, oder gar auf sie zurückgreifen. Aber als Beschlussorgan hat der Rat keine Macht."
 monarchy_tier_4_1:0 "Steuerfokus"
 monarchy_tier_4_2:0 "Produktionsfokus"
 monarchy_tier_4_3:0 "Handelsfokus"
 monarchy_tier_4_4:0 "Tariffokus"
 monarchy_tier_4_1_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf die Steuereinahmen zu erhöhen."
 monarchy_tier_4_2_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf die Produktion von Gütern effizienter zu gestalten."
 monarchy_tier_4_3_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf den Handel zu fördern."
 monarchy_tier_4_4_desc:0 "Die Wirtschaftspolitik des Landes konzentriert sich darauf möglichst viel Reichtum aus den Kolonien abzuschöpfen."
 monarchy_tier_5_1:0 "Macht der Stände"
 monarchy_tier_5_2:0 "Parlament"
 monarchy_tier_5_3:0 "Wahlmonarchie einführen"
 monarchy_tier_5_4:0 "L'etat, c'est moi!"
 monarchy_tier_5_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 monarchy_tier_5_2_desc:0 "Durch Einberufung eines Parlaments erlauben wir verschiedenen Berufenen direkten Einfluss auf die Politik des Landes zu nehmen."
 monarchy_tier_5_3_desc:0 "Eine Wahlmonarchie ist der Traum eines jeden Adligen, denn theoretisch kann sich jeder auf dem Thron wiederfinden, wenn er nur genug Unterstützung für sich zusammen trommelt."
 monarchy_tier_5_4_desc:0 "Der Mitbestimmung durch andere Gruppen wird eine Absage erteilt und der Herrscher versucht die gesamte Macht im Staat auf sich zu vereinen."
 monarchy_tier_6_1:0 "Verwaltungsausbildung für die Erben"
 monarchy_tier_6_2:0 "Diplomatische Ausbildung für die Erben"
 monarchy_tier_6_3:0 "Militaristische Ausbildung für die Erben"
 monarchy_tier_6_4:0 "Ausbildungsförderung der Adligen"
 monarchy_tier_6_5:0 "Allgemeine Ausbildung"
 monarchy_tier_6_1_desc:0 "Durch einen Fokus auf eine verwaltungstechnische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese zumindest ein wenig von den Grundzügen der Verwaltung eines Landes verstehen."
 monarchy_tier_6_2_desc:0 "Durch einen Fokus auf eine diplomatische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese sich grundsätzlich auf dem diplomatischen Pakett zurecht finden."
 monarchy_tier_6_3_desc:0 "Durch einen Fokus auf eine militaristische Ausbildung für die potenziellen Erben, stellen wir sicher, dass selbige zumindest die Grundzüge der Kunst des Krieges erlernen."
 monarchy_tier_6_4_desc:0 "Durch die verstärkte Ausbildung der Adligen Familien erhalten wir mehr kompetente Diener, die sich in den Dienst des Staates stellen können."
 monarchy_tier_6_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
