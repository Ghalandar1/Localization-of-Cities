 republic_tier_13_expan_1_1:0 "Stetige Entwicklung"
 republic_tier_13_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 republic_tier_13_expan_1_2:0 "Exklavenverwaltung"
 republic_tier_13_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 republic_tier_13_expan_1_3:0 "Flächenstaat"
 republic_tier_13_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 republic_tier_13_expan_1_4:0 "Kolonialer Staat"
 republic_tier_13_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 republic_tier_13_expan_1_5:0 "Ambitionierte Ansprüche"
 republic_tier_13_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 republic_tier_13_handel_1_1:0 "Geschützter Markt"
 republic_tier_13_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 republic_tier_13_handel_1_2:0 "Staatsangestellte Händler"
 republic_tier_13_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 republic_tier_13_handel_1_3:0 "Handelsflotte"
 republic_tier_13_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 republic_tier_13_handel_1_4:0 "Welthandel"
 republic_tier_13_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
