 theocracy_tier_2_politik1_1_4:0 "Militärischer Fokus"
 theocracy_tier_2_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
 theocracy_tier_2_stateorga_1_1:0 "Zentralismus"
 theocracy_tier_2_stateorga_1_1_desc:0 "Unser Herrscher ist die Spitze der Staatsverwaltung und erledigt viele Aufgaben selbst, statt sie weiterzugeben."
 theocracy_tier_2_stateorga_1_2:0 "Dezentralismus"
 theocracy_tier_2_stateorga_1_2_desc:0 "Feudale Herren regieren die Grafschaften im Namen unseres Herrschers, der sich nur um die wichtigsten Ämter kümmert. "
 theocracy_tier_2_stateorga_1_3:0 "Zentralstaat"
 theocracy_tier_2_stateorga_1_3_desc:0 "Das Land ist in Verwaltungsdistrikte unterteilt, die von der Hauptstadt aus regiert werden."
 theocracy_tier_2_stateorga_1_4:0 "Territorialrechte"
 theocracy_tier_2_stateorga_1_4_desc:0 "Die entfernten und neuen Territorien unseres Staates werden besser eingegliedert."
 theocracy_tier_2_inner_1_1:0 "Ritterorden"
 theocracy_tier_2_inner_1_1_desc:0 "Die Zeit des ritterlichen Lebens ist noch nicht vorbei, unsere Anführer müssen sich im Kampf gegen Ketzer und Ungläubige erproben, wenn sie an der Spitze des Staates stehen wollen."
 theocracy_tier_2_inner_1_2:0 "Mönchsorden"
 theocracy_tier_2_inner_1_2_desc:0 "Ein der Bildung gewidmetes Leben in Askese ist das Ideal unseres Staates. Nur die fähigsten Ordensmänner können an die Spitze des Staates treten."
 theocracy_tier_2_inner_1_3:0 "Herrschender Klerus"
 theocracy_tier_2_inner_1_3_desc:0 "Die Kirche ist unser Staat. Eine gute grundlegende Schulbildung bringt uns näher zu Gott."
 theocracy_tier_2_inner_1_4:0 "Harmonischer Staat"
 theocracy_tier_2_inner_1_4_desc:0 "In unserem Staat leben verschiedene Religionen friedlich zusammen."
 theocracy_tier_2_inner_1_5:0 "Gerechter Staat"
 theocracy_tier_2_inner_1_5_desc:0 "Unser Staat sorgt sich sowohl um das Recht seiner Bürger als auch um das anderer Staaten - ein ehrlicher Makler."
 theocracy_tier_2_aussen_1_1:0 "Missionarsarbeit"
 theocracy_tier_2_aussen_1_1_desc:0 "Wir werden für frieden auf dieser Welt sorgen, indem wir alle Menschen zu unserem Glauben konvertieren."
 theocracy_tier_2_aussen_1_2:0 "Heiliger Krieg"
 theocracy_tier_2_aussen_1_2_desc:0 "Es ist unsere heilige Pflicht, die Ketzer und Ungläubigen zu vernichten."
 theocracy_tier_2_aussen_1_3:0 "Vasallenbeziehungen"
 theocracy_tier_2_aussen_1_3_desc:0 "Wir haben viele Vasallen, die sich manchmal nicht unserer Herrschaft unterziehen wollen. Wir müssen unsere Bindung mit ihnen verstärken, um dies zu verhindern."
 theocracy_tier_2_aussen_1_4:0 "Ausbeutung der Vasallen"
 theocracy_tier_2_aussen_1_4_desc:0 "Wir haben zahlreiche Länder unterworfen. Sie waren schwach, sind aber reich - wir müssen ihre Ressourcen für uns Ausnutzen!"
 theocracy_tier_2_aussen_1_5:0 "Handelsnation"
 theocracy_tier_2_aussen_1_5_desc:0 "Indem wir auf der ganzen Welt Handelsposten errichten, werden wir Frieden und Wohlstand für unser Reich sichern."
 theocracy_tier_2_aussen_1_6:0 "Gottes Werk"
 theocracy_tier_2_aussen_1_6_desc:0 "Der Anspruch unseres Staates ist kein geringerer, als Gottes heiliges Werk zu verrichten. Die Menschen bewundern uns und sind bereit, dafür zu spenden."
 theocracy_tier_2_expan_1_1:0 "Stetige Entwicklung"
 theocracy_tier_2_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 theocracy_tier_2_expan_1_2:0 "Exklavenverwaltung"
 theocracy_tier_2_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 theocracy_tier_2_expan_1_3:0 "Flächenstaat"
 theocracy_tier_2_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 theocracy_tier_2_expan_1_4:0 "Kolonialer Staat"
 theocracy_tier_2_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 theocracy_tier_2_expan_1_5:0 "Ambitionierte Ansprüche"
 theocracy_tier_2_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 theocracy_tier_2_expan_1_6:0 "Den Glauben verbreiten"
 theocracy_tier_2_expan_1_6_desc:0 "Wir müssen unsere Anstrengungen intensivieren, unsere Religion in unserem Staat durchzusetzen."
 theocracy_tier_2_handel_1_1:0 "Geschützter Markt"
 theocracy_tier_2_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 theocracy_tier_2_handel_1_2:0 "Staatsangestellte Händler"
 theocracy_tier_2_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 theocracy_tier_2_handel_1_3:0 "Handelsflotte"
 theocracy_tier_2_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 theocracy_tier_2_handel_1_4:0 "Welthandel"
 theocracy_tier_2_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
