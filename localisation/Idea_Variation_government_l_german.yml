 monarchy_tier_8_estate_1_13_desc:0 "Wir verleihen keine Sonderrechte"
 monarchy_tier_8_politik2_1_1:0 "Ausgeglichene Politiken"
 monarchy_tier_8_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 monarchy_tier_8_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 monarchy_tier_8_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 monarchy_tier_8_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 monarchy_tier_8_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 monarchy_tier_8_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 monarchy_tier_8_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 monarchy_tier_8_checks_1_1:0 "Macht für die Stände"
 monarchy_tier_8_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 monarchy_tier_8_checks_1_2:0 "Parlament"
 monarchy_tier_8_checks_1_2_desc:0 "Durch Einberufung eines Parlaments erlauben wir verschiedenen Berufenen direkten Einfluss auf die Politik des Landes zu nehmen."
 monarchy_tier_8_checks_1_3:0 "Wahlmonarchie"
 monarchy_tier_8_checks_1_3_desc:0 "Eine Wahlmonarchie ist der Traum eines jeden Adligen, denn theoretisch kann sich jeder auf dem Thron wiederfinden, wenn er nur genug Unterstützung für sich zusammentrommelt."
 monarchy_tier_8_checks_1_4:0 "Alleinherrschaft"
 monarchy_tier_8_checks_1_4_desc:0 "Der Mitbestimmung durch andere Gruppen wird eine Absage erteilt und der Herrscher versucht die gesamte Macht im Staat auf sich zu vereinen."
 monarchy_tier_8_ausbildung_1_1:0 "Verwaltungsausbildung für den Erben"
 monarchy_tier_8_ausbildung_1_1_desc:0 "Durch einen Fokus auf eine verwaltungstechnische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese zumindest ein wenig von den Grundzügen der Verwaltung eines Landes verstehen."
 monarchy_tier_8_ausbildung_1_2:0 "Diplomatische Ausbildung für den Erben"
 monarchy_tier_8_ausbildung_1_2_desc:0 "Durch einen Fokus auf eine diplomatische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese sich grundsätzlich auf dem diplomatischen Pakett zurecht finden."
 monarchy_tier_8_ausbildung_1_3:0 "Militärische Ausbildung für den Erben"
 monarchy_tier_8_ausbildung_1_3_desc:0 "Durch einen Fokus auf eine militärische Ausbildung für die potenziellen Erben, stellen wir sicher, dass selbige zumindest die Grundzüge der Kunst des Krieges erlernen."
 monarchy_tier_8_ausbildung_1_4:0 "Ausbildungsförderung der Adligen"
 monarchy_tier_8_ausbildung_1_4_desc:0 "Durch die verstärkte Ausbildung der adligen Familien erhalten wir mehr kompetente Diener, die sich in den Dienst des Staates stellen können."
 monarchy_tier_8_ausbildung_1_5:0 "Allgemeine Schulbildung"
 monarchy_tier_8_ausbildung_1_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
 monarchy_tier_8_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 monarchy_tier_8_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 monarchy_tier_8_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 monarchy_tier_8_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 monarchy_tier_8_grundrechte_1_3:0 "Anreize zum Konvertieren"
 monarchy_tier_8_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 monarchy_tier_8_grundrechte_1_4:0 "Experten aus den Minderheiten"
 monarchy_tier_8_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 monarchy_tier_8_grundrechte_1_5:0 "Jedermann Grundrechte"
 monarchy_tier_8_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 monarchy_tier_9_wirt_1_1:0 "Merkantilismus"
 monarchy_tier_9_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 monarchy_tier_9_wirt_1_2:0 "Manufakturen"
 monarchy_tier_9_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 monarchy_tier_9_wirt_1_3:0 "Regionale Zentren"
 monarchy_tier_9_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 monarchy_tier_9_wirt_1_4:0 "Kolonialhandel"
 monarchy_tier_9_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 monarchy_tier_9_wirt_1_5:0 "Laissez Faire"
 monarchy_tier_9_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 monarchy_tier_9_rat_1_1:0 "Eingliederung der Stände"
 monarchy_tier_9_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 monarchy_tier_9_rat_1_2:0 "Administrative Berater"
 monarchy_tier_9_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
 monarchy_tier_9_rat_1_3:0 "Diplomatische Berater"
 monarchy_tier_9_rat_1_3_desc:0 "Unser Herrscher schätzt den Rat von Adligen und Händlern. Diplomatie und Handel werden uns zu Ruhm und Reichtum führen."
 monarchy_tier_9_rat_1_4:0 "Militärische Berater"
 monarchy_tier_9_rat_1_4_desc:0 "Unser Herrscher schätzt den Rat von kampfgestählten Männern. Nur den besten Generälen und Soldaten darf vertraut werden."
 monarchy_tier_9_rat_1_5:0 "Keine Berater"
 monarchy_tier_9_rat_1_5_desc:0 "Unser Herrscher ist von Gott legitimiert und benötigt nicht die Hilfe eines intrigenschmiedenden Rates."
 monarchy_tier_9_politik1_1_1:0 "Ständige Ministerien"
 monarchy_tier_9_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 monarchy_tier_9_politik1_1_2:0 "Administrativer Fokus"
 monarchy_tier_9_politik1_1_2_desc:0 "Indem wir unsere Anstrengungen auf die Errichtung einer effizienten Bürokratie konzentrieren, werden wir unsere administrativen Fähigkeiten ausschöpfen."
 monarchy_tier_9_politik1_1_3:0 "Diplomatischer Fokus"
 monarchy_tier_9_politik1_1_3_desc:0 "Indem wir uns auf die Verwaltung von Handel, Flotte und internationalen Beziehungen konzentrieren, werden wir unsere diplomatischen Fähigkeiten ausschöpfen."
 monarchy_tier_9_politik1_1_4:0 "Militärischer Fokus"
 monarchy_tier_9_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
