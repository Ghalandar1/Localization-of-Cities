 monarchy_tier_10_estate_1_7_desc:0 "Wir verleihen Sonderrechte an die Dhimmi."
 monarchy_tier_10_estate_1_8:0 "Sonderrechte für die Brahmanen"
 monarchy_tier_10_estate_1_8_desc:0 "Wir verleihen Sonderrechte an die Brahmanen."
 monarchy_tier_10_estate_1_9:0 "Sonderrechte für die Maratha"
 monarchy_tier_10_estate_1_9_desc:0 "Wir verleihen Sonderrechte an die Maratha."
 monarchy_tier_10_estate_1_10:0 "Sonderrechte für die Vaisyas"
 monarchy_tier_10_estate_1_10_desc:0 "Wir verleihen Sonderrechte an die Vaisyas."
 monarchy_tier_10_estate_1_11:0 "Sonderrechte für die Jains"
 monarchy_tier_10_estate_1_11_desc:0 "Wir verleihen Sonderrechte an die Jains."
 monarchy_tier_10_estate_1_12:0 "Sonderrechte für die Rajputen"
 monarchy_tier_10_estate_1_12_desc:0 "Wir verleihen Sonderrechte an die Rajputen."
 monarchy_tier_10_estate_1_13:0 "Keine Sonderrechte"
 monarchy_tier_10_estate_1_13_desc:0 "Wir verleihen keine Sonderrechte"
