 monarchy_tier_15_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 monarchy_tier_15_expan_1_4:0 "Kolonialer Staat"
 monarchy_tier_15_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 monarchy_tier_15_expan_1_5:0 "Ambitionierte Ansprüche"
 monarchy_tier_15_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 monarchy_tier_15_handel_1_1:0 "Geschützter Markt"
