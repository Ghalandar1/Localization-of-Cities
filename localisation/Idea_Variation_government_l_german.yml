 republic_tier_14_ausbildung_1_1:0 "Verbreitung neuer gesellschaftlicher Entwicklungen"
 republic_tier_14_ausbildung_1_1_desc:0 "Offenheit und Toleranz gegenüber neuen Entwicklungen haben sich fest in unserer Gesellschaft etabliert."
 republic_tier_14_ausbildung_1_2:0 "Humanistische Bildung"
 republic_tier_14_ausbildung_1_2_desc:0 "Eine allgemeine Schulbildung bringt die besten Genies hervor."
 republic_tier_14_ausbildung_1_3:0 "Verbreitung neuer Ideen"
 republic_tier_14_ausbildung_1_3_desc:0 "Unser staatlicher Aufbau ist flexibel und lernfähig, neue Ideen können schnell umgesetzt werden."
 republic_tier_14_ausbildung_1_4:0 "Soziale Mobilität"
 republic_tier_14_ausbildung_1_4_desc:0 "Es gibt zwar noch verschiedene Stände, aber die meisten Schranken wurden aufgehoben und ermöglichen es mehr Bürgern, an der Regierung mitzuwirken."
 republic_tier_14_ausbildung_1_5:0 "Innovative Gesellschaft"
 republic_tier_14_ausbildung_1_5_desc:0 "Vorsprung durch Innovation steht im Mittelpunkt unserer Gesellschaft."
 republic_tier_14_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 republic_tier_14_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 republic_tier_14_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 republic_tier_14_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 republic_tier_14_grundrechte_1_3:0 "Anreize zum Konvertieren"
 republic_tier_14_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 republic_tier_14_grundrechte_1_4:0 "Experten aus den Minderheiten"
 republic_tier_14_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 republic_tier_14_grundrechte_1_5:0 "Jedermann Grundrechte"
 republic_tier_14_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 republic_tier_14_vision_1_1:0 "Revolution"
 republic_tier_14_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 republic_tier_14_vision_1_2:0 "Reaktion"
 republic_tier_14_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 republic_tier_14_vision_1_3:0 "Kultur Fokus"
 republic_tier_14_vision_1_3_desc:0 "Wir fokussieren uns auf die Wurzeln unserer Kultur und können nur Vorteile daraus ziehen!"
 republic_tier_14_vision_1_4:0 "Volksstaat"
 republic_tier_14_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
 republic_tier_15_wirt_1_1:0 "Merkantilismus"
 republic_tier_15_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 republic_tier_15_wirt_1_2:0 "Manufakturen"
 republic_tier_15_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 republic_tier_15_wirt_1_3:0 "Regionale Zentren"
 republic_tier_15_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 republic_tier_15_wirt_1_4:0 "Kolonialhandel"
 republic_tier_15_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 republic_tier_15_wirt_1_5:0 "Laissez Faire"
 republic_tier_15_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 republic_tier_15_rat_1_1:0 "Eingliederung der Stände"
 republic_tier_15_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 republic_tier_15_rat_1_2:0 "Administrative Berater"
 republic_tier_15_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
 republic_tier_15_rat_1_3:0 "Diplomatische Berater"
 republic_tier_15_rat_1_3_desc:0 "Unser Herrscher schätzt den Rat von Adligen und Händlern. Diplomatie und Handel werden uns zu Ruhm und Reichtum führen."
 republic_tier_15_rat_1_4:0 "Militärische Berater"
 republic_tier_15_rat_1_4_desc:0 "Unser Herrscher schätzt den Rat von kampfgestählten Männern. Nur den besten Generälen und Soldaten darf vertraut werden."
 republic_tier_15_rat_1_5:0 "Keine Berater"
 republic_tier_15_rat_1_5_desc:0 "Unser Herrscher ist von Gott legitimiert und benötigt nicht die Hilfe eines intrigenschmiedenden Rates."
 republic_tier_15_politik1_1_1:0 "Ständige Ministerien"
 republic_tier_15_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 republic_tier_15_politik1_1_2:0 "Administrativer Fokus"
 republic_tier_15_politik1_1_2_desc:0 "Indem wir unsere Anstrengungen auf die Errichtung einer effizienten Bürokratie konzentrieren, werden wir unsere administrativen Fähigkeiten ausschöpfen."
 republic_tier_15_politik1_1_3:0 "Diplomatischer Fokus"
 republic_tier_15_politik1_1_3_desc:0 "Indem wir uns auf die Verwaltung von Handel, Flotte und internationalen Beziehungen konzentrieren, werden wir unsere diplomatischen Fähigkeiten ausschöpfen."
 republic_tier_15_politik1_1_4:0 "Militärischer Fokus"
 republic_tier_15_politik1_1_4_desc:0 "Indem wir eine moderne Befehlsstruktur errichten, werden wir unsere militärischen Fähigkeiten ausschöpfen."
 republic_tier_15_stateorga_1_1:0 "Zentralismus"
 republic_tier_15_stateorga_1_1_desc:0 "Unser Herrscher ist die Spitze der Staatsverwaltung und erledigt viele Aufgaben selbst, statt sie weiterzugeben."
 republic_tier_15_stateorga_1_2:0 "Dezentralismus"
 republic_tier_15_stateorga_1_2_desc:0 "Feudale Herren regieren die Grafschaften im Namen unseres Herrschers, der sich nur um die wichtigsten Ämter kümmert. "
 republic_tier_15_stateorga_1_3:0 "Zentralstaat"
 republic_tier_15_stateorga_1_3_desc:0 "Das Land ist in Verwaltungsdistrikte unterteilt, die von der Hauptstadt aus regiert werden."
 republic_tier_15_stateorga_1_4:0 "Territialrechte"
 republic_tier_15_stateorga_1_4_desc:0 "Die entfernten und neuen Territorien unseres Staates werden besser eingegliedert."
 republic_tier_15_inner_1_1:0 "Religiöse Nation"
 republic_tier_15_inner_1_1_desc:0 "Es gibt nur einen wahren Glauben in unserem Staat und wir sorgen dafür, dass jeder an ihn glaubt!"
 republic_tier_15_inner_1_2:0 "Multikulturelle Nation"
 republic_tier_15_inner_1_2_desc:0 "Unser Staat vereint viele verschiedene Völker und wir akzeptieren sie alle ungeachtet ihrer Kultur und Religion."
 republic_tier_15_inner_1_3:0 "Staatlicher Nationalismus"
 republic_tier_15_inner_1_3_desc:0 "Unsere Nation ist die Großartigste von allen. Jeder will so sein wie wir!"
 republic_tier_15_inner_1_4:0 "Interner Zusammenhalt"
 republic_tier_15_inner_1_4_desc:0 "Der Staat sorgt sich um das Wohlergehen des Volkes und so ist es auch umgekehrt. Das stärkt unsere Geschlossenheit und lässt und gegen alle Widrigkeiten bestehen!"
 republic_tier_15_inner_1_5:0 "Vernetzte Nation"
 republic_tier_15_inner_1_5_desc:0 "Unsere Nation besteht aus vielen gut vernetzten Händlern und Adligen."
 republic_tier_15_aussen_1_1:0 "Reisende Adlige"
 republic_tier_15_aussen_1_1_desc:0 "Wir rekrutieren die findigsten Adligen, um in andere Länder zu reisen und Spionage zu betreiben."
 republic_tier_15_aussen_1_2:0 "Botschaften"
 republic_tier_15_aussen_1_2_desc:0 "Wir errichten dauerhafte Botschaften im Ausland, um unsere diplomatischen Kontakte zu pflegen."
 republic_tier_15_aussen_1_3:0 "Vasallenbeziehungen"
 republic_tier_15_aussen_1_3_desc:0 "Wir haben viele Vasallen, die sich manchmal nicht unserer Herrschaft unterziehen wollen. Wir müssen unsere Bindung mit ihnen verstärken, um dies zu verhindern."
 republic_tier_15_aussen_1_4:0 "Ausbeutung der Vasallen"
 republic_tier_15_aussen_1_4_desc:0 "Wir haben zahlreiche Länder unterworfen. Sie waren schwach, sind aber reich - wir müssen ihre Ressourcen für uns Ausnutzen!"
 republic_tier_15_aussen_1_5:0 "Handelsnation"
 republic_tier_15_aussen_1_5_desc:0 "Indem wir auf der ganzen Welt Handelsposten errichten, werden wir Frieden und Wohlstand für unser Reich sichern."
 republic_tier_15_aussen_1_6:0 "Heiratspolitik"
 republic_tier_15_aussen_1_6_desc:0 "Durch eine Heiratspolitik, die ähnlich zu der, der großen Dynastien Europas ist, versuchen wir in gute Beziehungen mit anderen Staaten zu treten."
 republic_tier_15_expan_1_1:0 "Stetige Entwicklung"
 republic_tier_15_expan_1_1_desc:0 "Wir konzentrieren uns auf die Langzeit-Entwicklung unseres Landes."
 republic_tier_15_expan_1_2:0 "Exklavenverwaltung"
 republic_tier_15_expan_1_2_desc:0 "Wir haben eine flexible Verwaltung, die uns die Errichtung und Verwaltung von Exklaven auf der gesamten Welt ermöglicht."
 republic_tier_15_expan_1_3:0 "Flächenstaat"
 republic_tier_15_expan_1_3_desc:0 "Unser Reich hat große Mengen Land erobert, die wir in unsere Verwaltung fest eingliedern müssen."
 republic_tier_15_expan_1_4:0 "Kolonialer Staat"
 republic_tier_15_expan_1_4_desc:0 "In der neuen Welt erwarten und Gold und Glorie, wir müssen sie schleunigst kolonisieren."
 republic_tier_15_expan_1_5:0 "Ambitionierte Ansprüche"
 republic_tier_15_expan_1_5_desc:0 "Unsere Nachbarn beherrschen Gebiete, die einst unseren Vorfahren gehörten. Wir werden alles Land rechtmäßig beanspruchen!"
 republic_tier_15_handel_1_1:0 "Geschützter Markt"
 republic_tier_15_handel_1_1_desc:0 "Indem wir unseren Innenhandel gegen schädliche Einflüsse abschirmen, steigern wir den Handelseinfluss in unserer Region."
 republic_tier_15_handel_1_2:0 "Staatsangestellte Händler"
 republic_tier_15_handel_1_2_desc:0 "Wir heuern professionelle Händler an, um unseren Staat zu verwalten."
 republic_tier_15_handel_1_3:0 "Handelsflotte"
 republic_tier_15_handel_1_3_desc:0 "Wir bauen einen hölzernen Wall aus Schiffen, um unseren Überseehandel gegen Piraten und Räuber zu schützen."
 republic_tier_15_handel_1_4:0 "Welthandel"
 republic_tier_15_handel_1_4_desc:0 "Indem wir unseren Markt vollständig öffnen, werden wir den Welthandel maßgeblich beeinflussen können."
 republic_tier_15_estate_1_1:0 "Sonderrechte für den Adel"
 republic_tier_15_estate_1_1_desc:0 "Wir verleihen Sonderrechte an die Adligen."
 republic_tier_15_estate_1_2:0 "Sonderrechte für den Klerus"
 republic_tier_15_estate_1_2_desc:0 "Wir verleihen Sonderrechte an den Klerus."
 republic_tier_15_estate_1_3:0 "Sonderrechte für die Bürger"
 republic_tier_15_estate_1_3_desc:0 "Wir verleihen Sonderrechte an die Bürger."
 republic_tier_15_estate_1_4:0 "Sonderrechte für die Nationalisten"
 republic_tier_15_estate_1_4_desc:0 "Wir verleihen Sonderrechte an die Nationalisten."
 republic_tier_15_estate_1_5:0 "Sonderrechte für die Janitscharen"
 republic_tier_15_estate_1_5_desc:0 "Wir verleihen Sonderrechte an die Janitscharen."
 republic_tier_15_estate_1_6:0 "Sonderrechte für die Kosaken"
 republic_tier_15_estate_1_6_desc:0 "Wir verleihen Sonderrechte an die Kosaken."
 republic_tier_15_estate_1_7:0 "Sonderrechte für die Dhimmi"
 republic_tier_15_estate_1_7_desc:0 "Wir verleihen Sonderrechte an die Dhimmi."
 republic_tier_15_estate_1_8:0 "Sonderrechte für die Brahmanen"
 republic_tier_15_estate_1_8_desc:0 "Wir verleihen Sonderrechte an die Brahmanen."
 republic_tier_15_estate_1_9:0 "Sonderrechte für die Maratha"
 republic_tier_15_estate_1_9_desc:0 "Wir verleihen Sonderrechte an die Maratha."
 republic_tier_15_estate_1_10:0 "Sonderrechte für die Vaisyas"
 republic_tier_15_estate_1_10_desc:0 "Wir verleihen Sonderrechte an die Vaisyas."
 republic_tier_15_estate_1_11:0 "Sonderrechte für die Jains"
 republic_tier_15_estate_1_11_desc:0 "Wir verleihen Sonderrechte an die Jains."
 republic_tier_15_estate_1_12:0 "Sonderrechte für die Rajputen"
 republic_tier_15_estate_1_12_desc:0 "Wir verleihen Sonderrechte an die Rajputen."
 republic_tier_15_estate_1_13:0 "Keine Sonderrechte"
 republic_tier_15_estate_1_13_desc:0 "Wir verleihen keine Sonderrechte"
 republic_tier_15_politik2_1_1:0 "Ausgeglichene Politiken"
 republic_tier_15_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 republic_tier_15_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 republic_tier_15_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 republic_tier_15_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 republic_tier_15_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 republic_tier_15_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 republic_tier_15_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 republic_tier_15_checks_1_1:0 "Macht für die Stände"
 republic_tier_15_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 republic_tier_15_checks_1_2:0 "Parlament"
 republic_tier_15_checks_1_2_desc:0 "Durch Einberufung eines Parlaments erlauben wir verschiedenen Berufenen direkten Einfluss auf die Politik des Landes zu nehmen."
 republic_tier_15_checks_1_3:0 "Herrschaft des Besten"
 republic_tier_15_checks_1_3_desc:0 "In unserer Politik hat sich eine starke Parteienstruktur herausgebildet, die neue politische Führer heranbildet, für die Wähler aber nur schwer durchschaubar ist."
 republic_tier_15_checks_1_4:0 "Langer Wahlzyklus"
 republic_tier_15_checks_1_4_desc:0 "Indem wir die Zeit zwischen den Wahlen erhöhen, erhöht sich auch die Stabilität und Akzeptanz unserer Regierung."
 republic_tier_15_checks_1_5:0 "Kurzer Wahlzyklus"
 republic_tier_15_checks_1_5_desc:0 "Indem wir die Zeit zwischen den Wahlen verringern, verhindern wir, dass sich starre Machtstrukturen im Staat bilden."
 republic_tier_15_checks_1_6:0 "Lotterie-Wahl"
 republic_tier_15_checks_1_6_desc:0 "Nur die einflussreichsten Kandidaten stellen sich zur Wahl, der Gewinner wird jedoch zufällig gezogen."
