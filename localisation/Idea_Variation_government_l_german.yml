 theocracy_tier_10_vision_1_1:0 "Revolution"
 theocracy_tier_10_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 theocracy_tier_10_vision_1_2:0 "Reaktion"
 theocracy_tier_10_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 theocracy_tier_10_vision_1_3:0 "Ruhige Verwaltung"
 theocracy_tier_10_vision_1_3_desc:0 "Während andere Staaten im Chaos versinken, konzentrieren wir uns auf die gute Verwaltung unserer Gebiete und ersticken so jede gefährliche Tendenz im Keim."
 theocracy_tier_10_vision_1_4:0 "Volksstaat"
 theocracy_tier_10_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
