 monarchy_tier_15_politik2_1_1:0 "Ausgeglichene Politiken"
 monarchy_tier_15_politik2_1_1_desc:0 "Wir werden unsere Verwaltung ausgeglichen erweitern."
 monarchy_tier_15_politik2_1_2:0 "Verbesserter Administrativer Fokus"
 monarchy_tier_15_politik2_1_2_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer administrativen Fähigkeiten."
 monarchy_tier_15_politik2_1_3:0 "Verbesserter Diplomatischer Fokus"
 monarchy_tier_15_politik2_1_3_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer diplomatischen Fähigkeiten."
 monarchy_tier_15_politik2_1_4:0 "Verbesserter Militärischer Fokus"
 monarchy_tier_15_politik2_1_4_desc:0 "Wir konzentrieren uns auf die Verbesserung unserer militärischen Fähigkeiten."
 monarchy_tier_15_checks_1_1:0 "Macht für die Stände"
 monarchy_tier_15_checks_1_1_desc:0 "Dadurch, dass wir den Ständen mehr Einfluss auf die Abläufe in unserem Land geben, können wir die Macht im Staat gleichmäßiger verteilen und so die Stände zufrieden stellen."
 monarchy_tier_15_checks_1_2:0 "Parlament"
 monarchy_tier_15_checks_1_2_desc:0 "Durch Einberufung eines Parlaments erlauben wir verschiedenen Berufenen direkten Einfluss auf die Politik des Landes zu nehmen."
 monarchy_tier_15_checks_1_3:0 "Wahlmonarchie"
 monarchy_tier_15_checks_1_3_desc:0 "Eine Wahlmonarchie ist der Traum eines jeden Adligen, denn theoretisch kann sich jeder auf dem Thron wiederfinden, wenn er nur genug Unterstützung für sich zusammentrommelt."
 monarchy_tier_15_checks_1_4:0 "Alleinherrschaft"
 monarchy_tier_15_checks_1_4_desc:0 "Der Mitbestimmung durch andere Gruppen wird eine Absage erteilt und der Herrscher versucht die gesamte Macht im Staat auf sich zu vereinen."
 monarchy_tier_15_ausbildung_1_1:0 "Verwaltungsausbildung für den Erben"
 monarchy_tier_15_ausbildung_1_1_desc:0 "Durch einen Fokus auf eine verwaltungstechnische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese zumindest ein wenig von den Grundzügen der Verwaltung eines Landes verstehen."
 monarchy_tier_15_ausbildung_1_2:0 "Diplomatische Ausbildung für den Erben"
 monarchy_tier_15_ausbildung_1_2_desc:0 "Durch einen Fokus auf eine diplomatische Ausbildung für unsere potenziellen Erben, stellen wir sicher, dass diese sich grundsätzlich auf dem diplomatischen Pakett zurecht finden."
 monarchy_tier_15_ausbildung_1_3:0 "Militärische Ausbildung für den Erben"
 monarchy_tier_15_ausbildung_1_3_desc:0 "Durch einen Fokus auf eine militärische Ausbildung für die potenziellen Erben, stellen wir sicher, dass selbige zumindest die Grundzüge der Kunst des Krieges erlernen."
 monarchy_tier_15_ausbildung_1_4:0 "Ausbildungsförderung der Adligen"
 monarchy_tier_15_ausbildung_1_4_desc:0 "Durch die verstärkte Ausbildung der adligen Familien erhalten wir mehr kompetente Diener, die sich in den Dienst des Staates stellen können."
 monarchy_tier_15_ausbildung_1_5:0 "Allgemeine Schulbildung"
 monarchy_tier_15_ausbildung_1_5_desc:0 "Durch eine kostspielige, aber allgemeine Ausbildung ermöglichen wir mehr Ständen etwas zu lernen und können als Staat von dem gemehrten Wissen unserer Untertanen profitieren."
 monarchy_tier_15_grundrechte_1_1:0 "Toleranz für andere Konfessionen"
 monarchy_tier_15_grundrechte_1_1_desc:0 "Wir vergeben Grundrechte an alle Personen, die unseren Glauben teilen, ohne dass die Konfession eine Rolle spielt."
 monarchy_tier_15_grundrechte_1_2:0 "Toleranzen gegenüber Ungläubigen"
 monarchy_tier_15_grundrechte_1_2_desc:0 "Im Gegensatz zu Häretikern, die Gott lästern, können wir fremde Völker und ihre Religionen tolerieren."
 monarchy_tier_15_grundrechte_1_3:0 "Anreize zum Konvertieren"
 monarchy_tier_15_grundrechte_1_3_desc:0 "Es sollten alle Angehörige des Reichs dem Staatsglauben folgen, wir werden dafür Anreize schaffen."
 monarchy_tier_15_grundrechte_1_4:0 "Experten aus den Minderheiten"
 monarchy_tier_15_grundrechte_1_4_desc:0 "Die Zeit der gnadenlosen Unterdrückung der Minderheiten ist vorbei. Wir sollten die Besten von ihnen für unseren Staat gewinnen."
 monarchy_tier_15_grundrechte_1_5:0 "Jedermann Grundrechte"
 monarchy_tier_15_grundrechte_1_5_desc:0 "Wir garantieren die uneinschränkbaren Grundrechte für alle Staatsangehörigen."
 monarchy_tier_15_vision_1_1:0 "Revolution"
 monarchy_tier_15_vision_1_1_desc:0 "Das alte Regime hat mit jahrelanger Misswirtschaft unser Land regiert und unterdrückt das Volk. Es ist Zeit für einen Wandel!"
 monarchy_tier_15_vision_1_2:0 "Reaktion"
 monarchy_tier_15_vision_1_2_desc:0 "Könige werden gestürzt und der revolutionäre Abschaum stürzt ganze Länder in Anarchie. Aber unser Volk glaubt an seinen Herrscher und widersteht diesen mörderischen Ideen!"
 monarchy_tier_15_vision_1_3:0 "Militarismus"
 monarchy_tier_15_vision_1_3_desc:0 "Während andere Länder im Chaos versinken, stehen unsere Bürger still in der Formation."
 monarchy_tier_15_vision_1_4:0 "Volksstaat"
 monarchy_tier_15_vision_1_4_desc:0 "Die verschiedenen Völker des Reichs halten zusammen, als wären sie eines."
