 theocracy_tier_3_wirt_1_1:0 "Merkantilismus"
 theocracy_tier_3_wirt_1_1_desc:0 "Indem wir den Import und Export von Gütern stärker kontrollieren, können wir den Handel unserer Feinde gezielt blockieren."
 theocracy_tier_3_wirt_1_2:0 "Manufakturen"
 theocracy_tier_3_wirt_1_2_desc:0 "Wir werden uns gezielt auf den Ausbau der Manufakturen konzentrieren. Andere Investitionen werden jedoch teurer."
 theocracy_tier_3_wirt_1_3:0 "Regionale Zentren"
 theocracy_tier_3_wirt_1_3_desc:0 "Wir werden uns gezielt darauf konzentrieren, den Ausbau der wichtigsten Handelszentren voranzutreiben."
 theocracy_tier_3_wirt_1_4:0 "Kolonialhandel"
 theocracy_tier_3_wirt_1_4_desc:0 "Wir werden den Handel mit unseren Übersee-Kolonien schützen, um unseren Profit zu maximieren."
 theocracy_tier_3_wirt_1_5:0 "Laissez Faire"
 theocracy_tier_3_wirt_1_5_desc:0 "Indem wir Freihandel ermöglichen und den Unternehmern freie Hand bei der Produktion lassen, werden wir die Qualität unserer produzierten Güter deutlich steigern."
 theocracy_tier_3_rat_1_1:0 "Eingliederung der Stände"
 theocracy_tier_3_rat_1_1_desc:0 "Der Rat wird von den einflussreichen Mitgliedern der Stände gebildet. Der Herrscher hat aber immer noch das letzte Wort."
 theocracy_tier_3_rat_1_2:0 "Administrative Berater"
 theocracy_tier_3_rat_1_2_desc:0 "Unser Herrscher schätzt den Rat von qualifizierten Verwaltern und Männern der Kirche, um die Schatzkammern zu füllen und das Volk beherrschen."
 theocracy_tier_3_rat_1_3:0 "Diplomatische Berater"
 theocracy_tier_3_rat_1_3_desc:0 "Unser Herrscher schätzt den Rat von Adligen und Händlern. Diplomatie und Handel werden uns zu Ruhm und Reichtum führen."
 theocracy_tier_3_rat_1_4:0 "Militärische Berater"
 theocracy_tier_3_rat_1_4_desc:0 "Unser Herrscher schätzt den Rat von kampfgestählten Männern. Nur den besten Generälen und Soldaten darf vertraut werden."
 theocracy_tier_3_rat_1_5:0 "Keine Berater"
 theocracy_tier_3_rat_1_5_desc:0 "Unser Herrscher ist von Gott legitimiert und benötigt nicht die Hilfe eines intrigenschmiedenden Rates."
 theocracy_tier_3_politik1_1_1:0 "Ständige Ministerien"
 theocracy_tier_3_politik1_1_1_desc:0 "Die Gründung von ständigen Ministerien wird uns ermöglichen, eine ausgeglichene Politik zu betreiben."
 theocracy_tier_3_politik1_1_2:0 "Administrativer Fokus"
