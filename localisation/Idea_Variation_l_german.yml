 flogi_ideas.103b:0 "Unsere Wirtschaftspolitik erlaubt es uns in eine Manufaktur unserer Wahl zu investieren. Wir können aber nicht entscheiden wo sie gebaut wird, das ist eine bürokratische Entscheidung."
