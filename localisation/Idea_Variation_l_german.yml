l_german:
 cb_coast:0 "Küsteninvasion"
 cb_coast_desc:0 "Als Marinenation brauchen wir Basen. Manchmal muss man sich Basen erkämpfen."
 COAST_WAR_NAME:0 "$ORDER$$FIRST$ Küsteninvasion gegen $SECOND$"
 cb_seekrieg:0 "Seekrieg"
 cb_seekrieg_desc:0 "Wir führen einen begrenzten Krieg gegen unseren Rivalen zur See, haben aber keine Ambitionen dies in einen totalen Krieg ausarten zu lassen."
 SEEKRIEG_WAR_NAME:0 "$ORDER$$FIRST$ Seekrieg gegen $SECOND$"
 cb_dynastie:0 "Dynastischer Vereinigungskrieg"
 cb_dynastie_desc:0 "Wir führen einen Krieg gegen unsere eigene Familie um die Throne unserer Dynastie unter eine Herrschaft zu bringen."
 DYNASTIE_WAR_NAME:0 "$ORDER$$FIRST$ Dynastischer Vereinigungskrieg gegen $SECOND$"
 cb_konigreich:0 "Unterwerfung"
 cb_konigreich_desc:0 "Wir können kleine Länder die im Rang unter uns stehen unterwerfen."
 development_raised:0 "Entwicklung erhöht"
 development_raised_desc:0 "Ihr habt die Entwicklung erhöht. Dies hat die Administrativen Fähigkeiten eures Landes stark beansprucht. Es wird eine Zeit dauern, bis ihr wieder ein solches Projekt angehen könnt."
 dynastic_involvement:0 "Dynastische Verwicklungen"
 dynastic_involvement_desc:0 "Wir haben uns in ein politisches Abenteuer begeben, aus dem wir zwar als Sieger hervorgegangen sind, unser Ruf aber gelitten hat."
 dynastic_change:0 "Dynastische Beeinflussung"
 dynastic_change_desc:0 "Unser Land war das Ziel einer dynastischen Beeinflussung. Wir werden nunmehr nicht für alles direkt verantwortlich gemacht, was in unserem Land geschieht."
 zentra_dev:0 "Stadtentwicklung"
 zentra_dev_desc:0 "Durch koordinierte Städteplanung können wir die Kosten deutlich verringern große Städte zu entwickeln."
 advisor_hired:0 "Berater angeheuert"
 advisor_hired_desc:0 "Wir haben aus einer langen Liste von Kandidaten den besten ausgewählt. Es wird eine Weile dauern, bis wir erneut so gute Leute finden."
 advisor_hired_2:0 "Berater angeheuert"
 advisor_hired_2_desc:0 "Wir haben aus einer langen Liste von Kandidaten den besten ausgewählt. Es wird eine Weile dauern, bis wir erneut so gute Leute finden."
 hire_advisor_title:0 "Rekrutiert einen Berater!"
 hire_advisor_desc:0 "Rekrutiert einen Berater. Ihr könnt seine Fähigkeit und sein Skilllevel (2 oder 3) frei wählen. Ihr könnt dies aber nur alle 3 Jahre tun und werdet für diese Zeit je nachdem welches Skilllevel ihr angeheuert habt höhere Beraterkosten haben."
 diktatur_dec_title:0 "Reformiert das Land!"
 diktatur_dec_desc:0 "Als Diktator habt ihr die Macht in eurem Land zu tun, was ihr wollt."
 monarchie_dec_title:0 "Einen Erben finden."
 monarchie_dec_desc:0 "Da unsere Dynastie keinen Erben hat, begeben wir uns auf die Suche nach einem."
 diktatur_done:0 "Kürzliche Reformen"
 diktatur_done_desc:0 "Der Diktator hat kürzlich Reformen erlassen, die einigen Leute nicht schmecken werden."
 konigreich_dec_title:0 "Sommerfest abhalten"
 konigreich_dec_desc:0 "Indem wir ein Sommerfest für unsere Untertanen geben festigen wir unsere Herrschaft und machen uns beliebt."
 konigreich_done:0 "Sommerfest abgehalten"
 konigreich_done_desc:0 "Das Sommerfest war ein voller Erfolg."
 iv_mercanti_dec_title:0 "Merkantilismus erhöhen"
