 flogi_ideas.100a:0 "Suche nach einem Nachfolger"
 flogi_ideas.100b:0 "Unsere Dynastie ist ohne Nachfolger. In diesen Zeiten müssen wir dafür sorgen, dass unsere Dynastie nicht ausstirbt. Wir sollten also mögliche Kandidaten in unserer Verwandtschaft sichten, ob diese nicht unsere Dynastie erneuern sollen."
