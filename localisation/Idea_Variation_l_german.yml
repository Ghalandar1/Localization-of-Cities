 idea_settings.10:0 "Mod Einstellungen"
 idea_settings.11:0 "Ihr werdet über die nächsten ein bis zwei Monate Events erhalten, wo ihr besondere Modeinstellungen einstellen könnt. Diese Einstellungen können nicht geändert werden und gelten das übrige Spiel. Um die Einstellungen zu verändern muss ein neues Spiel gestartet werden."
 idea_settings.12:0 "Ok!"
 idea_settings.20:0 "Einstellungen der Schwierigkeit (KI Boni)"
 idea_settings.21:0 "Idea Variation fügt eine neue Schwierigkeitsstufe hinzu: Idea Variation Harte Schwierigkeit. Wenn aktiviert, wird die KI über die Zeitalter immer stärkere Boni bekommen um euch vor eine richtige Herausforderung zu stellen."
 idea_settings.22:0 "Aktiviere Idea Variation Harte Schwierigkeit (KI Boni)"
 idea_settings.23:0 "Aktiviere Idea Variation Normale Schwierigkeit"
 idea_settings.30:0 "Development Einstellungen"
 idea_settings.31:0 "Hier könnt ihr besondere Einstellungen zum Developen einstellen. Dieses System wird die Kosten für die Entwicklung durch Monarchenpunkte erhöhen je mehr Provinzen ihr kontrolliert. Die Ideen Zentralisierung und Horde beeinflussen dieses System. Ist es deaktiviert, haben die Ideengruppen in dieser Beziehung keinen Effekt, auch wenn der Tooltip etwas anderes sagt. Es wird empfohlen dieses Feature zu aktivieren. Der Malus macht sich erst ab 50 Kernprovinzen bemerkbar."
 idea_settings.32:0 "Aktiviert Development Features"
 idea_settings.33:0 "Deaktiviert Development Features"
 idea_settings.40:0 "Zwischenevent"
 idea_settings.41:0 "Das sollte keiner sehen."
 idea_settings.42:0 "Das auch nicht."
 idea_settings.50:0 "Mod Einstellungen Zusammenfassung"
 idea_settings.51:0 "Hier nochmal eine Übersicht, was ihr in Bezug auf die Events gewählt habt. Viel Spaß!"
 idea_settings.52:0 "Spiel starten!"
 idea_settings.60:0 "Einstellungen der Schwierigkeit (Spieler Einstellungen)"
 idea_settings.61:0 "Idea Variation fügt eine neue Schwierigkeitsstufe hinzu: Idea Variation Harte Schwierigkeit. Wenn aktiviert, bekommt dein Spielerland mit jedem Zeitalter größere wirtschaftliche Nachteile."
 idea_settings.62:0 "Aktiviere Idea Variation Harte Schwierigkeit (Spieler Malus)"
 idea_settings.63:0 "Aktiviere Idea Variation Normale Schwierigkeit"
 idea_settings.70:0 "Staatsverwaltungs-/Entwicklungskosten für Gebäude"
 idea_settings.71:0 "In Idea Variation gibt es standardmäßig erhöhte Staatsverwaltungs-/Entwicklungskosten für einige Gebäude. Dies kann hier deaktiviert werden. \n(Die erhöhten Kosten bleiben auch bei Deaktivierung sichtbar, werden aber auf Provinzebene wieder abgezogen)"
 idea_settings.72:0 "Behaltet erhöhte Staatsverwaltungs/Entwicklungskosten durch Gebäude"
 idea_settings.73:0 "Deaktiviert erhöhte Staatsverwaltungs/Entwicklungskosten durch Gebäude"
 idea_settings.80:0 "Standes Interaktionen"
 idea_settings.81:0 "In Idea Variation gibt es neue Standesinteraktionen. Diese können aktiviert oder deaktiviert werden."
 idea_settings.82:0 "Aktiviert neue Standesinteraktionen"
 idea_settings.83:0 "Deaktiviert neue Standesinteraktionen"
 idea_settings.90:0 "MP Anpassungen"
 idea_settings.91:0 "Es gibt die Möglichkeit Multiplayer Balancing Anpassungen zu aktivieren. Darin enthalten: \n- ein Nerf von Festungen wenn diese aneinander grenzen (ab Festung 4). \n- Ein System um starkes überziehen des Truppenlimits zu bestrafen. \n- Ein System das bei vielen Darlehen die Kriegsmüdigkeit erhöht."
