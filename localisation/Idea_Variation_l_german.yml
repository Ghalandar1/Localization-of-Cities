 cb_events.22:0 "Ein ausländischer Erbe"
 cb_events.23:0 "Unser Land hat eine harte Zeit hinter sich. Wir konnten keinen geeigneten Erben heranziehen, der uns einmal auf den Thron nachfolgen soll. Wir haben nun einen hervorragenden Kandidaten gefunden, der uns zwar familiär verbunden ist, aber nicht zu unserer Dynastie gehört."
 cb_events.24:0 "Ein Erbe ist besser als keiner."
 improve_development_title:0 "Erhöht die Entwicklung"
 improve_development_desc:0 "Investiert Geld um eure Entwicklung zu erhöhen."
 dynastie_promoten_title:0 "Dynastie fördern"
 dynastie_promoten_desc:0 "Wir können unseren Einfluss und unsere guten Kontakte einsetzen um einen hervorragend geeigneten Spross unserer Dynastie auf einen ausländischen Thron zu setzen."
 idea_var_advisor_1:0 "Verwalter"
 idea_var_advisor_1_desc:0 "Der Verwalter hat Erfahrungen in der Integration neuer Lande in das Reich. Dieses Wissen könnte uns sehr nützlich sein."
 idea_var_advisor_2:0 "Anwalt"
 idea_var_advisor_2_desc:0 "Der Anwalt kennt sich im Recht sehr gut aus und könnte den ein oder anderen Prozess beschleunigen."
 idea_var_advisor_3:0 "Architekt"
 idea_var_advisor_3_desc:0 "Der Architekt ist ein Bauexperte. Sein Wissen könnte sehr nützlich sein."
 idea_var_advisor_4:0 "Kapitalist"
 idea_var_advisor_4_desc:0 "Der Kapitalist kennt sich mit Investitionen aus und kann den Staat dahingehend beraten."
 idea_var_advisor_5:0 "Generalstabsoffizier"
 idea_var_advisor_5_desc:0 "Der Generalstabsoffizier hat enge Verbindungen zur Generalität und kennt sich mit der Armee bestens aus."
 idea_var_advisor_6:0 "Humanist"
 idea_var_advisor_6_desc:0 "Der Humanist kümmert sich um die Minderheiten in einem Land und kämpft für Gleichberechtigung."
 idea_var_advisor_7:0 "Alter Admiral"
 idea_var_advisor_7_desc:0 "Der alte Admiral liebt die Flotte. Sie zu vergrößern ist sein größtes Ziel."
 idea_var_advisor_8:0 "Richter"
 idea_var_advisor_8_desc:0 "Der Richter urteilt über Verbrechen und bekämpft die Korruption"
 idea_var_advisor_9:0 "Administrator"
 idea_var_advisor_9_desc:0 "Der Administrator ist ein Meister der Verwaltung."
 idea_var_advisor_10:0 "Kolonist"
 idea_var_advisor_10_desc:0 "Der Kolonist bemüht sich um schnelles Wachstum der Kolonien."
 idea_var_advisor_11:0 "Belagerungsexperte"
 idea_var_advisor_11_desc:0 "Der Belagerungsexperte hat die Kunst der Belgerungen studiert."
 idea_var_advisor_12:0 "Infanteriegeneral"
 idea_var_advisor_12_desc:0 "Der alte Infanterieveteran befehligte sein ganzes Leben die Infanterie."
 idea_var_advisor_13:0 "Kavalleriegeneral"
 idea_var_advisor_13_desc:0 "Der alte Kavalleriegeneral befehligte sein ganzes Leben die Kavallerie."
 idea_var_advisor_14:0 "Artillerieoffizier"
 idea_var_advisor_14_desc:0 "Der alte Artillerieoffizier befehligte sein ganzes Leben die Artillerie."
 idea_var_advisor_15:0 "Mutiger Angreifer"
 idea_var_advisor_15_desc:0 "Der mutige Angreifer ist berühmt für seine waghalsigen Manöver und Sturmangriffe."
 idea_var_advisor_16:0 "Zäher Verteidiger"
 idea_var_advisor_16_desc:0 "Der zähe Verteidiger ist berühmt für seine unnachgiebige Verteidigung. Übergebt ihm den Befehl und er hält die Stellung."
 idea_var_advisor_17:0 "Feuerexperte"
 idea_var_advisor_17_desc:0 "Dieser Freidenker hat sich schon immer für die neusten Schusswaffen stark gemacht."
 idea_var_advisor_18:0 "Unkonventioneller Denker"
 idea_var_advisor_18_desc:0 "Diesem unkonventionelle Mann sind jene Mittel recht, die unsere Verluste auf dem Schlachtfeld minimieren."
 idea_var_advisor_19:0 "Nationalist"
 idea_var_advisor_19_desc:0 "Der Nationalist ist ein grimmiger Kerl der mit Verachtung auf alle anderen Kulturen schaut die nicht seine eigenen sind."
 idea_var_advisor_20:0 "Geldverleiher"
 idea_var_advisor_20_desc:0 "Unbeliebt aber doch nützlich ist dieser Mann, der immer einen besseren Deal aushandeln kann."
 idea_var_advisor_21:0 "Reisender Händler"
 idea_var_advisor_21_desc:0 "Dieser Mann ist weit rumgekommen. Er hat immernoch beste Kontakte in allen Regionen der bekannten Welt."
 idea_var_advisor_22:0 "Alter Seebär"
 idea_var_advisor_22_desc:0 "Dieser alte Haudegen versteht es passende Männer für die Flotte zu finden."
 idea_var_advisor_23:0 "Graue Eminenz"
 idea_var_advisor_23_desc:0 "Dieser Mann ist ein Genie bei Friedenskonferenzen, Friedensverhandlungen und Kapitulationsverhandlungen. Er stößt einem das Messer in den Rücken, aber man hat trotzdem das Gefühl einen guten Deal gemacht zu haben."
 idea_var_advisor_24:0 "Alter Großschiff Kapitän"
 idea_var_advisor_24_desc:0 "Der Alte Großschiff Kapitän fuhr lange auf einem Großschiff zur See und weiß deswegen alles was man über den Kampf mit diesen Schiffen wissen muss."
 idea_var_advisor_25:0 "Alter Galeerenkapitän"
 idea_var_advisor_25_desc:0 "Der Alte Galeerenkapitän fuhr lange auf einer Galeere zur See und weiß deswegen alles was man über den Kampf mit diesen Schiffen wissen muss."
 idea_var_advisor_26:0 "Alter Kapitän"
 idea_var_advisor_26_desc:0 "Der Alte Kapitän fuhr lange auf unterschiedlichen kleinen Schiffen zur See und weiß deswegen alles was man über den Kampf mit diesen Schiffen wissen muss."
 idea_var_advisor_27:0 "Vermittler"
 idea_var_advisor_27_desc:0 "Der Vermittler versteht sich ausgezeichnet darauf auch schwierige Verhandlungen zwischen Partnern zu einem zufriedenstellenden Ende zu bringen."
 idea_var_advisor_28:0 "Söldner Leutnant"
 idea_var_advisor_28_desc:0 "Der Söldner Leutnant kennt sich mit Söldnern perfekt aus und kennt alle Tricks sie zu einer besseren Leistung anzuspornen."
 idea_var_advisor_29:0 "Armeeausbilder"
 idea_var_advisor_29_desc:0 "Der Armeeausbilder hat sein Leben auf dem Übungsplatz verbracht und Rekruten angeschrien. Er weiß alles was man über Ausbildung wissen kann."
 idea_var_advisor_30:0 "Militarist"
 idea_var_advisor_30_desc:0 "Der Militarist ist ein großer Anhänger des Militärs und macht sich für großen Einfluss des Militärs im Staat stark."
 idea_var_advisor_31:0 "Absolutist"
 idea_var_advisor_31_desc:0 "Der Absolutist strebt es an die Macht im Staat nur auf einen Mann zu konzentrieren."
 idea_var_advisor_32:0 "Reichseiniger"
 idea_var_advisor_32_desc:0 "Der Reichseiniger versucht nicht nur das Reich zusammen zu halten, sondern strebt die große Vereinigung als ultimatives Ziel an."
