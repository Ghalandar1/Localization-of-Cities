 idea_variation_act_562: "Deserteur-Gesetz"
 desc_idea_variation_act_562: "Wir sind in der Vergangenheit viel zu nachgiebig mit Deserteuren gewesen. Jetzt werden unsere Agenten sicherstellen, dass Feiglinge ihre gerechte Strafe erleiden."
 idea_variation_act_563: "Söldner-Registrationsgesetz"
 desc_idea_variation_act_563: "Durch Überwachung der Söldner in unserem Land können wir sicherstellen, ihre Dienste in Anspruch nehmen zu können, wenn wir sie am meisten brauchen."
 idea_variation_act_564: "Gesetz zur Königlichen Kommission"
 desc_idea_variation_act_564: "Die gelegentliche Untersuchung verdächtigen Verhaltens in Regierungskreisen könnte eine gute Idee sein. Die Erschaffung königlicher Kommissionen wird definitiv beim Kampf gegen die Korruption helfen."
 idea_variation_act_565: "Ausweisungsedikt"
 desc_idea_variation_act_565: "Die Politik, unerwünschte ketzerische Elemente aus dem Reich zu entfernen, ist eine Garantie, dass der Glauben unserer loyalen Untertanen nicht durch soziale Interaktionen mit diesen Elementen korrumpiert wird. Daher werden sie beordert, das Land auf immer zu verlassen."
 idea_variation_act_566: "Gesetz zur öffentlichen Wohlfahrt"
 desc_idea_variation_act_566: "Die Armen leiden in Krisenzeiten am meisten. Ein paar kleine Spenden sollten ihr Leiden etwas lindern - und sicherstellen, dass keine wütende Meute mit Fackeln und Mistgabeln durch die Straßen zieht."
 idea_variation_act_567: "Spionentdeckungs-Gesetz"
 desc_idea_variation_act_567: "Unsere Regierungsverwaltung wird immer ein Hauptziel für feindliche Spione sein. Aber wir können einiges tun, um ihnen das Leben schwer zu machen."
 idea_variation_act_568: "Religiöses Gesetz durchsetzen"
 desc_idea_variation_act_568: "Wir sollten uns unsere heiligen Schriften genauer ansehen, um Verbrechen und Strafen für unsere Gesellschaft zu definieren. Nur wenn eine Gesellschaft auf wahrlich fromme Weise regiert wird, können die Menschen zu wahrer Größe aufsteigen."
 idea_variation_act_569: "Öffentliche Legitimität"
 desc_idea_variation_act_569: "Wenn wir alle Menschen mit anständiger Bildung in die Regierung unseres Landes einbeziehen, verringern wir die Tendenzen zum Verrat."
 idea_variation_act_570: "Vasallenbesteuerungs-Politik"
 desc_idea_variation_act_570: "Ein aggressiverer Ansatz bei der Besteuerung von Untertanenstaaten wird für einen größeren Goldfluss in unsere Schatzkammern sorgen."
 idea_variation_act_571: "Briefmarkengesetz"
 desc_idea_variation_act_571: "Wir sollten aktiv zusätzliche Steuern über unsere Kolonialsiedlungen verhängen."
 idea_variation_act_572: "Waffenqualitätsstandards"
 desc_idea_variation_act_572: "Wir sollten aktiv die Waffenproduktion überwachen, um sicherzustellen, dass sie unseren hohen Standards entsprechen."
 idea_variation_act_573: "Kolonialverwaltungsgesetz"
 desc_idea_variation_act_573: "Durch bessere Kontrolle und Verwaltung unserer Kolonialanstrengungen können uns wir zum Wohle der Nation besser auf unsere Siedler konzentrieren."
 idea_variation_act_574: "Gesetz zur Aktenverwaltung"
 desc_idea_variation_act_574: "Mit einem Gesetz, das unseren Diplomaten vorschreibt, alles für ihre Kollegen aufzuzeichnen, gewinnen unsere diplomatischen Unterfangen an Effizienz."
 idea_variation_act_575: "Risikoeinschätzungs-Politik"
 desc_idea_variation_act_575: "Spionageoperationen werden manchmal unternommen, ohne die Konsequenzen durchzudenken. Durch sorgfältige Einschätzung der möglichen Folgen einer potentiellen Handlung minimieren wir sowohl das Risiko als auch die Chance auf einen Fehlschlag."
 idea_variation_act_576: "Politik der kalkulierten Verzögerung"
 desc_idea_variation_act_576: "Mit Versprechen und Versicherungen für Sicherheit und Toleranz können wir die Ungläubigen in unserem Reich überzeugen, friedvoll und unbewaffnet zu bleiben. Dies sollte die Drohung eines religiösen Bürgerkriegs verzögern, bis wir besser in der Lage sind, mit ihrer Verruchtheit umzugehen und sie zum wahren Glauben zurückzubringen."
 idea_variation_act_577: "Gesetz zur Schwarzen Kammer"
 desc_idea_variation_act_577: "Wir sollten eine spezielle Regierungsbehörde schaffen, die sich um alles kümmert, was mit Spionage, Kryptoanalyse und Geheimoperationen zu tun hat."
 idea_variation_act_578: "Ideenaustausch"
 desc_idea_variation_act_578: "Wenn wir die Übernahme ausländischer Ideen und Praktiken in unsere Kultur fördern, erleichtern wir für die Zukunft die Implementierung neuer Ideen."
 idea_variation_act_579: "Vasallen-Obligationsgesetz"
 desc_idea_variation_act_579: "Gesetzliche Festlegung der exakten militärischen und wirtschaftlichen Obligationen unserer Vasallenstaaten uns gegenüber."
 idea_variation_act_580: "Ausländische Berater"
 desc_idea_variation_act_580: "Angefangen mit Vlad dem Pfähler wurden Stellungen am Hofe oftmals an Ausländer vergeben, die keine Ländereien in der Walachei besaßen. Dies verringerte die Abhängigkeit von der örtlichen Aristokratie."
 idea_variation_act_581: "Vasallen-Integrationsgesetz"
 desc_idea_variation_act_581: "Die Zusammenführung fremder Länder mit unserem Land ist eine schwierige und zeitaufwändige Sache. Wenn wir eine Reihe von Standardrichtlinien für Integrationen aufstellen, können wir uns diese Aufgabe erleichtern."
 idea_variation_act_582: "Dominions in Überse"
 desc_idea_variation_act_582: "Die Herrschaft über weit entfernte Länder ist schwierig, besonders wenn zwischen Euch und diesen Ländern ein Ozean liegt. Durch Einrichtung von Dominions, über die lokale und der Krone gegenüber loyale Vizekönige herrschen, holen wir das meiste aus diesen Ländern."
 idea_variation_act_583: "Befreiungsgesetz"
 desc_idea_variation_act_583: "Wir erklären unsere Absicht, die unterdrückten Untertanen ausländischer Tyrannen zu befreien, um sie in den Genuss unserer eigenen aufgeklärten Herrschaft kommen zu lassen."
 idea_variation_act_584: "Visionäre Denker"
 desc_idea_variation_act_584: "Unser Land ist eine Bastion des Intellektuellen, und unsere Universitäten bringen einige der schärfsten und visionsreichsten Denker der Welt hervor."
 idea_variation_act_585: "Transportgesetz"
 desc_idea_variation_act_585: "Legt ein System für Transportgebühren fest, um den Export wertvoller Güter zu fördern."
 idea_variation_act_586: "Hafenverwaltung"
 desc_idea_variation_act_586: "Errichtet eine nationale Körperschaft zur Verwaltung und Wartung unserer Häfen."
 idea_variation_act_587: "Nachschubkonvois"
 desc_idea_variation_act_587: "Stellt sicher, dass unsere Besitztümer in Übersee regelmäßig mit Nachschub aus dem Mutterland versorgt werden."
 idea_variation_act_588: "Das Monopolstatut"
 desc_idea_variation_act_588: "Durch die Förderung von freiem Handel und dem freien Austausch von Gütern zwischen handelnden Nationen haben wir sowohl unsere Produktions- als auch die Handelseffizienz verbessert."
 idea_variation_act_589: "Der Rekrutierungsakt"
 desc_idea_variation_act_589: "Die Zwangseinziehung aller fähigen Männer ohne Einkommensquelle in die Streitkräfte wird ohne Zweifel für heftige Kontroversen sorgen."
 idea_variation_act_590: "Konvoi System"
 desc_idea_variation_act_590: "Ein Konvoisystem für Schiffe, die Gold und andere exotische Güter transportieren, wurde eingeführt, um der Piraterie entgegenzuwirken."
 idea_variation_act_591: "Der Auflösungsakt"
 desc_idea_variation_act_591: "Jede Maßnahme wurde getroffen, um den König davon abzuhalten, ohne die Zustimmung des Parlaments absolute Kontrolle über sein Königreich auszuüben."
 idea_variation_act_592: "Die Flotte ist unsere hölzerne Mauer"
 desc_idea_variation_act_592: "Ich habe nie gesagt, dass die Franzosen nicht kommen würden, ich sagte nur, sie würden nicht über das Meer kommen."
 idea_variation_act_593: "Importakt"
 desc_idea_variation_act_593: "Restriktionen wurden auf die Menge von Gütern eingeführt, die von fremden Nationen verkauft oder importiert wurden."
 idea_variation_act_594: "Koloniale Expansion"
 desc_idea_variation_act_594: "Ein Neubesiedelungsprogramm wurde gestartet, um die Größe unserer Kolonien zu erweitern."
 idea_variation_act_595: "Gutmütige Zurückhaltung"
 desc_idea_variation_act_595: "Einige politische Freiheiten wurden unseren Kolonien gewährt, um die Beziehungen zu verbessern."
 idea_variation_act_596: "Koloniale Restriktionen"
 desc_idea_variation_act_596: "trenge Regeln wurden im Bezug auf Handel und Produktion erlassen, die unsere Kontrolle über die Kolonien verstärken sollen."
 idea_variation_act_597: "Flotteninfrastruktur"
 desc_idea_variation_act_597: "Wir können eine große FLotteninfrastruktur unterhalten, um mehr Schiffe zu unterstützen."
 idea_variation_act_598: "Diplomatische Kooperation"
 desc_idea_variation_act_598: "Durch intensivere Kooperation mit unseren Nachbarn werden wir in der Lage sein, ihre technologischen Fortschritte viel schneller zu übernehmen."
 idea_variation_act_599: "Bankensystem"
 desc_idea_variation_act_599: "Einige unserer Händler haben uns mitgeteilt, dass sie ein Banksystem aufbauen wollen. Wenn wir sie unterstützen, wird es nicht nur ihnen, sondern auch uns zum Vorteil gereichen."
 idea_variation_act_600: "Neue Flottentaktiken"
 desc_idea_variation_act_600: "Unsere Admiräle mögen gelegentlich etwas unorthodoxe Taktiken einsetzen, aber ihr Erfolg gibt ihnen Recht."
 idea_variation_act_601: "Politik der Handelsverbindungen"
 desc_idea_variation_act_601: "Durch Ausnutzung der Verbindungen unser alten Adelsfamilien können wir unseren Kaufleute das Leben viel einfacher gestalten."
 idea_variation_act_602: "Gesetz zur Adligendiplomatie"
 desc_idea_variation_act_602: "Durch Entsendung von Adligen auf unsere Expeditionen können wir im Ausland großen Eindruck schinden."
 idea_variation_act_603: "Flottentraditionen der Adligen"
 desc_idea_variation_act_603: "Unsere Adligen sind seit geraumer Zeit schon ein wichtiger Teil unserer Marine. Ihre alten Traditionen und Fertigkeiten werden auch für die Zukunft wertvoll sein."
 idea_variation_act_604: "Gesetz zu Flottengeheimnissen"
 desc_idea_variation_act_604: "Wir haben schon viel von dieser seltsamen Neuen Welt gesehen. Dinge, die unsere Feinde sicherlich auch gerne wüssten. Daher werden alle Flottenangelegenheiten als Geheiminformationen angesehen."
 idea_variation_act_605: "Gestraffte Galeerenproduktion"
 desc_idea_variation_act_605: "Unsere Schiffsbauer sind der Ansicht, dass die Effizienz bei der Galeerenproduktion für unsere Marine gesteigert werden sollte. Durch Straffung und Standardisierung der Produktionsabläufe sowie Sicherstellung, dass die Werften nie ohne Nachschub sind, bilden wir eine solide Grundlage für unser Land als eine große Seemacht."
 idea_variation_act_606: "Edikt zur Tuchqualität"
 desc_idea_variation_act_606: "Um bessere Qualität der auf dem Markt angebotenen Tuche zu gewährleisten, geben wir Folgendes bekannt: Wenn das von einem Kaufmann angebotene Tuch nicht bei drei separaten Gelegenheiten als von zufriedenstellender Qualität befunden wird, soll dieser Kaufmann an einen Pfosten gebunden und das besagte Tuch an ihm befestigt werden."
 idea_variation_act_607: "Produktionsquotengesetz"
 desc_idea_variation_act_607: "Festlegung und Durchsetzung höherer Produktionsquoten wird uns die Generierung eines höheren Einkommens erlauben, einfach durch Produktion von mehr Gütern."
 idea_variation_act_608: "Förderung der Handelsmarine"
 desc_idea_variation_act_608: "Die Förderung der Expansion der privaten Handelsmarine erlaubt uns, unseren Handelseinfluss auf der ganzen Welt zu intensivieren."
 idea_variation_act_609: "Handelsbotschaften"
 desc_idea_variation_act_609: "Unsere Botschafter im Ausland sollten nicht nur als Gesandte dienen, sondern auch unsere Handelsinteressen schützen und entwickeln. Sie sollten dafür sorgen, dass alle bestehenden Abkommen verlängert und vor ausländischen Gerichten respektiert werden, und sie sollten sich nicht scheuen, unsere Konkurrenten auszuspionieren, um ihre Anstrengungen zu sabotieren."
 idea_variation_act_610: "Handelskontornetzwerk"
 desc_idea_variation_act_610: "Durch den Unterhalt von Handelsposten in Ländern, mit denen wir Handelsbeziehungen unterhalten, kontrollieren wir ihren Handel, ohne um das Gebiet kämpfen zu müssen."
 idea_variation_act_611: "Neutralitätspolitik"
 desc_idea_variation_act_611: "Durch Vermeidung von Bündnissen mit anderen Ländern stellen wir sicher, nicht an ihren künftigen Kriegen teilnehmen zu müssen, was den Frieden für die Republik sichert."
 idea_variation_act_612: "Berufsdiplomatenkorps"
 desc_idea_variation_act_612: "Durch die Einstellung von Berufsdiplomaten und nicht einfach von Leuten, die aufgrund ihres blauen Blutes Botschafter geworden sind, gewinnen wir an Effizienz."
 idea_variation_act_613: "Gesetz zu Kolonialfirmen"
 desc_idea_variation_act_613: "Die Erkundung ist profitabel geworden, und unsere Kaufleute wollen sich weiter ausdehnen, als ihr individueller Reichtum erlaubt. Durch die Gründung von Kolonialfirmen können wir ihr Kapital zur Erkundung, Erweiterung und Ausbeutung einsetzen."
 idea_variation_act_614: "Gesetz zum Schutz der Schifffahrtswege"
 desc_idea_variation_act_614: "Unsere Schiffe, die Handelsgüter über die ganze Welt transportieren, profitieren von Routen, die durch günstige Winde und Meeresströmungen geschaffen wurden. Durch Sicherung dieser Strecken können wir Sorge tragen, dass unser Handel sicher und effizient abläuft."
 idea_variation_act_615: "Religiöse Gilden"
 desc_idea_variation_act_615: "Das Handwerk bietet viele Gelegenheiten, Spirituelles zu feiern, was Grund für unsere Religionsführer ist, diese Arbeit zu unterstützen. Wir helfen bei der Manifestation des Göttlichen in der Kreation des Weltlichen."
 idea_variation_act_616: "Flottenkapläne"
 desc_idea_variation_act_616: "Tobende Stürme auf der offenen See können den Glauben selbst des zähesten Seemanns schwanken lassen, besonders wenn er sich auf einem kriegsgebeutelten Schiff befindet. Militärkapläne der Flotte helfen unseren Rekruten, in solch schweren Zeiten die Hoffnung nicht zu verlieren."
 idea_variation_act_617: "Mehrsprachige Diplomaten"
 desc_idea_variation_act_617: "Stellt sicher, dass unsere Diplomaten die Sprachen ausländischer Gerichtshöfe beherrschen, um das Verständnis zwischen uns und anderen Kulturen zu fördern."
 idea_variation_act_618: "Gesetz zur Assimilierung der Eingeborenen"
 desc_idea_variation_act_618: "Fördert die Assimilierung der Eingeborenen in unsere Kolonien."
 idea_variation_act_619: "Kulturverständnis"
 desc_idea_variation_act_619: "Unsere Nation verfügt über ein beträchtliches Wissen um die Sitten und Gebräuche ausländischer Kulturen, dank dessen wir uns, wenn nötig, reibungslos an ihre Gesellschaften anpassen können."
 idea_variation_act_620: "Gesetz zur Auslandshilfe"
 desc_idea_variation_act_620: "Auslandshilfe ist nicht nur gut für unseren Ruf, sondern kann auch als nützliches Werkzeug zur Förderung unserer diplomatischen Absichten dienen."
 idea_variation_act_621: "Kulturelle Einheit"
 desc_idea_variation_act_621: "Durch die Förderung der nationalen Einigkeit durch Glauben und Gebräuche erleichtern wir Ausländern die Anpassung an unsere Kultur."
 idea_variation_act_622: "Marinechirurgen"
 desc_idea_variation_act_622: "Verlangt, dass alle Marineschiffe über einer bestimmten Größe einen Chirurgen an Bord haben, der sich um Verletzungen und Krankheiten der Mannschaft kümmert."
 idea_variation_act_623: "Überseebotschaften"
 desc_idea_variation_act_623: "Gründet Botschaften in Übersee, um diplomatische Beziehungen mit entfernten Staaten zu erleichtern."
 idea_variation_act_624: "Fähige Kartographen"
 desc_idea_variation_act_624: "Wenn wir nur die besten Kartographen zur Fertigung unserer Land- und Seekarten einstellen, können wir den Wirkungsbereich unserer Händler und Kolonisten erweitern."
 idea_variation_act_625: "Befestigte Handelsposten"
 desc_idea_variation_act_625: "Die Einrichtung von Handelsposten im Ausland ist für uns von großem wirtschaftlichen Interesse, aber sie werden oft von ausländischen Mächten und feindlichen Eingeborenen angegriffen. Durch die Stationierung kleiner Garnisonen können wir dieses Risiko verringern."
 idea_variation_act_626: "Gesetz zur integrierten Administration"
 desc_idea_variation_act_626: "Integriert unsere Vasallenstaaten in die Staatsadministration. Dies erhöht das Einkommen und vereinfacht das Regieren."
 idea_variation_act_627: "Kooperationsgesetz"
 desc_idea_variation_act_627: "Fördert die Kooperation unter unseren Händlern, damit sie zur Kontrolle lukrativer Handelsrouten zusammenarbeiten."
 idea_variation_act_628: "Gesetz zur umfassenden Souveränität"
 desc_idea_variation_act_628: "Garantiert die künftige Souveränität und Selbstbestimmung von Vasallenstaaten, um sie reibungsloser einzugliedern."
 idea_variation_act_629: "Provinz-Steuersystem"
 desc_idea_variation_act_629: "Wir haben ein dauerhaftes System zur Besteuerung der Provinzen in Kraft gesetzt, mit dem wir die Einnahmen für die Staatskasse optimieren können."
 idea_variation_act_630: "Der Bergbauakt"
 desc_idea_variation_act_630: "Abgesehen von einer Bergbausteuer werden alle Aspekte des Bergbaus von privaten Unternehmen kontrolliert."
 idea_variation_act_631: "Der Alkoholakt"
 desc_idea_variation_act_631: "Beschränkungen und Lizenzgebühren wurden im Bezug auf den Verkauf von Gin eingeführt."
 idea_variation_act_632: "Berittene Artillerie"
 desc_idea_variation_act_632: "Mit etwas Koordination können die Mannschaften schnell abprotzen, feuern, und danach wieder aufprotzen und sich entfernen. Dies schafft eine schnelle und schnell feuernde Artillerie."
 idea_variation_act_633: "Gesetz zur Bewaffneten Neutralität"
 desc_idea_variation_act_633: "Unsere Kaufleute haben ein Recht, ohne Einfluss ausländischer Mächte Handel zu treiben, und wir werden dieses Recht schützen."
 idea_variation_act_634: "Anti-Schmuggel-Gesetz"
 desc_idea_variation_act_634: "Unter Einsatz unseres Militärs können wir die Menge an Schmuggelgut verringern und somit das Staatseinkommen erhöhen."
 idea_variation_act_635: "Gesetz zu Organisierten Seesoldaten"
 desc_idea_variation_act_635: "Unsere Kriegsschiffe sind mit fähigen Seesoldaten bemannt, was sie widerstandsfähiger gegen Enterversuche macht."
 idea_variation_act_636: "Überlegene Nachschubsysteme"
 desc_idea_variation_act_636: "Nachschub für Truppen in fremden Ländern ist nie einfach. Glücklicherweise haben wir ein paar Tricks gelernt, die uns die Aufgabe sehr erleichtern. Für mehr Details zur Kreation eines tadellosen Logistiksimulators siehe Hearts of Iron III."
 idea_variation_act_637: "Moderne Belagerungswaffen"
 desc_idea_variation_act_637: "Dank unserer fleißigen Belagerungsingenieure können wir immer stärkere Belagerungswaffen ins Feld bringen."
 idea_variation_act_638: "Überragende Befestigungen"
 desc_idea_variation_act_638: "Wir werden sicherstellen, dass unsere Festungen immer gemäß dem letzten Wissensstand erbaut und ausgerüstet sind."
 idea_variation_act_639: "Moderne Feuerwaffenproduktionstechnik"
 desc_idea_variation_act_639: "Feuerwaffen sind zu einem wichtigen Bestandteil unserer Armeen geworden. Unsere Anführer wissen sie zu unserem Vorteil einzusetzen, was uns aber nichts bringt wenn wir unsere Armee nicht damit ausrüsten können."
 idea_variation_act_640: "Garnisonssystem"
 desc_idea_variation_act_640: "Mit einem Garnisonssystem können wir sicherstellen, dass Rekruten da eingesetzt werden, wo wir sie am meisten brauchen."
 idea_variation_act_641: "Feldagentengesetz"
 desc_idea_variation_act_641: "Durch Einsatz von Feldagenten haben wir eine bessere Chance, Militärgeheimnisse von unseren Feinden zu erlangen."
 idea_variation_act_642: "Anti-Ketzerei-Gesetz"
 desc_idea_variation_act_642: "Jedermann muss jederzeit gegen Ketzerei angehen. Auf Ketzerei steht die Todesstrafe!"
 idea_variation_act_643: "Gesetz zur Militärischen Begeisterung"
 desc_idea_variation_act_643: "Mehr Priester in den Rängen unseres Militärs wird unsere Soldaten überzeugen, dass Gott im Krieg auf unserer Seite und dass sie Seine Arbeit verrichten."
 idea_variation_act_644: "Kaperbriefe"
 desc_idea_variation_act_644: "Durch Ausstellung von Kaperbriefen an geschäftstüchtige Privatkapitäne erhöhen wir das Ausmaß unserer Freibeuterei."
 idea_variation_act_645: "Feldpriester und Gebetbücher für Soldaten"
 desc_idea_variation_act_645: "Wir müssen religiöse Leidenschaft in unseren Soldaten entfachen und sie dazu bringen, sich willens für unsere heilige Sache zu opfern. Wir müssen dafür sorgen, dass sich zu jeder gegebenen Zeit eine große Anzahl Priester für die spirituelle Gesundheit unserer Männer im Feld kümmert, ihre Gottesdienste leitet und sich ihrer annimmt, wenn ihre Leben am Ende stehen. Auch müssen wir sicherstellen, dass sie nie ohne Gebetbücher oder anderes religiöse Material sind, nach dem ihnen während unserer Feldzüge der Sinn steht."
 idea_variation_act_646: ""Die Feder hängt vom Schwert ab" -Gesetz"
 desc_idea_variation_act_646: "Unsere große Nation vernachlässigt weder die Macht der Worte noch die der Tat, und hat daher sowohl ausgezeichnete Botschafter und Redner als auch die militärische Stärke, ihren Argumenten den Rücken zu stärken."
 idea_variation_act_647: "Gesetz zur diplomatischen Verteidigung"
 desc_idea_variation_act_647: "Wenn wir mit Hilfe unserer Diplomaten feindliche Ansprüche auf unser Gebiet anfechten, verlangsamen wir ihren Integrationsprozess stark - und machen ihn schmerzhafter."
 idea_variation_act_648: "Organisation der lokalen Armee"
 desc_idea_variation_act_648: "Wir werden unsere Armee neu organisieren, um sicherzustellen, dass unserer Truppen in der Lage sind, jederzeit und allerorts effizient zu kämpfen."
 idea_variation_act_649: "Gesetz zur hinterlistigen Diplomatie"
 desc_idea_variation_act_649: "Manchmal brauchen die Menschen ein "Geschenk" um ihre Meinung zu ändern. Wenn wir mehr von unseren Ressourcen auf unsere Diplomaten anwenden, werden die Menschen eher unsere Ansichten teilen."
 idea_variation_act_650: "Angeheuerte Abenteurer"
 desc_idea_variation_act_650: "Die Aussicht auf Reichtum hat eine Menge Abenteurer in die neu entdeckten Länder gebracht. Wenn wir die fähigsten von ihnen anheuern, stellen wir sicher, dass ihre Dienste immer zu unserer Verfügung stehen."
 idea_variation_act_651: "Der Akt zur Abschaffung der Besitztitel"
 desc_idea_variation_act_651: "Eine Kompensation in bestimmter Höhe wurde für den Monarchen festgesetzt und verschiedene Typen von militärischen und landwirtschaftlichen Besitztiteln wurden abgeschafft."
 idea_variation_act_652: "Koloniale Garnisonen"
 desc_idea_variation_act_652: "Wir können das Wachstum unserer Kolonien fördern, indem wir dauerhafte Garnisonen in Übersee errichten."
 idea_variation_act_653: "Flottenüberlegenheitsgesetz"
 desc_idea_variation_act_653: "Ein striktes Trainingsregime für unsere Matrosen wird sicherstellen, dass unsere Schiffsmannschaften wissen, wie man am besten Blockaden oder Embargos durchführt."
 idea_variation_act_654: "Botenschiffe"
 desc_idea_variation_act_654: "Schafft ein System kleiner Botenschiffe, die Befehle unserer Admiralität an den Rest der Flotte weitergeben."
 idea_variation_act_655: "Gesetz zur Nautischen Bildung"
 desc_idea_variation_act_655: "Garantiert einen hohen Bildungsstand für unsere Marineoffiziere, damit sie die lebenswichtigen Prinzipien des Artillerieeinsatzes in Schlachten verstehen."
 idea_variation_act_656: "Gläubige Kapitäne"
 desc_idea_variation_act_656: "Sucht Kapitäne mit hohem Glaubenseifer aus, die keine Scheu kennen, Feindschiffe zu entern, um den Heiden eine Lektion zu erteilen."
 idea_variation_act_657: "Autonome Ländereien"
 desc_idea_variation_act_657: "Wenn wir den Ländereien unserer Untertanen ein gewisses Maß politischer Autonomie gewähren, erhalten wir mehr Verhandlungsspielraum bei der Besteuerung von Landbesitz."
 idea_variation_act_658: "Inspirierende Anführer"
 desc_idea_variation_act_658: "Stellt sicher, dass unsere Offiziere vernunftgeleitete und gebildete Männer sind, die den gewöhnlichen Soldaten auf dem Gefechtsfeld inspirieren können."
 idea_variation_act_659: "Flotteninspektionsgesetz"
 desc_idea_variation_act_659: "Schafft eine Inspektionsbehörde, die sich um das Wohl der regulären Matrosen unserer Flotte kümmert."
 idea_variation_act_660: "Vorbereitungsgesetz"
 desc_idea_variation_act_660: "Die Wissenschaft sagt uns, dass der Krieg unvermeidbar ist, aber sie kann uns auch dabei helfen, seinen Ausbruch vorherzusagen. Letzteres erleichtert uns die Kriegsvorbereitungen." 
 idea_variation_act_661: "Lokale Milizen"
 desc_idea_variation_act_661: "Gewährt staatliche Unterstützung für lokale Milizen, die dem Einmarsch ausländischer Truppen in unsere Gebiete Einhalt gebieten können."
 idea_variation_act_662: "Einheitlicher Armeeoberbefehl"
 desc_idea_variation_act_662: "Bringt die Armeen unserer Vasallenstaaten unter unseren Befehl, damit alle dieselben Befehle bekommen und auf dem Schlachtfeld keine Verwirrung entsteht."
 idea_variation_act_663: "Guerillakrieg"
 desc_idea_variation_act_663: "Schafft geheime Lager für Waffen und Nachschub, die der lokalen Bevölkerung erlaubt, sich gegen Invasionen zu wehren."
 idea_variation_act_664: "Wehrhafte Handelsschiffe"
 desc_idea_variation_act_664: "Unsere Handelsschiffe wissen sich gegen Piraten und andere Feinde zu wehren."
