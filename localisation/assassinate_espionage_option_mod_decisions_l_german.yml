 train_better_assassins_decision_title: "Bessere Agenten und Auftragsmörder ausbilden"
 train_better_assassins_decision_desc: "Wir können immer versuchen, Auftragsmörder aus anderen Ländern anzuwerben, wenn wir ein Attentat planen möchten. Jedoch wäre es viel effizienter, wenn wir unsere eigenen Agenten besser ausbilden würden. \n\nWir können dies nach §Y21 Jahren§! wiederholen, da die Boni in dieser Zeit von §Y0.0%§! auf §Y20.0%§! (jährlich §G+1.0%§!) steigen, und anschließend sofort wieder auf §R0.0%§! sinken."
 
 become_better_at_bribing_decision_title: "Bestechungsfähigkeiten des Herrschers verbessern"
 become_better_at_bribing_decision_desc: "§Y[Root.Monarch.GetName]§! kann Unterricht bei einem Meister der Bestechung nehmen und versuchen [Root.Monarch.GetHerHis]e Bestechungsfähigkeiten zu verbessern. Dadurch würde [Root.Monarch.GetSheHe] zwar [Root.Monarch.GetHerHis]e Herrschaftsfähigkeiten ein wenig vernachlässigen, jedoch würde dies die Erfolgschancen von einigen Attentatsmethoden verbessern. \n\nDie Boni steigen von §Y0.0%§! auf §Y20.0%§! (jährlich §G+1.0%§!) und erlischen nach dem Tod von §Y[Root.Monarch.GetName]§!. \n\nAttentatsmethoden, die mit dem £DLC_rom_very_small£ Symbol gekennzeichnet sind, benötigen das \"§YRights of Man§!\"-DLC, um genutzt werden zu können."
 
 assassinate_own_ruler_decision_title: "Attentat auf unseren Herrscher planen"
 assassinate_own_ruler_decision_desc: "Wir können versuchen, unseren Herrscher §Y[Root.Monarch.GetName]§! ermorden zu lassen. Dies kann allerdings auch schwerwiegende Folgen haben. \n\nErfolgschanceboni durch \"Ausbildung von Agenten\" und \"Verbesserung der Bestechungsfähigkeiten\" gelten nicht für die Attentatsmethoden, mit denen Ihr versuchen könnt, Euren eigenen Herrscher zu ermorden. \n\nDiese Faktoren beeinflussen die Erfolgschance aller Attentatsmethoden (die finale Erfolgschance kann jedoch geringer sein): \n   Grundwert: §G+5.0%§! [Root.GetGeneralAssassinationChanceInfluencingFactorCareful][Root.GetGeneralAssassinationChanceInfluencingFactorCharismatic][Root.GetGeneralAssassinationChanceInfluencingFactorSecretive][Root.GetGeneralAssassinationChanceInfluencingFactorCruel][Root.GetGeneralAssassinationChanceInfluencingFactorNaive][Root.GetGeneralAssassinationChanceInfluencingFactorLooseLips][Root.GetGeneralAssassinationChanceInfluencingFactorWebWeaver][Root.GetGeneralAssassinationChanceInfluencingFactorStability][Root.GetGeneralAssassinationChanceInfluencingFactorPrestige][Root.GetGeneralAssassinationChanceInfluencingFactorRootSpyIdeas][Root.GetGeneralAssassinationChanceInfluencingFactorRootSpymaster]"
 
