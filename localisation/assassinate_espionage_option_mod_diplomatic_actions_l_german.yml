l_german:
 assassinate_espionage_option_title: "Attentat planen"
 assassinate_espionage_option_desc: "Beauftragt Leute mit der Planung und anschließenden Ausführung eines Attentats auf den Herrscher, Thronfolger oder Gemahl von §Y[From.GetName]§!. \nAndere Länder können anschließend dabei helfen, um die Erfolgschance zu erhöhen. \nEin entdeckter Attentatsversuch verschlechtert die [From.GetAdjective]e Meinung über uns um §R-100§! und das gegenseitige Vertrauen um §R-20§!, wenn das Attentat erfolgreich ist, andernfalls verschlechtert es die Meinung um §R-50§! und das Vertrauen um §R-10§!. \n\nWenn Ihr diese diplomatische Aktion abschickt, öffnet sich ein Event, in dem Ihr das Ziel des Attentats auswählen könnt. \n\nDiese Faktoren beeinflussen die Erfolgschance aller Attentatsmethoden (die finale Erfolgschance kann jedoch geringer sein): \n   Grundwert: §G+5.0%§! [From.GetGeneralAssassinationChanceInfluencingFactorCareful][From.GetGeneralAssassinationChanceInfluencingFactorCharismatic][From.GetGeneralAssassinationChanceInfluencingFactorSecretive][From.GetGeneralAssassinationChanceInfluencingFactorCruel][From.GetGeneralAssassinationChanceInfluencingFactorNaive][From.GetGeneralAssassinationChanceInfluencingFactorLooseLips][Root.GetGeneralAssassinationChanceInfluencingFactorRootWebWeaver][From.GetGeneralAssassinationChanceInfluencingFactorAllyMarriage][From.GetGeneralAssassinationChanceInfluencingFactorRival][From.GetGeneralAssassinationChanceInfluencingFactorHistoricalRival][From.GetGeneralAssassinationChanceInfluencingFactorHistoricalFriend][Root.GetGeneralAssassinationChanceInfluencingFactorRootStability][From.GetGeneralAssassinationChanceInfluencingFactorStability][Root.GetGeneralAssassinationChanceInfluencingFactorRootPrestige][From.GetGeneralAssassinationChanceInfluencingFactorPrestige][Root.GetGeneralAssassinationChanceInfluencingFactorRootSpyIdeas][Root.GetGeneralAssassinationChanceInfluencingFactorRootSpymaster]"
 assassinate_espionage_option_tooltip: "Beauftragt Leute mit der Planung und anschließenden Ausführung eines Attentats auf den Herrscher, Thronfolger oder Gemahl von §Y[From.GetName]§!.\n\n"
 
 support_assassination_espionage_option_title: "Attentat unterstützen"
 support_assassination_espionage_option_desc: "Uns ist zu Ohren gekommen, dass ein anderes Land versucht, den [From.GetTargetOfAssassination] von §Y[From.GetName]§! zu ermorden. Wir könnten dies durch zusätzliche Zahlungen untersützen und somit die Erfolgschance von §Y[From.GetCurrentAssassinationChance]§! um §G[Root.GetIncreasedAssassinationChance]§! erhöhen. \n\nDies wird unsere Beziehungen und unser Vertrauen mit dem Land verbessern, das das Attentat geplant hat, jedoch kann dies auch §Y[From.GetName]s§! Meinung über und Vertrauen in uns verschlechtern, wenn das Attentat entdeckt wird. \n\nWollt Ihr dieses Attentat untersützten?"
 support_assassination_espionage_option_tooltip: "Untersützen das Attentat auf ihren §Y[From.GetTargetOfAssassination]§! und erhöht somit die Erfolgschance von §Y[From.GetCurrentAssassinationChance]§! um §G[Root.GetIncreasedAssassinationChance]§!.\n\n"
 
 show_their_assassination_target_espionage_option_title: "Attentatspläne aufdecken"
 show_their_assassination_target_espionage_option_desc: "Es könnte sein, dass [From.GetName] Attentate plant oder unterstützt. Wir könnten dies untersuchen lassen. Falls wir das Ziel eines von ihnen geplanten oder unterstützten Attentats sind, erhöht sich die Wahrscheinlichkeit, dass ihre Agenten entdeckt oder gestört werden, wordurch es möglich ist, dass die Erfolgschance ihres Attentats gemindert wird."
 show_their_assassination_target_espionage_option_tooltip: "Schleust Agenten in die Verwaltung von [From.GetName] ein, um zu erfahren, ob sie derzeit Attentate planen oder unterstützen.\n\n"
 