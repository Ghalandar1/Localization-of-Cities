l_german:
 assassinate_espionage_option_mod_events.EVTNAME2: "Wen wollt ihr versuchen zu ermorden?"
 assassinate_espionage_option_mod_events.EVTDESC2: "Wen aus der [From.GetAdjective]en Königsfamilie wollt ihr ermorden lassen? Ihr könnt ihren Herrscher - sofern [From.GetName] keinen Regentschaftsrat hat -, ihren Nachfolger - sofern [From.GetName] einen Nachfolger besitzt - oder ihre(n) Gemahl(in) - sofern [From.GetName] eine(n) Gemahl(in) besitzt - ermorden lassen. \n\nJe nachdem ob der Versuch erfolgreich verläuft und ob der Täter entdeckt wird oder nicht, kann sich die Meinung von [From.GetName] über uns verschlechtern."
 assassinate_espionage_option_mod_events2.EVTOPT1: "Ziel des Attentats wird ihr §YHerrscher§! sein."
 assassinate_espionage_option_mod_events2.EVTOPT2: "Ziel des Attentats wird ihr §YThronfolger§! sein."
 assassinate_espionage_option_mod_events2.EVTOPT3: "Ziel des Attentats wird ihr(e) §YGemahl(in)§! sein."
 assassinate_espionage_option_mod_events2.EVTOPT4: "Abbrechen."
 
 assassinate_espionage_option_mod_events.EVTNAME3: "Auswahl der Attentatsmethode"
 assassinate_espionage_option_mod_events.EVTDESC3: "Ihr habt verschiedene Möglichkeiten, ein Attentat zu versuchen und Ihr solltet nach Erfolgswahrscheinlichkeit und Kosten auswählen, auch wenn diese sich eventuell noch verändern könnten. \nNicht alle 12 Möglichkeiten sind auch immer verfügbar - 5 Attentatsmöglichkeiten benötigen das [GetROMActiveNotActive] -, allerdings könnt Ihr immer aus mindestens 4 Optionen wählen. \n\nDiese Methoden sind für das gewählte Ziel verfügbar: \n   - Unfall inszenieren (§GImmer§!)\n   - Brot vergiften (§GImmer§!) [Root.GetBonusForTrainingAgents]\n   - Auftragsmörder anheuern (§GImmer§!) [Root.GetBonusForTrainingAgents]\n   - Leibwache bestechen (§GImmer§!) [Root.GetBonusForImproveBribing] [target_of_assassination_attempt.GetAvailableAssassinationMethodes]\n\nDiese Methoden sind für das gewählte Ziel §RNICHT§! verfügbar: [target_of_assassination_attempt.GetUnavailableAssassinationMethodes]"
 assassinate_espionage_option_mod_events3.EVTOPT0: "Bringt ein §YKindermädchen§! dazu, das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT1: "Inszeniert einen §YUnfall§!, um das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT2: "§YVergiftet§! etwas §YWein§!, um das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT3: "§YVergiftet§! etwas §YBrot§!, um das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT4: "Arrangiert einen §YÜberfall§!, um das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT5: "Heuert einen §YAuftragsmörder§! an, um das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT6: "Bestecht eine §YWache§! des Ziels, es zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT7: "Bringt jemandem am Hof dazu, das Ziel zu §Yertränken§!."
 assassinate_espionage_option_mod_events3.EVTOPT8: "Bringt jemandem am Hof dazu, das Ziel vom §YBalkon zu stoßen§!."
 assassinate_espionage_option_mod_events3.EVTOPT9: "Bringt eine §YDirne§! am Hof dazu, das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT10: "Bringt einen §YBettler§! dazu, das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT11: "Bringt einen §YPriester§! dazu, das Ziel zu töten."
 assassinate_espionage_option_mod_events3.EVTOPT12: "Abbrechen."
 
 assassinate_espionage_option_mod_events.EVTNAME5: "Das Attentat verzögert sich"
 assassinate_espionage_option_mod_events.EVTDESC5: "Die von uns beauftragten Leute, die ein Mitglied der [target_of_assassination_attempt.GetAdjective]en Königsfamilie ermorden sollten, sind auf größere Probleme gestoßen, als erwartet. \n\nSie benötigen mehr Geld, um ihr Vorhaben erfolgreich durchführen zu können."
 assassinate_espionage_option_mod_events5.EVTOPT1: "In Ordnung. Gebt ihnen das Geld, hoffentlich funktioniert es auch..."
 assassinate_espionage_option_mod_events5.EVTOPT2: "Noch mehr Geld?! Irgendwann reicht's auch mal!"
 assassinate_espionage_option_mod_events5.EVTOPT3: "Es ist mir egal, wie viel es kostet! Hauptsache, es funktioniert..."
 
 assassinate_espionage_option_mod_events.EVTNAME6: "Attentatsversuch"
 assassinate_espionage_option_mod_events.EVTDESC6.1: "Ein Mitglied des Hofes berichtet, dass er gerade die Nachricht erhalten hat, dass ein Mitglied unserer Königsfamilie gestorben sei. Zwar konnte man dafür keine Beweise finden, jedoch scheint es nicht besonders unwahrscheinlich, dass es kein natürlicher Tod war und der Herrscher eines anderen Landes dahinter steckt..."
 assassinate_espionage_option_mod_events.EVTDESC6.2: "Einige Soldaten haben einen Verdächtigen aufgegriffen, der sehr wahrscheinlich am Tod eines Mitglieds unserer Königsfamilie beteiligt war! Wir sollten ihn befragen, um alle Umstände zu klären und dann entsprechende Konsequenzen folgen lassen!"
 assassinate_espionage_option_mod_events.EVTDESC6.3: "Gerüchten zu Folge gab es an unserem Hof einen Attentatsversuch. Aber vielleicht ist da auch nichts Wahres dran..."
 assassinate_espionage_option_mod_events.EVTDESC6.4: "Einige Soldaten konnten eine verdächtige Person am Hof aufgreifen und verhören. Sie hat gestanden, ein Attentat auf ein Mitglied unserer Königsfamilie geplant zu haben! Was sollen wir nun tun?"
 assassinate_espionage_option_mod_events6.EVTOPT1: "Vielleicht sollten wir bessere Spione anheuern?"
 assassinate_espionage_option_mod_events6.EVTOPT2: "Das muss bestraft werden! Und zur Sicherheit sollten wir mehr Spione anheuern..."
 assassinate_espionage_option_mod_events6.EVTOPT3: "Hm, war da was?"
 assassinate_espionage_option_mod_events6.EVTOPT4: "Ungeheuerlich! Aber da wir jetzt wissen, wer es war, sollten wir die Initiative ergreifen..."
 
 assassinate_espionage_option_mod_events.EVTNAME7: "Attentat erfolgreich"
 assassinate_espionage_option_mod_events.EVTDESC7: "Das Attentat auf ein Mitglied der [From.GetAdjective]en Königsfamilie, an dem wir beteiligt waren, ist erfolgreich verlaufen. Der Täter wurde nicht entdeckt."
 assassinate_espionage_option_mod_events7.EVTOPT1: "Wundervoll."
 
 assassinate_espionage_option_mod_events.EVTNAME8: "Attentat erfolgreich"
 assassinate_espionage_option_mod_events.EVTDESC8: "Das Attentat auf ein Mitglied der [From.GetAdjective]en Königsfamilie, an dem wir beteiligt waren, ist erfolgreich verlaufen. Der Täter wurde entdeckt und unsere Beteilung aufgedeckt."
 assassinate_espionage_option_mod_events8.EVTOPT1: "Immerhin hat es geklappt..."
 
 assassinate_espionage_option_mod_events.EVTNAME9: "Attentat misslungen"
 assassinate_espionage_option_mod_events.EVTDESC9: "Das Attentat auf ein Mitglied der [From.GetAdjective]en Königsfamilie, an dem wir beteiligt waren, ist fehlgeschlagen. Der Täter wurde nicht entdeckt."
 assassinate_espionage_option_mod_events9.EVTOPT1: "Das ist ärgerlich..."
 
 assassinate_espionage_option_mod_events.EVTNAME10: "Attentat misslungen"
 assassinate_espionage_option_mod_events.EVTDESC10: "Das Attentat auf ein Mitglied der [From.GetAdjective]en Königsfamilie, an dem wir beteiligt waren, ist fehlgeschlagen. Der Täter wurde entdeckt und unsere Beteilung aufgedeckt."
 assassinate_espionage_option_mod_events10.EVTOPT1: "Verdammt!"
 
 assassinate_espionage_option_mod_events.EVTNAME13: "Untersützung bei Attentat erhalten"
 assassinate_espionage_option_mod_events.EVTDESC13: "Der Herrscher eines anderen Landes ([supporter_of_assassination_attempt.GetName]) hat unseren Leuten bei der Vorbereitung des Attentats auf ein Mitglied der [From.GetAdjective]en Königsfamilie geholfen."
 assassinate_espionage_option_mod_events13.EVTOPT1: "Interessant..."
 
 assassinate_espionage_option_mod_events.EVTNAME16: "Gerüchte über ein Attentat"
 assassinate_espionage_option_mod_events.EVTDESC16: "An unserem Hof gehen Gerüchte um, dass ein Attentat auf ein Mitglied unserer Königsfamilie geplant sei. Die Frage ist nur, ob an den Gerüchten auch etwas dran ist oder nicht? \nWir könnten Leute zur Untersuchung der Angelegenheit anheuern, was uns Geld kosten wird, oder wir könnten die Gerüchte einfach ignorieren."
 assassinate_espionage_option_mod_events16.EVTOPT1: "Wir sollten dem besser nachgehen."
 assassinate_espionage_option_mod_events16.EVTOPT2: "Da ist bestimmt nichts Wahres dran."
 
 assassinate_espionage_option_mod_events.EVTNAME17: "[From.GetName] untersucht Gerüchte"
 assassinate_espionage_option_mod_events.EVTDESC17: "[From.Monarch.GetName] hat Gerüchte aufgeschnappt, dass derzeit ein Attentat auf ein Mitglied der [From.GetAdjective]en Königsfamilie geplant ist. Unsere Agenten wurden zwar nicht entdeckt, aber die Effizienz ihrer Arbeit hat durch die Untersuchung gelitten."
 assassinate_espionage_option_mod_events17.EVTOPT1: "Immerhin vermuten sie es nur und wissen es nicht."
 
 assassinate_espionage_option_mod_events.EVTNAME19: "Infiltration der [From.GetAdjective]n Verwaltung"
 assassinate_espionage_option_mod_events.EVTDESC19: "Wir konnten erfolgreich die Verwaltung von [From.GetName] infiltrieren und haben herausgefunden, ob sie Attentate planen oder unterstützen."
 assassinate_espionage_option_mod_events19.EVTOPT1: "Interressant."
 
 
