 assassinate_espionage_option_mod_own_ruler_events.EVTNAME6: "Attentatsversuch"
 assassinate_espionage_option_mod_own_ruler_events.EVTDESC6.1: "Unser Herrscher ist auf unerklärliche Weise verstorben. Ob das eine natürliche Todesursache war?"
 assassinate_espionage_option_mod_own_ruler_events.EVTDESC6.2: "Einige Soldaten haben einen Verdächtigen aufgegriffen, der sehr wahrscheinlich am Tod unseres Herrschers beteiligt war! Wir sollten ihn befragen, um alle Umstände zu klären und dann entsprechende Konsequenzen folgen lassen!"
 assassinate_espionage_option_mod_own_ruler_events.EVTDESC6.3: "Gerüchten zu Folge gab es an unserem Hof einen Attentatsversuch. Aber vielleicht ist da auch nichts Wahres dran..."
 assassinate_espionage_option_mod_own_ruler_events.EVTDESC6.4: "Einige Soldaten konnten eine verdächtige Person am Hof aufgreifen und verhören. Sie hat gestanden, ein Attentat auf unseren Herrscher geplant zu haben und dass sie von einem Mitglied des Hofes angeheuert wurde!"
 assassinate_espionage_option_mod_own_ruler_events6.EVTOPT1: "Ja, das war ganz klar ein natürlicher Tod."
 assassinate_espionage_option_mod_own_ruler_events6.EVTOPT2: "Hm, oder wir hängen ihn einfach sofort... ohne lästige Fragen."
 assassinate_espionage_option_mod_own_ruler_events6.EVTOPT3: "Da ist ganz sicher nichts Wahres dran..."
 assassinate_espionage_option_mod_own_ruler_events6.EVTOPT4: "Was? Wer würde denn nur so etwas tun?"
 
 assassinate_espionage_option_mod_own_ruler_events.EVTNAME7: "Untersuchungsergebnisse des Attentatsversuchs"
 assassinate_espionage_option_mod_own_ruler_events.EVTDESC7: "Nachdem das Attentat auf unseren Herrscher gescheitert ist, hat er Leute mit der Untersuchung beauftragt. Nun haben sie ihre Ergebnisse vorgetragen."
 assassinate_espionage_option_mod_own_ruler_events7.EVTOPT1: "Lasst den Schuldigen an unserem Hof."
 assassinate_espionage_option_mod_own_ruler_events7.EVTOPT2: "Tötet oder verbannt den Schuldigen!"
  
 
