l_french:
 odin:0 "Odin"
 odin_desc:0 "Odin est le père de tous les dieux et est de ce fait nommé Allfadr, il est aussi le souverain d'Asgard."
 thor:0 "Thor"
 thor_desc:0 "Thor, le dieu qui brandit son marteau, est souvent associé à la foudre ainsi qu'à la force, la guérison et la fertilité."
 freyja:0 "Freyja"
 freyja_desc:0 "Freyja est la déesse de l'amour, de la beauté et de la fécondité, mais aussi de la guerre et de la mort."
 skadi:0 "Skaði"
 skadi_desc:0 "Skadi est la déesse de la chasse, de l'hiver et des montagnes."
 freyr:0 "Freyr"
 freyr_desc:0 "Freyr est le dieu de la virilité, de la prospérité et du beau temps."
 njord:0 "Njörd"
 njord_desc:0 "Njörd est le dieu de la mer, de la navigation, de la pêche ainsi que de la richesse."
 ukko:0 "Ukko"
 ukko_desc:0 "Ukko est le est le dieu suprême dans la mythologie finnoise. Il est le dieu du ciel, de l'orage et de la guerre."
 tapio:0 "Tapio"
 tapio_desc:0 "Tapio est la divinité de la chasse et règne sur les forêts."
 ahti:0 "Ahti"
 ahti_desc:0 "Ahti est le dieu de la pêche et règne sur les eaux."
 mielikki:0 "Mielikki"
 mielikki_desc:0 "Mielikki est la déesse de la forêt et de la chasse."
 akras:0 "Äkräs"
 akras_desc:0 "Äkräs est le dieu de l'agriculture et de la fertilité."
 tuoni:0 "Tuoni"
 tuoni_desc:0 "Tuoni est le dieu de la mort et règne sur les Enfers."
 perun:0 "Péroun"
 perun_desc:0 "Péroun est, dans la mythologie slave, le dieu de l'orage et du tonnerre, ainsi que des guerriers."
 jarilo:0 "Yarilo"
 jarilo_desc:0 "Yarilo est le dieu de la végétation, de la fertilité et du printemps."
 lada:0 "Lada"
 lada_desc:0 "Lada est la déesse de l'harmonie, de la gaieté, de l'amour et de la beauté."
 veles:0 "Vélès"
 veles_desc:0 "Vélès est le dieu de la terre, des eaux et de l'au-delà."
 svarog:0 "Svarog"
 svarog_desc:0 "Svarog est le dieu du feu, parfois représenté comme un dieu forgeron."
 svetovid:0 "Svetovid"
 svetovid_desc:0 "Svetovid possède quatre têtes. Il est le dieu de la guerre, de la fertilité et de l'abondance."
 dievas:0 "Dievas"
 dievas_desc:0 "Dievas est le dieu suprême dans la mythologie balte."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Perkunas, fils de Dievas, est le dieu de la foudre et du ciel."
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine est la déesse de l'étoile du matin. Elle est souvent associée avec la beauté et la jeunesse."
 saule:0 "Saule"
 saule_desc:0 "Saule est la déesse du soleil. Elle est souvent associée avec la vie, la fertilité et la santé."
 laima:0 "Laima"
 laima_desc:0 "Laima est la déesse de la chance et du destin. Elle est associée avec la naissance, le mariage et à la mort."
 gabija:0 "Gabija"
 gabija_desc:0 "Gabija est la déesse du feu. Elle est également la protectrice du foyer et de la famille."
 tiwaz:0 "Tiwaz"
 tiwaz_desc:0 "Tiwaz est le dieu de la guerre, ainsi que le chef du panthéon germanique."
 wodan:0 "Wodan"
 wodan_desc:0 "Wodan est le dieu des poètes, des voyants et de la magie. Il est également associé avec la chasse, la guerre et la victoire."
 dunar:0 "Dunar"
 dunar_desc:0 "Dunar est le dieu de la foudre et du ciel."
 frijjo:0 "Frijjo"
 frijjo_desc:0 "Frijjo, femme de Wodan, est la déesse de l'amour."
 austro:0 "Austro"
 austro_desc:0 "Austro est la déesse du printemps et de l'aurore."
 fraujaz:0 "Fraujaz"
 fraujaz_desc:0 "Fraujaz est le dieu de la fertilité et de la prospérité."
 tiw:0 "Tiw"
 tiw_desc:0 "Tiw est le dieu de la guerre et est associé à l'étoile polaire."
 woden:0 "Woden"
 woden_desc:0 "Woden ou Grim est le dieu suprême du panthéon anglo-saxon, il est adoré dans tout le pays."
 thunar:0 "Thunar"
 thunar_desc:0 "Thunar est le dieu du tonnerre et du ciel."
 frig:0 "Frig"
 frig_desc:0 "Frig est la déesse de l'amour et des festivités."
 eastre:0 "Eastre"
 eastre_desc:0 "Eastre est la déesse de l'été, elle est associée aux oeufs et aux lapins et il est possible que son nom soit à l'origine du mot anglais qui désigne Pâques (« Easter »)."
 frey:0 "Frey"
 frey_desc:0 "Frey est le dieu de la prospérité et des sacrifices."
 toutatis:0 "Toutatis"
 toutatis_desc:0 "Toutatis est un dieu celtique souvent considéré comme le protecteur de la tribu."
 taranis:0 "Taranis"
 taranis_desc:0 "Taranis est le dieu celtique du ciel et de la foudre."
 lugus:0 "Lug"
 lugus_desc:0 "Lug possède trois têtes. Il est le dieu celtique du soleil et du commerce."
 dagda:0 "Dagda"
 dagda_desc:0 "Dagda est un puissant dieu irlandais, associé à la terre et à la magie."
 sulis:0 "Sulis"
 sulis_desc:0 "Sulis est la déesse celtique des eaux saintes et des sources thermales."
 brigid:0 "Brigid"
 brigid_desc:0 "Brigid est la déesse celtique de la vie et de la guérison."
 jupiter:0 "Jupiter" 
 jupiter_desc:0 "Jupiter est le dieu du ciel et du tonnerre. Il est le chef suprême du panthéon hellénique." 
 juno:0 "Junon" 
 juno_desc:0 "Junon, sœur et épouse de Jupiter, est la reine des dieux et protectrice des femmes." 
 neptune:0 "Neptune" 
 neptune_desc:0 "Neptune, frère de Jupiter, est le dieu de la mer et des eaux douces." 
 apollo:0 "Apollon" 
 apollo_desc:0 "Dieu du soleil, Apollon est également associé à la prophétie, la médecine et la guérison." 
 mars:0 "Mars" 
 mars_desc:0 "Mars, fils de Junon, est à la fois le dieu de la guerre et le gardien des récoltes." 
 venus:0 "Vénus" 
 venus_desc:0 "Vénus est la déesse de la fertilité, de l'amour, de la beauté et de la prospérité."
 zeus:0 "Zeus" 
 zeus_desc:0 "Zeus est le dieu du ciel et du tonnerre ; il est aussi le dieu suprême du panthéon hellénique." 
 hera:0 "Héra" 
 hera_desc:0 "Héra est à la fois la sœur et la femme de Zeus ; elle est la Reine des dieux et la protectrice des femmes." 
 poseidon:0 "Poséidon" 
 poseidon_desc:0 "Poséidon, frère de Zeus, est le dieu des mers et de l'eau douce." 
 ares:0 "Arès" 
 ares_desc:0 "Aràs est le fils de Héra ; il est le dieu de la guerre ainsi que le protecteur de l'agriculture." 
 aphrodite:0 "Aphrodite" 
 aphrodite_desc:0 "Aphrodite est la déesse de la fertilité, de l'amour, de la beauté, du sexe et de la prospérité."
 asshur:0 "Ashshur"
 asshur_desc:0 "Ashshur est le dieu solaire, ainsi que le dieu suprême du panthéon ashuriste."
 anu:0 "Anu"
 anu_desc:0 "Anu est le dieu de l'au-delà céleste, du ciel, des constellations et des esprits."
 bel:0 "Bel"
 bel_desc:0 "Bel est le dieu de tous les seigneurs et de la terre, il est par conséquent le protecteur des récoltes."
 ea:0 "Ea"
 ea_desc:0 "Ea, fils de Bel, est le dieu de l'eau, de l'artisanat, de la création et des méfaits."
 shamash:0 "Shamash"
 shamash_desc:0 "Shamash est le dieu du soleil et de la justice et a le pouvoir de juger tous les siens."
 ramman:0 "Ramman"
 ramman_desc:0 "Ramman est le dieu du tonnerre, des tempêtes et de l'inspection."
 dushares:0 "Dushara"
 dushares_desc:0 "Dushara est le seigneur de la montagne. Il est aussi le souverain des dieux."
 al_qaum:0 "Al-Qaum"
 al_qaum_desc:0 "Al-Qaum est le dieu de la guerre et de la nuit. He is aussi le gardien des caravanes."
 al_kutbay:0 "Al-Kutbay"
 al_kutbay_desc:0 "Al-Kutbay est le dieu de la connaissance, du commerce, de l'écriture et des prohpéties. Son nom signifie « le scribe »."
 allat:0 "Allat"
 allat_desc:0 "Allat est la déesse des Enfers. Elle est l'une des filles de Dushara."
 manawat:0 "Manawat"
 manawat_desc:0 "Manawat est la déesse du destin et peut prédire l'avenir."
 al_uzza:0 "Uzza"
 al_uzza_desc:0 "Uzza, déesse de la protection, est très souvent associée à la planète Vénus."
 amm:0 "Amm"
 amm_desc:0 "Amm est un dieu lunaire. Il est étalement le dieu du temps et a le pouvoir sur la foudre."
 shams:0 "Shams"
 shams_desc:0 "Shams est une déesse solaire, vitale pour le succès des récoltes."
 athtar:0 "Athtar"
 athtar_desc:0 "Athtar est le dieu du matin, il est associé aux orages et à l'irrigation."
 almaqah:0 "Almaqah"
 almaqah_desc:0 "Almaqah, dieu solaire, représente la dynastie régente et porte la responsabilité de la fertilité de la terre."
 talab:0 "Talab"
 talab_desc:0 "Talab est un dieu lunaire qui a le pouvoir de prédire l'avenir."
 wadd:0 "Wadd"
 wadd_desc:0 "Wadd est un dieu lunaire associé à l'amour et à l'amitié."
 amun:0 "Amon"
 amun_desc:0 "Amon est le roi du panthéon égyptien. Il est également le dieu du vent."
 maat:0 "Maât"
 maat_desc:0 "Maât est la déesse de l'ordre, de l'équilibre du monde, de l'équité, de la paix, de la vérité et de la justice."
 ra:0 "Rê"
 ra_desc:0 "Rê est le dieu du soleil. Il est également associé au faucon."
 seth:0 "Seth"
 seth_desc:0 "Seth est le dieu du désordre, de la violence, du chaos et des tempêtes."
 isis:0 "Isis"
 isis_desc:0 "Isis, mère idéale et épouse, est à la fois la protectrice des morts et la déesse des enfants." 
 anubis:0 "Anubis"
 anubis_desc:0 "Anubis est un dieu à tête de chacal, associé à la momification et à la vie après la mort."
 huitzilopochtli:0 "Huitzilopochtli"
 huitzilopochtli_desc:0 "Huitzilopochtli est la divinité protectrice de l'empire aztèque et de la cité de Tenochtitlan. Il est le dieu de la guerre et des sacrifices."
 tlaloc:0 "Tlaloc"
 tlaloc_desc:0 "Tlaloc est le dieu de la pluie, de la fertilité et de l'agriculture. Il donne la vie à son peuple, qui le craint également pour la grêle et les orages."
 tonatiuh:0 "Tonatiuh"
 tonatiuh_desc:0 "Tonatiuh est le protecteur de la cité de Tollan et des cieux. Il est également le dieu du soleil."
 tezcatlipoca:0 "Tezcatlipoca"
 tezcatlipoca_desc:0 "Tezcatlipoca est une divinité centrale du panthéon mésoaméricain. Elle associée avec le mal, la nuit, la terre et la domination."
 chalchiuhtlicue:0 "Chalchiuhtlicue"
 chalchiuhtlicue_desc:0 "Chalchiuhtlicue est la déesse de l'eau, de la mer et de tous les éléments aquatiques."
 quetzalcoatl:0 "Quetzalcoatl"
 quetzalcoatl_desc:0 "Quetzalcoatl est une divinité qui signifie 'serpent à plumes'. Elle est associée avec l'apprentissage, la connaissance et le vent."
 viracocha:0 "Viracocha"
 viracocha_desc:0 "Viracocha est le dieu de la pluie et du soleil. Il est également le dieu créateur ainsi que la divinité la plus suprême du panthéon inca."
 illapa:0 "Illapa"
 illapa_desc:0 "Illapa est le dieu des tempêtes et des conditions météorologiques. Il garde la Voie lactée et l'utilise pour créer des tempêtes."
 inti:0 "Inti"
 inti_desc:0 "Inti, fils de Viracocha et dieu céleste, est la divinité protectrice de l'Empire inca."
 mama_cocha:0 "Mama Cocha"
 mama_cocha_desc:0 "Mama Cocha, mère de Inti, est la déesse de la mer et la protectrice des marins et des pêcheurs."
 mama_quilla:0 "Supai"
 mama_quilla_desc:0 "Supai, sœur et épouse de Inti, est la déesse de la lune. Elle est également la déesse du mariage et la défenderesse des femmes."
 urcaguary:0 "Urcaguary"
 urcaguary_desc:0 "Urcaguary est le dieu des métaux, des bijoux ainsi que des matériaux souterrains précieux et rares."