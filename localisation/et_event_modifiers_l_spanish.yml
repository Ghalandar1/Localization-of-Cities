 desc_cultural_assimilation_enforced:0 "Estamos haciendo cumplir la asimilación cultural de otros pueblos en nuestro país. Si bien este modificador está activo hay una oportunidad para nuestra cultura para difundir de forma aleatoria a las nuevas provincias."
 barbarian_homeland:0 "Antigua Patria"
 desc_barbarian_homeland:0 "Esta provincia es parte de nuestra antigua tierra natal y será abandonado después de haber migrado a nuevas tierras."
 recent_migration:0 "La migración reciente"
 desc_recent_migration:0 "Hemos dejado recientemente nuestra antigua patria. Con un gran número de personas que se desplazan en las provincias recién conquistadas no será difícil para nuestra cultura y la religión para convertirse en una mayoría allí."