 space_program:0 "Programa Espacial"
 desc_space_program:0 "El espacio es muy amplio y contiene un gran número de recursos. Con nuestro programa espacial que podría acceder a información valiosa acerca de nuestro universo y llegar a explotar sus recursos ante nuestros rivales."
 space_station:0 "Estacion Espacial"
