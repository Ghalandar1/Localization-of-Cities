l_spanish:
 rise_of_islam:0 "Surgimiento del Islam"
 desc_rise_of_islam:0 "Una nueva y poderosa religión va en aumento y que se eligen para conducirla a la gloria."
 grand_tournament:0 "Gran Torneo"
 desc_grand_tournament:0 "Nuestra gente todavía recuerda cómo el mejor caballero del reino compitió por el título de gran campeón."
 recent_conversion:0 "Conversion Reciente"
 desc_recent_conversion:0 "Muchos están molestos por su reciente cambio de religión causando inestabilidad en todo el país."
 nomadic_conquest:0 "conquista nómada"
 desc_nomadic_conquest:0 "Con las capacidades militares de nuestro glorioso regla vamos a forjar el imperio más grande en la historia de la humanidad."
 missionaries_abolished:0 "misioneros suprimidas"
 desc_missionaries_abolished:0 "Obligando a otras personas para convertir está en contra de nuestros principios seculares y por lo tanto no tienen ningún uso para los misioneros."
 large_empire:0 "gran imperio"
 desc_large_empire:0 "Nuestro imperio ha crecido demasiado grande para administrar de manera eficiente"
 huge_empire:0 "Imperio Gigante"
 desc_huge_empire:0 "Nuestro imperio ha crecido demasiado grande para administrar de manera eficiente."
 pax_romana:0 "Pax Romana"
 desc_pax_romana:0 "derecho romano brilla como un faro en un mar de confusión, y el pueblo de las provincias puede estar tranquilo sabiendo que la paz y el orden se han logrado dentro del Imperio."
 empire_destabilized:0 "Omperio destabilizado"
 desc_empire_destabilized:0 "Los acontecimientos recientes han perturbado la estabilidad interna del imperio. Hay que poner las cosas bajo control antes de que las cosas empeoren."
 empire_declining:0 "imperio en declive"
 desc_empire_declining:0 "Estamos perdiendo el control sobre nuestros sujetos en las partes más distantes del imperio. Algunos pesimistas ya están afirmando que la historia de nuestro poderoso imperio está llegando a su fin."
 empire_fragmenting:0 "imperio fragmentado"
 desc_empire_fragmenting:0 "Las estructuras de gobierno que estaban manteniendo unido el imperio se caen a pedazos como incursiones bárbaras y las revueltas se extienden como la pólvora."
 empire_collapsing:0 "Imperio Colapsando"
 desc_empire_collapsing:0 "El una vez poderoso imperio se derrumba y que mantenga un control real sobre muy pocos territorios. Es hora de olvidar las provincias más distantes y tratar de mantener, incluso algunos de ellos juntos."
 total_collapse:0 "Colapso Total"
 desc_total_collapse:0 "El imperio ha colapsado ya que el gobierno ha perdido el control sobre sus territorios. No hay nada que podamos hacer sino ver nuestro quemadura imperio una vez poderoso."
 country_restabilized:0 "país estabilizado"
 desc_country_restabilized:0 "Hemos logrado recientemente para restaurar la estabilidad de nuestro reino. Los tiempos más difíciles aún tienen un impacto menor, pero al menos ahora este efecto se desgastarán."
 barbarian_migration:0 "Migración"
 desc_barbarian_migration:0 "Nuestra gente ha dejado nuestra tierra nos formaremos un poderoso reino fuera del sol desintegración Imperio Romano."
 gods_pleased:0 "Dioses Agradecidos"
 desc_gods_pleased:0 "La gran fiesta celebramos ha satisfecho los dioses y asegurar un futuro próspero."
 norse_exploration:0 "Exploración nórdica"
 desc_norse_exploration:0 "Hemos proporcionado fondos para algunos exploradores que son la esperanza de encontrar nuevas tierras al otro lado del gran océano."
 norse_colonization:0 "Colonizacion Nordica"
 desc_norse_colonization:0 "Hemos proporcionado fondos para los colonos con el fin de establecer asentamientos permanentes en los territorios recién descubiertos."
 primitive_government:0 "Gobierno Primitivo"
 desc_primitive_government:0 "Debido a los descubrimientos tecnológicos recientes nuestra forma de gobierno se ha convertido en obsoleta. Debemos tratar de reformar el gobierno tan pronto como sea posible."
 large_tribe:0 "Tribu Grande"
 desc_large_tribe:0 "Nuestro tipo primitivo gobierno hace que sea más difícil de gobernar grandes territorios. No podemos crecer más colonizando."
