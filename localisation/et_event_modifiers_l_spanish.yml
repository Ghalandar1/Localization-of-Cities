 religious_policy:0 "Politica Religiosa"
 desc_religious_policy:0 "Al enfocar nuestros recursos en los asuntos religiosos, podemos convertir infieles a un ritmo mucho más rápido."
 economic_policy:0 "Politica Economica"
 desc_economic_policy:0 "Podríamos enfocar nuestros recursos en nuestra economía. Esto podría incrementar significativamente la cantidad de dinero que hacemos a través de impuestos."
 stability_policy:0 "Poliyica de Estabilidad"
 desc_stability_policy:0 "La estabilidad interna es esencial para cualquier país que quiera sobrevivir. Al centrarse en hacer frente a cualquier posible problema antes de que escalen, se podría reducir el riesgo de revueltas."
 naval_policy:0 "Politica Naval"
 desc_naval_policy:0 "Al enfocar nuestros recursos en nuestra marina, podríamos dominar los mares."
 trade_policy:0 "Politica de comercio"
 desc_trade_policy:0 "Hay una gran cantidad de dinero que se hará a través del comercio. Al enfocar nuestros recursos en ella, podríamos aumentar nuestra participación en la riqueza."
 diplomatic_policy:0 "Politica Diplomatica"
 desc_diplomatic_policy:0 "Al centrarse en la diplomacia, que sería capaz de mantener relaciones con más países."
 offensive_policy:0 "Política ofensiva"
 desc_offensive_policy:0 "Al enfocar nuestros recursos a la ofensiva, que podría fácilmente derribar a cualquier oponente."
 defensive_policy:0 "Politica Defensiva"
 desc_defensive_policy:0 "Es duro perder guerras si sus fortalezas nunca caen. Al centrarse en cuestiones defensivas que podíamos hacer más difícil para nuestros enemigos que nos invaden."
 leadership_policy:0 "Politicas Lideres"
 desc_leadership_policy:0 "Incluso el ejército más poderoso es débil cuando mandado por generales incapaces. Con tácticas superiores que podríamos ser capaces de derrotar a nuestros enemigos, incluso cuando inferiores en número."
 working_class_benefits:0 "Beneficios para los trabajores"
 desc_working_class_benefits:0 "Con el fin de detener la revolución en curso, hemos otorgado a la clase obrera beneficios adicionales, tales como aumento de salario mínimo, disminución de impuestos y aumento de la cantidad de días de fiesta."
 working_class_restricted:0 "Supresion de los trabajores"
 desc_working_class_restricted:0 "A pesar de las demandas de la clase obrera, no hemos hecho nada para mejorar sus condiciones de trabajo."
 supress_marxist_thinkers:0 "Filosofos Marxistas Apresados"
 desc_supress_marxist_thinkers:0 "Hemos evitado peligrosas ideas se propague a través de la población mediante la detención de varios defensores reducida del marxismo."
 corrupted_government:0 "Gobierno Corrupto"
 desc_corrupted_government:0 "La clase dominante de nuestra nación se ha vuelto muy corrupta e inflada, lo cual hace que las personas piensan que podría ser el momento de cambiar el gobierno."
 mass_deportation:0 "Deportacion Masiva"
 desc_mass_deportation:0 "La gente de esta provincia se resisten a nuestros esfuerzos para deportar a otras partes del país. Esto hará que la provincia inestable por un tiempo."
 minority_retrictions:0 "Restriccion de menores"
