#À FAIRE
l_french:
 LOT_ideas:0 "Lotharingian Researches"
 LOT_ideas_start:0 "Lotharingian Traditions"
 LOT_ideas_bonus:0 "Lotharingian Ambitions"
 legacy_of_the_carolingians:0 "Legacy of the Carolingians"
 legacy_of_the_carolingians_desc:0 "Memories of the great kingdom once ruled by Lothair is still fresh within the memory of our people."
 fertile_land:0 "Fertile Land"
 fertile_land_desc:0 "The low countries are very flat and well watered by the nearby rivers, this makes for almost perfect farming conditions."
 dutch_population:0 "Dutch Masses"
 dutch_population_desc:0 "The Dutch and Flemish areas of the realm are highly populated, with these areas under our control our manpower pool is very large in comparison to our landmass."
 french_military_influence:0 "French Military Influence"
 french_military_influence_desc:0 "The French armies are some of the best in the known world, with our close proximity to them we are able to use their ideas to contribute to our own army."
 dutch_cities:0 "Dutch Cities"
 dutch_cities_desc:0 "Even though the low countries do not cover much land they are densely populated with large cities along the coasts, these cities are very rich in tax."
 freedom_of_faith:0 "Freedom of Religion"
 freedom_of_faith_desc:0 "After the protestant reformation of 1517 our formerly Catholic dominated country has been splintered by different teaching of the Christian faith, the best way to maintain our unity is to allow the freedom to practice any religion."
 philosophers:0 "Philosophers"
 philosophers_desc:0 "The built up cities along the low countries coasts have the infrastructure to accommodate the rise of great philosophers from our land, with these innovations being created from our land we are able to stay ahead technologically."
 HAI_ideas:0 "Hainaut Researches"
 HAI_ideas_start:0 "Hainaut Traditions"
 HAI_ideas_bonus:0 "Hainaut Ambitions"
 economic_diversity:0 "Economic Diversity"
 economic_diversity_desc:0 "The Wallonian lands are diverse in their produce, this give us a boost in the wealth generated from them."
 low_countries_diplomacy:0 "Low Countries Diplomacy"
 low_countries_diplomacy_desc:0 "The Low Countries are full of small bickering realms, this makes it much more important for us to maintain a strong diplomatic presence with the other nations."
 the_walloon_method:0 "The Walloon Method"
 the_walloon_method_desc:0 "The Walloon Method is a method of iron smithing, it creates a quality product highly sought after and valuable. "
 wallonian_armies:0 "Wallonian Armies"
 wallonian_armies_desc:0 "The lands of Wallonia have seen many battles, its people have fought many wars and they are experienced in the art of war."
 bastion_of_northern_catholicism:0 "Bastion of Northern Catholicism"
 bastion_of_northern_catholicism_desc:0 "The lands of the Spanish Netherlands were the bastion of catholicism during the later period, their populations were heavily catholic."
 fortified_towns:0 "Fortified Towns"
 fortified_towns_desc:0 "Many towns in Wallonia were heavy fortified by the Austrians and the Spanish in order to better protect them as they served vital roles for supporting military campaigns."
 wine_calms_the_people:0 "Wine Calms the People"
 wine_calms_the_people_desc:0 "Wallonia is rich with grapes, grapes produce wine and when the commoners are able to get wine they are more relaxed and less likely to revolt and easier to stabilise."
 COR_ideas:0 "Corsican Researches"
 COR_ideas_start:0 "Corsican Traditions"
 COR_ideas_bonus:0 "Corsican Ambitions"
 cor_mercenaries:0 "Corsican Mercenary Tradition"
 cor_mercenaries_desc:0 "Since ancient times Corsica has been famous for his mercenaries.Thanks to our tradition we can hire them at a lower price."
 cor_papal_guards:0 "Papal Guards"
 cor_papal_guards_desc:0 "The Corsican Papal Guard was instituted in 1378 with task of urban militia and to protect the Pope. The honour to protect the Holy Father gives us influence among the holy see."
 cor_spirit:0 "Independence Spirit"
 cor_spirit_desc:0 "Corsica has often been invaded but the Corsican People have always resisted invaders. Souvent Conquise Jamais Soumise!"
 cor_chant:0 "Chant Tradition"
 cor_chant_desc:0 "Our Nation has always been famous for our chants. Canta Populu Corsu."
 cor_rebels:0 "Island of Rebels"
 cor_rebels_desc:0 "Corsican people are famous for their freedom spirit and have always resisted tyrannical oppressors."
 cor_defense:0 "Corsican Defense"
 cor_defense_desc:0 "Like other Italian peoples, Cosicans spend much time on improving their defences. But where others improve their walls and towers, the people of this island use their hearts and soul."
 cor_constitution:0 "Corsican Costitution"
 cor_constitution_desc:0 "In 1735 Corsica adopted the first modern Constitution providing civil rights among its citizenship. By adopting it our people will be admired as vanguard of progress."
 MOD_ideas:0 "Modenese Researches"
 MOD_ideas_start:0 "Modenese Traditions"
 MOD_ideas_bonus:0 "Modenese Ambitions"
 cuisine_of_the_bassa:0 "Cuisine of the Bassa Padana"
 cuisine_of_the_bassa_desc:0 "Delicious cheese. Exquisite ham. Wonderful Tortellini. And you want to revolt, man?"
 palazzo_di_modena:0 "Palazzo Ducale di Modena"
 palazzo_di_modena_desc:0 "The Ducal Palace of Modena is a Baroque palace in Modena, Italy. It was the residence of the Este Dukes of Modena between 1452 and 1859."
 modena_university:0 "University of Modena"
 modena_university_desc:0 "The University of Modena is one of the oldest universities in Italy. Founded in 1175, medieval university disappeared by 1338 and was replaced by 'three public lectureships' which did not award degrees and were suspended in the 1590s 'for lack of money'. The university was not reestablished in Modena until the 1680s and did not receive an imperial charter until 1685."
 mod_diplomatic_reputation:0 "Modena diplomatic reputation"
 mod_diplomatic_reputation_desc:0 "When Borso d'Este rose to the throne, he understood the importance of a well-organised diplomatic service, establishing good relationships with every italian nation."
 modena_citadel:0 "The Citadel of Modena"
 modena_citadel_desc:0 "Modena was enlarged and fortified by Ercole II. The city was made the primary ducal residence when Ferrara, the main Este seat, fell to the Pope in 1598. Francesco I d'Este, Duke of Modena (1629–1658) built the citadel as a major defence against every future invasion."
 TNT_ideas:0 "Trentin Researches"
 TNT_ideas_start:0 "Trentin Traditions"
 TNT_ideas_bonus:0 "Trentin Ambitions"
 between_kingdom_empire:0 "Between the Kingdom and the Empire"
 between_kingdom_empire_desc:0 "Trent was part of the HRE and had an active role in the course of imperial diets. After Mainz, Cologne, Trier and Salzburg, Trent was seen as the fifth theocratic power in the Empire. The bishops were highly esteemed in Vienna, but also tried to resolve conflicts in Italy, like those between Milan and Venice."
 madruzzo_dynasty:0 "The Madruzzo Era"
 madruzzo_dynasty_desc:0 "Beginning with Bishop Bernardo Clesio, Trent saw a revival of the authority of the prince-bishops of Trent. The successors, often descending from the famous Madruzzo-dynasty, rebuild the city in the new style of the Renaissance and made it a splendid city when the famous Council was held. It was the Golden Age of Trent."
 council_of_trent:0 "The Council of Trent"
 council_of_trent_desc:0 "Historically, Trent was the city in which the famous council of Trent was held. Even if that is not the case, Trent had an important role in contacts between the Holy See and the Emperor; the bishop of Trent was an advisor of the Emperors, but also an important source of informations for the Pope."
 SPI_ideas:0 "Piemontese Researches"
 SPI_ideas_start:0 "Piemontese Traditions"
 SPI_ideas_bonus:0 "Piemontese Ambitions"
 an_italian_king:0 "An Italian King"
 an_italian_king_desc:0 "Historically, beside the Kingdom of Italy itself, there existed only the Kingdom of Sicily (splitted between Naples and Sicily itself) and the Kingdom of Sardinia (founded by Enzo, son of Frederick II.). Having a royal title in a land of dukes, counts, signori, republics and other lesser titles is a huge step towards international recognition as a dominant italian and european power."
 piemontese_legitimacy:0 "The Throne of Sardinia"
 piemontese_legitimacy_desc:0 "It's good to be the King, and it is much better to be a King in a land like Italy. The title doesn't only improve international recognition and prestige, it also has an effect on our subjects, who will be more loyal."
 the_fortress_of_turin:0 "The Fortress of Turin"
 the_fortress_of_turin_desc:0 "The Siege of Turin was undertaken by the Duke of Orléans and Marshal de la Feuillade between May and September 1706 against the Savoyard city of Turin during the War of the Spanish Succession. Unable to break down Turin's defences or obtain the city's surrender, the French army was attacked September 7 by an Imperial relief column under Prince Eugene of Savoy and the Duke of Savoy and routed at the Battle of the Stura. Even Vauban was impressed by the wide net of countermine galleries set by the defenders."
 piemontese_carabinieri:0 "The Carabinieri"
 piemontese_carabinieri_desc:0 "The corps was created by King Victor Emmanuel I of Savoy with the aim of providing the Kingdom of Sardinia with a police corps. Previously, police duties were managed by the Dragoni di Sardegna corps, created in 1726 and composed of volunteers. After French soldiers had occupied Turin at the end of the 18th century and later abandoned it to the Kingdom of Piedmont, the corps of Royal Carabinieri was instituted under the Royal Patents of 13 July 1814."
 piemontese_gianduia:0 "Gianduia, King of Sweets"
 piemontese_gianduia_desc:0 "Gianduja or gianduia is a sweet chocolate containing about 30% hazelnut paste, invented in Turin. It takes its name from Gianduja, a Carnival and marionette character who represents the archetypal Piedmontese, a native of the Italian region where hazelnut confectionery is common. Gianduia was not only the beginning of italian chocolate industry, but also a sign of the beginning industrial development as a whole in Piedmont, which became the leading economical area in Italy besides Milan."
 piemontese_agrarian_reform:0 "The Agrarian Reform"
 piemontese_agrarian_reform_desc:0 "A modern country like ours needs a reform to get rid of feudal habits."
 FER_ideas:0 "Ferrarese Researches"
 FER_ideas_start:0 "Ferrarese Traditions"
 FER_ideas_bonus:0 "Ferrarese Ambitions"
 noble_este_dynasty:0 "The Noble House of Este"
 noble_este_dynasty_desc:0 "The Dynasty of Este is one of the oldest still-ruling families in Italy. Albertazzo da Este (father of the house of Este and the house of Welf) and others had a major impact on Italian and European politics."
 delta_del_po:0 "The Delta of the River Po"
 delta_del_po_desc:0 "Controlling the most important branch of the biggest river in Italy offers a perfect opportunity to extract some extra tolls."
 ferrarese_splendour:0 "Ferrarese Splendour"
 ferrarese_splendour_desc:0 "Ferrara was the seat of one of the most prestigious courts of the Renaissance. It was a leader in areas such as literature (Ariosto), art (Mantegna) and music (Missa Hercules dux Ferrarie)."
 addizione_erculea:0 "Addizione Erculea"
 addizione_erculea_desc:0 "The so-called 'Addizione Erculea' was an ambitious urban project to reshape and fortify Ferrara, making it an 'ideal' city."
 orlando_furioso:0 "Orlando Furioso"
 orlando_furioso_desc:0 "Orlando Furioso (The Frenzy of Orlando, more literally Mad Orlando) is an Italian epic poem by Ludovico Ariosto which had a wide influence on later culture. It represents the high standard of Ferrarese culture."
 papal_ties:0 "Papal Ties"
 papal_ties_desc:0 "Ferrara was a papal fief, and as such, the Este had to improve their standing in the Papal curia."
 in_foreign_service:0 "In Foreign Service"
 in_foreign_service_desc:0 "Ferrara and Mdoena have a long tradition of Este generals, fighting in foreign wars as condottieri."
 MAN_ideas:0 "Mantuan Researches"
 MAN_ideas_start:0 "Mantuan Traditions"
 MAN_ideas_bonus:0 "Mantuan Ambitions"
 rule_gonzaga:0 "Despotic Rule of House Gonzaga"
 rule_gonzaga_desc:0 "House Gonzaga has ruled Mantua since the Middle Ages with an iron fist. Now, in this new renaissance, we softened our rule, but no one has forgotten how harsh we can be towards opposition."
 casa_gioiosa:0 "Casa Gioiosa"
 casa_gioiosa_desc:0 "In 1423, marquis Gianfrancesco Gonzaga gave Casa Gioiosa to Vittorino da Feltre, the most famous pedagogue of the Renaissance. Casa Gioiosa was a prestigious humanist school, and produced many intellectuals who contributed to the Renaissance."
 il_melodramma:0 "The Melodramma"
 il_melodramma_desc:0 "The court of the Gonzaga was one of the centers of the Renaissance in Italy. Many painters, sculptors, poets and artists lived at court. Musicians were no exception. In 1607 one of them, Claudio Monteverdi, wrote the first lyrical opera in history:0 the Orfeo."
 celeste_galeria:0 "Celeste Galeria"
 celeste_galeria_desc:0 "The art collection of the Gonzaga, the Celeste Galeria, was one of the most famous in Europe. Let it be a symbol of the prestige and importance of our house."
 walls_of_mantua:0 "The Massive Walls of Mantua"
 walls_of_mantua_desc:0 "Mantua was one of the biggest fortresses in Italy. Even when the Hapsburgs came into possession of the duchy, it remained part of northern Italy's defensive perimeter. In the 19th century, it became part of the famous Quadrilatero."
 roman_vacation:0 "Roman Vocation"
 roman_vacation_desc:0 "House Gonzaga has given one saint, twelve cardinals and fourteen bishops to the Catholic Church."
 scientific_theatre:0 "The Scientific Theatre"
 scientific_theatre_desc:0 "Called by Mozart the 'most beautiful theater in the world', Teatro Bibiena, other than being an impessive feat of architecture, was also known as the 'Scientific Theater' and was an important center of learning during the Age of Enlightement. Meetings of philosophers and students of the Royal Academy of Sciences, Letters and Arts were held there."
 PIS_ideas:0 "Pisan Researches"
 PIS_ideas_start:0 "Pisan Traditions"
 PIS_ideas_bonus:0 "Pisan Ambitions"
 free_pisa_idea:0 "Independence Regained!"
 free_pisa_idea_desc:0 "Our revolt was successful, but it's not over. If we hope to retain this newfound freedom, we must at once re-establish diplomatic relations with the states of the peninsula. Hopefully, we will obtain miliary aid ... and perhaps some discount on much needed mercenaries."
 remember_meloria:0 "Remember the Meloria!"
 remember_meloria_desc:0 "In 1284 we suffered a massive debacle at the battle of the Meloria, a defeat from which we never fully recovered. That day the evil and treacherous Genoans defeated us because their fleet outnumbered ours, and they stole the great harbour chain of our port and broke it into pieces. We learned that lesson. We won't allow it to happen again."
 port_of_pisa:0 "The Port of Pisa"
 port_of_pisa_desc:0 "Our great town lies at the junction of two rivers, the Arno and the Serchio, which form a laguna in the Tyrrhenian Sea. It is perfect for the construction of a great port, and Pisa itself lies in an optimal position to expand both west and east in the Mediterranean Sea."
 seafearing_tradition:0 "Seafaring Tradition"
 seafearing_tradition_desc:0 "For the whole Middle Ages we fought ceaselessly against the barbaric and thieving Saracens, who always sought easy plunder and loot on our coast (and in our trade posts). From time to time, we even had to venture into North Africa ourselves (only to recover what was cowardly stolen, of course)! If we want to protect our trade from the greedy claws of the Berber pirates, we must remember the ways of our grandfathers."
 pisa_university:0 "The University of Pisa"
 pisa_university_desc:0 "The university of Pisa is one of the most important universities in Italy. After the city's importance in Mediterranean trade declined, it became one of the cultural poles of the peninsula. Galileo Galilei, one of the fathers of modern science, is probably the most important student in the history of the university, but during the modern era it educated many scientists, philosophers, and even Popes."
 piazza_del_duomo:0 "Piazza del Duomo"
 piazza_del_duomo_desc:0 "Our Piazza del Duomo (Cathedral Square) is one of the most impressive monuments of all of Italy. Let the Leaning Tower and its white marble show the world that our town might falter and decline but it will always endure and rise again."
 reestablish_pisan_traderoutes:0 "Re-establish the Trade Routes"
 reestablish_pisan_traderoutes_desc:0 "Before the scheming Florentines occupied our city, we used to dominate trade in the Mediterranean. If we hope to regain our rightful place, we must regain our wealth. As the city is being repopulated, we'll favour the growth of a new merchant class which can emulate the deeds of our ancestors."
 SIC_ideas:0 "Sicilian Researches"
 SIC_ideas_start:0 "Sicilian Traditions"
 SIC_ideas_bonus:0 "Sicilian Ambitions"
 centre_of_meditteranean:0 "Centre of the Mediterranean"
 centre_of_meditteranean_desc:0 "Sicily is the centre of the Mediterranean Sea. All trade routes from the east to the west, from the south to the north cross the island. The Strait of Messina is one of the most important in all Europe."
 sicilian_parliament:0 "The Parlamento di Sicilia"
 sicilian_parliament_desc:0 "The Parliament of Sicily, which emerged under the rulership of the Norman house of Hauteville, was an assembly of all nobles of the old Kingdom. It evolved and changed over the centuries (becoming later a law court), but remained a stabilizing factor even under German, French or Spanish rule."
 sicilian_school:0 "The Sicilian School"
 sicilian_school_desc:0 "Frederick II gathered poets from Sicily and Italy to establish a community of poets, known as the 'Sicilian School'. It was highly influenced by troubador poetry. Creating its own style - some suggest that the Sicilians invented the sonette - the Sicilian School had a wide influence in all of Italy, becoming one root of modern Italian poetry. Dante Alighieri was inspired by the 'new language' which was used in these circles, and thus it had a great impact on later modern Italian."
 sicilian_vesper:0 "Vespri Siciliani"
 sicilian_vesper_desc:0 "The Sicilian Vespers is the name given to the successful rebellion on the island of Sicily that broke out on the Easter of 1282 against the rule of the French/Capetian king Charles I, who had ruled the Kingdom of Sicily since 1266. Within six weeks, three thousand French men and women were slain by the rebels and the government of King Charles lost control of the island. Never mess with a Siciliano!"
 sicilian_baroque:0 "Sicilian Baroque"
 sicilian_baroque_title:0 "Sicilian Baroque is the distinctive form of Baroque architecture that took hold on the island of Sicily in the 17th and 18th centuries. The style is recognizable not only for its typical Baroque curves and flourishes, but also by its grinning masks and putti and a particular flamboyance that has given Sicily a unique architectural identity. The highly decorative Sicilian Baroque period lasted barely fifty years, and perfectly reflected the social order of the island at a time when, nominally ruled by Spain, it was in fact governed by a wealthy and often extravagant aristocracy into whose hands ownership of the primarily agricultural economy was highly concentrated. Its Baroque architecture gives the island an architectural character that has lasted into the 21st century."
 sicilian_piety:0 "Papal fief"
 sicilian_piety_desc:0 "Officially, Sicily was a papal fief since the Middle Ages. On the other hand, the strong and ambivalent relationship between Rome and the extreme South of Italy led to a fruitful relationship. Though people from different religions and cultures left their footprints on the island, it became a bastion of the Catholic faith, defending Christendom against Barbary pirates, and having influence in the Curia."
 against_barbary_pirates:0 "Against the Corsairs!"
 against_barbary_pirates_desc:0 "In early modern times, Sicily suffered under heavy pirate attacks. The Corsairs of the Maghrebian coast terrorized the people of the island, who defended their homes with blood and tears. Towers and fortresses remain from these periods. Centuries of constant raids have made the Sicilians better seamen, serving in the Spanish and Bourbon navies, and also in the Order of Malta."
 SIE_ideas:0 "Sienese Researches"
 SIE_ideas_start:0 "Sienese Traditions"
 SIE_ideas_bonus:0 "Sienese Ambitions"
 famous_palio:0 "Il Palio di Siena"
 famous_palio_desc:0 "The Palio di Siena is the most famous horse race in Italy - and maybe in all of Europe. It is not only a festival, but a fundamental part of Sienese integrity and identity, recalling republican virtues and values, and also the triumph over the enemies of Siena."
 florentine_rivalry:0 "Rivalry With Florence"
 florentine_rivalry_desc:0 "The rivalry between Florence and Siena is legendary. It taught the Sienese to be strong, proud and to fight until the bitter end."
 mercanti_senesi:0 "Mercanti Senesi"
 mercanti_senesi_desc:0 ""
 siena_university:0 "The University of Siena"
 siena_university_desc:0 "Founded in 1240, this institution is one of the oldest and most prestigious in Italy."
 montalcino_republic:0 "Values of the Montalcino Republic"
 montalcino_republic_desc:0 "Even when Siena had fallen, its citizens defended the republic in the hills of Montalcino, fighting against Florence, even when it seemed desperate. Don't mess with Siena!"
 buon_governo:0 "Il Buon Governo"
 buon_governo_desc:0 "Before the decline of Siena, the republic was famous for its government of nine persons (Governo dei Nove) who divided power in a wise manner, stabilizing the city, and making it one of the richest cities on the peninsula. The time has come to return to the times of the 'buon governo'."
 ambitions_of_an_prince2:0 "Ambitions of a Prince"
 ambitions_of_an_prince2_desc:0 ""
 URB_ideas:0 "Urbinese Researches"
 URB_ideas_start:0 "Urbinese Traditions"
 URB_ideas_bonus:0 "Urbinese Ambitions"
 palazzo_montefeltro:0 "The Palazzo Ducale"
 palazzo_montefeltro_desc:0 "The Palazzo Ducale is one of the most splendid examples of Renaissance architecture. Built by Duke Federico da Montefeltro, it is a marvellous symbol of prestige and wealth."
 splendid_court:0 "Splendid Court"
 splendid_court_desc:0 "During the Renaissance, Urbino became one of the most prestigious courts in Italy. Artists, poets, philosophers, architects, all are flocking to Urbino."
 condottieri_tradition:0 "The Tradition of the Condottieri"
 condottieri_tradition_desc:0 "Many famous condottieri came from our lands. The locals have followed them in many battles, earning themselves a reputation as tough soldiers."
 il_cortegiano:0 "Il Cortegiano"
 il_cortegiano_desc:0 "Baldassarre Castiglione has described and codified the customs of the perfect courtesan. Let us dictate our style to the courts of Europe."
 walls_of_urbino:0 "The Strong Walls of Urbino"
 walls_of_urbino_desc:0 "Urbino is surrounded by tall walls that still exist today. Similarly, the towns of the region have heavy defenses. Central Italy is a tough nut to crack."
 roman_aristocracy:0 "Links to Roman Aristocracy"
 roman_aristocracy_desc:0 "Due to our proximity to Rome, we are able to intermarry our nobles with Roman nobles ... and thus obtaining a good deal of influence within the Curia."
 ideal_city:0 "The Ideal City"
 ideal_city_desc:0 "We've given justice and granted prosperity to the good citizens of Urbino, which is now seeing incredible architectural development."
 VOL_ideas:0 "Galicia-Volhynian ideas"
 VOL_ideas_start:0 "Galicia-Volhynian Traditions"
 VOL_ideas_bonus:0 "Galicia-Volhynian Ambitions"
 vol_ukrainian_nationalism:0 "Ukrainian Nationalism"
 vol_ukrainian_nationalism_desc:0 "We should unite all Ukrainian people and lands under a single independent nation."
 vol_different_confessions:0 "Different Confessions"
 vol_different_confessions_desc:0 "Living on the border between Orthodoxy and Catholicism made our people more tolerant to other churches."
 vol_danylo_legitimacy:0 "King Danylo"
 vol_danylo_legitimacy_desc:0 "Danylo of Galicia was a King of Ruthenia, Prince of Galicia, Peremyshl, and Volodymyr. He was crowned by a papal archbishop in Dorohochyn as the first King of Rus'."
 vol_sichovi_striltsi:0 "Sichovi Striltsi"
 vol_sichovi_striltsi_desc:0 "Legion of Ukrainian Sich Riflemen (Ukrainski sichovi stril’tsi) was a Ukrainian unit within the Austro-Hungarian Army during the First World War. The legion takes roots from a sports/firefighting organization Sich which rejuvenated the ideas of Cossack Zaporozhian Sich to foster the national patriotism among the young generation."
 vol_city_of_churches:0 "City of Churches"
 vol_city_of_churches_desc:0 "About 20 different churches of different confesstions in the city of Lviv, especially Dominican Church, St. George's Cathedral, Saints Peter and Paul Garrison Church. With their wealth and religious prestige, the Churches influence the population in many areas, and our citizens are more pious, in a good way."
 vol_western_legacy:0 "Western legacy"
 vol_western_legacy_desc:0 "Close proximity to Western Europe has given Galicia-Volhynia some advantage of early access and adoption of new technologies."
 vol_path_to_citizenship:0 "The Path to Citizenship"
 vol_path_to_citizenship_desc:0 "The Roman Empire's strength was its ability to make those they ruled want to be part of the Empire. We will emulate this system to make those who are part of our domains seek to become part of our empire."
 EGY_ideas:0 "Egyptian Researches"
 EGY_ideas_start:0 "Egyptian Traditions"
 EGY_ideas_bonus:0 "Egyptian Ambitions"
 nile_transport:0 "Nile Transport"
 nile_transport_desc:0 "By using the Nile river and our strategic ports, we can quickly reinforce our armies on any front"
 egy_drilling:0 "Sinai Drilling Orders"
 egy_drilling_desc:0 "The new drilling techniques of our finest military minds will increase the discipline of our troops"
 egy_production:0 "Regulated Guilds"
 egy_production_desc:0 "By controlling the production of important goods, we can increase the efficiency of our economy"
 egy_succession:0 "Legal Succession"
 egy_succession_desc:0 "Following the disastrous period of the early 17th century, Egypt adopted a succession by which the king was required to obtain the consent of the nobility before naming an heir.  This prevented the disasters under Ramesses VII from ever being repeated."
 egy_monopoly_ports:0 "Trade of the Seven Seas"
 egy_monopoly_ports_desc:0 "By controlling vital ports in both the Mediterranean Sea and Indian Ocean, we can direct considerable amounts of trade through Alexandria"
 PTH_ideas:0 "Parthian Researches"
 PTH_ideas_start:0 "Parthian Traditions"
 PTH_ideas_bonus:0 "Parthian Ambitions"
 the_three_divisions:0 "The Three Divisions"
 the_three_divisions_desc:0 "Since the beginning of our dynasty, the three divisions have helped manage the provinces of the empire. Although decentralized, this form of administration is efficient and should be encouraged. We will invest in the freedom of states and thrive through their resources."
 king_of_kings:0 "King Of Kings"
 king_of_kings_desc:0 "'The King of Kings \n King of Seven \n Chosen by the heavens... \n ...to rule our domains.'\n"
 army_of_sand:0 "Army Of Sand"
 army_of_sand_desc:0 "With constant wars and threat to our border, we must enhance our recruitment without threatening the freedom of the people and economy of the state. We must create the 'Army of Sand':0 cheap, sturdy and fast."
 the_cataphracts:0 "Reformed Cataphracts"
 the_cataphracts_desc:0 "Important as it were, times have changed. We must not forget them, but adapt them for modern times. Thickening their armour and giving them fire power, all Shall fear the Cataphracts!"
 empire_of_tolerance:0 "Empire Of Tolerance"
 empire_of_tolerance_desc:0 "Our Empire is composed by many cultures and religions. From Babylon to Hellenic and Roman influence, we should tolerant then and seek every knowledge that we can use."
 parthian_renaissance:0 "Parthian Renaissance"
 parthian_renaissance_desc:0 "The Dark Times are over. Now is the time for Parthia to flourish in art, culture and innovation. Let's accept outside views and rethink our future."
 the_persian_legacy:0 "The Persian Legacy"
 the_persian_legacy_desc:0 "He may have died, but the deeds of Darius I shall be remembered. We shall rise for greatness and reconquer our rightful lands."
 FRS_ideas:0 "Frisian Researches"
 FRS_ideas_start:0 "Frisian Traditions"
 FRS_ideas_bonus:0 "Frisian Ambitions"
 grutte_pier:0 "Grutte Pier"
 grutte_pier_desc:0 "Grutte Pier, born Pier Gerlofs Donia, was a pirate and rebel who fought with the Frisians against Holland. He wielded with a blade 7 feet tall and kept the Dutch at bay in the Southern Sea. His legacy lives on in the hearts of all Frisians."
 eallju:0 "Eallju"
 eallju_desc:0 "The highest Frisian social class were the Eallju. They were the nobility and owned most of the land in Fryslân."
 eala_frya_fresena:0 "Eala Frya Fresena"
 eala_frya_fresena_desc:0 "Eala Frya Fresena was the motto for the Opstalboom League which tranaltes to Stand Up, Free Frisian. Fryslân should and will be free under our rule."
 opstalboom_league:0 "Opstalboom League"
 opstalboom_league_desc:0 "The Opstalboom League was a short-lived league of Fryslân, Grins, Ostryslân, the German North Sea coast, and the west coast of Schleswig in Denamrk. It was formed to counter feudalism but collapsed a few years after its creation due to continuos internal conflict."
 tritich_grietenijen:0 "Tritich Grietenijen"
 tritich_grietenijen_desc:0 "In the early 16th century, Fryslân was divided into 30 grietenijen each ruled by an elected Grietman, who was the mayor and judge of their municipalty."
 fryske_sceattas:0 "Fryske Sceattas"
 fryske_sceattas_desc:0 "A sceat was a small, thick silver coin that was minted in England, Jutland, and Fryslân from the 5th century until around the 11th century and was a very commonly circulating currency in the Frankish Kingdom until the monetary reform of Pepin the Short in 755. There was a large mint in the town of Dorestêd, the capital of Fryske Keninkryk."
 slach_oan_de_boarn:0 "Slach oan de Boarn"
 slach_oan_de_boarn_desc:0 "In 734, the Frankish Army, lead by Charles Martel invaded Fryslân after a series of ongoing battles and skirmishes with the Frisians. As he reached the Boarn River, a failed sneak attack by the Frisian Army lead to a great battle which King Poppo of Fryslân was killed. When a battle like this one occurs again, the Frisians will be ready."