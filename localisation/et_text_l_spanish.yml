 conservative_party: "Partido Conservador"
 conservative_party_FACTION_DESC: "El Partido Conservador busca preservar las cosas como son, haciendo hincapié en la estabilidad y la continuidad. Se mantienen los valores tradicionales y, a menudo la práctica de la religión."
 communist_party: "Partido Comunista"
 communist_party_FACTION_DESC: "El Partido Comunista aboga por la aplicación del comunismo a través de una política de Estado. Esto significa que la propiedad común de los medios de producción y la distribución equitativa de los bienes sin clases sociales."
 liberal_party: "Partido Liberal"
 liberal_party_FACTION_DESC: "El partido liberal se basa en las ideas de libertad e igualdad. Ellos abogan por una sociedad en la que el Estado tiene un efecto mínimo sobre la vida de las personas. Esto incluye la reducción de impuestos, pero también es menor la seguridad social."
 social_democratic_party: "Partido Socialdemócrata"
 social_democratic_party_FACTION_DESC: "El Partido Socialdemócrata se basa en la idea de estado de bienestar, donde el Estado garantiza la subsistencia y los servicios básicos para todos."
 nationalist_party: "Partido nacionalista"
 nationalist_party_FACTION_DESC: "El Partido Nacionalista hace hincapié en la identidad nacional y el patriotismo. Mantienen tradiciones culturales y son críticas hacia los ideales extranjeros."
 national_socialist_party: "Partido Nacional Socialista"
 national_socialist_party_FACTION_DESC: "El Partido Nacional Socialista busca la unidad nacional a través de racismo científico. Su objetivo es dar más derechos para la raza superior, mientras que discriminar o incluso el exterminio de los pueblos no deseados."
 imperials: "Imperiales"
 imperials_FACTION_DESC: "La facción imperial soporta un emperador fuerte con un control completo sobre el Imperio Romano. Se oponen a cualquier medida que limite el poder del emperador."
 senators: "Senadores"
 senators_FACTION_DESC: "El Senado es un vestigio de la antigua República Romana. Ellos no son demasiado aficionados del emperador pisoteando sus antiguos derechos y si se le da suficiente poder que no dudarán en deponer al emperador."
 generals: "Generales"
 generals_FACTION_DESC: "Los generales controlan los ejércitos del imperio y si llegan a ser demasiado poderoso, que incluso podría ser capaz de convertir los ejércitos romanos contra el emperador."
 
 communist_rebels_demand: "Establecer un gobierno comunista"
 communist_rebels_demand_desc: "Los revolucionarios comunistas están cansados de la nobleza y los ricos pisoteando sus derechos. Ellos luchan por una sociedad donde todo el mundo tiene la misma cantidad de todo."
 communist_rebels_title: "Comunista"
 communist_rebels_name: "Los revolucionarios comunistas"
 communist_rebels_desc: "Revolucionarios comunistas tienden a levantarse durante las revoluciones. Ellos buscan derrocar al gobierno de turno y reemplazarlo con un comunista."
 communist_rebels_army: "Ejército Comunista"
 fascist_rebels_demand: "Establecer un gobierno fascista"
 fascist_rebels_demand_desc: "Los revolucionarios fascistas luchan con el fin de establecer un gobierno fascista. Ellos creen que la única verdadera carrera es capaz de alcanzar la grandeza bajo su dominio."
 fascist_rebels_title: "Facista"
 fascist_rebels_name: "Los revolucionarios facistas"
 fascist_rebels_desc: "Revolucionarios fascistas tienden a levantarse durante las revoluciones. Ellos buscan derrocar al gobierno de turno y sustituirla por una fascista."
 fascist_rebels_army: "Ejército fascista"
 fanatic_rebels_demand: "Establecer un gobierno religioso"
 fanatic_rebels_demand_desc: "Los rebeldes son fanáticos extremistas religiosos, que desean derrocar al gobierno actual y establecer una nueva basada en la autoridad religiosa estricta."
