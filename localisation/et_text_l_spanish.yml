 fanatic_rebels_name: "Los rebeldes fanáticos"
 fanatic_rebels_desc: "Los rebeldes son fanáticos extremistas religiosos, que desean derrocar al gobierno actual y establecer una nueva basada en la autoridad religiosa estricta."
