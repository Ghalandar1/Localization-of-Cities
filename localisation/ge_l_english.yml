 scq.8.t:0 "Small Art Exhibition"
 scq.8.d:0 "National Art Gallery organizes a small exhibition of paintings and asks the government to finance it."
 scq.8.a:0 "Of course!"
 scq.8.b:0 "No... Not this time."
 scq.9.t:0 "Art Exhibition"
