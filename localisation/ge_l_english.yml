 scq.11.t:0 "A strange request from a strange artist"
 scq.11.d:0 "Tonight, just before the closing of the gallery, a piligrim who calls himself a great creator came to the main enterance. He tells magnificent stories and promises to paint a whole world for our people!"
 scq.11.a:0 "Bring him to the palace immediately!"
 scq.11.b:0 "It's just an old mad man... Do not get carried away by his stories."
 
 scq.12.t:0 "The Great Fire"
 scq.12.d:0 "A national art gallery burned down tonight. The fire suddenly broke out in one room from a fallen candle and in a matter of minutes enveloped the entire building. We have lost valuable works of art, and the reputation of our country has suffered a tangible blow. People say that this is an evil rock. Maybe they are right."
 scq.12.a:0 "Disaster!" 
 
 scq.13.t:0 "The Seven Colours"
 scq.13.d:0 "To create a picture a piligrim needs colours - but the usual ones won't fit. The picture can be painted with only seven colours, however each of them is in a hard-to-reach place. And their owners won't just give them away. Of course, we can choose in which order the colours should be extracted."
 scq.13.a:0 "We will look for Blue colour."
 scq.13.b:0 "We will look for Red colour."
 scq.13.c:0 "We will look for Yellow colour."
 scq.13.e:0 "We will look for Azure colour."
 scq.13.f:0 "We will look for White colour."
 scq.13.g:0 "We will look for Green colour."
 scq.13.h:0 "We will look for Black colour."
 
 scq.14.a:0 "Find it and extract the colour!"
 scq.14.b:0 "No. We can't touch such a beautiful place."
 
 scq.21.t:0 "The Painting is finished"
 scq.21.d:0 "Using the extracted paints, the pilgrim just drew a beautiful picture in just one night, and disappeared, as he had never been here before. Only his creation, now hanging in the main hall of the gallery, reminds that it was not a dream."
