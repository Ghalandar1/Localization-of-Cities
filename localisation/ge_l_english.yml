 found_national_art_gallery_title:0 "Found National Art Gallery"
 found_national_art_gallery_desc:0 "We have achieved success in the economy and on the battlefield. We have won the minds and hearts of our people. We certainly secured a place in history. But it's time to subordinate art - it's time to establish a national art gallery that will become a repository of our trophies and will present hundreds of talented artists to the world."
 
