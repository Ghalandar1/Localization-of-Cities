 desc_jack_of_all_trades_personality:0 "Jack of all trades, master of none. This ruler dabbles in most spheres of knowledge, enough to rule fairly well, but does not excel in any particular skill. Such a ruler is aware of their limits, and will declare war only when victory is likely."
 desc_renaissance_man_personality:0 "This ruler is a Classical Man. Significantly well-versed and skilled in numerous subjects, a Classical Man rules extraordinarily well in all aspects and is open to learning new ideas and institutions in order to add them to his arsenal of expertise." 
 desc_renaissance_woman_personality:0 "This ruler is a Classical Woman. Significantly well-versed and skilled in numerous subjects, a Classical Woman rules extraordinarily well in all aspects and is open to learning new ideas and institutions in order to add them to his arsenal of expertise." 
 desc_ambitious_personality:0 "This ruler is Ambitious. Aiming for bigger fish, this ruler will be less likely to bother declaring war against weaker nations and instead target stronger ones. With such lofty goals, other nations will be less willing to aid our ruler, as they fear the idea of an ambitious ruler becoming too powerful." 
 desc_chaste_personality:0 "This ruler is Chaste. Pure and restrained, our ruler is unlikely to fool around in extramarital affairs. Keeping all vows, our ruler has built up good karma and even recognition from the Church for their loyalty at the home and the court."
 desc_filially_pious_personality:0 "This ruler is Filially Pious. Our ruler is virtuous and holds great respect for their ancestors and elders despite occupying the highest position of the state. Their reputation of humility and filial piety is known far and wide, being compared even to the Twenty-four Filial Exemplars."
 desc_crusader_personality:0 "This ruler is a Crusader. Eager to wage war against heathens, this fanatic ruler also has the military skills to back it up. However, a Crusader will choose to brandish a sword over a Bible, and is thus more likely to violently attack those of other faiths than attempt to convert them."
 desc_bishamonten_personality:0 "This ruler is known as Bishamonten. The forgotten god of warriors, 'Bishamonten' has been associated with our ruler by both allies and enemies. Knowledgeable in the art of war and fighting in the frontlines, our ruler also values honor above all else and refuses to take advantage of enemies in their time of weakness."
 desc_farr_gifted_personality:0 "This ruler is endowed with the Farr. In Persian tradition, a ruler is granted the Farr from Gods by ruling justly and fighting valiantly, in effect giving our ruler the divine right to rule and justifying their conquests. Thus, our legitimacy and stability shall benefit much from it."
 desc_peaceful_trader_personality:0 "This ruler is a Peaceful Trader. Preferring to gain power through skill in trade and coin, a Peaceful Trader is less likely to declare war and has a lacking military as a result. However, other countries are also less likely to declare war on a Peaceful Trader due to the trade benefits they mutually enjoy."
 desc_expert_propagandist_personality:0 "This ruler is an Expert Propagandist. Skillfully controlling the minds of the public in his favor, our ruler ensures the loyalty of the people. In order to maintain an image of military might, an Expert Propagandist is eager to declare wars in which victory is guaranteed."
 desc_gregarious_personality:0 "This ruler is Gregarious. Comfortable in most social situations, this ruler's sociable and pleasant exterior earns the trust of foreign ambassadors, and our ruler always knows how to entertain a crowd. Such a ruler also has the benefit of a larger inner circle in the court."
 desc_sotapanna_personality:0 "This ruler is a Enlightened. Having seen the Truth, this ruler is considered to have entered the first of the four stages of Enlightenment. Such a reputation means our country will always be in good karma, and a ruler who is on the path to Heaven is also much less likely to engage in any offensive war." 
 desc_spiritual_personality:0 "This ruler is Spiritual. Wholly, and holy, dedicated to their own religion, they are much more likely to tolerate their true faith within their country. As a result, they are much more skeptical of offers of goodwill from those who claim to be religious while straying from the true faith."
 desc_keen_recruiter_personality:0 "This ruler is a Keen Recruiter. Possessing a sharp eye for detecting talent, such a ruler is much more likely to obtain a skilled leader from the crowd. As a result, a Keen Recruiter will always end up with a general of some skill no matter the draw."
 desc_talented_poet_personality:0 "This ruler is a Talented Poet. Possessing skills outside of the court, our ruler's prestige is known throughout the land for their splendid way with words. Such a ruler will surely be known in the annals of history for being more than simply a ruler atop a throne."
 desc_logistics_expert_personality:0 "This ruler is a Logistics Expert. Talented in the art of managing resources and manpower in warfare, this individual ensures the security and efficiency of our army's supply lines, even when our ruler is commanding them far from the field in the comfort of the capital." 
 desc_humble_personality:0 "This ruler is Humble. While not necessarily an incapable ruler by any means, this ruler feels no shame in stepping back and allowing more experienced and skilled advisors to take care of state matters for them. This humility is seen even by foreign nations, who often receive gifts and praise from our ruler."
 desc_earthwork_expert_personality:0 "This ruler is an Earthwork Expert. Skilled in all things involving the shaping and development of land, this ruler ensures that construction is both fast and efficient."
 desc_cultured_personality:0 "This ruler is Cultured. Well-versed in all that is intellectual, this ruler's good manners and refined education has earned the respect and admiration of foreign diplomats and rulers alike."
 desc_crafty_merchant_personality:0 "This ruler is a Crafty Merchant. The head of the state in name but a gold-seeking merchant at heart, this ruler feels no shame in using their political and military position as the head of state in order to pursue commercial interests and fill their coffers."
 desc_impartial_personality:0 "This ruler is Impartial. Willing to lend an ear to even the fiercest of rivals, this ruler is respected by all sides of any argument. Such a ruler finds greater ease in adapting to changes and handling subjects with a just and fair hand while still allowing dissenters to speak their mind."
 desc_puppet_master_personality:0 "This ruler is a Puppet Master. Skilled in the manipulation and appeasement of subjects, this ruler is able to extract greater sums of manpower and gold from their vassals without protest from the latter."
 desc_galvanizing_orator_personality:0 "This ruler is a Galvanizing Orator. Their ability to instill even the laziest and apathetic of commonfolk with fighting spirit is unparalleled. Able to rouse all of our peoples to war with a mere speech, this ruler will not be satisfied if their talents are not put to use."
 desc_reliable_personality:0 "This ruler is Reliable. Unfailingly willing to answer their allies in times of need, other friendly nations are much more likely to aid this ruler when they are in need as well. As a result, our ruler is held in great esteem in the realm of global diplomacy and politics." 
 desc_defiant_personality:0 "This ruler is Defiant. Unwilling to surrender even in the face of certain defeat, this ruler has the ability to rally all troops and peoples within our nation to stand firm when under siege. With such a stubborn ruler at the helm, our people cannot help but stand alongside them to the very end."
 desc_provacateur_personality:0 "This ruler is a Provocateur. Talented in the art of stirring trouble and delighting in incensing even the most level-headed of foreign rulers and diplomats, their sharp tongue ensures that this mischief is not wasted, as it makes insults very effective in boosting our power projection."
 desc_populist_personality:0 "This ruler is a Populist. Placing the issues of the people before all other matters, this ruler is well-liked by the people, and talented officials of all classes flock to their court. This ruler is also more likely to focus on the homefront and the welfare of the people, and refrain from waging needless wars." 
 desc_avowed_pacifist_personality:0 "This ruler is an Avowed Pacifist. Very vocal in their preaching of peace, this ruler is unlikely to wage war even when there is a casus belli, and even less likely to declare war on weaker states. Because their pacifism is known to all neighboring states, however, when war is necessary this ruler is less likely to be seen as an aggressor."
 desc_good_caesar_personality:0 "This ruler is a Good Ruler. Talented and virtuous enough to be comparable to the Five Good Emperors of the Ancient Empires, our country is truly blessed to have such a great ruler."
 desc_prodigy_personality:0 "This ruler is a Prodigy. Showing extraordinary talent in multiple different fields and great promise from a young age, our state and country are sure to prosper under their rule."
 
 desc_impaler_personality:0 "This ruler is an Impaler. Taking twisted pleasure in the impalement of both enemies and allies alike, this ruler is one who razes as a pastime. The threat of impalement certainly keeps rebels in check, but it also alienates foreign powers, making diplomacy quite difficult... especially when our ruler can't resist impaling their embassadors."
 desc_extravagant_personality:0 "This ruler is Extravagant. Wasteful in spending, an Extravagant ruler builds only the most sumptuous of castles and wears the most expensive garb in the land... even when in debt. However, the habit of showering lavish gifts on foreign rulers and throwing expensive parties for noblemen makes him very likeable among the ruling class."
 desc_easygoing_personality:0 "This ruler is Easygoing. Lax in domestic and military affairs, our armies will lack discipline, and local officials will have greater autonomy. At the same time, a hands-off approach means that our people are more content and less likely to rebel."
 desc_puritan_personality:0 "This ruler is Puritan. Morally strict and simple in living, our ruler believes in the purification of the true faith and the Church. Disregarding the more primitive heathens, our ruler instead takes greater issue with Heretics, those deemed to be making the true faith impure."
 desc_seducer_personality:0 "This ruler is a Seductor. Skilled in appealing to others' emotional needs and desires, he is very effective in gathering information from foreign families in the private, although this negatively affects us in the eyes of the church. (Because this ruler is male, the chances of seducing and hiring women of talent is much higher)"
 desc_seductress_personality:0 "This ruler is a Seductress. Skilled in appealing to others' emotional needs and desires, she is very effective in gathering information from foreign families in the private, although this negatively affects us in the eyes of the church."
 desc_proud_personality:0 "This ruler is Proud. Holding themselves in great importance, perhaps much more so than they should, a Proud ruler earns him or herself the disdain of all foreign rulers and diplomats alike. However, such a high image of oneself does have some benefits, as someone so vain may win over the people with exaggerated achievements and gigantic monuments."
 desc_cynical_personality:0 "This ruler is Cynical. A skeptic of all things, ranging from shady diplomats to their own true faith, our ruler is the opposite of a spiritual ruler. However, such a cynical view of the world is also quite helpful in catching acts of foreign espionage."
 desc_trusting_personality:0 "This ruler is Trusting. While this leaves our nation vulnerable to foreign espionage, our ruler's trusting nature also means more relaxed relations with foreign diplomats, making establishing friendly relations easier with arriving diplomats and, thus, their sovereigns."
 desc_hotheaded_personality:0 "This ruler is Hotheaded. Always taking up arms at every little perceived offense, this ruler is too stubborn to back down or surrender even in the face of defeat. This trait, while helpful in inspiring our soldiers during wartime, takes quite the hit on our reputation during times of peace."
 desc_reckless_leader_personality:0 "This ruler is a Reckless Leader. Ordering his men to charge headlong in battle, and sometimes even leading the vanguard themself, this ruler often quickly depletes our resources through their continual reckless and aggressive campaigns into enemy lands."
 desc_unorthodox_personality:0 "This ruler is Unorthodox. Habitually going against the orthodox doctrine, this ruler often sympathizes with heretics, sometimes unintentionally. Although claiming to follow the true faith, their actions speak louder than their words... and their actions are saying that this ruler is a heretic."
 desc_ethnocentric_personality:0 "This ruler is Ethnocentric. While not outright xenophobic, this ruler will promote their own culture and peoples above all else, often times at the expense of other cultural minorities. Such a ruler will attempt to shape others in the mold of their own culture and aim to conquer lands inhabited by cultures aligning with their own." 
 desc_pyromaniac_personality:0 "This ruler is a Pyromaniac. Taking strange delight in watching things burn, whether they be buildings, farms, or people, this ruler's fiery method of warfare makes conquered peoples much more difficult to pacify after burning down their homes. Fortunately, however, our ruler is sure to secure the gold before setting fire to our enemies' treasury."
 desc_ruthless_personality:0 "This ruler is Ruthless. Believing wholeheartedly that the ends justify the means, this ruler will do whatever it takes to achieve their goal. Unfortunately, this quality is well known to all foreign rulers, many of whom keep an eye on our ruler for any signs of aggression."
 desc_two_faced_personality:0 "This ruler is Two-Faced. Excelling at acting kind, albeit insincerely, to diplomats and foreign families, in truth this ruler is a tyrant at the home. Foreign powers may see this ruler as a kind and trustworthy individual, but their own people know exactly what kind of ruler they are beneath the facade."
 desc_overly_generous_personality:0 "This ruler is Overly Generous. While their great magnamity keeps all of their subjects happy and loyal to the state, their habits of taking these funds directly from the treasury often empties our coffers much faster than their statesmen would prefer."
 
 desc_paranoid_personality:0 "This ruler is Paranoid. Sleeping with one eye open, this may catch more cases of treachery, but such a ruler is also more likely of suspecting the innocent and employing less talented advisors. Thus, overestimating the enemy, being wary of diplomatic offers, and preemptive betrayal of otherwise innocent allies are all common among paranoid rulers."
 desc_immature_personality:0 "This ruler is Immature. Childish and impulsive, our ruler acts crudely at inappropriate times; as a result, none take us seriously. But this is a double-edged sword, however, as they are less likely to acknowledge our expansions a legitimate threat, perhaps out of embarrasment of feeling threatened by a man-child of a ruler." 
 desc_lustful_personality:0 "This ruler is Lustful. Preoccupied only by sexual desire, this ruler is eager to engage in numerous royal marriages without care for political consequences. Having poor reputation among the Church as a result, a Lustful ruler is also more likely to be deceived through seduction by foreign spies."
 desc_unfaithful_personality:0 "This ruler is Unfaithful. Often breaking promises, including marriage vows, our ruler has built up a poor reputation from betrayal in both the realms of diplomacy and the bedroom. An unfaithful ruler is surrounded by an heavy aura of bad karma, and thus other nations are more likely to view us with caution."
 desc_overbearing_personality:0 "This ruler is Overbearing. Habitually speaking with a condescending tone, whether purposefully or not, our ruler is likely to offend our subjects by asserting too much authority over them. Our ruler is also less likely to accept offers of alliances from those deemed as lesser powers."
 desc_indecisive_personality:0 "This ruler is Indecisive. Struggling to reach a decision, our ruler may issue confusing or contradicting orders, slowing down the speed at which our armies mobilize. An indecisive ruler is also more likely to miss golden opportunities and abstain from taking action, or may declare wars coupled with poor timing."
 desc_sadistic_personality:0 "This ruler is Sadistic. Taking pleasure in watching others suffer, they are much more likely to raze and loot provinces. They also enjoy abusing their subjects and publicly executing traitors of the court in gruesome ways, which lowers subject opinion. At the same time, it may make those of our homeland think twice before rebelling."
 desc_barbaric_personality:0 "This ruler is Barbaric. The opposite of a civilized man of the court, our ruler's crude actions have earned him the mockery of foreign courts throughout the land. At the same time, our ruler's rowdiness has attracted the company of rough mercenaries, often drinking together late into the night and returning to the court hungover."
 desc_inferiority_complex_personality:0 "This ruler has an Inferiority Complex. Always perceiving others as greater in military and culture, our ruler will go to unnecessary ends to build the grandest, costliest ships and architecture to prove their worth. Such a ruler will also drag out wars in order to claim shallow 'merits' in battle."
 desc_xenophobic_personality:0 "This ruler is Xenophobic. Extremely intolerant towards other cultures, it will be exponentially more difficult to accept any culture other than our own. This ruler is also more likely to employ only those of the same culture and nationality within their inner circle."
 desc_dull_personality:0 "This ruler is Stupid. Taking little interest in... anything, our ruler is less likely to pick up on new ideas or pay attention to the politics of our own court, let alone global politics. Unfortunately for their consort, this insipidness also applies to the private chambers..."
 desc_treacherous_personality:0 "This ruler is Treacherous. Having no qualms in betraying anyone, even those of the same kin, this ruler will break alliances without hesitation. Although this activity gives us a terrible reputation, it makes it much easier for us to fabricate claims, especially with typical, standard morality being out of the question."
 desc_timid_personality:0 "This ruler is Timid. Although not necessarily a poor ruler or leader, this ruler will be intimidated by disgruntled citizens, and if tensions rise to the point that rebellion breaks out, this ruler will be unable to handle the pressure and find greater difficulty in suppressing the revolt. This ruler is also more likely to accept offers of peace from their enemies during war."
 desc_kinslayer_personality:0 "This ruler is a Kinslayer. Paranoid about the legitimacy of their heir and dominion, a Kinslayer will undergo all means to ensure a safe succession for their heir, whether through killing rival family members, or by accepting royal marriages to ensure a legitimate heir. For someone who has no qualms with killing kin, killing their own rebelling subjects should not be a problem either."
 desc_content_personality:0 "This ruler is Content. Competely satisfied with the comforts of the capital, this ruler has little to no ambition of expanding the nation beyond its current borders. Such a ruler is much less likely to declare war and, when war is actually necessary, is often unenthusiastic in making the proper preparations of war, such as producing official documents and conducting espionage."
 desc_delusional_personality:0 "This ruler is Delusional. Believing themself to be completely immune to danger, our ruler underestimates the odds of war and is thus more likely to openly declare war with powerful nations. Pushing our armies to unrealistic standards and exhausting our nation's resources, other nations are also less likely to aid us in our ruler's reckless military pursuits."
 desc_envious_personality:0 "This ruler is Envious. Always coveting the material wealth and prestige of other nations and their ruling class, a nation under this ruler is much harder to establish mutual diplomatic relations with; once an alliance is established, however, this ruler is reluctant to help their allies in any way, and may even betray their allies outright if he feels humiliated by their superior wealth."
 desc_slothful_personality:0 "This ruler is Slothful. This ruler would rather turn over in his bed and go back to sleep, delaying the dispatch of envoys on important diplomatic matters as well as the construction of key projects. This ruler also prefers to gain land through coercion rather than launch a preemptive strike themselves."
 desc_ignorant_personality:0 "This ruler is Ignorant. Completely disregarding warnings, customs and knowledge in general, often times willfully, this ruler has a particular talent in offending most people they interact with, and a particular lack of talent when it comes to grasping new ideas and innovations."
 desc_unprincipled_ruffian_personality:0 "This ruler is an Unprincipled Ruffian. Employing street thugs who answer only to their command, their methods are effective in suppressing feelings of revolt, though only temporarily, as their street gangs are undisciplined and violent enough to start riots on their own."
 desc_senile_personality:0 "This ruler is Senile. Unfortunately, this ruler's old age has taken a toll on their ability. This makes diplomacy increasingly difficult, as other nations are much less willing to aid a ruler who cannot even handle the affairs of their own state without their officials shouldering all of the work."

 jack_of_all_trades_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their wide variety of skills, although not particularly remembered for any specific one among [Root.Monarch.GetHerHis] arsenal."
 renaissance_man_personality_die_desc:0 "Our people shall miss the brilliance of the late [Root.Monarch.GetTitle], whose wide range of expertise made [Root.Monarch.GetHerHim] known across the land for being a master of all trades."
 renaissance_woman_personality_die_desc:0 "Our people shall miss the brilliance of the late [Root.Monarch.GetTitle], whose wide range of expertise made [Root.Monarch.GetHerHim] known across the land for being a master of all trades."
 ambitious_personality_die_desc:0 "The great ambitions of the late [Root.Monarch.GetTitle] have brought us far in the expansion and prosperity of our nation; let us only hope that [Root.Monarch.GetSheHe] was able to pass on with little regret."
 chaste_personality_die_desc:0 "The late [Root.Monarch.GetTitle] shall be known for their admirable and unwavering loyalty to their consort and the state."
 filially_pious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]'s filial piety was known across the land, and shall continue to be known for this for generations to come; let us live up to their virtues and show piety to the late [Root.Monarch.GetTitle] in the afterlife."
 crusader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] will be known for [Root.Monarch.GetHerHis] devotion to the faith and [Root.Monarch.GetHerHis] divine battle for the glory of God and God alone."
 bishamonten_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] military feats shall immortalize [Root.Monarch.GetHerHim] in the annals of history as the true embodiment of the God of War on Earth."
 farr_gifted_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] natural charisma and righteousness shall immortalize [Root.Monarch.GetHerHim] as a ruler truly deserving of ruling the realm."
 peaceful_trader_personality_die_desc:0 "The late [Root.Monarch.GetTitle]'s peaceful nature was matched only by [Root.Monarch.GetHerHis] brilliance in commercial pursuits beyond our borders."
 gregarious_personality_die_desc:0 "It is likely that the late [Root.Monarch.GetTitle] is already making pleasant conversation in the afterlife." 
 sotapanna_personality_die_desc:0 "The virtuous [Root.Monarch.GetTitle] had already entered the stream to Enlightenment; this means that the late [Root.Monarch.GetTitle] shall be reborn in only a few more lives before achieving Heaven and surpassing all suffering."
 keen_recruiter_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] will be remembered for [Root.Monarch.GetHerHis] extraordinary eye for recognizing talent among even the roughest of ranks."
 talented_poet_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] skillfull way with words shall immortalize [Root.Monarch.GetHerHim] as among the true great poets of our time."
 logistics_expert_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] brought us great military success through their logistical genius."
 humble_personality_die_desc:0 "The late [Root.Monarch.GetTitle]'s great humility in the face of noblemen and commoners alike shall never be forgotten."
 earthwork_expert_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] legacy shall be the cultivate lands and cities left to our people after [Root.Monarch.GetHerHis] passing."
 cultured_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]'s refined manners and taste has boosted the reputation of our nation more than any brutish conqueror ever could."
 crafty_merchant_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] skill in negotiation and trade was truly unrivaled; it is likely [Root.Monarch.GetSheHe] is continuing to amass wealth in the afterlife, as someone like [Root.Monarch.GetHerHim] could swindle the devil of his gold if [Root.Monarch.GetSheHe] ever had the chance."
 impartial_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] impartial approach to all matters and manners of people has brought unity to our realm; without the guidance of [Root.Monarch.GetHerHis] rule we would never have achieved such a deep understanding of one another in such divisive times."
 puppet_master_personality_die_desc:0 "Although [Root.Monarch.GetSheHe] saw his subjects as little more than tools, [Root.Monarch.GetSheHe] was still successful in benefitting our state while keeping our vassals content."
 galvanizing_orator_personality_die_desc:0 "The late [Root.Monarch.GetTitle]'s extraordinary ability in inspiring us all, from the highest ranked generals to the lowest commoners, shall never be forgotten, and [Root.Monarch.GetHerHis] speeches shall be read many years from now as inspiration for future generations."
 reliable_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was always willing to aid [Root.Monarch.GetHerHis] allies even when the odds were stacked against [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHe] will be remembered fondly even by our enemies, who are surely glad no truces were broken in their own difficult times."
 defiant_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was never willing to surrender, even if the enemy held a blade to [Root.Monarch.GetHerHis] neck. It is likely that even now, in the afterlife, [Root.Monarch.GetSheHe] still refuses to believe that [Root.Monarch.GetSheHe] has already passed."
 provacateur_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] sharp tongue and enjoyment in stirring trouble were always the center of attention in our court. Perhaps [Root.Monarch.GetSheHe] is still causing mischief in the afterlife as we speak."
 populist_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] sincere concern for the common folk will be cherished for generations; thus, [Root.Monarch.GetHerHis] legacy will live on through the people."
 avowed_pacifist_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] pacifist nature has brought peace not only to the peoples of our state, but also to the peoples of our neighboring states."
 good_caesar_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] shall be immortalized among the Five Good Emperors in the annals of history."
 
 impaler_personality_die_desc:0 "The late [Root.Monarch.GetTitle] will likely be remembered for their... odd pleasures regarding... impalment."
 extravagant_personality_die_desc:0 "While [Root.Monarch.GetHerHis] extravagance took quite the toll on our treasury, the beautiful architecture and renovations left behind by [Root.Monarch.GetHerHis] lavish pursuits must be respected."
 easygoing_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] easygoing nature made [Root.Monarch.GetHerHim] well-liked by many, although perhaps our soldiers were lacking in discipline as a result of [Root.Monarch.GetHerHisCap] overly easy temperament."
 puritan_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] strict adherence to the true doctrine can be admired, although it had admittedlly left little room for flexibility in all matters unrelated to governing state."
 seducer_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] was quite the seductive individual to advisors and diplomats alike; whether this trait shall be seen in a positive or negative light is... subjective."
 seductress_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] was quite the seductive individual to advisors and diplomats alike; whether this trait shall be seen in a positive or negative light is... subjective."
 proud_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] held [Root.Monarch.GetHerHim]self in quite high esteem; whether [Root.Monarch.GetSheHe] lived up to such esteem is questionable."
 cynical_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] never truly believed in any word spoken by anyone, whether by a diplomat or in a holy book."
 trusting_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] truly believed in the innate good of human beings; even when [Root.Monarch.GetHerHis] judgement was incorrect, let us not allow it to undermine the goodness of [Root.Monarch.GetHerHis] soul."
 hotheaded_personality_die_desc:0 "With all the trouble [Root.Monarch.GetSheHe] gave our court and our enemies, it would not surprising if he burst out from the ground, for he is certainly too stubborn to die."
 reckless_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] risked his life for the sake of our country, although at the same time risking the lives of everyone else in the process."
 unorthodox_personality_die_desc:0 "Although a self-proclaimed follower of the true faith, [Root.Monarch.GetHerHis] actions were indeed heretical. Let us pray that God has mercy on [Root.Monarch.GetHerHis] soul." 
 ethnocentric_personalitys_die_desc:0 "[Root.Monarch.GetSheHeCap] brought our peoples prosperity... unfortunately, this did not apply to the other, less accepted cultures within our state."
 pyromaniac_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] delight in watching things burn was surely strange, to say the least, but it would be insincere to deny that [Root.Monarch.GetHerHis] hobby did not rub off on us."
 ruthless_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was willing to do anything for the good of our country and people, no matter how questionable or... dirty."
 two_faced_personality_die_desc:0 "In all [Root.Monarch.GetHerHis] life, no one could truly read [Root.Monarch.GetHerHis] true intentions."
 overly_generous_personality:0 "[Root.Monarch.GetSheHeCap] was loved by all of the people, and [Root.Monarch.GetHerHis] generosity shall be known for generations, though it seems that [Root.Monarch.GetSheHeCap] impact on our treasury shall also have lasting consequences..."
 
 paranoid_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] trusted no one, whether they were foreign diplomats, court advisors or even [Root.Monarch.GetHerHis] own consort and kin."
 immature_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] immaturity and rudeness brought much frustration to our court, though it was at the least without mal-intent."
 lustful_personality_die_desc:0 "Our late [Root.Monarch.GetTitle]'s extramarital pursuits has brought more harm to our reputation than what it was worth."
 unfaithful_personality_die_desc:0 "The late [Root.Monarch.GetTitle]'s unfaithfulness to [Root.Monarch.GetHerHis] consort and country has harmed the trust between our state and our people."
 overbearing_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] overbearing personality brought great frustration to our subjects, who were certainly offended by [Root.Monarch.GetHerHis] haughtiness."
 indecisive_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] indecisive nature threatened our military campaigns to as much of a degree as the enemies on the opposite end of the battlefield."
 sadistic_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]'s twisted enjoyment of torturing enemies and subjects alike earned [Root.Monarch.GetHerHim]self deep disdain from both sides."
 barbaric_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]'s barbaric and rude personality tarnished our reputation among noble and royal families alike."
 xenophobic_personality_die_desc:0 "The late [Root.Monarch.GetTitle] was extremely opposed to accepting new cultures, which likely contributed to our slow integration of new sujects."
 inferiority_complex_personality_die_desc:0 "The late [Root.Monarch.GetTitle] was always fretting about trivial things and wasting our funds and time on useless matters such as a prettier boat and a larger palace."
 dull_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was truly incapable of grasping even the most basic of concepts."
 treacherous_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] habit of betrayal and breaking promises brought much dishonor to our nation." 
 timid_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] could barely speak with confidence face-to-face with a dog, let alone an actual human being."
 content_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was truly content with sitting in [Root.Monarch.GetHerHis] throne in the capital and indulging in wine and other daily pleasures; let us hope that [Root.Monarch.GetSheHeCap] is content with where [Root.Monarch.GetSheHeCap] is now."
 delusional_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] frustrating delusions of grandeur are now a thing of the past."
 envious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] envious nature frustrated our allies and subjects alike; let us simply hope that [Root.Monarch.GetSheHe] is satisfied with wherever [Root.Monarch.GetSheHe] is now in the afterlife."
 slothful_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] always enjoyed the comfort of [Root.Monarch.GetHerHis] to running the state; therefore, it must be of great joy to [Root.Monarch.GetHerHim] that [Root.Monarch.GetSheHe] can now rest eternally."
 ignorant_personality_die_desc:0 "[Root.Monarch.GetSheHeCap] was ignorant of even the most basic laws of nature and humanity; in fact, it would not be surprising if [Root.Monarch.GetSheHe] did not even know that [Root.Monarch.GetSheHe] was dying, and likely does not even know that [Root.Monarch.GetSheHe] is in the afterlife."
 unprincipled_ruffian_personality_die_desc:0 "[Root.Monarch.GetHerHisCap] unruly ruffians who roamed freely within our lands were a greater source of violence than our fiercest rivals beyond our borders."
 senile_personality_die_desc:0 "The late [Root.Monarch.GetTitle]'s senility in [Root.Monarch.GetHerHis] later years was very unfortunate. Let us hope [Root.Monarch.GetHerHis] soul can finally rest in peace."
 

