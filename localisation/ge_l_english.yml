 scq.1.t:0 "Monastery in the mountains"
 scq.1.d:0 "People say that somewhere among these mountains there is a monastery where you can touch the sky."
 sqc.1.a:0 "What a beautiful legend!"
 
 scq.2.t:0 "Endless fight"
 scq.2.d:0 "People say that somewhere in these steppes two warriors will fight against the backdrop of the scarlet sun for thousands of years."
 sqc.2.a:0 "What a strange legend!"
 
 scq.3.t:0 "City in the desert"
 scq.3.d:0 "People say that somewhere among these sands lies a city buried under a layer of yellow sand."
 
 scq.4.t:0 "Eternal River"
 scq.4.d:0 "People say that somewhere in these places a great river flows, whose azure waters allow you to move in time and space."
 
 scq.5.t:0 "Snowy Wastelands"
 scq.5.d:0 "People say that somewhere in these places lies an endless snowy desert, whose white snow hides under its veil the secrets of the past."
 
 scq.6.t:0 "Green City"
 scq.6.d:0 "Here is an evergreen city that has become a refuge for millions of lost souls."
