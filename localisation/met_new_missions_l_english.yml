 csa_manifest_destiny_mission_title:1 "Manifest Destiny"
 csa_manifest_destiny_mission_desc:0 " "
 csa_one_nation_under_god_mission_title:1 "One Nation Under God"
 csa_one_nation_under_god_mission_desc:0 " "
 csa_cross_the_rio_grande_mission_title:1 "Cross the Rio Grande"
 csa_cross_the_rio_grande_mission_desc:0 " "
 csa_into_the_caribbean_mission_title:1 "Into the Caribbean"
 csa_into_the_caribbean_mission_desc:0 " "
 csa_international_allies_mission_title:1 "International Allies"
 csa_international_allies_mission_desc:0 "While we have seceded from the Union, no foreign nation has stepped forth and recognized our independence as a state. Thus, we must establish strong ties with nations overseas to legitimize our government."
 csa_a_standing_army_mission_title:1 "A Standing Army"
 csa_a_standing_army_mission_desc:0 "A major disadvantage during the War with the Union was because we needed to rely on provisional volunteers. Thus, let us establish a standing army ready to defend our lands at any time."
 csa_overcome_the_anaconda_mission_title:1 "Overcome the Anaconda"
 csa_overcome_the_anaconda_mission_desc:0 "The Union's naval blockade had dealt much harm to us. Now that we have successfully fended off the Union, let us construct a grand fleet to ensure that the Union will not blockade us any longer."
 csa_establish_railways_mission_title:1 "Establish Railways"
 csa_establish_railways_mission_desc:0 "During our War with the Union, their advantage over us due to their superior railways was made clear. In order to modernize our nation and transport troops and supplies quicker, let us lay the foundation for our nation with metal."
 
 #FAT Fatimids
 fat_strengthen_the_armies_mission_title:1 "Strengthen the Armies"
 fat_strengthen_the_armies_mission_desc:0 "Our original army was formed mainly from the Kutama Berbers that accompanied us from Ifriqiya. However, as we expand further east, it seems that the Berbers alone do not possess the manpower or troop variety to combat the Abbasids. Thus, we must incorporate the Turks and other subjected cultures to serve us loyally and repel enemy invaders."
 fat_meritocratic_governance_mission_title:1 "Meritocratic Governance"
 fat_meritocratic_governance_mission_desc:0 "One of the strongest aspects of our governance is our meritocracy. Regardless of class, culture or religion, our administration is willing to hire men of ability. Let us prove to our subjects that we still adhere to this policy and hire a man of ability not within our culture, or even one who does not believe in the true faith."
 fat_al_azhar_university_mission_title:1 "Al-Azhar University"
 fat_al_azhar_university_mission_desc:0 "We have many talented men under our Caliphate. Let us construct a university in the great city of Cairo to cultivate the brilliant minds of Egypt, with a collection of books worthy enough to be the named successor to the Library of Alexandria."
 fat_trade_economy_mission_title:1 "Trade Economy"
 fat_trade_economy_mission_desc:0 "Our economy is heavily reliant on trade. Due to our powerful naval presence, we have established trade relations with countries far away from our own. Thus, let us make the most of our trade power to fill our treasury and hurt our enemies."
 fat_conquer_egypt_mission_title:1 "Conquer Egypt"
 fat_conquer_egypt_mission_desc:0 " "
 fat_across_the_red_sea_mission_title:1 "Across the Red Sea"
 fat_across_the_red_sea_mission_desc:0 " "
 fat_seize_syria_mission_title:1 "Capture Syria"
 fat_seize_syria_mission_desc:0 " "
 fat_defeat_the_abbasids_mission_title:1 "Defeat the Abbasids"
 fat_defeat_the_abbasids_mission_desc:0 " "
 fat_control_al_maghrib_mission_title:1 "Control al-Maghrib"
 fat_control_al_maghrib_mission_desc:0 " "
 fat_vanquish_the_umayyads_mission_title:1 "Vanquish the Umayyads"
 fat_vanquish_the_umayyads_mission_desc:0 " "
 fat_return_to_ifriqiya_mission_title:1 "Return to Ifriqiyah"
 fat_return_to_ifriqiya_mission_desc:0 " "
 
 #GEO Georgia
 geo_georgian_crusade_mission_title:1 "Georgian Crusade"
 geo_georgian_crusade_mission_desc:0 "Although we have converted to the true, Christian faith, the majority of the Caucasus continue to live as heathens, ignorant to the true word of God. Thus, let us lead a grand crusade and unify all of the land, not necessarily under one crown, but under one faith."
 geo_unite_the_georgian_crowns_mission_title:1 "Unite the Georgians"
 geo_unite_the_georgian_crowns_mission_desc:0 "With the success of the Crusade, the peoples of Caucasia can finally be converted to the true faith and saved. However, the lands cannot known peace if it remains divided between rival crowns. Thus, let us unite all of the Georgians under our kingdom and bring peace and security to Caucasia."
 geo_subjugate_trebizond_mission_title:1 "Subjugate Trebizond"
 geo_subjugate_trebizond_mission_desc:0 "The kingdom of Trebizond is known far and wide for their riches from trade with Asia. In order to ensure the prosperity of our crown and people, it is in our best interest to secure the trade centers of Trebizond for ourselves and expand our influence over the Black Sea."
 geo_imperial_expansion_mission_title:1 "Imperial Expansion"
 geo_imperial_expansion_mission_desc:0 "Having expanded far beyond our initial homeland, our soldiers now know the glory of war, and their morale is higher than ever. Therefore, let us continue our expansion and march our imperial armies into lands far from our own homeland."
 geo_king_of_kings_mission_title:1 "King of Kings"
 geo_king_of_kings_mission_desc:0 "For many generations, the men who ruled over the lands of the Caucasus and Iran have taken the title of King of Kings. With our armies undefeatable and our empire ever expanding, it is only right that we claim Persia itself, and along with it the title of King of Kings, and etch our legacy into the annals of history for eternity!"
 geo_georgian_missionaries_mission_title:1 "Georgian Missionaries"
 geo_georgian_missionaries_mission_desc:0 "Our Georgian state since its conversion has been inextricably tied to the Church. In order to show our dedication to both God and the Church, let us convert all the peoples of our kingdom to the true faith and unite our kingdom under God."
 geo_ally_the_church_mission_title:1 "Ally the Church"
 geo_ally_the_church_mission_desc:0 "Due to our devotion to God and the Church's influence over our state and people, it is imperative that we establish strong ties with the Church of Georgia to ensure peace and prosperity in our kingdom, through both religious and temporal means."
 geo_hire_kipchak_mercenaries_mission_title:1 "Hire Kipchak Mercenaries"
 geo_hire_kipchak_mercenaries_mission_desc:0 "The Cumans and Kipchaks of the steppes are famed, and perhaps notorious, for their efficiency in cavalry warfare, and our court and generals have agreed that they would serve us well in our expansion."
 
 #LAT Latin Empire
 lat_subjugate_thessalonia_mission_title:1 "Subjugate Thessalonica"
 lat_subjugate_thessalonia_mission_desc:0 "The kingdom of Thessalonica is nominally subject to our empire. However, they continue to defy our authority and act on their own despite being only a fief of our empire. If diplomacy will not make them listen, then we will place them under our direct rule by force."
 lat_vanquish_epirus_mission_title:1 "Vanquish Epirus"
 lat_vanquish_epirus_mission_desc:0 "The Epirote Kingdom is a remnant of the Byzantines that must be crushed. Their continual raids into our rightful lands and insolent defiance of our rule as a successor to the Roman Empire cannot be tolerated. Only through conquering all of Epirus can we ensure the security and stability of our western domains."
 lat_conquer_greece_mission_title:1 "Conquer Greece"
 lat_conquer_greece_mission_desc:0 "The Greek heartland is another rightful domain or our empire. If we wish to establish true hegemony over the Byzantine domains, we must gain direct rule over the kingdoms and peoples who continue to live there, autonomously from our rule."
 lat_secure_bithynia_mission_title:1 "Secure Bithynia"
 lat_secure_bithynia_mission_desc:0 "Constantinople can never be truly safe as long as the pretenders of Nicaea hold the lands of Bithynia. In order to consolidate our position in the strait, we must rule Bithynia and drive back the pretenders of Nicaea and Rum."
 lat_crush_nicaea_mission_title:1 "Crush Nicaea"
 lat_crush_nicaea_mission_desc:0 "As long as the kingdom of Nicaea remains, we can never truly sit safe in Constantinople. Let us muster our armies and march beyond our domains to show the world that the age of the Byzantines has long passed; now only a true kingdom of God reigns in its place!"
 lat_defeat_rum_mission_title:1 "Defeat Rum"
 lat_defeat_rum_mission_desc:0 "The heathen pretenders of Rum are but a remnant of the Seljuk Turks that had opposed us in our mission to retake the Holy Land. Now, it shall not be the treacherous Byzantines but instead the Latin Empire that shall drive the Seljuks out of Asia Minor once and for all."
 lat_subjugate_trebizond_mission_title:1 "Subjugate Trebizond"
 lat_subjugate_trebizond_mission_desc:0 "Another rump state of the Byzantine Empire, the kingdom of Trebizond has become known for its monopolization of the riches and exotic luxuries of the East. Because the lands of Trebizond belong to us, so do the riches of Asia; if they shall not give it to us in peace, then we shall take it from them in war."
 lat_the_holy_city_mission_title:1 "The Holy City"
 lat_the_holy_city_mission_desc:0 "Without a powerful state to defend the Holy Land in the east, we lost Jerusalem to the heathens long ago. Now that we rule over Asia Minor, we shall not make the same mistake as the Byzantines and funnel all of our resources and manpower into retaking the Holy Land at all costs!"
 lat_placate_the_council_mission_title:1 "Placate the Council"
 lat_placate_the_council_mission_desc:0 "Although our ruler is the rightful emperor of Romania, the Frankish and Venetian barons possess great influence over our state. If we wish to maintain a stable and unified empire in the face of the heathen threat, we must win the complete trust and loyalty of our nobility."
 lat_venetian_allies_mission_title:1 "Venetian Allies"
 lat_venetian_allies_mission_desc:0 "We can thank the Venetians for our seat here in Constantinople, and their merits in the Fourth Crusade have granted them great infleunce in our empire. Therfore, it would be wise of us to maintain cordial relations with the Venetians."
 lat_establish_latin_patriarch_mission_title:1 "Establish Latin Patriarch"
 lat_establish_latin_patriarch_mission_desc:0 "The Pope has authorized the establishment of a Latin Patriarch of Constantinople; such a move would not only increase our influence in Rome, but also establish our own regional religious authority in our temporal domains."
 lat_french_milice_mission_title:1 "French Milice"
 lat_french_milice_mission_desc:0 "In times of trouble, our empire has found it difficult to maintain a standing army. Thankfully, we have the French militia to turn to in such times. Let us make the most of this militia when such a time comes again and drive back any who wish to challenge our divine authority."
 
