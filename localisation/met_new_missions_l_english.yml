 #WEI Northern Wei
 n_wei_pacify_the_ruanruan_mission_title:0 "Pacify the Ruanruan"
 n_wei_pacify_the_ruanruan_mission_desc:0 "The worms to our north are nothing in comparison to our might celestial empire. Let us subjugate the Rouran and bring peace to our northern lands once and for all."
 n_wei_seize_the_tarim_basin_mission_title:0 "Control the Silk Trade"
 n_wei_seize_the_tarim_basin_mission_desc:0 "The Tarim Basin region is a key point in the international trade route between our lands and the West, most notably the trade of silk. Let us place these lands under our hegemony so we may benefit in more ways than one through control of the silk trade."
 n_wei_subjugate_the_tufan_mission_title:0 "Subjugate the Tufan"
 n_wei_subjugate_the_tufan_mission_desc:0 "The western peoples of Tibet have gained greater autonomy since the collapse of the Jin dynasty. To ensure cooperation as well as tribute, let us expand our sphere of influence westward."
 n_wei_take_the_yellow_river_mission_title:0 "Take the Yellow River"
 n_wei_take_the_yellow_river_mission_desc:0 "Our southern border has long been defined by the Yellow River. We cannot allow our empire to stagnate, as many other empires in the past had; we must campaign south of the Yellow River to ensure the survival of the Wei."
 n_wei_seize_jiankang_mission_title:0 "Seize Jiankang"
 n_wei_seize_jiankang_mission_desc:0 "Having pushed beyond the Yellow River, let us continue our campaigns to the Yangtze, where the capital of the southern dynasty is located. Should we besiege the city and take Jiankang for ourselves, they would surely realize that their hegemony over the south is destined to end."
 n_wei_conquer_the_riverlands_mission_title:0 "Conquer the Riverlands"
 n_wei_conquer_the_riverlands_mission_desc:0 "The Riverlands are an important strategic position if we wish to unite the Middle Country. Let us sail down the Yangtze and seize all of Jingzhou for the Wei."
 n_wei_invade_bashu_mission_title:0 "Invade Bashu"
 n_wei_invade_bashu_mission_desc:0 "The lands of Yizhou are naturally protected by mountains and hostile terrain. Thus, if we wish to unite the land, we cannot allow Yizhou to remain in enemy hands; should they be allowed to relocate their capital there, it would be much more difficult to finish them."
 n_wei_unite_the_empire_mission_title:0 "Unify the Empire"
 n_wei_unite_the_empire_mission_desc:0 "Most of the Middle Country is under our rule. Since the fall of the Jin, our dynasty was destined to rule over all of the Middle Country; the Mandate and the realm are rightfully ours!"
 n_wei_nomadic_imperial_court_mission_title:0 "Nomadic Imperial Court"
 n_wei_nomadic_imperial_court_mission_desc:0 "Because of our old Xianbei traditions, our imperial court does not stay put in our capital for very long. Instead, we maintain our nomadic lifestyle and thus our court travels along with us as we traverse the lands of our empire. Thus, let us establish secondary capitals to accomodate for our nomadic court."
 n_wei_equal_field_system_mission_title:0 "Enact Equal Field System"
 n_wei_equal_field_system_mission_desc:0 "Based on systems of land allotment under our Xianbei ancestors as well as the field occupation system under the Jin, the sharpest minds of our administration have proposed the implementation of a new equal field system to enlarge the amount of productive land under our empire by allotting public land, or rather, all land, to peasants. This will only be possible if no unrest exists in our lands."
 n_wei_reward_the_tuoba_buluo_mission_title:0 "Reward the Tuoba Buluo"
 n_wei_reward_the_tuoba_buluo_mission_desc:0 "Our tribes have served us loyally since before the founding of our dynasty, and have since occupied the higher classes of Wei society since our sinicization. Although we have claimed the Mandate of Heaven, we cannot forget our origins and must reward the buluo for their service. This will ensure their loyalty and officially acknowledge the continuation our nomadic traditions."
 
 #LSO Liu Song
 lso_cross_the_yellow_river_mission_title:0 "Cross the Yellow River"
 lso_cross_the_yellow_river_mission_desc:0 "Since we have succeeded the Jin Empire, the northern boundaries of our empire has been defined along the southern lands of the Yellow River. However, the Middle Country cannot remain divided, and we must cross the Yellow River and campaign in the northern lands to drive back the barbarians and bring lasting peace to the land."
 lso_control_the_former_capitals_mission_title:0 "The Former Capitals"
 lso_control_the_former_capitals_mission_desc:0 "The ancient capitals are under the control of barbarian pretenders; the cities of Luoyang and Chang'an were home to the great Han dynasty of old, a dynasty from which our own is descended. Our founder, Emperor Wu, had fought hard to retake the city from the barbarians while he served the Jin, but they have been lost since then. Let us reclaim these cities for the Han peoples."
 lso_drive_out_the_barbarians_mission_title:0 "Drive Out the Barbarians"
 lso_drive_out_the_barbarians_mission_desc:0 "With the ancient capitals restored under Han rule and our armies ever victorious, the time has come to drive the barbarians out of our lands once and for all since the end of the Western Jin."
 lso_reunite_the_empire_mission_title:0 "Reunite the Empire"
 lso_reunite_the_empire_mission_desc:0 "We have driven out the northern barbarians, and we are truly destined to rule. Let us ensure an era of peace and unity under our rule by placing all of the Middle Country under our hegemony."
 lso_secure_southern_tributaries_mission_title:0 "Secure Southern Tribute"
 lso_secure_southern_tributaries_mission_desc:0 "Although we have struggled to subjugate the barbarians of the north, we have many opportunities for securing tribute in the south. Let us expand our sphere of influence across the lands of the southern barbarians."
 lso_descendants_of_the_han_mission_title:0 "Descendants of the Han"
 lso_descendants_of_the_han_mission_desc:0 "Our great founder is descended from Liu Jiao, the younger brother of the founder of the Han dynasty himself, Liu Bang. Thus, our family is descneded from arguably the greatest dynasty to have graced the Middle Country, with over four centuries of unity and peace. And just like Emperor Gaozu himself, our founder also comes from humble origins. These signs cannot be any less obvious; the Mandate belongs to the Liu Song!"
 lso_the_art_of_war_mission_title:0 "The Art of War"
 lso_the_art_of_war_mission_desc:0 "Our great founder was one of the most brilliant military minds of our age, taking charge against the barbarians and achieving victories even while serving the decaying Jin dynasty. Let us continue his legacy and create a grand Imperial Army worthy of his name through sweat and blood."
 lso_reign_of_yuanjia_mission_title:0 "Reign of Yuanjia"
 lso_reign_of_yuanjia_mission_desc:0 "Before we consider unification of the land, we must consider the plight of our peoples in our own lands. Let us work hard to ensure the prosperity of our empire and enter a new golden age that shall be etched in the annals of history."
 
 #ALM Alemanni
 alm_invade_gaul_mission_title:0 "Invade Gaul"
 alm_invade_gaul_mission_desc:0 "The lands of Gaul are rich and ripe for conquest. The Roman Empire crumbles in the west while the east is forced to deal with external threats; there is no greater opportunity than now to expand our lands for our Alemanni people."
 alm_march_to_the_sea_mission_title:0 "March to the Sea"
 alm_march_to_the_sea_mission_desc:0 "Waterways such as rivers and streams are considered sacred grounds in our faith, as divine energies manifest themselves in these places. Thus, it is of great religious importance to us that we reach the sea, where the energy of these waters flow."
 alm_ravage_the_po_valley_mission_title:0 "Ravage the Po Valley"
 alm_ravage_the_po_valley_mission_desc:0 "The land beyond the Alps has been within our range of conquest, yet we had coexisted with the Romans for generations. How do they repay us? By slaying our peoples and subjugating our lands! Let us put the Romans in their place and decimate their grand cities along the Po."
 alm_vengeance_of_the_alemanni_mission_title:0 "Vengeance of the Alemanni"
 alm_vengeance_of_the_alemanni_mission_desc:0 "We once called upon the Emperor of the Romans Antoninus for aid against an attack by a neighboring tribe to us; we had assimilated much of the Roman customs, yet they still viewed us as barbarians. Instead of aiding us, they attacked us and slayed our men in cold blood after deceiving them into believing they would serve the Romans as allies. For this vile act, we will show no mercy..."
 alm_decimate_rome_mission_title:0 "Decimate Rome"
 alm_decimate_rome_mission_desc:0 "The Romans burned our homes, slaughtered our men and sold our woman and children into slavery without just cause, even when we tried to coexist with them. Let us march upon Rome and burn down what they have called their "eternal" capital; for what we have suffered at their hands, they shall suffer tenfold! We shall butcher them all like the pigs they are!"
 alm_vanquish_the_soissons_mission_title:0 "Vanquish the Soissons"
 alm_vanquish_the_soissons_mission_desc:0 "The era of the Romans has passed, and the western empire is dead. It is now the age of the Alemanni, yet the Soissons, claiming to be successors to the Romans, remain a thorn in the sides and souls of every Alemanni. We do not forgive; let us slay them all, to the very last man!"
 alm_conquer_burgundy_mission_title:0 "Conquer Burgundy"
 alm_conquer_burgundy_mission_desc:0 "The Kingdom of Burgundy is a great threat to our hegemony over Alemannia. They lay claim to our lands, yet they do not even know the peoples that inhabit it. If the Burgundians wish to emulate the attitude of the Romans, then we shall slay them as we did the latter years ago!"
 alm_ravage_the_po_valley_v2_mission_title:0 "Ravage the Po Valley"
 alm_ravage_the_po_valley_v2_mission_desc:0 "The one known as Odoacer had been so arrogant as to claim the title of viceroy of Italy, even seeking out the Emperor of the Eastern Roman Empire to acquire that very title. The kingdom of Italy is thus a traitor to all the Germanic peoples, and we shall treat them as if they were the Romans themselves."
 alm_tear_across_italy_mission_title:0 "Tear Across Italy"
 alm_tear_across_italy_mission_desc:0 "With the city of Ravenna captured by our marital might, nothing can stop our armies now. Let us march south to the city of Rome and lay waste to all villages and peoples in our wake."
 alm_conquer_rome_mission_title:0 "Conquer Rome"
 alm_conquer_rome_mission_desc:0 "The eternal city, now only an empty husk of its former self, ruled by what they so disdainfully called "barbarians;" it is only a shame that we did not reduce them to this state ourselves. But with northern Italy under our rule, our capture of Rome is inevitable."
 alm_romanization_mission_title:0 "Romanization"
 alm_romanization_mission_desc:0 "Our peoples have long neighbored the Romans, and over many generations we have adopted Roman customs and attire. Although we detest the Romans for their vile acts against Alemannia, we cannot ignore the advances they have achieved. Let us adopt their culture so that our peoples may prosper."
 alm_unite_the_tribes_mission_title:0 "Unite the Tribes"
 alm_unite_the_tribes_mission_desc:0 "The Alemanni have long been divided between separate tribes and kings. Although this keeps our peoples content, we cannot survive in such tumultuous times as divided as we are. Thus, it is imperative that we unite our peoples into a single Alemanni entity for the first time in our history."
 alm_reges_excelsiores_antes_alios_mission_title:0 "Rex Alamanorum"
 alm_reges_excelsiores_antes_alios_mission_desc:0 "With the various Alemanni tribes swearing full allegiance to our central authority, the time has come to establish the Kingdom of Alemannia. No longer shall our people be divided; they shall be united under one crown, one king, and one state that wholeheartedly serves the Alemanni people!"
 
