 #KOJ Kingdom of Jerusalem
 koj_discipline_the_crusaders_mission_title:1 "Discipline the Soldiers"
 koj_discipline_the_crusaders_mission_desc:0 "Our ranks are filled not with knights, but mostly with less disciplined infantrymen who are willing to fight and die for our cause. Although their dedication is admirable, we cannot be effective on the field unless we discipline our armies and make them ones worthy of defending the Holy Land."
 koj_establish_the_templars_mission_title:1 "Establish the Templars"
 koj_establish_the_templars_mission_desc:0 "We can thank the knights of the many holy orders within our lands for their contributions in our crusade for the Holy Land. Thus, it would be wise to reward them for their service and make an ally out of them for future campaigns against our rivals. Let us grant them an estate within our temples to ensure their loyalty to our cause."
 koj_prepare_for_the_offensive_mission_title:1 "Prepare for the Offensive"
 koj_prepare_for_the_offensive_mission_desc:0 "The powerful heathen armies that stand before us serve as a daunting reminder of our difficult struggle. However, as long as God is behind every swing of our righteous blade, the Holy Land must and shall be reclaimed, no matter the cost!" 
 koj_consolidate_the_holy_city_mission_title:1 "Consolidate the Holy City"
 koj_consolidate_the_holy_city_mission_desc:0 "We have made landfall in Palestine, but Jerusalem is not yet secured. It is our primary objective to capture and fortify the city of Jerusalem while our spirits our high and our troops are fresh from deployment."
 koj_secure_palestina_mission_title:1 "Secure Palestina"
 koj_secure_palestina_mission_desc:0 "Although the city of Jerusalem has been secured and fortified, we cannot rest until we have provided for the defense of the city by capturing the surrounding cities of Palestina. While the cities to the east shall provide a buffer between the city and our rivals, the cities along the coast shall provide ports for the navies of our allies." 
 koj_syrian_conquest_mission_title:1 "Syrian Conquest"
 koj_syrian_conquest_mission_desc:0 "All of Palestina is under our rule, and our morale has never been higher. Let us use our armies as well as the support from our allies to strike deeper into the lands of Syria."
 koj_restore_the_holy_land_mission_title:1 "Restore the Holy Land"
 koj_restore_the_holy_land_mission_desc:0 "Although we hold the Holy Land politically and militarily, the land has not yet been restored to the true faith. Thus, let us use whatever means necessary to convert and repopulate the Holy Land while still maintaining the stability of our rule." 
 koj_sinai_campaign_mission_title:1 "Sinai Campaign"
 koj_sinai_campaign_mission_desc:0 "The Sinai Peninsula is both strategically and religiously important for our kingdom. It will not only secure the bridge between our kingdom and our enemies across the Red Sea, but it shall also mean the capture of the Mountain of Moses."
 koj_habemus_papam_mission_title:1 "Habemus Papam"
 koj_habemus_papam_mission_desc:0 "Although we are the rulers of the Holy Land, many of the nations throughout Christendom are reluctant to assist us in our struggle; it seems the only way to guarantee the cooperation of these nations is by controlling the Pope himself!"
 koj_lead_the_crusade_mission_title:1 "Lead the Crusade"
 koj_lead_the_crusade_mission_desc:0 "We directly rule Jerusalem, yet we have also been denied the right to command all armies of this grand Crusade. However, due to our influence over the Holy See itself, we can now rightfully lead our armies and all of Christendom against those who defy the true faith!"
 koj_placate_muslim_burghers_mission_title:1 "Placate Muslim Burghers"
 koj_placate_muslim_burghers_mission_desc:0 "Although our initial and primary goal is to rid to holy land of heathen rule, it is clear now that we cannot guarantee the longevity of our kingdom unless we cooperate with the local burghers. Therfore, it is imperative that we placate them and secure their compliance to our rule."
 koj_allies_of_the_faith_mission_title:1 "Allies of the Faith"
 koj_allies_of_the_faith_mission_desc:0 "Although we have established a foothold in the Holy Lands, we cannot survive without the aid of fellow Christian nations throughout the realm. Let us establish lasting relations with powerful Christians overseas." 
 koj_allies_of_the_canons_mission_title:1 "Allies of the Canons"
 koj_allies_of_the_canons_mission_desc:0 "The canons regular of Jerusalem are valuable allies to us, both for religious and secular reasons; it would be wise to establish close ties with the order and foster friendly relations between the knights and the canon."
 koj_advocatus_sancti_sepulchri_mission_title:1 "Advocatus Sancti Sepulchri"
 koj_advocatus_sancti_sepulchri_mission_desc:0 "We are defenders of the Holy Land, which in turns makes us defenders of all of Christendom itself. Although our armies are not vast and our resources are not abundant, we shall win our battles through the divine power granted to us by God!"
 
 #JUD Judea
 jud_judean_independence_mission_title:1 "Judean Independence"
 jud_judean_independence_mission_desc:0 "Since the days of the Babylonians, we Judeans have been subject to foreign powers. Then followed the Achaemenids, then the Greeks, and now the Romans. Yet now, like the Maccabees, an opportunity has arisen to free ourselves from the shackles of these mighty empires and restore independence to the united Kingdom of Judah!"
 jud_friends_of_rome_mission_title:1 "Friends of Rome"
 jud_friends_of_rome_mission_desc:0 "While we have had both friendship and friction with the Roman Empire, their looming strength is a sign that we must adapt to the times and befriend them once again, just as we had done so with Pompey, Caesar and Antony not so long ago."
 jud_retake_idumea_mission_title:1 "Retake Idumea"
 jud_retake_idumea_mission_desc:0 "Ever since the Romans intervened with the Hasmonean Civil War, we have been reduced to Judea Proper. Now, we are ruled by an Idumean king, yet we do not hold all of Idumea under our rule; let us retake these lands for our kingdom and integrate the Idumeans into our state." 
 jud_conquer_moab_mission_title:1 "Reconquer Moab"
 jud_conquer_moab_mission_desc:0 "The lands across the Dead Sea were once under our rule. When Alexander Jannaeus, the king of the Hasmoneans, campaigned for the expansion of Judea, the lands of Moab were one of many lands that we conquered; this was before we were humiliated and forced to cede the land to the Nabataeans. Thus, we must make up for this shame and campaign once more!" 
 jud_seize_galad_mission_title:1 "Seize Gilead"
 jud_seize_galad_mission_desc:0 "The northeastern lands of Gilead are necessary to consolidate our hegemony over the lands surrounding the Dead Sea. During the Exodus, the Israelites were denied entry into the land; now, none shall stop us from taking the land divinely granted to us by God."
 jud_fortify_jerusalem_mission_title:1 "Fortify Jerusalem"
 jud_fortify_jerusalem_mission_desc:0 "The city of Jerusalem is the heart of our state, both politically and religiously. It is the home of the great Second Temple and the center of our central authority; without it, there would be no Judea. Thus, it is imperative that we develop and fortify the city in the defense of our rivals."
 jud_expand_the_second_temple_mission_title:1 "Expand the Second Temple"
 jud_expand_the_second_temple_mission_desc:0 "Our former ruler Herod the Great had done much in the expansion of our temple and city. Let us continue the work that he has done and expand Judea further."
 jud_roman_roads_mission_title:1 "Roman Roads"
 jud_roman_roads_mission_desc:0 "Although we reject the Roman idolatry, there are many aspects of their empire that are worth integrating. Let us began the romanization of our kingdom, beginning with laying down Roman roads."
 
 #MLO Milan
 mlo_ally_the_guilds_mission_title:1 "Ally the Guilds"
 mlo_ally_the_guilds_mission_desc:0 "As our nation prospers, the guilds within our lands have grown increasingly influential. Thus, it would be wise to secure their loyalty to our state."
 mlo_appease_the_aristocrats_mission_title:1 "Appease the Aristocrats"
 mlo_appease_the_aristocrats_mission_desc:0 "As we continue to expand our state in terms of reforms as well as territorial conquests, the nobility shall demand more lands in return for their service. To prevent any internal conflict, we must placate them and grant them what is within reason."
 mlo_trade_center_of_italia_mission_title:1 "Trade Center of Italia"
 mlo_trade_center_of_italia_mission_desc:0 "As our city expands, our influence over commerce in Italia has increased as well. Besides military dominance, we must dominate the market as well if we are to truly prosper as a nation."
 mlo_rule_insubria_mission_title:1 "Rule Insubria"
 mlo_rule_insubria_mission_desc:0 "Our homeland of Insubria rightfully belongs to Milan. Let us establish our full dominion over these lands of ours."
 mlo_secure_the_po_valley_mission_title:1 "Secure the Po Valley"
 mlo_secure_the_po_valley_mission_desc:0 "The Po River Valley remains unclaimed by any single regional power. Now that our treasuries are full and our morale is high, let us take the Valley and establish ourselves as the dominant cisalpine power."
 mlo_annex_toscana_mission_title:1 "Annex Toscana"
 mlo_annex_toscana_mission_desc:0 "Powerful states rule over Tuscany to our south. While we have now acquired access to the Adriatic, the cities of Tuscany continue to deny us access to the western Mediterranean; let us use our military might to change their minds."
 mlo_defeat_venezia_mission_title:1 "Defeat Venezia"
 mlo_defeat_venezia_mission_desc:0 "Venice is a major rival of our state, especially in terms of trade. If we are to establish ourselves as the most prosperous nation in all of Italia, we must take the Venetia area and seize the city of Venice itself."
 mlo_acquire_piemonte_mission_title:1 "Acquire Piemonte"
 mlo_acquire_piemonte_mission_desc:0 "Although we have done much to expand south, our position in the north is vulnerable, which is especially dangerous considering it includes our capital city. Therefore, we must secure Piemonte as a buffer zone between our enemies in the west and our capital in Milan."
 mlo_seize_genoa_mission_title:1 "Seize Genova"
 mlo_seize_genoa_mission_desc:0 "The trade city of Genova continues to dominate Italian trade in the western Mediterranean, and their territories overseas has made them powerful. In order to disrupt their trade, we must directly attack Genoa and crush them in one move."
 mlo_defy_the_emperor_mission_title:1 "Defy the Emperor"
 mlo_defy_the_emperor_mission_desc:0 "The emperor has become fearful of our growing influence in Italy. What we have done so far is nothing; let us display our military might so that he shall not dare to oppose us!"
 mlo_cross_the_alps_mission_title:1 "Cross the Alps"
 mlo_cross_the_alps_mission_desc:0 "The Swiss across the Alps have been useful to us in the past by supplying our armies with Swiss mercenaries. However, this cannot last if we wish to expand beyond the Alps. The Swiss shall submit to our authority or we will have to subjugate them by force."
 
 #BRZ Empire of Brazil
 brz_pioneer_the_amazon_mission_title:1 "Pioneer the Amazon"
 brz_pioneer_the_amazon_mission_desc:0 "The Amazon remains unsettled, yet word of abundant resources of rubber have reached the ears of our court. Although it will be long and difficult to settle all of the Amazon Basin, we will not know the truth of such resources until we do so."
 brz_anti_colonial_empire_mission_title:1 "Anti-Colonial Empire"
 brz_anti_colonial_empire_mission_desc:0 "We are unlike other empires of this world. We are an empire born from an empire, and born from colonialism. We have freed ourselves from our colonial fathers and created a grand state of our own. With our influence and power, we cannot allow European powers to hold lands so close to our own. Therefore, we must pursue an anti-colonial policy and free the north from imperialism!"
 brz_the_panama_canal_mission_title:1 "The Panama Canal"
 brz_the_panama_canal_mission_desc:0 "The completion of a grand canal through the Isthmus of Panama has been a long-held dream for many of the world's great powers. If we are to reap the greatest benefits from such an endeavor, we must be the first to reach Panama and complete the Canal ourselves before any other power has the chance."
 brz_acquire_cisplatina_mission_title:1 "Acquire Cisplatina"
 brz_acquire_cisplatina_mission_desc:0 "The territories of the Cisplatina belong to our throne, yet the state of La Plata has taken this land from us. We have never let a humiliation go without returning the favor, and thus the same shall be so for this humiliation as well."
 brz_conquest_of_la_plata_mission_title:1 "Conquest of La Plata"
 brz_conquest_of_la_plata_mission_desc:0 "The state of La Plata is one of our most powerful rivals who challenge our dominion over the region. With every nation of this continent growing more powerful by the day, it is imperative that we defeat these enemies of ours and claim La Plata for ourselves."
 brz_empire_of_empires_mission_title:1 "Empire of Empires"
 brz_empire_of_empires_mission_desc:0 "Our empire is young compared to many others, yet we have reached a level of prosperity untouched by even some of the great European powers. Truly, we are blessed with this land of ours; therefore, let us develop our lands to their greatest potential."
 brz_king_of_portugal_mission_title:1 "King of Portugal"
 brz_king_of_portugal_mission_desc:0 "Despite breaking off from our former Portuguese overlords, we still have very close ties with the crown of Portugal. Although it would be unwise to wage war against him, let us use diplomatic maneuvers to rule the crowns of Portugal and Brazil simultaneously."
 brz_apogeu_mission_title:1 "O Apogeu do Brasil"
 brz_apogeu_mission_desc:0 "Our country is prosperous, and our people are happy. We are undefeated in times of war and administrate wisely in times of peace. In such a Golden Age as this, what more could we ever ask for?"
 brz_industrial_powerhouse_mission_title:1 "Industrial Powerhouse"
 brz_industrial_powerhouse_mission_desc:0 "Besides the powerful United States in the north, our nation's industry is unmatched by any other nation in this entire half of the globe. If we are to catch up to the United States and the nations of Europe, we must do all that we can to boost our industry to greater heights."
 brz_lay_down_railroads_mission_title:1 "Lay Down Railroads"
 brz_lay_down_railroads_mission_desc:0 "Our lands are rich, but they are also vast. If we wish to efficiently reinforce and resupply our troops throughout the land and defend our borders on all ends of our nation, we must lay down the foundation of a great railroad system, whose iron tracks shall decide our future!"
 
 #PER Safavid Persia
 per_safavid_challenge_the_ottomans_mission_title:1 "Challenge the Ottomans"
 per_safavid_challenge_the_ottomans_mission_desc:0 "The Ottoman Empire has become the unchallenged power of Anatolia and beyond. While their armies are powerful and their troops are many, we possess the military might to challenge the Ottomans and remind them what a crushing defeat feels like."
 per_safavid_claim_hormuz_mission_title:1 "Claim Hormuz"
 per_safavid_claim_hormuz_mission_desc:0 "For long has the island of Hormuz been beyond our reach. This is unfortunate, as the island is a major trade post that effectively monopolizes the sea trade between India and the West. Therefore, we must build a strong navy and seize the island for ourselves."
 per_safavid_sasanian_successors_mission_title:1 "Sasanian Successors"
 per_safavid_sasanian_successors_mission_desc:0 "Although we are of mixed ancestry, we Safavids must claim successor to the Sassanids if we are to win the loyalty of our Persian subjects. The whole of the lands of Iranshahr has not been ruled by a distinctly Persian authority since the Sasanians, and it would thus be wise to claim successor to such an antique and famed lineage."
 per_safavid_gunpowder_ghulam_mission_title:1 "Gunpowder Ghulam"
 per_safavid_gunpowder_ghulam_mission_desc:0 "The ghulam of our empire contribute greatly to the successes of our military. Therefore, it is imperative that we secure their complete loyalty and drill them to their greatest potential in the use of gunpowder weaponry."
 per_safavid_caucasian_social_layer_mission_title:1 "Caucasian Layer"
 per_safavid_caucasian_social_layer_mission_desc:0 "The Turkoman Qizilbash have tremendous influence over our state, as their tribes hold much influence over our armies. Therefore, we can weaken their influence by creating a new layer of society from newly conquered subjects and integrate them into our social order." 
 per_safavid_gunpowder_empire_mission_title:1 "Gunpowder Empire"
 per_safavid_gunpowder_empire_mission_desc:0 "We have successfully used gunpowder weaponry in ways that none other have achieved in battle. Let us fill our ranks with this new powerful weaponry and establish ourselves as a major global power with this new technology."
 per_safavid_agricultural_economy_mission_title:1 "Cultivate Persian Fields"
 per_safavid_agricultural_economy_mission_desc:0 "Although we own many fertile lands across our realm and our harvests are bountiful, our lands are not used to their greatest potential, as much of it lacks proper irrigation and many plains remain uncultivated. We must do what we can to stabilize our empire and provide the foundations for our farmers." 
 per_safavid_weaken_the_qizilbash_mission_title:1 "Weaken the Qizilbash"
 per_safavid_weaken_the_qizilbash_mission_desc:0 "The Qizilbash Turks have great influence in our state due to their key role in our military. Although we cannot deny their contributions to our state, we cannot allow them to become too powerful and influence our courts. Thus, we must do what we can to weaken their hold on our state."
 per_safavid_purify_the_state_mission_title:1 "Purify the State"
 per_safavid_purify_the_state_mission_desc:0 "Although we adhere to the true faith, there are many within our lands who stick to heretical ways. Although harmony is important if we wish to maintain stability, true prosperity cannot be acheived until most of our peoples follow the true doctrine."
 per_safavid_employ_the_tajik_mission_title:1 "Employ the Tajik"
 per_safavid_employ_the_tajik_mission_desc:0 "The Tajik Persians are known for their scholarly abilities, and are known as the 'People of the Pen,' in contrast to the Qizilbash Turks' title as 'People of the Sword.' It would be wise to side with the Tajik to weaken Qizilbash influence in our state and promote more intellectual pursuits in our empire." 
 
 #ROW West Rome
 row_stabilize_the_empire_mission_title:1 "Stabilize the Empire"
 row_stabilize_the_empire_mission_desc:0 "Our empire is faced with great instability. Before we decide to expand our empire for glory and triumph, it would be best to stabilize our empire and restore peace within the realm." 
 row_consolidate_roman_lands_mission_title:1 "Consolidate Roman Lands"
 row_consolidate_roman_lands_mission_desc:0 "If we wish to defeat the barbarian enemies abroad, we must defeat the foes that wish to rebel from within. It is imperative we retake whatever lands we have lost to the power hungry barbarians and restore the lands of the empire."
 row_secure_magna_germania_mission_title:1 "Secure Magna Germania"
 row_secure_magna_germania_mission_desc:0 "The Teuton tribes threaten the security and stability of our empire despite the gold and benefits we grant them to remain loyal to the Emperor. Thus, we must assert our authority over these barbarians and secure the lands of Magna Germania under our direct rule."
 row_conquer_britannia_mission_title:1 "Conquer Britannia"
 row_conquer_britannia_mission_desc:0 "Although the Britons are subject to us nominally, they are not able to defend our lands from the northerners on their own, and we are constantly at threat of losing these lands unless we commit troops to Britannia. Let us solve this northern threat by conquering them as well." 
 row_unite_the_capitals_mission_title:1 "Unite the Capitals"
 row_unite_the_capitals_mission_desc:0 "Despite the empire being divided at the time, Emperor Constantinus was able to successfully unite the empire. Although we are friends now, a time will come in which civil war may embroil the two halves of our empire. Thus, it may be wise to reunite the empire, first by seizing the eastern capital."
 row_parabellum_mission_title:1 "Parabellum"
 row_parabellum_mission_desc:0 "We have been humiliated, and our lands only comprise the region of Dalmation. If we even wish to reconquer the former lands of the empire, we must muster up all the troops that we can and prepare for the long war ahead of us."
 row_vanquish_the_goths_mission_title:1 "Vanquish the Goths"
 row_vanquish_the_goths_mission_desc:0 "The Ostrogoths of Illyrium are our most immediate obstacle in the way of our reconquest. While their armies are powerful, the Eastern Roman Empire may provide us with assistance should we request it. Even if the Eastern Emperor denies our request for aid, the Goths must be vanquished!" 
 row_defeat_the_pretenders_mission_title:1 "Defeat the Pretenders"
 row_defeat_the_pretenders_mission_desc:0 "The barbarians dare sit upon the Roman throne and claim successor to our great empire! Let us crush them beneath our heels and reclaim the Adriatic Sea."
 row_retake_ravenna_mission_title:1 "Retake Ravenna"
 row_retake_ravenna_mission_desc:0 "The Roman Senate remains a hostage of the barbarian king in the capital of Ravenna. If we wish to restore the government, we must first rescue the senate and retake the capital from barbarian rule." 
 row_reconquest_of_roma_mission_title:1 "Reconquest of Roma"
 row_reconquest_of_roma_mission_desc:0 "With the city of Ravenna recovered, the campaign to reclaim the Italian peninsula can finally begin. Let us retake the homeland of the Romans and restore the Roman Empire in Roma!"
 row_amicitia_mission_title:1 "Amicitia"
 row_amicitia_mission_desc:0 "With our empire facing enemies from beyond and within its borders, it would be wise to obtain valuable, long-term allies who we will be able to rely on in the troubles to come."
 row_subjugate_barbarians_mission_title:1 "Subjugate Barbarians"
 row_subjugate_barbarians_mission_desc:0 "With the foederati nominally under our rule now rebelling against us, we must abandon our old ways of payment and appeasement and opt for direct conquest and subjugation of these barbarian tribes."
 row_control_the_foederati_mission_title:1 "Control the Foederati"
 row_control_the_foederati_mission_desc:0 "The foederati settled within our lands have caused us great trouble in the past when they were disloyal to us. Thus, we must secure their directly loyalties to us to ensure the stability and security of our empire."
 
