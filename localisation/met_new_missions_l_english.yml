 #GEE East Geats and West Geats
 gee_king_of_the_geats_mission_title:0 "King of the Geats"
 gee_king_of_the_geats_mission_desc:0 "Only united can we resist the encroachments of the Svear, the Norwegians and the Danes. Thus, it is imperative that we unite the East and the West Geats under the authority of one crown."
 gee_subjugate_the_svears_mission_title:0 "Subjugate the Svears"
 gee_subjugate_the_svears_mission_desc:0 "The Svears to the north continue to challenge our hegemony and see us as letter more than subjects to their crown. Let us prove them wrong and use our military might to seize Svealand for ourselves."
 gee_consolidate_svealand_mission_title:0 "Consolidate Svealand"
 gee_consolidate_svealand_mission_desc:0 "The Svears proved no match for our might. With central Svealand secured, we can now expand futher north into Norrland and south into Skaneland to consolidate all of Svealand under our dominion."
 gee_conquer_norvegr_mission_title:0 "Conquer Norvegr"
 gee_conquer_norvegr_mission_desc:0 "The Norwegians pose a threat to our otherwise unchallenged rule of Svealand, and we have reason to believe reports that their rulers are responsible for raids into our territories along Norwegian lands; it is only through subjugation that these northerners can be pacified."
 gee_seize_jutland_mission_title:0 "Seize Jutland"
 gee_seize_jutland_mission_desc:0 "Having warred for so long against the Svears, we have neglected the growing power of the Danes and the tribes of Jutland. We must address this problem and cross Zealand to seize all of Jutland for ourselves."
 gee_raid_frisia_mission_title:0 "Raid Frisia"
 gee_raid_frisia_mission_desc:0 "The lands of Frisia are ripe for the taking; we can therefore deploy our ships to plunder, and perhaps even subjugate, the vulnerable peoples of Frisia, and take back with us to Götaland every valuable they possess."
 gee_settle_sudrlond_mission_title:0 "Settle Sudrlönd"
 gee_settle_sudrlond_mission_desc:0 "Having pierced the lands of Frisia and the Baltic, it is time that we extend our territorial conquests into the Southlands. With our growing population eager to settle in new lands, the fertile Southlands are quite ideal for their aspirations."
 gee_across_the_baltic_mission_title:0 "Across the Baltic"
 gee_across_the_baltic_mission_desc:0 "Our navy is mighty, and mighty enough to secure all of the Baltic Sea for ourselves. In order to establish this monopoly, we must seize the lands across the sea and place them under our direct rule."
 gee_gotavirke_mission_title:0 "Götavirke"
 gee_gotavirke_mission_desc:0 "Although the lands of Götaland are quite defendable, we cannot ensure the security of our homeland with natural barriers alone. Thus, let us construct dykes and hill forts to make our defenses truly impassable."
 gee_thing_of_all_geats_mission_title:0 "Thing of All Geats"
 gee_thing_of_all_geats_mission_desc:0 "Let us hold a great Thing to assemble all of the Geatish peoples and establish legislation; our first move should be the establishment of Hundreds, which will divide our land into counties for more efficient administration."
 gee_gota_lagen_mission_title:0 "Göta Lagen"
 gee_gota_lagen_mission_desc:0 "Although we have ruled fairly smoothly thus far, we cannot move on into the modern age without the development of a formal law code. This will inform all of our peoples exactly how our kingdom is run, which will make adding new legislation as well as enforcing current laws much easier."
 
 #ANL Angles
 anl_annex_wotaland_mission_title:0 "Annex Wotaland"
 anl_annex_wotaland_mission_desc:0 "The Jutes are our greatest obstacle in the way of our hegemony over the peninsula. Therefore, we must annex the Northmen into our nation and unite all of the peninsula under one Angle crown."
 anl_conquer_denemearc_mission_title:0 "Conquer Denemearc"
 anl_conquer_denemearc_mission_desc:0 "The region of the Danes to the east serves as an important strategic position between our kingdom and that of the Geats. In order to guarantee the security of the Angle heartland, we must seize Denemearc for ourselves as a buffer zone."
 anl_subjugate_seaxa_mission_title:0 "Subjugate Seaxa"
 anl_subjugate_seaxa_mission_desc:0 "The Saxons are the greatest immediate threat to us. Although they are formidable, we cannot allow them to remain in such dangerous proximity to our homeland. Let us defeat them in the field and seize the lands of Saxony in a display of military might to all who dare to challenge us."
 anl_landfall_at_briten_mission_title:0 "Landfall at Briten"
 anl_landfall_at_briten_mission_desc:0 "For many generations, we have raided the fertile lands of Briten. The people who own these lands, the Britons, are soft and weak from overreliance on the Romans in shielding them from the aggressive Picts. If the Romans ever neglect their defenses of Britannia to focus elsewhere in their empire, it would be quite easy to take these lands for ourselves!"
 anl_subjugate_the_brytas_mission_title:0 "Subjugate the Brytas"
 anl_subjugate_the_brytas_mission_desc:0 "The native Brytas, try as they might, will not be able to stand up to our martial might. Let us bring more of our peoples across the North Sea and settle the northern coast to establish a more permanent state of Anglia in Briten."
 anl_north_of_the_humber_mission_title:0 "North of the Humber"
 anl_north_of_the_humber_mission_desc:0 "With the central coast secured, the time has come to expand north against the northern Brytas. Let us settle the lands north of the Humber and establish a new, Northumbrian state for our peoples to cultivate and thrive in."
 anl_consolidate_anglia_mission_title:0 "Consolidate Anglia"
 anl_consolidate_anglia_mission_desc:0 "Our dominance over the island of Briten makes it clear that no local power shall be able to oppose us. Thus, let us push deeper into the Brytas' lands and consolidate our new Anglian state."
 anl_rule_britannia_mission_title:0 "Rule Britannia"
 anl_rule_britannia_mission_desc:0 "We have made subjects out of many local powers in the island of Briten; with the Romans gone, we can now consolidate our hold over all of Britannia!"
 anl_chariot_of_nerthus_mission_title:0 "Chariot of Nerthus"
 anl_chariot_of_nerthus_mission_desc:0 "The goddess of fertility Nerthus is our primary god of worship. She sits atop a chariot draped in a cloth which is drawn by heifers. This allows the goddess to visit many throughout the realm; thus, we must construct great monuments throughout the realm along her travels so as to display our devotion to the gods."
 anl_convert_the_nordhmenn_mission_title:0 "Convert the Nordhmenn"
 anl_convert_the_nordhmenn_mission_desc:0 "While the religion of the Northmen is quite similar to our own, there are several practices of theirs that our priestly class strongly disapprove. Let us convert these peoples to the one true doctrine to display our loyalty to the Nerthus." 
 anl_raid_the_north_sea_mission_title:0 "Raid the North Sea"
 anl_raid_the_north_sea_mission_desc:0 "The peoples of Britannia and Germania along the coasts of the North Sea are quite vulnerable to our raids, as their navies are no match for us, and their soldiers even less so. Let us use this to our advantage and seize from them all that they are worth."
 
 #JUT Jutes
 jut_annex_anglia_mission_title:0 "Annex Anglia"
 jut_annex_anglia_mission_desc:0 "We may have coexisted with the peoples of Anglia for generations, but their continual encroachments onto our territory cannot be ignored. Thus, it is time that we subjugate them, and unite all of Jutland and Anglia under our crown!"  
 jut_defeat_the_danes_mission_title:0 "Defeat the Danes"
 jut_defeat_the_danes_mission_desc:0 "The eastern peoples are almost like cousins of us Jutes; they worship the same gods, and our ancestors came from the same homeland. Therefore, we must unite our peoples to strengthen our familial unity... whether they want to or not is of no issue to us."
 jut_resist_the_saxons_mission_title:0 "Resist the Saxons"
 jut_resist_the_saxons_mission_desc:0 "The southern peoples of the Saxons pose the greatest threat to our autonomy over Jutland. If we do not strike first and push deep into the Saxon heartland, we may not be able call one of our own 'king' for much longer; even if they have no intentions of attacking us, however, we can still claim a war of defense!"
 jut_landfall_at_kent_mission_title:0 "Landfall at Kent"
 jut_landfall_at_kent_mission_desc:0 "The Britons hired our peoples in defending their land from the Picts. This is due to their overreliance on the Romans for protection, which has made the Britons weak and unaccustomed to warfare. Should the Romans ever loosen their guard over the Britons, we should take the Britons' fertile lands for oiurselves, as such rich fields are wasted in the hands of such weaklings!"
 jut_capture_ludenwick_mission_title:0 "Capture Ludenwick"
 jut_capture_ludenwick_mission_desc:0 "The Roman-built city of Ludenwick is a key strategic point that one must possess if one wishes to rule over the lands of southern Britannia. Thus, we must secure the city and the lands around it to consolidate our position in the Western Isles."
 jut_consolidate_new_jutland_mission_title:0 "Consolidate New Jutland"
 jut_consolidate_new_jutland_mission_desc:0 "We hold much influence over the Isles, and our military presence means that our colonists are unchallenged by any local powers who wish to drive us away. With such ideal conditions, the time has come to establish a permanent state of New Jutland in the Isles."
 jut_glory_to_odin_mission_title:0 "Glory to Odin"
 jut_glory_to_odin_mission_desc:0 "The gods are responsible for our bountiful harvests and our military victories. Thus, it is imperative that we establish grand monuments to the Allfather Odin in order to display our devotion and loyalty to the gods!"
 
 #FUN Funan
 fun_trade_empire_mission_title:0 "Trade Empire"
 fun_trade_empire_mission_desc:0 "The great success of our nation and peoples can be attributed to our trade position as the bridge between the West and the East. If we wish to achieve even greater prosperity, it is imperative that we acquire dominant influence over the major trade centers of the region."
 fun_grand_merchant_fleet_mission_title:0 "Grand Merchant Fleet"
 fun_grand_merchant_fleet_mission_desc:0 "Although we have accumulated much wealth from our home centers of trade, many of our merchants still require protection from pirates or enemy ships. Thus, we must construct a grand merchant armada to defend our merchants and their aspirations of trading in faraway lands."
 fun_monopolize_the_gulf_mission_title:0 "Monopolize the Gulf"
 fun_monopolize_the_gulf_mission_desc:0 "The gulf is key for the success of our settlement and central trading center of O Keo, which is the junction at which internation trade between the West and the East meet. In order to secure our local and global trade power, we must therefore secure the gulf itself as well."  
 fun_control_the_mekong_mission_title:0 "Control the Mekong"
 fun_control_the_mekong_mission_desc:0 "The Mekong River is a major center of the Khmer, as our population is concentrated mainly around the river; it is the Mother of Rivers, after all. Thus, it would behoove us to unify all of the polities along the Mekong under our crown."
 fun_seize_mon_ports_mission_title:0 "Seize the Mon Coast"
 fun_seize_mon_ports_mission_desc:0 "While the Mon peoples of the Tenasserim are under the protection of our empire, the Mon living along the Gulf of Martaban still maintain their autonomy and resist our influence. Thus, we must subjugate these peoples and at last secure ports with access to the Indian trade."
 fun_dig_canals_mission_title:0 "Excavate Canals"
 fun_dig_canals_mission_desc:0 "Although our lands are gifted with many rivers and fertile lands, some of these rivers act more as obstacles than means of transportation. Thus, we must establish a system of man-made canals in order to transport troops and supplies with more expediently, and also to increase our crop productivity through water storage and irrigation."
 fun_subjugate_cham_polities_mission_title:0 "Subjugate Cham Polities"
 fun_subjugate_cham_polities_mission_desc:0 "The Cham peoples were valuable allies to us in the past, but our growing power and influence has made them weary of us. Their increased aggression threatens the peace and security of our empire; thus, let us make them our subjects and maintain the peace of the realm."
 fun_conquer_vietnam_mission_title:0 "Vietnamese Campaign"
 fun_conquer_vietnam_mission_desc:0 "Although we have had positive relations with the Chinese, their colonies in Vietnam threatens the future of our autonomy over the region. We had allied with the Cham against the Chinese colonies of Vietnam in the past; now that they are direct subjects of our empire, we can better coordinate with the Cham in our campaign of driving out the Chinese and liberating Vietnam once and for all!"
 
 #CNA Chenla
 cna_unite_the_dangrek_chiefs_mission_title:0 "Unite Dangrek Chieftains"
 cna_unite_the_dangrek_chiefs_mission_desc:0 "Our royal family was once one of the many families of the Dangrek chieftains along the Mekong river, but we now stand above them as gods, which has alienated some of the chieftains farther away from our center of influence. In order to ensure the unquestioned loyalty of our subjects, we must convince the chieftains of our divine right to rule."
 cna_usurp_funan_mission_title:0 "Usurp Funan"
 cna_usurp_funan_mission_desc:0 "We were once subjects of the Funanese empire, but as their influence wanes, our power grows only stronger. Their wealth has come from their control of the Mekong Delta and its position as an international trade center; should these be acquired, we would usurp the Funanese as the new, unchallenged empire of the Khmer."
 cna_the_great_gulf_mission_title:0 "The Great Gulf"
 cna_the_great_gulf_mission_desc:0 "The Great Gulf serves as a major junction of sea trade, bridging the empires of the East and the West. To ensure the prosperity and longevity of our empire, it is imperative that we monopolize all of the gulf under our rule."
 cna_conquer_champa_mission_title:0 "Conquer Champa"
 cna_conquer_champa_mission_desc:0 "The kingdom of Champa is the greatest immediate threat to our hegemony over the Mekong. Their fleets are powerful and continually harrass our coasts and merchants; thus, we must subjugate the Cham once and for all."
 cna_end_javanese_piracy_mission_title:0 "End Javanese Piracy"
 cna_end_javanese_piracy_mission_desc:0 "Another major threat to our trade are the Javanese pirates that assault our coasts and merchant ships. Although we have invested much manpower and funds in combatting Javanese piracy, we cannot end it until we conquer the root of the problem itself and subjugate the Javanese."
 cna_indianize_the_state_mission_title:0 "Indianize the State"
 cna_indianize_the_state_mission_desc:0 "As we expand our empire, it is important that we secure the absolute loyalty of our new subjects. Adopting the system of rule of India can help us achieve this goal, as in such a system the kings are directly tied to the gods. Thus, let us construct great monuments and temples throughout the land to promote the worship of our ruler as a god among men."
 cna_vat_phou_mission_title:0 "Vat Phou"
 cna_vat_phou_mission_desc:0 "Our empire grew from the town of Champassak, and the temple of Vat Phou stands as a symbol for legacy of our royal lineage. Even if our political affairs are no longer conducted in the town, Champassak still serves as a major spiritual center of our nation. Thus, let us renovate the city and the temple to promote the legacy of our great empire."
 cna_excavate_barays_mission_title:0 "Excavate Barays"
 cna_excavate_barays_mission_desc:0 "Although our lands are gifted with many rivers and fertile lands, some of these rivers act more as obstacles than means of transportation. Thus, we must establish a system of man-made canals in order to transport troops and supplies with more expediently, and also to increase our crop productivity through water storage and irrigation."
 
 #ARM Armenia Arsacid dynasty
 arm_conquer_caspiane_mission_title:0 "Conquer Caspiane"
 arm_conquer_caspiane_mission_desc:0 "Although the peoples along the Caspian Sea are under our sphere of influence, they will not comply with our wishes unless we formally place them under our rule."
 arm_subjugate_the_iberians_mission_title:0 "Subjugate the Iberians"
 arm_subjugate_the_iberians_mission_desc:0 "The Iberians are another major regional power in the Caucasus, and true hegemony over the region cannot be achieved unless they are subdued; therefore, let us make them our subjects through sheer martial might."
 arm_unify_caucasia_mission_title:0 "Unify Caucasia"
 arm_unify_caucasia_mission_desc:0 "In order to protect the Armenia heartland, we must expand our borders and secure all of Caucasia under our banner. This will create a larger buffer zone between our capital city and the imperial powers that wish to assert their influence over us."
 arm_legacy_of_tigranes_mission_title:0 "Legacy of Tigranes"
 arm_legacy_of_tigranes_mission_desc:0 "Tigranes the Great led the Kingdom of Armenia to triumph in the past and ruled over what was once the most powerful empire of the Near East. Let us reconquer the lands under his rule generations ago and restore the Great Armenian Empire as the successor to the King of Kings."
 arm_conquer_syria_mission_title:0 "Conquer Syria"
 arm_conquer_syria_mission_desc:0 "The conquests of Tigranes II stretched as far as the lands of Syria and the Mediterranean. With our armies victorious against some of the most powerful empires of the world, let us use our military might to reach the Mediterranean once again and restore the borders of the Armenian Empire."
 arm_resist_imperial_rule_mission_title:0 "Resist Imperial Rule"
 arm_resist_imperial_rule_mission_desc:0 "For generations, the greaters empires of the Romans and the Persians have competed in placing our kingdom under their influence. Let us show them that the only authority we answer to is Heaven itself."
 arm_azatavrear_cavalry_mission_title:0 "Azatavrear Cavalry"
 arm_azatavrear_cavalry_mission_desc:0 "The Azatavrear is our elite cavalry consisting of young ayrudzi, or horsemen, recruited from the noble families of Armenia. This heavy cavalry is prepared in both times of war and peace, and such measures allow us to raise troops at faster speeds."
 arm_develop_the_capital_mission_title:0 "Develop the Capital"
 arm_develop_the_capital_mission_desc:0 "As we grow in power and begin to wrestle ourselves from the influence of neighboring empires, we will need a capital that reflects the glory and prosperity of our kingdom. Let us develop our capital to reflect the advances of this age, both Roman and Persian, to display our emergence as an independent, regional power." 
 
