 #XIB Xianbei
 xib_usurp_the_xiongnu_mission_title:1 "Usurp the Xiongnu"
 xib_usurp_the_xiongnu_mission_desc:0 "The Xiongnu were once a mighty confederation, but now they have fallen under the influence of the Chinese to the south and can do little but become subservient to their empire. Thus, the time for a new dominant confederation of the steppes has arrived, and we shall be the ones to fill that role."
 xib_subjugate_the_chanyu_mission_title:1 "Subjugate the Chanyu"
 xib_subjugate_the_chanyu_mission_desc:0 "The Chanyu of the Xiongnu is all but subject to our expanding confederation. It is imperative that we unite our forces and unify in the face of the Chinese imperial threat; only under a single banner can we hope to maintain independence, and possibly even supremacy, over the Celestial Empire."
 xib_the_drive_west_mission_title:1 "The Drive West"
 xib_the_drive_west_mission_desc:0 "With the powerful Chinese empire to the south, we must expand our power by driving farther west into the lands of Ferghana, for we cannot challenge the Celestial Empire with a guarantee of victory with the current size and manpower of our confederacy at its current state. Thus, let us tear across the foreign lands of the West!"
 xib_conquer_buyeo_mission_title:1 "Conquer Buyeo"
 xib_conquer_buyeo_mission_desc:0 "Most of our Xianbei peoples have never even seen the ocean in their lifetimes, as the steppes are all we have known. However, with our expanding state, we have an opportunity to finally reach the seas, an ambition that can be realized by subjugating the Buyeo peoples in the east."
 xib_annex_the_wuhuan_mission_title:1 "Annex the Wuhuan"
 xib_annex_the_wuhuan_mission_desc:0 "The Wuhuan tribes have long been subservient to the Chinese empire since the Han empire integrated them into their state and military. Let us liberate them from their Han oppressors and welcome them into the confederacy as equal members of a new empire of the steppes."
 xib_unite_the_five_hu_mission_title:1 "Unite the Five Hu"
 xib_unite_the_five_hu_mission_desc:0 "The Five Barbarians, divided, are at the mercy of Chinese imperial influence. However, should the Five Barbarians be united, we would be able to stand strong against Chinese influence and deny their demands of tribute so we may prosper. Let us thus integrate the Qiang peoples into our confederation as we have the Wuhuan."
 xib_defy_the_heavens_mission_title:1 "Defy the Heavens"
 xib_defy_the_heavens_mission_desc:0 "The Celestial Emperor claims to hold the Mandate of Heaven, even being so pretentious as to call himself the Son of Heaven. If this is truly the case, then let us defy the Heavens and prove to the world that no such mandate is in their hands!"
 xib_northern_wei_mission_title:1 "Northern Wei"
 xib_northern_wei_mission_desc:0 "Although we Xianbei in culture, the Middle Country is sure to fall into chaos from a power vacuum should a proper Celestial Emperor not exist. Thus, it would be wise for us to use this opportunity to claim the Mandate of Heaven ourselves so we may earn the loyalty of all of the Chinese peoples."
 xib_administer_the_lands_mission_title:1 "Administer the Lands"
 xib_administer_the_lands_mission_desc:0 "Our nomadic traditions make it difficult to maintain a permanent, unified Xianbei state. Let us expand our administration and adopt sedentary practices of the Chinese empire so we may maintain a stable, more centralized state of the Xianbei people."
 xib_the_khanate_system_mission_title:1 "The Khanate System"
 xib_the_khanate_system_mission_desc:0 "In order to establish a proper khanate, we must win the complete loyalty of the various tribes, Xianbei and otherwise, under our regime. Only then can we truly call ourselves the Khan of the steppes."
 xib_acquire_tribute_mission_title:1 "Acquire Tribute"
 xib_acquire_tribute_mission_desc:0 "As a powerful confederation unmatched by all tribes of the steppes, it is within our power to expand our sphere of influence and exact tribute in a similar fashion to the Chinese empire."
 
