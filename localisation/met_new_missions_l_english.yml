 #BLH Balhae
 blh_militarize_the_state_mission_title:1 "Militarize the State"
 blh_militarize_the_state_mission_desc:0 "Our predecessors of Goguryeo were a society of fierce warriors. Although our nation is made up of a diverse mix of peoples, we cannot forget our ties to Goguryeo. Let us militarize our state and our peoples, whether Korean or Mohe."
 blh_restore_goguryeo_mission_title:1 "Restore Goguryeo"
 blh_restore_goguryeo_mission_desc:0 "Dae Jungsang, the father of our founder Dae Joyeong, was given a mission by the last King of Goguryeo upon the kingdom's fall to Tang and Silla forces: establish a successor state to Goguryeo. With our state consolidated in the north, let us expand to the south and retake the former lands of Goguryeo that rightfully belong to our state."
 blh_the_southern_push_mission_title:1 "The Southern Push"
 blh_the_southern_push_mission_desc:0 "As long as Korea remains divided, true prosperity cannot be achieved. Although their armies our powerful, let us defeat Silla and push deeper south to seize the central regions."
 blh_unify_goryeo_mission_title:1 "Unify Goryeo"
 blh_unify_goryeo_mission_desc:0 "The era of the Three Kingdoms shall come to an end. We can, and we must, fulfill the ambitions of Goguryeo and seize all of Goryeo for our crown and kingdom. At last, let us bring unity, peace and prosperity to our empire!"
 blh_defeat_the_khitans_mission_title:1 "Defeat the Khitans"
 blh_defeat_the_khitans_mission_desc:0 "The Khitans continue to challenge our regional authority, and their harrassing of our lands and peoples cannot be ignored. To secure our state, we must bring the battle to them and assert our authority by destroying them in the field."
 blh_tear_across_the_steppes_mission_title:1 "Tear Across the Steppes"
 blh_tear_across_the_steppes_mission_desc:0 "The Khitans were no match for our mighty army, and we have successfully expanded and consolidated territories west of our homeland. Let us continue our westward campaign and expand deep into the Tatar steppes."
 blh_take_shanhai_pass_mission_title:1 "Take Shanhai Pass"
 blh_take_shanhai_pass_mission_desc:0 "We have successfully coexisted with the Chinese Empire despite us being a successor to their former enemy of Goguryeo. Still, the Chinese emperor refuses to accept our states as equals and views us only as subjects. Let us take Shanhai pass and secure Liaodong and its bay for ourselves, and show the emperor and the world the true power of Balhae!"
 blh_haidong_shengguo_mission_title:1 "Haidong Shengguo"
 blh_haidong_shengguo_mission_desc:0 "Our nation has been given the nickname of 'The Flourishing Land of the East' by the Chinese. We must be sure to live up to our reputation as the most prosperous land east of their empire."
 blh_fishing_economy_mission_title:1 "Fishing Industry"
 blh_fishing_economy_mission_desc:0 "Our lands have allowed many of our industries to prosper, including agriculture, livestock, and, most of all, fishing. Our monopoly over the northeastern seas grants us an advantage over inland trade markets. Let us secure key fisheries in the region to develop this industry even futher."
 blh_subjugate_heshui_mohe_mission_title:1 "Subjugate Heshui Mohe"
 blh_subjugate_heshui_mohe_mission_desc:0 "Much of our state consists of the Mohe tribes who pledge fealty to our ruler. Still, there are several Mohe tribes to the north that still refuse to recognize our hegemony over the northeast. Therefore, we must subjugate these tribes once and for all."
 blh_unite_with_the_mohe_mission_title:1 "Unite with the Mohe"
 blh_unite_with_the_mohe_mission_desc:0 "With the bulk of the Mohe tribes united under our banner, let us integrate them into our state; with such a key role in our military and society, we cannot treat them as second class peoples any longer."
 
 #SUI Sui
 sui_weaken_the_turkic_clans_mission_title:1 "Weaken the Turkic Clans"
 sui_weaken_the_turkic_clans_mission_desc:0 "The powerful Turkic clans to the north continue to threaten the security of our borders. If we wish to ensure the security of our empire, we must defeat them on the field or subjugate them through diplomacy." 
 sui_defeat_goguryeo_mission_title:1 "Defeat Goguryeo"
 sui_defeat_goguryeo_mission_desc:0 "The Korean kingdom of Goguryeo claim themselves as equals to our empire under Heaven, which is not only an insult to our Emperor but also to Heaven itself; their continual raids into our territories and their claim as the Son of Heaven both cement this fact. Let us vanquish their armies and show them who Heaven truly favors."
 sui_conquest_of_chaoxian_mission_title:1 "Conquest of Chaoxian"
 sui_conquest_of_chaoxian_mission_desc:0 "Although the farther kingdoms of Korea had cooperated with us in the past, our conquest of Goguryeo has made them direct neighbors and has thus created much border tension between our states. Their neglect in paying tribute to us is a clear sign of their defiance; let us use this pretense to make them direct subjects of our empire."
 sui_reconquer_vietnam_mission_title:1 "Reconquer Vietnam"
 sui_reconquer_vietnam_mission_desc:0 "Though once under direct governance of the Han, the Annamese have since gained their independence due to the long era of chaos and turmoil that corrupted the Middle Country before our dynasty's unification of the realm. It is imperative that we place the lands of Vietnam under our direct control once again to establish our hegemony over the rightful lands of our empire."
 sui_subjugate_cham_mission_title:1 "Subjugate Cham"
 sui_subjugate_cham_mission_desc:0 "The Cham peoples were a major opponent of ours during our invasion of Vietnam. We cannot allow the Cham to defy us any longer, and thus we must weather the hardships of the region to place them under our direct rule."
 sui_accept_buddhist_schools_mission_title:1 "Buddhist Schools"
 sui_accept_buddhist_schools_mission_desc:0 "Since the Sixteen Kingdoms period, Buddhism has become very widespread and popular within our realm. It would do us well to accept the Buddhist schools into our empire and allow them to shape and uplift our culture and unify our peoples."
 sui_reform_the_empire_mission_title:1 "Reform the Empire"
 sui_reform_the_empire_mission_desc:0 "The disunity of the Middle Kingdom by war and corruption prior to the establishment of our dynasty makes it very clear that we are in need of extensive imperial reforms. Let us stabilize the realm and restore the Confucian meritocratic examination system to ensure our dynasty's prosperity."
 sui_the_grand_canal_mission_title:1 "The Grand Canal"
 sui_the_grand_canal_mission_desc:0 "Our empire is vast, which makes trade and transportation quite difficult for our peoples. Let us undergo the ambitious project of a Grand Canal and link the peoples across our empire for times of peace as well as war."
 
 #JIN Jin - Sima Clan
 jin_cross_the_yangtze_mission_title:1 "Cross the Yangtze"
 jin_cross_the_yangtze_mission_desc:0 "Since the days of Cao Cao, the Yangtze had divided the Wei and the Wu kingdoms. Now that Shu has been fully conquered by our Wei predecessors, it is up to the Jin to complete the unification of the land, first by crossing the Yangtze."
 jin_conquest_of_wu_mission_title:1 "Conquest of Wu"
 jin_conquest_of_wu_mission_desc:0 "With our armies successfully encamped across the Yangtze river, deep into the heart of Eastern Wu, our ambitions can finally be realized. Let us complete the conquest of Wu and unite the empire at last!"
 jin_unify_the_realm_mission_title:1 "Unify the Realm"
 jin_unify_the_realm_mission_desc:0 "The empire, long united, must divided; long divided, must unite. This is the way in which Heaven carries out its mandate, and now it is up to the Jin to unite the realm and restore peace and prosperity to all of the land."
 jin_the_five_barbarians_mission_title:1 "The Five Barbarians"
 jin_the_five_barbarians_mission_desc:0 "The Five Barbarians have continually harassed our borders, and now their insolent raids into Han lands are an insult to Heaven itself. Therefore, we must subdue the Five Barbarians if we are to ensure the stability and security of our empire."
 jin_restore_the_capitals_mission_title:1 "Restore the Capitals"
 jin_restore_the_capitals_mission_desc:0 "The ancient capitals are not only of strategic importance, but also serve as cultural and commercial centers of our empire, as well as symbols of the legacy of our predecessors. Therefore, we must secure the cities under our direct rule and develop them to reflect the prosperity of our empire." 
 jin_subjugate_korea_mission_title:1 "Subjugate Korea"
 jin_subjugate_korea_mission_desc:0 "The kingdoms of Korea pay us tribute in times of peace, yet are neglectful in doing so when our empire faces inner turmoil or external threats. Thus, we must use our military might to guarantee their unwavering loyalty to us, both during times of prosperity and trouble." 
 jin_placate_the_princes_mission_title:1 "Placate the Princes"
 jin_placate_the_princes_mission_desc:0 "In order to restore the prosperity of our realm, our armies have been divided between princes of the Sima clan rather than commanders who may establish themselves as warlords. It is not guaranteed the princes will cooperate with the emperor just because of familial ties, however, and thus we must win over their loyalty by any means possible."
 jin_land_quota_system_mission_title:1 "Zhantian Zhi"
 jin_land_quota_system_mission_desc:0 "Having come out of the turbulent period of the Three Kingdoms, our ministers have drafted a Land Quota System that will simplify the taxation system and restrict the amount of land owned by private individuals. If we implemented this, we would promote individual farm ownership while at the same time simplify the bureaucracy."
 jin_nine_rank_system_mission_title:1 "Nine Rank System"
 jin_nine_rank_system_mission_desc:0 "The Wei dynasty that ruled before us drafted and established the Nine Rank System. Let us continue this system, as it had not failed the Wei before us."
 
 #MEO Kush
 meo_glory_to_apedemak_mission_title:1 "Glory to Apedemak"
 meo_glory_to_apedemak_mission_desc:0 "The warrior god Apedemak brings us victory in battle, and the pharaoh gains support from Apedemak in our military campaigns. Let us repay Apedemak by creating an army worthy of his glory and establishing a grand monument in his honor."
