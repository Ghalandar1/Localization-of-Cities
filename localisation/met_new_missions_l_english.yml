 #HAN Han
 hnd_mandate_of_heaven_mission_title:0 "Emperor Gaozu's Legacy"
 hnd_mandate_of_heaven_mission_desc:0 "The reign of the founder of the Western Han, Emperor Gaozu, gifted us with over two centuries of unity and prosperity. With the realm divided, it is up to us to return all of the Middle Country under the banner of the Han."
 hnd_reclaim_western_regions_mission_title:0 "The Western Protectorate"
 hnd_reclaim_western_regions_mission_desc:0 "The Tarim Basin must be retaken to secure our borders and establish a presence along the northwestern trade routes. Should a non-subject state continue to hold the position, it can be used as an entry point for the barbarians to invade Liang province. Therefore, it is imperative that we seize the Western Regions and restore the Western Protectorate to defend ourselves against the barbarian threat."
 hnd_xiongnu_campaign_mission_title:0 "Xiongnu Campaign"
 hnd_xiongnu_campaign_mission_desc:0 "The Xiongnu barbarians to the north are by far our greatest threat to the security of our state. Thus, we must pacify them, either through conquest or through diplomacy. Let us muster our divine strength to vanquish the Xiongnu barbarians and finish what Emperor Wu started many generations ago."
 hnd_tame_the_qiang_mission_title:0 "Tame the Qiang"
 hnd_tame_the_qiang_mission_desc:0 "The Qiang tribes to the west are one of the Five Barbarians that exert influence over our realm. With the barbarians of the north pacified, let us subjugate the Qiang once and for all and rid ourselves of the thorn in our side that is the Five Hu."
 hnd_subjugate_chaoxian_mission_title:0 "Subjugate Chaoxian"
 hnd_subjugate_chaoxian_mission_desc:0 "Since Emperor Wu destroyed the kingdom of Gojoseon long ago, the various states of Chaoxian have continued to fracture and war amongst themselves. However, this also means that it will not be long before a united Korea is formed once again; therefore, we must ensure that these states are loyal only to the Celestial Emperor."
 hnd_wansui_mission_title:0 "Wansui"
 hnd_wansui_mission_desc:0 "Our great and glorious dynasty shall rain for ten thousand years!"
 hnd_sphere_of_influence_mission_title:0 "Sphere of Influence"
 hnd_sphere_of_influence_mission_desc:0 "With such a vast empire, we cannot possibly directly administer faraway lands under our state. Thus, we must establish various tributary states along our borders, serving both as buffer states against ambitious barbarians as well as a source of income and manpower for our empire."
 hnd_control_the_eunuchs_mission_title:0 "Control the Eunuchs"
 hnd_control_the_eunuchs_mission_desc:0 "The eunuch faction is one of many growing factions within the court that threaten the stability of our empire; however, they are also the closest, living even within the palace itself. Therefore, to stabilize our court and empire, we must begin with them."
 
