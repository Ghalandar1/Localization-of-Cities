 #GUP Gupta
 gup_secure_ganges_basin_mission_title:1 "Secure Ganges Basin"
 gup_secure_ganges_basin_mission_desc:0 "The Ganges Basin is home to fertile plains and abundant forestry, both of which are of great value to our growing empire. By monopolizing the Ganges River from east to west, we will gain great influence in trade and commerce over all of the northern region, and as well as arable land and an abundance of wood."
 gup_into_bengal_mission_title:1 "Into Bengal"
 gup_into_bengal_mission_desc:0 "Although we have secured the Ganges Basin, the delta remains outside the realm of our empire's influence. By taking the western delta of the Bay of Bengal, we will obtain a full monopoly on the Ganges River, from mouth to basin, and-most importantly-obtain access to the sea."
 gup_secure_the_coast_mission_title:1 "Seize the Coast"
 gup_secure_the_coast_mission_desc:0 "Having finally obtained sea access, we should celebrate this victory by furthering our conquests across the eastern coast of India. This will greatly increase our influence at sea and open up more possibilities of overseas trade."
 gup_grand_trunk_road_mission_title:1 "Legacy of Maurya"
 gup_grand_trunk_road_mission_desc:0 "The Grand Trunk Road serves as a major symbol of the Mauryan Empire's legacy. Connecting all of northern India from east to west, it is a truly great historical achievement. Let us replicate the feat of our predecessors and fulfill our ambitions by conquering all of northern India."
 gup_capture_ayodhya_mission_title:1 "Capture Ayodya"
 gup_capture_ayodhya_mission_desc:0 "The city of Ayodya is one of the most important pilgrimage sites for our Hindu faith. Thus, it is imperative that we not only take the city itself, but the region surrounding it in order to secure the holy city from enemy harrassment."
 gup_defeat_the_kshatrapas_mission_title:1 "Defeat the Kshatrapas"
 gup_defeat_the_kshatrapas_mission_desc:0 "The Indo-Scythian kingdom of the Western Satraps is a dominant force in western India. They not only threaten our borders and our military, but their presence also challenges our influence and hegemony over all of India."
 gup_gupta_discipline_mission_title:1 "Gupta Discipline"
 gup_gupta_discipline_mission_desc:0 "Although many of our enemies' armies consist of horse archers, we have instead opted for a military that emphasizes army discipline, military formations and strategems to achieve victory over enemy cavalries."
 gup_religious_golden_age_mission_title:1 "Religious Golden Age"
 gup_religious_golden_age_mission_desc:0 "Although we are orthodox Hindu, that does not mean that we cannot tolerate, and even promote, other religions that are practiced within our realm. Let us initiate a golden age of religion and art by donating money in constructing temples to Hindus, Jains, and Buddhists alike."
 
 #SPI Sardinia-Piedmont
 spi_independenza_italiana_mission_title:1 "Independenza Italiana"
 spi_independenza_italiana_mission_desc:0 "The crown of Sardinia has been subject to foreign, greater powers for centuries. However, in this age we have achieved greater autonomy, and our lands have expanded beyond our original holdings. Thus, we must declare our independence and unite as much of Italia as we can to liberate them from the influence of abusive powers."
 spi_fusione_perfetta_mission_title:1 "Fusione Perfetta"
 spi_fusione_perfetta_mission_desc:0 "Since the crowns of Savoy, Sardinia and Piedmont were united under the Savoyard crown, birthing our great kingdom, our home states have been administered by separate legal systems. It is imperative that we unite all of our home lands under the same administrative system to increase efficiency and open up a path for further reforms."
 spi_conquista_settentrionale_mission_title:1 "Conquista Settentrionale"
 spi_conquista_settentrionale_mission_desc:0 "The leadership of our kingdom all strive for a united Italy, but it seems that the northern states of Italy are reluctant to become subjects to our crown peacefully, and it will be troublesome should these states unite. Thus, we must make a push into the lands of northern Italy; whether we shall do so diplomatically or by force is up to the cooperation of the northern states." 
 spi_spedizione_dei_mille_mission_title:1 "Spedizione dei Mille"
 spi_spedizione_dei_mille_mission_desc:0 "Since our ambitions of a strong and unite Italy have become known throughout the peninsula, a thousand Red-Shirt supporters of our ambition has made it their mission to unite the lands of Southern Italy under our rule. Let us support the Expedition of a Thousand and dispatch our troops in full force to take the lands of the Two Sicilies."
 spi_risorgimento_mission_title:1 "Risorgimento"
 spi_risorgimento_mission_desc:0 "Our dream of a unite Italy has been far from reach for too long. Now that we have the manpower, resources and territory, none shall stand in the way of Italian unification; no empires will stop us, and not even the Pope!"
 
 #MNG Ming EXT
 mng_destroy_the_yuan_mission_title:1 "Destroy the Yuan"
 mng_destroy_the_yuan_mission_desc:0 "The Mongols dare claim the Mandate of Heaven despite being of Mongol, non-Chinese blood. With the Red Turban Rebellion an overwhelming success and the power of the Ming dynasty growing by the day, it is time that we drive the Yuan from the Middle Country once and for all!"
 mng_yunnan_campaign_mission_title:1 "Yunnan Campaign"
 mng_yunnan_campaign_mission_desc:0 "Yunnan holds two obstacles for our hegemony. First, Yunnan is home to a remnant faction of the Yuan dynasty that is supported by the surviving Northern Yuan to the north; thus, destroying this Yuan remnant will mean war with the Northern Yuan itself. Second, the state of Mong Mao, though once our subject, now openly defies out rule. Therefore, it is imperative that we stabilize Yunnan at once."
 mng_purify_china_mission_title:1 "Purify China"
 mng_purify_china_mission_desc:0 "Although the military threat of the Mongols has been removed from our lands, the Mongol peoples and their cultural practices continue to plague our restored Han Chinese society. Thus, we must either drive these Mongols back to their homeland or convert them to the Chinese culture to ensure the unity and stability of our Chinese empire."
 mng_remove_mongol_influence_mission_title:1 "Remove Mongol Influence"
 mng_remove_mongol_influence_mission_desc:0 "The region of Manchuria continues to be controlled by the Mongols and their vassals. It is imperative that we secure the lands of the Manchu for ourselves to remove any former Yuan influence beyond the Mongol homeland."
 mng_the_mongol_campaign_mission_title:1 "The Mongol Campaign"
 mng_the_mongol_campaign_mission_desc:0 "While the Mongols have been completely driven out of the Chinese homeland, we cannot allow the Mongol factions to unite once again and repeat history. Thus, we must strike the Mongols first and decimate their chances of becoming a powerful threat once again. The fate of the Middle Kingdom is in the hands of the Ming!"
 mng_influence_tibet_mission_title:1 "Influence Tibet"
 mng_influence_tibet_mission_desc:0 "Having secured the stability of our homeland, the Tibetan realm to the west must be transferred to our control from that of the former Yuan dynasty. Although we do not wish to intervene militarily, if they will not pay tribute to us then we shall have no choice but to use our martial might."
 mng_treasure_exploration_mission_title:1 "Treasure Exploration"
 mng_treasure_exploration_mission_desc:0 "Although the officials of our dynasty prefer an isolationist approach when it comes to overseas expansion and diplomacy, there are also many who wish to explore lands beyond our shores. Let us construct a great Treasure Fleet and explore the lands far from the Middle Kingdom, and potentially establish political and trade relations with natives far from our sphere of influence."
 mng_the_forbidden_city_mission_title:1 "The Forbidden City"
 mng_the_forbidden_city_mission_desc:0 "A new dynasty requires a new capital. While the city of Nanjing has served as our capital for many years, we must build a new capital to the north in Beijing, near the site of the Jin's former capital Zhongdu. There, we shall construct the new palace of the Forbidden City, as well as an Altar to Heaven to ensure our dynasty's prosperity and longevity."
 mng_guard_battalions_mission_title:1 "Guard Battalions"
 mng_guard_battalions_mission_desc:0 "We must establish a system of Guard Battalions, a hereditary system of military which ensures that our garrisons will always be supplied and our ranks always filled with able Chinese men. To do this, we will need to enact the civilian tuntian system to feed our soldiers, as well as completely detach ourselves from our reliance on mercenaries."     
 mng_the_three_teachings_mission_title:1 "The Three Teachings"
 mng_the_three_teachings_mission_desc:0 "For centuries, the Chinese people have been held together by three faiths: Confucianism, Taoism and Buddhism. Therefore, to achieve maximum religious unity it would be wise to instate a policy of Three Teachings, in which the three faiths are made syncretic and harmonious to one another."
 
 #SNG Song
 sng_conquer_bashu_mission_title:1 "Conquer Bashu"
 sng_conquer_bashu_mission_desc:0 "The once great Tang dynasty has collapsed, and now multiple warlords are vying for power. Having solidified our position in the north, we can now expand to the south. The region of Bashu and its capital of Chengdu is our most viable direction of expansion. This will allow us to attack the southern warlords as well as launch a two-pronged attack on the Southern Song from north and west."
 sng_claim_the_mandate_mission_title:1 "Claim the Mandate"
 sng_claim_the_mandate_mission_desc:0 "Now that we control most of the key capitals of the Middle Kingdom, the Mandate of Heaven has clearly fallen into our hands. Let us destroy the remnants of the Southern Tang and conquer remaining warlords to establish ourselves as the true Son of Heaven."
 sng_cross_great_ditch_mission_title:1 "Cross the Great Ditch"
 sng_cross_great_ditch_mission_desc:0 "Our diplomatic relations with the Khitan dynasty of the Liao have crumbled. They have since dug a Great Ditch between our territories and theirs. Thus, we must show them that no body of water will stop us from achieving our ambitions. Let us cross the so-called Great Ditch and take their southern capital of Beijing."
 sng_destroy_the_khitans_mission_title:1 "Destroy the Khitans"
 sng_destroy_the_khitans_mission_desc:0 "Having taken their southern capital, let us continue our campaign north and destroy the Khitans and their false claim to the Mandate. Let us drive the Khitan out of the land righfully belonging to the Han!"
 sng_conquer_xi_xia_mission_title:1 "Conquer Xi Xia"
 sng_conquer_xi_xia_mission_desc:0 "Having defeated the powerful rival dynasty to the northeast, the Tangut dynasty of the Western Xia to the west is among the last who dare challenge our Mandate. Let us conquer the Tanguts and show them that Heaven is on our side."
 sng_occupy_dai_viet_mission_title:1 "Occupy Dai Viet"
 sng_occupy_dai_viet_mission_desc:0 "Since the collapse of the Tang, the Dai Viet to our far south have grown stronger. Now they challenge our authority and refuse to become our subjects despite the fact that we have proven Heaven is on our side. Therefore, we must occupy the Dai Viet with our military and assert our martial might."
 sng_conquer_goryeo_mission_title:1 "Conquer Goryeo"
 sng_conquer_goryeo_mission_desc:0 "The Goryeo kingdom has obtained complete independence from Chinese influence since the fall of the Tang. Now, their king undermines our authority and dares to refuse our calls for tribute. Let us wage a military campaign and take the peninsula for ourselves."
 sng_recover_the_huai_mission_title:1 "Recover the Huai"
 sng_recover_the_huai_mission_desc:0 "Since the treacherous Jurchens of the Jin dynasty broke their alliance with us and humiliated us in the Jingkang incident, we have been driven back south of the Yellow River and our empire has never been the same. Now, these traitors dare to demand tribute from us; let us respond with our blades, and secure a strategic position at the Huai River."
 sng_retake_former_capitals_mission_title:1 "Retake the Capitals"
 sng_retake_former_capitals_mission_desc:0 "The capital cities of Luoyang, Chang'an and Kaifeng were unjustly taken from us by the traitorous Jurchens. Now that we have proven our martial ability by seizing the Huai, let us attack from the south and east to retake the great cities rightfully belonging to the Han." 
 sng_drive_out_the_traitors_mission_title:1 "Drive Out the Traitors"
 sng_drive_out_the_traitors_mission_desc:0 "The Jin dynasty is all but defeated. Let us drive the barbarians out of the Chinese homeland without mercy as punishment for their betrayal. The Middle Kingdom will belong to the Han once more!"
 sng_decimate_the_manchu_mission_title:1 "Decimate the Jurchens"
 sng_decimate_the_manchu_mission_desc:0 "The Jurchens have been driven back to their homeland of Manchuria. However, let us remind them that they are not safe from our wrath and decimate their forces in their own homeland."
 sng_suppress_the_hordes_mission_title:1 "Suppress the Hordes"
 sng_suppress_the_hordes_mission_desc:0 "While the Jurchens are all but destroyed, the growing power of the hordes in the far northern steppes and their frequent raids and incursions into our border towns threaten the legitimacy of our empire. Let us attack them first and show the world that only the Song shall rule the Middle Kingdom." 
 sng_create_standing_navy_mission_title:1 "Create Standing Navy"
 sng_create_standing_navy_mission_desc:0 "Throughout history, China has never had a standing navy, which makes it difficult for us to establish hegemony over overseas states. Let us work hard to create a naval tradition beyond our rivers, and establish a permanent navy to patrol the seas."
 sng_civil_examinations_mission_title:1 "Civil Examinations"
 sng_civil_examinations_mission_desc:0 "We have implemented a system of civil examinations, but the power of the nobility and the wealthy have still allowed some unfit officials to slip through the cracks. Let us refine the examination system, eliminate all corruption and hire the best of statemen to make our administration the greatest that it can be." 
 sng_iron_industry_mission_title:1 "Iron Industry"
 sng_iron_industry_mission_desc:0 "Our access to iron has made our ships durable and our weapons strong. Still, we cannot remain content with the quality we have now. Let us become the greatest producer of iron in the world and monopolize the eastern iron trade."
 sng_research_gunpowder_mission_title:1 "Research Gunpowder"
 sng_research_gunpowder_mission_desc:0 "Gunpowder was developed by alchemists under the Tang dynasty before us, but its uses are still mostly unknown to us. While our armies use this powder to light our arrows, we must hire men versed in the natural sciences to research gunpowder and discover their potential in warfare so that we may gain a technological edge over our rivals."
 
 #XIO Xiongnu
 xio_unite_the_tribes_mission_title:1 "Unite the Tribes"
 xio_unite_the_tribes_mission_desc:0 "The Xiongnu confederation, once dominant even to the empire of the Han Chinese, must be further centralized. No longer can we rely on allies, who may not even answer our calls to war. Instead, we must subjugate them by force and place them under the rule of our one powerful Chanyu to ensure their full cooperation." 
 xio_westward_expansion_mission_title:1 "Westward Expansion"
 xio_westward_expansion_mission_desc:0 "Long ago our Chanyu expanded westward and drove our Yuezhi rivals far from here; completely dispersed, the Yuezhi have not returned to face us since then. However, because of recent internal instability we have lost influence over much of the land once under our rule. Let us retake these lands and subjugate those tribes who dare to oppose us!"
 xio_chinese_invasion_mission_title:1 "Chinese Invasion"
 xio_chinese_invasion_mission_desc:0 "Though we have gained much loot from our raids, our growing armies are becoming more restless, and our generals call for an invasion to seize the lands for ourselves. Thus, let us cross the Great Wall and do just as they ask to unite the horde under one cause."
 xio_defeat_the_han_mission_title:1 "Defeat the Han"
 xio_defeat_the_han_mission_desc:0 "The ancient Han capitals of Luoyang and Chang'an have been administrative, cultural and economic centers for the Chinese for centuries. Now that our armies are strong and experienced in the art of siegecraft, the time to seize these capitals and deal a crushing blow to the Han is here at last."
 xio_more_than_barbarians_mission_title:1 "More Than Barbarians"
 xio_more_than_barbarians_mission_desc:0 "The Han Chinese have looked down on us for far too long despite our clear martial superiority. Let us show the world that we are more than 'barbarians' and claim the Mandate for ourselves!"
 xio_sack_enemy_capital_mission_title:1 "Sack Enemy Capital"
 xio_sack_enemy_capital_mission_desc:0 "Our arrogant neighbors view us as 'barbarians.' Thus, they refuse to establish official trade relations with us. If they shall not trade with us, then we shall take their riches by force from their very capital!"
 xio_ensure_tribal_loyalty_mission_title:1 "Ensure Tribal Loyalty"
 xio_ensure_tribal_loyalty_mission_desc:0 "Although the Xiongnu are united under the rule of our supreme Chanyu, we are still a confederacy of semi-autonomous tribes. Therefore, we must ensure the loyalty of the various chiefs to stabilize our realm." 
 xio_marriage_treaties_mission_title:1 "Heqin Treaties"
 xio_marriage_treaties_mission_desc:0 "Throughout the history of the realm, our Chanyu have achieved peace with the empire of the Chinese through marriage alliances. Let us use a similar policy to the Chinese marriage policy of Heqin when dealing with other foreign states."
 
 #NRM Normandy
 nrm_acquire_brittany_mission_title:1 "Conquer Brittany"
 nrm_acquire_brittany_mission_desc:0 "The neighboring duchy of Brittany has always been a rival to us Normans. It is only a matter of time before open hostilities between our states erupts once again, so it would be wise for us to make the first move and defeat the Bretons once and for all."
 nrm_cross_the_loire_mission_title:1 "Cross the Loire"
 nrm_cross_the_loire_mission_desc:0 "Although we are a royal demesne of the Franks by name, our power has grown significantly. With our newly acquired military might, perhaps we may be so bold as to wage war against our former overlords and take the lands of western France for ourselves."
 nrm_landfall_at_hastings_mission_title:1 "Landfall at Hastings"
 nrm_landfall_at_hastings_mission_desc:0 "Although we live across the sea from the lands of the Angles, we have proper claims to their throne. Should England ever fall into disarray, let us sail across the English Channel to claim our rightful place on the throne and initiate the conquest of England!"
 nrm_capture_london_mission_title:1 "Capture London"
 nrm_capture_london_mission_desc:0 "Having won a major victory in Sussex, and also having dealt a major defeat to the Angles, let us march and maneuver our armies to their capital in London. Should we take the city of London, the conquest of England will already be half complete."  
 nrm_harrying_of_the_north_mission_title:1 "Harrying of the North"
 nrm_harrying_of_the_north_mission_desc:0 "Despite the fact that we have captured London, the northern Angles still refuse to submit to our authority. Let us lead an expeditions to defeat these stubborn fools; we shall do whatever is necessary to make the Angles kneel before the House of Normandy!"
 nrm_ecclesiastical_knights_mission_title:1 "Ecclesiastical Knights"
 nrm_ecclesiastical_knights_mission_desc:0 "By winning the favor of the ecclesiastical fiefs within our lands, but at the same time preventing them from growing powerful enough to defy us, we will be able to make use of their loyal mounted knights and add them to our garrisons in times of war."
 nrm_amicitia_mission_title:1 "Amicitia"
 nrm_amicitia_mission_desc:0 "Our land is under the competing political powers of the nobles and the merchant elite. This struggle means that these elites are eager to win our favor. Should we manage to successfully win over both parties, we will surely benefit through the political and economic connections they possess."
 nrm_establish_the_exchequer_mission_title:1 "Establish the Exchequer"
 nrm_establish_the_exchequer_mission_desc:0 "By establishing an Exchequer in our political and commercial capital of Rouen, significant improvements in the administration and management of taxes and government funding will surely be observed."
 
 #SLL Silla
 sll_unite_the_east_mission_title:1 "Unite the East"
 sll_unite_the_east_mission_desc:0 "We, the peoples of Silla, are destined to rule this land. First, we must unify the lands of the southeast and establish ourselves as a major contender for the unification of the peninsula."
 sll_conquer_baekje_mission_title:1 "Conquer Baekje"
 sll_conquer_baekje_mission_desc:0 "While the north is ruled by the powerful Goguryeo kingdom, the kingdom of Baekje is a more fitting rival for our size. While we have had friendly relations in the past, we cannot trust them forever; let us make the first strike."
 sll_to_the_yellow_sea_mission_title:1 "To the Yellow Sea"
 sll_to_the_yellow_sea_mission_desc:0 "Should we gain full access to the Yellow Sea, we will have access to many trade opportunities with the Chinese Empire. Let us monopolize the southern coast as well as the sea trade with the Han Chinese."
 sll_reach_the_hamgyeong_mission_title:1 "Reach the Hamgyeong"
 sll_reach_the_hamgyeong_mission_desc:0 "With all of southern Korea under the control of Silla, we can now advance farther north towards the Hamgyeong Mountains, at the northernmost of the peninsula. At last, Korea will be united!"
 sll_beyond_the_passes_mission_title:1 "Beyond the Passes"
 sll_beyond_the_passes_mission_desc:0 "The Hamgyeong passes secure our defenses against the nomadic tribes to the north, as well as the Han Chinese, should they ever decide to turn on us. However, with our armies stronger than ever, it is time to strike out beyond the passes and seize the lands of the northeastern nomads for ourselves." 
 sll_establish_the_sodang_mission_title:1 "Establish the Sodang"
 sll_establish_the_sodang_mission_desc:0 "From our royal guard, we can establish a new system of nine divisions of Sworn Banners loyal only to the king. Recruiting men from across the realm and having them swear loyalty to our king, it shall replace the old nobility-led, six-division system, yukchong, which will lessen the influence of the already powerful bone elite."
 sll_promote_the_hwarang_mission_title:1 "Promote the Hwarang"
 sll_promote_the_hwarang_mission_desc:0 "Also known as Flowering Knights, the Hwarang are an elite warrior youth whose teachings stem from Buddhism. Because these youths are talented in horsemanship, swordsmanship and archery, it would be wise to recruit their bands for our military and promote their teachings among the public to draw in new, disciplined men."
 sll_expand_gyeongju_mission_title:1 "Expand Gyeongju"
 sll_expand_gyeongju_mission_desc:0 "Our capital city of Gyeongju is one of the largest cities in the realm. Let us continue to develop our glorious capital even further so its name may be known far and wide."
 
 #YUA Yuan
 yua_besiege_xiangyang_mission_title:1 "Besiege Xiangyang"
 yua_besiege_xiangyang_mission_desc:0 "The city of Xiangyang is the only major obstacle in the way of conquering the entire Yangtze River Basin. Let us concentrate our efforts to seize the fortress in Xiangyang and secure the Riverlands for the Great Yuan."
 yua_capture_hangzhou_mission_title:1 "Capture Hangzhou"
 yua_capture_hangzhou_mission_desc:0 "The Song capital of Hangzhou is known as the richest city in all of China. With the fortress of Xiangyang in shambles, the time has come to destroy the Song just as we have destroyed the Jin and Xia."
 yua_destroy_the_song_mission_title:1 "Destroy the Song"
 yua_destroy_the_song_mission_desc:0 "With their main cities destroyed, all that remains of the Song are remnants of the former empire. Let us destroy the crumbling dynasty once and for all, and unite the lands of China under the Great Yuan!"
 yua_subjugate_goryeo_mission_title:1 "Subjugate Goryeo"
 yua_subjugate_goryeo_mission_desc:0 "While the king of Goryeo had originally submitted to Genghis Khan, we have struggled to subjugate the kingdom by force since the first signs of defiance. With the Chinese region stabilized, let us concentrate our efforts in subjugating all of the Korean peninsula."
 yua_invade_japan_mission_title:1 "Invade Japan"
 yua_invade_japan_mission_desc:0 "The island of the Japanese refuse to submit to our authority without bloodshed. Let us gather all of the Korean and Chinese sailors we can to transport our fierce Mongolian armies across the sea, and destroy the Japanese once and for all."  
 yua_invade_dai_viet_mission_title:1 "Invade Dai Viet"
 yua_invade_dai_viet_mission_desc:0 "The kingdom of Dai Viet is a troublesome obstacle for our hegemony over the southeast. We will need to utilize all of our resources if we wish to settle the Dai Viet permanently."
 yua_conquer_burma_mission_title:1 "Conquer Burma"
 yua_conquer_burma_mission_desc:0 "The king of Burma has proved to be much stronger than we originally predicted. Their lands are hostile, and our troops have been unfit for such a treacherous campaign. However, having gain experience in southern warfare from our campaign in Vietnam, the time has come to engage the Burmese."
 yua_humiliate_chagatai_mission_title:1 "Humiliate Chagatai"
 yua_humiliate_chagatai_mission_desc:0 "The Mongol civil war can be blamed mostly on the Chagatai khanate, who had defied the authority of our rightfully elected Great Khan, Kublai Khan, at the Khurultai. Let us unleash our vengeance upon the Chagatai and unite the west under our dynasty." 
 yua_defeat_the_jochids_mission_title:1 "Defeat the Jochids"
 yua_defeat_the_jochids_mission_desc:0 "During the civil war, the khan of the Golden Horde was insolent enough to side with the Chagatai against their rightful lord. With the Chagatai all but vanquished, let us turn our attention, and our fury, to the Jochid Horde in the far west."
 yua_supreme_control_commission_mission_title:1 "Supreme Control Commission"
 yua_supreme_control_commission_mission_desc:0 "Although the Tibetans are nominally under our control, they still have a great deal of autonomy, far from our capital. Thus, let us establish a local Commission that will administer the region under our direct authority."
 yua_embrace_buddhism_mission_title:1 "Embrace Buddhism"
 yua_embrace_buddhism_mission_desc:0 "Having taken the lands of Tibet, we have learned the importance of the Buddhist faith to the both Tibetans and Chinese alike. Even our Khan has developed a strong interest in Tibetan Buddhism. Because it is in our best interest to integrate ourselves into the Chinese culture, let us appeal to them by embracing Buddhism."
 yua_construct_khanbaliq_mission_title:1 "Construct Khanbaliq"
 yua_construct_khanbaliq_mission_desc:0 "With the establishment of the Yuan dynasty, we have ushered in a new age of Mongolia. Thus, let us construct a new capital near the site of the former Jin capital Zhongdu. There, we shall erect a grand temple, and expand the city to accomodate for an imperial palace." 
 yua_xanadu_handcannon_mission_title:1 "Develop Xanadu Gun"
 yua_xanadu_handcannon_mission_desc:0 "With the development of gunpowder, it is imperative that we find new ways to use it in our armies and navies. A certain group of scientists are developing a smaller and lighter version of the cannon we already possess. Let us employ scientists in our court and revolutionize warfare as we know it." 
 
 #EMI Emishi
 emi_cross_the_hida_mission_title:1 "Cross the Hida"
 emi_cross_the_hida_mission_desc:0 "Although we have coexisted with the Yamato for centuries, it seems that they only want the country for themselves. Thus, let us advance deep into Yamato country, beyond the Hida Mountains, and drive the Yamato out of our native lands." 
 emi_vanquish_the_yamato_mission_title:1 "Vanquish the Yamato"
 emi_vanquish_the_yamato_mission_desc:0 "The Yamato our weak, and the Emishi tribes that had once sided with them are now beginning to join our cause. This oppurtinity will not present itself again, so let us use our momentum to vanquish the Yamato dynasty once and for all."
 emi_subjugate_the_na_mission_title:1 "Subjugate the Na"
 emi_subjugate_the_na_mission_desc:0 "The Nakoku of the west have become much more arrogant since they received an imperial seal from the Chinese empire. Let us show them the uselessness of such objects, and that the only true rulers of this land are the Emishi!"
 emi_cross_the_seas_mission_title:1 "Cross the Seas"
 emi_cross_the_seas_mission_desc:0 "Until now, all of our conquests have been on land, where we can engage our mounted archer formations to devastate the enemy. However, now the only lands beyond our domain are overseas. Therefore, we must do what we can to establish a navy and conquer the lands across the waters."
 emi_chief_of_chiefs_mission_title:1 "Chief of Kings"
 emi_chief_of_chiefs_mission_desc:0 "The only remaining non-Emishi kingdoms are settled in the island of Kyushu. With all of eastern realms under our domain, surely we are destined to unite the three islands, and become the chief of all the Japanese kings!"
 emi_unite_the_tribes_mission_title:1 "Unite the Tribes"
 emi_unite_the_tribes_mission_desc:0 "Although we have been successful in uniting several Emishi tribes under our cause, we are still a loose confederation of autonomous tribes that can betray us at any moment without consequence. Even now, there are many Emishi who have sided with the Yamato; let us convince all of them to side with us instead."
 emi_cavalry_dominance_mission_title:1 "Cavalry Dominance"
 emi_cavalry_dominance_mission_desc:0 "The heavy infantry of the Yamato armies are no match for our mounted archers. Let us hone our warriors and strategems to achieve maximum chances of victory against our enemies."
 emi_ainu_relations_mission_title:1 "Ainu Relations"
 emi_ainu_relations_mission_desc:0 "Our Ainu brothers to the north share a common bloodline with us Emishi. Let us establish formal relations with them, both to foster a sense of unity and to strengthen our resolve against the Yamato invaders."
 
 #YAM Yamato
 yam_conquer_the_emishi_mission_title:1 "Defeat the Emishi"
 yam_conquer_the_emishi_mission_desc:0 "The Emishi cavalry are a great menace to our hegemony over Nihon. If we wish to establish peace in our lands, we must first carve that peace through war. Let us wage a great campaign against the barbarians and secure central Honshu for the Yamato."
 yam_subdue_the_north_mission_title:1 "Conquer the North"
 yam_subdue_the_north_mission_desc:0 "Although defeated, we cannot ensure that the Emishi will remain docile for long. Let us push further north until all of Honshu is under our direct control, and estabish ourselves as the unchallenged authority of the north."
 yam_integrate_the_emishi_mission_title:1 "Integrate the Emishi"
 yam_integrate_the_emishi_mission_desc:0 "While the Emishi have been conquered militarily, it is imperative that we integrate the Emishi into our empire. By accepting the Emishi as our subjects, we can ensure their loyalty in times of both peace and war."
 yam_unite_west_honshu_mission_title:1 "Unify West Honshu"
 yam_unite_west_honshu_mission_desc:0 "The petty kingdoms of western Honshu are pesky thorns that must be removed. Thus, let us subjugate the various crowns of Honshu under the Yamato dynasty; whether by diplomacy or by war is up to them."
 yam_subjugate_shikoku_mission_title:1 "Subjugate Shikoku"
 yam_subjugate_shikoku_mission_desc:0 "We have unified Honshu, and it is time to put our marine strategems to the test. We must cross the seas and seize the island of Shikoku if our ambitions of uniting the islands can be realized."
 yam_defeat_nakoku_mission_title:1 "Subdue Nakoku"
 yam_defeat_nakoku_mission_desc:0 "The Na Kingdom has grown arrogant since they acquired an imperial seal from the Chinese Empire. Therefore, we must defeat them completely in order to show the world that there is only one Emperor of Nihon."
 yam_the_chrysanthemum_throne_mission_title:1 "The Chrysanthemum Throne"
 yam_the_chrysanthemum_throne_mission_desc:0 "Our ambitions have been closer than ever. With most of the West under our direct rule, it is only a matter of time before all of Kyushu falls to our martial might; the only question is whether or not we will achieve this in our lifetimes!"
 yam_chinese_relations_mission_title:1 "Chinese Relations"
 yam_chinese_relations_mission_desc:0 "With the great influence of the Chinese Empire, we should first establish diplomatic relations through a formal agreement of trade. By adopting their ideals and trading with their people, we will become closer to the Emperor of China and thus obtain certain privileges."
 yam_develop_the_capital_mission_title:1 "Develop the Capital"
 yam_develop_the_capital_mission_desc:0 "Our capital in Yamato has served our dynasty for centuries. Still, there is much we can do regarding development and expansion. Let us use this opportunity to establish shrines and expand our city to strengthen our local regime." 
 yam_kani_junikai_mission_title:1 "Kan'i Junikai"
 yam_kani_junikai_mission_desc:0 "Let us adopt a system of ranked officials similar to the Chinese Empire and create a new Twelve Level Cap and Rank System. This will rank our officials in grades, and thus open opportunities for more officials in our court."
 
 #TKD Takeda
 tkd_charge_at_mikatagahara_mission_title:1 "Overrun Mikatagahara"
 tkd_charge_at_mikatagahara_mission_desc:0 "Our cavalry tactics have not failed us yet. Let us charge directly into the enemy lines to our south and overrun all of Mikawa and Sunpu in one fell swoop!"
 tkd_vanquish_the_demon_mission_title:1 "Vanquish the Demon"
 tkd_vanquish_the_demon_mission_desc:0 "The Oda clan has grown in power, and only the Takeda can destroy them once and for all. Let us lead our armies against the demonic Oda and vanquish them in the name of justice."
 tkd_kiba_gundan_mission_title:1 "Kiba Gundan"
 tkd_kiba_gundan_mission_desc:0 "Known as the 'Mounted Army,' our cavalry is both feared and respected across the land. The mountainous region of the Kanto has made our armies and our horses strong; let us continue using our geographic advantage as the training ground for our generals as well as our cavalry tactics."
 tkd_march_to_kyoto_mission_title:1 "March to Kyoto"
 tkd_march_to_kyoto_mission_desc:0 "The shogunate is weak in the face of the powerful warlords that mean to abuse it. Although we have accepted them as our overlords in name, our lineage from the Emperor Seiwa and the Minamoto clan, the former shogunate, means that we must take Kyoto in the name of the Takeda and restore peace to the land."
 tkd_tiger_of_kai_mission_title:1 "Tiger of Kai"
 tkd_tiger_of_kai_mission_desc:0 "Our clan's home has always been the land of Kai. However, with the land in chaos, it is time for us to expand beyond our current borders and seize Shinano for ourselves and cement our name in the annals of history as the Tiger of Kai."
 tkd_challenge_the_dragon_mission_title:1 "Dragon of Echigo"
 tkd_challenge_the_dragon_mission_desc:0 "The Uesugi clan's daimyo is known to all as the fearsome 'Dragon of Echigo.' The Uesugi have been our rivals ever since they attempted to defy the Ashikaga authority. Thus, it is time for the Tiger to challenge the Dragon in open combat once again!"
 tkd_besiege_odawara_mission_title:1 "Besiege Odawara"
 tkd_besiege_odawara_mission_desc:0 "The impenetrable Odawara castle has long served as the regional headquarters for our rival, the Hojo clan. Let us unleash the barrage of our cannons and tear down any obstacles standing in our way." 
 tkd_unify_kanto_mission_title:1 "Furinkazan"
 tkd_unify_kanto_mission_desc:0 "With the powerful Uesugi clan to the north subdued and the great Odawara castle of the Hojo destroyed by our cannons, nothing shall stop us from conquering all of the Kanto region. At last, we shall establish ourselves as the indubitable power of the West!"
 
 #SMZ Shimazu
 smz_jisshinsais_teachings_mission_title:1 "Jisshinsai's Teachings"
 smz_jisshinsais_teachings_mission_desc:0 "The teachings of Shimazu Jisshinsai, a member and head of our very own clan, has had a profound impact on our sense of honor and chivalry. As a result, we have honed our very own sense of bushido that none other possess. Let us put Jisshinsai's teachings into practice, and take the field with them in mind."
 smz_defeat_the_otomo_mission_title:1 "Defeat the Otomo"
 smz_defeat_the_otomo_mission_desc:0 "The mighty Otomo clan is our greatest obstacle to unifying the region. If we wish to defeat them completely, we must strike deep into Otomo territory and take their capital of Bungo with one strike."
 smz_unify_kyushu_mission_title:1 "Unify Kyushu"
 smz_unify_kyushu_mission_desc:0 "By defeating the Otomo, we have proven to all the land that we are not to be underestimated. Now, all we can do is use our superior tactics and famed ambushes to make all of the Kyushu island the domain of the Shimazu. Of course, this is but a stepping stone for our ultimate ambitions; first we unify Kyushu, then we unify all the land!"
 smz_challenge_the_shogun_mission_title:1 "Challenge the Shogun"
 smz_challenge_the_shogun_mission_desc:0 "Due to our great distance from the shogun in Kyoto, we have had a great deal of autonomy. Unfortunately, it also means that many members of the court look down on us as outsiders. Let us show them the might of the Shimazu and challenge the shogunate when no other clan dares to do so!"
 smz_continue_open_trade_mission_title:1 "Continue Open Trade"
 smz_continue_open_trade_mission_desc:0 "Our domain of Satsuma had always prospered from open doors trade. We were among the first to acquire firearms from the westerners, and our economy flourised while the rest of the country remained isolated. Let us continue this practice as rulers of the land to ensure all of Nihon prospers as well."
 smz_subjugate_ryukyu_mission_title:1 "Subjugate Ryukyu"
 smz_subjugate_ryukyu_mission_desc:0 "The Kingdom of Ryukyu has traded with us for centuries, and our relations are harmonious for the most part. However, now the King has become arrogant and has ignored our requests for aid. Let us subjugate them by force and remind them that only the Shimazu rules these seas."
 smz_shimazu_spirit_mission_title:1 "The Shimazu Spirit"
 smz_shimazu_spirit_mission_desc:0 "While Nihon has been settled under our rule, our ambitions do not stop here. The Kingdom of Korea to the west challenges our naval authority; therefore, we must earn our superiority through martial might. The spirit of the Shimazu shall take us far, perhaps even to the Empire of China itself!"
 
 #MRI Mori
 mri_the_two_rivers_mission_title:1 "The Two Rivers"
 mri_the_two_rivers_mission_desc:0 "While it is important that we acquire vassals who will assist us in war and peace, we can only ensure their full cooperation by placing one of our own clan on their throne. By acquiring Two Rivers to support our regime, the Mori will not be subject to another clan anymore."
 mri_the_three_arrows_mission_title:1 "The Three Arrows"
 mri_the_three_arrows_mission_desc:0 "Alone, we cannot run the country and fend off the enemy at the same time efficiently. Thus, let us hire talented advisors to support us." 
 mri_besiege_gassan_toda_mission_title:1 "Besiege Gassan-Toda"
 mri_besiege_gassan_toda_mission_desc:0 "To gain hegemony over central Chugoku, we must eliminate our rivals, the Amago clan. Let us strike them at their base at Gassan-Toda Castle and finish the Amago once and for all."
 mri_unify_chugoku_mission_title:1 "Unify Chugoku"
 mri_unify_chugoku_mission_desc:0 "Our lord has worked hard to rise from obscurity, and now the major powers of Chugoku have been eliminated. Let us unite all of the region and establish the Mori as a major power in Japan."
 mri_conquer_shikoku_mission_title:1 "Conquer Shikoku"
 mri_conquer_shikoku_mission_desc:0 " "
 mri_usurp_the_ouchi_mission_title:1 "Usurp the Ouchi"
 mri_usurp_the_ouchi_mission_desc:0 "Our former overlords, the Ouchi, have fallen into decay and are wrought with internal conflict. The time has come to subjugate the Ouchi and take Yamaguchi castle for the Mori clan." 
 mri_invade_kyushu_mission_title:1 "Invade Kyushu"
 mri_invade_kyushu_mission_desc:0 " "
 mri_march_to_kyoto_mission_title:1 "Rise to Power"
 mri_march_to_kyoto_mission_desc:0 "It was not long ago that we were mere subjects, but through a combination of fate and cunning, we have achieved dominance over all of the west. The shogun is weak, and as history shows, it is inevitable that the strong should usurp the weak; first, the Ouchi, and now, the Shogun!"
 
 #CSA Confederate States of America
 csa_secure_the_border_states_mission_title:1 "Secure the Border States"
 csa_secure_the_border_states_mission_desc:0 " "
 csa_northern_offensive_mission_title:1 "Northern Offensive"
 csa_northern_offensive_mission_desc:0 " "
