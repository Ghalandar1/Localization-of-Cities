 #VBU Volga Bulgaria
 vbu_cultivate_bolghar_mission_title:0 "Cultivate Bolgar"
 vbu_cultivate_bolghar_mission_desc:0 "Our capital city of Bolgar rivals even the grandest cities of the Near East. As our khanate continues to thrive, let us make sure that our riches reflect in the quality of our capital city."
 vbu_establish_frontier_cities_mission_title:0 "Establish Frontier Cities"
 vbu_establish_frontier_cities_mission_desc:0 "Although we strive to establish cordial relations with our neighbors, we cannot leave our borders undefended from insolent rulers who wish to raid and pillage our lands. Let us establish strong border fortifications to maintain the security of Volga Bulgaria."
 vbu_princes_of_the_rus_mission_title:0 "Princes of the Rus'"
 vbu_princes_of_the_rus_mission_desc:0 "The treacherous Rus' principalities are the greatest threat to our khanate and our autonomy, and their frequent and brutal incursions into our lands shall not be tolerated. Let us take the battle to them and seize the lands of the Rus' in retaliation!"
 vbu_usurp_the_khazars_mission_title:0 "Usurp the Khazars"
 vbu_usurp_the_khazars_mission_desc:0 "We were once the subjects of the Khazar Khanate, but as the power of the Khazars wanes and crumbles into decay, we must usurp our former lords before any other powers of the steppes take their place, after which they will inevitably attempt to subjugate our peoples."
 vbu_khan_of_the_pontic_mission_title:0 "Khan of the Pontic"
 vbu_khan_of_the_pontic_mission_desc:0 "With our ruler over the former Khazar lands established, the time has come to continue our expansion to encompass all of the Pontic Steppe. Once subject to greater powers, the rise of Volga Bulgaria is clearly destined!"
 vbu_the_caspian_campaign_mission_title:0 "The Caspian Campaign"
 vbu_the_caspian_campaign_mission_desc:0 "The Ural River continues to remain out of our sphere of influence. Should we secure this path to the Caspian Sea, we would expand our influence in both the realms of martial and trade."
 vbu_the_eastern_push_mission_title:0 "Eastern Advance"
 vbu_the_eastern_push_mission_desc:0 "Although our expansions have been primarily focused in the west, it would be wise to also campaign eastward and subjugate the tribes of the Ural to secure more trade routes between the East and the West."
 vbu_ambassadors_to_the_caliph_mission_title:0 "Ambassadors to the Caliph"
 vbu_ambassadors_to_the_caliph_mission_desc:0 "With our conversion to the Islamic faith, we must consult the Caliph to learn the proper, orthodox doctrine of the religion so we may not stray into heretical practice. Relations with the Caliph shall also establish our state as a diplomatically recognized member of the Islamic world."
 vbu_volga_river_trade_mission_title:0 "Volga River Trade"
 vbu_volga_river_trade_mission_desc:0 "The Volga River trade is a major trading center between the East and the West. To ensure the economic prosperity of Volga Bulgaria, we must do what we can to monopolize the Volga River trade."
 vbu_trade_empire_mission_title:0 "Trade Empire"
 vbu_trade_empire_mission_desc:0 "Our position as a regional power shall remain stable as long as we dominate the trade routes of the Volga. However, our khanate has the potential for even greater economic expansion in the realm of trade; let us establish a thriving empire of gold and coin along the Volga."
 vbu_conversion_to_islam_mission_title:0 "Conversion to Islam"
 vbu_conversion_to_islam_mission_desc:0 " With the rising Islamic faith to our south becoming increasingly popular among even our own peoples, perhaps it would be wise to adopt the religion, either as the main state religion or as an accepted, secondary religion of the khanate."
 vbu_spread_the_true_faith_mission_title:0 "Spread the Doctrine"
 vbu_spread_the_true_faith_mission_desc:0 "We must spread to true faith to neighboring heathens, who are ignorant to the true word of God just as we Bulgarians had been not very long ago. Let us enlighten all of the land of the true doctrine and spread our faith to lands, peoples and cultures far beyond the Volga."
 
