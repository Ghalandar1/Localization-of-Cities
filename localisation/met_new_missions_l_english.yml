 #AMH Almohad Caliphate
 amh_ensure_sheikh_loyalty_mission_title:0 "Ensure Sheikh Loyalties"
 amh_ensure_sheikh_loyalty_mission_desc:0 "The sheikhs of the tribes loyal to the Almohad cause from the very beginning now hold great influence in our ever-expanding empire. Thus, it is imperative that we maintain their loyalty to the Caliph, and to only the Caliph."
 amh_raid_the_cristianos_mission_title:0 "Raid the Cristianos"
 amh_raid_the_cristianos_mission_desc:0 "The Christian kingdoms of Iberia continue to harrass our domains and disrupt the peace. Despite our martial superiority, they continue to defy our offers of truce through tribute. If they do not wish to pay us as our vassals, then we shall pilfer their coffers from the coast."
 amh_crush_castile_leon_mission_title:0 "Crush Castile-León"
 amh_crush_castile_leon_mission_desc:0 "We cannot allow a strong, united Christian Iberian alliance to form against our Caliphate. Thus, we must either subjugate or destroy the kingdoms of Castile and León before they have an opportunity to lead such a coalition."
 amh_overcome_the_reconquista_mission_title:0 "Overcome the Reconquista"
 amh_overcome_the_reconquista_mission_desc:0 "The Christian kingdoms claim to lead a holy Reconquista against our state in the name of their false doctrine. However, with much of their resistance crushed beneath our feet, it is finally time to vanquish the Reconquistadores once and for all."
 amh_andalusian_capitals_mission_title:0 "Andalusian Capitals"
 amh_andalusian_capitals_mission_desc:0 "The cities of Seville and Córdoba were once great centers of the Islamic world, rivalling even key cities such as Baghdad in splendidness and prosperity. Let us restore these cities under our rule and consolidate our rule over al-Andalus."
 amh_the_balearic_islands_mission_title:0 "To Madina Mayurqa"
 amh_the_balearic_islands_mission_desc:0 "The Balearic Islands are a key position in the Mediterranean if we wish to maintain our authority over the coasts of Andalusia. Let us construct a grand fleet and take the islands for the Caliphate!"
 amh_the_holy_cities_mission_title:0 "The Holy Cities"
 amh_the_holy_cities_mission_desc:0 "As the leaders of the true doctrine of the faith, the Holy Cities of Mecca and Medina are within our grander ambitions. With our empire's eastward expansion, the dream of uniting the Holy Cities under the true Caliphate is finally within reach!"
 amh_convert_the_dhimmis_mission_title:0 "Convert the Dhimmis"
 amh_convert_the_dhimmis_mission_desc:0 "The Almoravids may have tolerated heathens under their rule, but we shall tolerate no heathens under ours. As the true Caliphate, we must convert all of our people so they may follow the true, righteous path laid before us by God. If they do not wish to accept our teachings and convert, then they shall face death!"
 amh_zahirite_asharist_law_mission_title:0 "Zahirite-Ash'arist Law"
 amh_zahirite_asharist_law_mission_desc:0 "The Zahirite school serves as the main foundation for our state's jurisprudence. In order to maintain piety and order within our peoples, we must seek out a capable man of the faith who shall assist us in our great undertaking."
 amh_dominate_tripolitania_mission_title:0 "Dominate Tripolitania"
 amh_dominate_tripolitania_mission_desc:0 "Though we claim the lands of Tunisia, we cannot establish proper defenses without establishing a friendly buffer in Tripolitainia. Let us expand eastward so we may ensure the security of our empire and the peoples of the heartland from the growing powers of the East."
 amh_seize_cyrenaica_mission_title:0 "Seize Cyrenaica"
 amh_seize_cyrenaica_mission_desc:0 "The lands of Cyrenaica, should they be placed under our rule, will consolidate our position in the northern coast of Africa as well as provide the gateway for a military campaign into Egypt. The time for greatness waits for us on the horizon!"
 amh_invasion_of_egypt_mission_title:0 "Invasion of Egypt"
 amh_invasion_of_egypt_mission_desc:0 "The rich lands and cities of Egypt are a key position for our empire, as establishing our military presence there shall allow for greater defensibility from the powers of the East. Though Egypt was a long-time seat of the Fatimid Caliphate, it is time for the true Caliph to establish his throne in Egypt."
 amh_cities_of_the_nile_mission_title:0 "Cities of the Nile"
 amh_cities_of_the_nile_mission_desc:0 "The economic contributions of the Egyptian cities to civilizations throughout the centuries cannot be understated. Therefore, it would be wise for us to cultivate these cities and place them under the direct rule of the Caliphate."
 amh_capitals_of_the_east_mission_title:0 "Capitals of the East"
 amh_capitals_of_the_east_mission_desc:0 "The cities of Damascus and Baghdad are among the greatest in all of the Islamic world. Key to both our strategic interests as well as our global prestige, we must march our armies deep into the cradle of civilzation and take the cities for ourselves."
 
 #TRP Tripolitania
 trp_ottoman_diplomacy_mission_title:0 "Ottoman Diplomacy"
 trp_ottoman_diplomacy_mission_desc:0 "With the Ottoman Empire continuing to expand its sphere of influence across the Mediterranean, it is imperative that we establish strong, cordial relations with the Sublime Porte to secure our autonomy."
 trp_janissary_companies_mission_title:0 "Janissary Companies"
 trp_janissary_companies_mission_desc:0 "Thanks to our diplomatic ties with the Ottoman Empire, we have been granted janissary companies by the empire itself. Let us make the most of these units and directly place them under our military leadership."
 trp_ally_the_grand_senussi_mission_title:0 "Appease the Grand Senussi"
 trp_ally_the_grand_senussi_mission_desc:0 "A growing Sufi movement within our lands has become increasingly popular among our peoples as well as within our court. Thus, it would be wise for us to appease and potentially ally with the Senussi by sponsoring the establishment of religious institutions, at least for now."
 trp_seizure_of_sicily_mission_title:0 "Seizure of Sicily"
 trp_seizure_of_sicily_mission_desc:0 "We have long raided the islands of the Mediterranean for gold and glory. However, our corsairs have grown in number and our state has greatly expanded in strength. Now is the time for us to establish permanent military presences, and possibly even direct rule, in the Mediterranean, beginning with Sicily."
 trp_corsica_and_sardinia_mission_title:0 "Island Expansion"
 trp_corsica_and_sardinia_mission_desc:0 "Our victories in the sieges of Sicily have proven our martial might overseas, and naval expansion seems to be an inevitable destiny of our state. Let us sail farther north and seize the islands of Corsica and Sardinia." 
 trp_rule_the_mediterranean_mission_title:0 "Rule the Mediterranean"
 trp_rule_the_mediterranean_mission_desc:0 "Our navy is unmatched in all of the Mediterranean, and our conquests of Sicily, Corsica and Sardinia have proven to all of the world that no Italian powers can match us in naval strength. Soon, all of the Mediterranean shall be placed under our hegemony!"
 trp_invade_mezzogiorno_mission_title:0 "Invade Mezzogiorno"
 trp_invade_mezzogiorno_mission_desc:0 "The lands of southern Italy are ripe for the taking. Though our raids of the Italian cities have been lucrative, permanent occupation and subjugation of the Italian cities will be much more beneficial to our state. Thus, we must prepare our armies for an invasion deep into Italian lands."
 trp_drawn_sword_of_islam_mission_title:0 "Drawn Sword of Islam"
 trp_drawn_sword_of_islam_mission_desc:0 "Though we raid and pillage the cities of the Mediterranean, we do so in the name of God and glory. Our corsairs have long been the greatest in all of north Africa, and through the employment of privateers we can expand our economic and political influence."
 trp_raid_for_tribute_mission_title:0 "Raid for Tribute"
 trp_raid_for_tribute_mission_desc:0 "It is true that our pirate raids have yielded a great amount of immediate wealth; however, it would be wiser to pursue a policy of exacting tribute as well as protection payments from those targeted by piracy to provide long-term income for our state." 
 trp_consolidate_tripolitania_mission_title:0 "Consolidate Tripolitania"
 trp_consolidate_tripolitania_mission_desc:0 "Before we consider any further expansion in north Africa, we must consolidate our position in the region of our namesake, uniting the cities and tribes of Tripolitania and strengthening our navies to their full potential."
 trp_conquest_of_tunis_mission_title:0 "Conquest of Tunisia"
 trp_conquest_of_tunis_mission_desc:0 "We have long eyed the lands of Tunisia, and our ambitions of westward expansion shall be realized only by first placing their cities under the banner of Tripoli. Let us therefore march our armies into Djerba and defeat the Tunisian forces once and for all!"
 trp_invade_algiers_mission_title:0 "Invade Algiers"
 trp_invade_algiers_mission_desc:0 "With the key cities of Tunisia secured, the annexation of Algiers is inevitable. To assert greater control over the Barbary Coast, let us campaign along the coast and send our armies and fleets far westward into Algiers."
 trp_challenge_morocco_mission_title:0 "Challenge Morocco"
 trp_challenge_morocco_mission_desc:0 "The mighty kingdoms and empires of Morroco have long held great power in north Africa. However, as with the rise of our own nation, the time has come for the old states to be uprooted by the new. Let us directly challenge the Morrocans and lead an offensive in the west."
 
 #ROU Rouran
 rou_the_first_khagans_mission_title:0 "The First Khagan"
 rou_the_first_khagans_mission_desc:0 "Our rulers are the first in all of the steppes to officially claim the title of Khagan. However, we cannot stake a claim to such a prestigious title without proving to all the realms our own worth."
 rou_unite_the_confederation_mission_title:0 "Unite the Confederation"
 rou_unite_the_confederation_mission_desc:0 "Although we are a single political entity, we are only a loosely united confederation of various tribes of many cultures and peoples. To achieve both peace at home and victory abroad, we must win the complete loyalty of our diverse subjects."
 rou_call_on_the_confederacy_mission_title:0 "Call Upon the Tribes"
 rou_call_on_the_confederacy_mission_desc:0 "In order to achieve victory against the mighty Chinese empire, we must call upon all subjects and leaders of the confederation; for as long as the emperor views us in contempt, we shall never be allowed to live peacefully in the steppes."
 rou_rule_guandong_mission_title:0 "Rule Guandong"
 rou_rule_guandong_mission_desc:0 "Tje Guandong region has changed hands many times throughout the course of history. As our armies grow in number, we must seek out new, fertile lands for our horses to graze in. Thus, the time has come to expand eastward and become the ruler of Guandong ourselves."
 rou_subjugate_goguryeo_mission_title:0 "Subjugate Goguryeo"
 rou_subjugate_goguryeo_mission_desc:0 "Although the kings of Goguryeo had been our allies in the past, we cannot expect their full cooperation as long as they remain a separate entity; such a guarantee can only be achieved by making them, and all of the other Korean kingdoms, our subjects."
 rou_rule_the_samhan_mission_title:0 "Rule the Samhan"
 rou_rule_the_samhan_mission_desc:0 "Despite having defeated the powerful kingdom of Goguryeo, our borders in the Korean peninsula will never be secure unless all of the Korean kings are brought to their knees as our vassals. Let us continue our campain into the peninsula to subjugate all of the Samhan under the Rouran banner."
 rou_seize_liaodong_mission_title:0 "Seize Liaodong"
 rou_seize_liaodong_mission_desc:0 "The Liaodong area stands as a major strategic position for an invasion of the Middle Kingdom. For generations, it has been contested between the Chinese empires and the kingdom of Goguryeo. Unfortunately for both of them, it shall belong to us!"
 rou_defeat_the_emperor_mission_title:0 "Defeat the Emperor"
 rou_defeat_the_emperor_mission_desc:0 "The emperors of the Middle Country have long disdainfully called us “worms,” and despite cordial relations in the past, they still view us as barbarians; their construction of a great wall between our territories is a clear sign of this view. Thus, let us give them a reason to call us the scourge of the celestial empire!"
 rou_the_celestial_khagan_mission_title:0 "The Celestial Khagan"
 rou_the_celestial_khagan_mission_desc:0 "The Northern Wei had claimed the Mandate of Heaven despite being of Xianbei descent, a clear sign that the Mandate is not exclusive to the Han Chinese. Thus, with confederation quickly expanding into an empire, perhaps it is time for a new dynasty of "barbarians" to claim the Mandate. The Chinese had called us 'worms' in the past, but now they shall call our ruler 'Emperor'!"
 rou_the_western_campaign_mission_title:0 "The Western Campaign"
 rou_the_western_campaign_mission_desc:0 "As we continue to expand along the Silk Road, we have found many different peoples and kingdoms beyond what we had traditionally perceived to be the edge of the world. Thus, let us continue our ride westward and subjugate faraway peoples as part of our empire."
 rou_the_seven_waters_mission_title:0 "The Seven Waters"
 rou_the_seven_waters_mission_desc:0 "The valley of the seven rivers is not only fertile and thus valuable to us as grazing lands, but also serves as a key checkpoint in trade with the West. Should we secure this region, we would gain greater control over the Silk Road itself."
 rou_absorb_the_khotan_mission_title:0 "Absorb the Khotan"
 rou_absorb_the_khotan_mission_desc:0 "The Tarim Basin has changed hands throughout history, and now powerful western powers have laid claim to its lands. In order to gain full control of our western territories, we must establish a foothold and military presence in the region." 
 rou_vanquish_the_white_huns_mission_title:0 "Vanquish the White Huns"
 rou_vanquish_the_white_huns_mission_desc:0 "The Hepthalites are a major threat to our state, and their empire continues to expand at a rapid rate. If we wish to secure our territories from the White Huns, we must defeat them thoroughly and bring their skilled armies under the Rouran banner."
 rou_khagan_of_the_steppes_mission_title:0 "Khagan of the Steppes"
 rou_khagan_of_the_steppes_mission_desc:0 "With even the mighty White Huns defeated by our martial might, there is little opposition remaining in the steppes that can match our warriors on the field. Thus, let us achieve the unprecedented and unite the steppes once and for all under our Khaganate."
 
