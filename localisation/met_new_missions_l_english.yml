 #ALT Altava (Mauro-Roman Kingdom)
 alt_byzantine_diplomacy_mission_title:0 "Byzantine Diplomacy"
 alt_byzantine_diplomacy_mission_desc:0 "Although the Romans no longer have a military presence in Mauretania, their global authority cannot be underestimated. Let us make peace and diplomacy with the Imperator to secure the legitimacy of our rule over the Mauri."
 alt_unite_the_mauri_mission_title:0 "Unite the Mauri"
 alt_unite_the_mauri_mission_desc:0 "The Mauri tribes to the west are Mauri like us, yet they continue to resist our undeniable authority over Mauretania. Let us place them under our protection from such chaotic times and unify the Mauri peoples."
 alt_conquest_of_carthago_mission_title:0  "Conquest of Carthago"
 alt_conquest_of_carthago_mission_desc:0 "The vile Vandals dare to claim hegemony over the lands of Africa while savagely oppressing our Mauri peoples and violently persecuting followers of the true Christian faith. This gives us more than enough reason to rout them once and for all and drive them from the city of Carthage, which they have so appallingly ripped from the hands of our former Roman lords!"
 alt_breadbasket_of_rome_mission_title:0 "Breadbasket of Rome"
 alt_breadbasket_of_rome_mission_desc:0 "The city of Carthage was once a major supplier of grain to the Roman Empire, but since the fall of the Western Empire the city has fallen into a poor state. Let us restore the city and claim its surrounding lands to restore the former status of Carthage as a pillar of north Africa."
 alt_consolidate_north_africa_mission_title:0 "Consolidate North Africa"
 alt_consolidate_north_africa_mission_desc:0 "With the Roman Empire quickly crumbling from threats internal and external, the land of north Africa belongs to the Mauri once more. As the true leaders of the former Mauri of Rome, all of Roman Africa belongs to our state and citizens."
 alt_berber_christianity_mission_title:0 "Berber Christianity"
 alt_berber_christianity_mission_desc:0 "Some of our peoples still follow heretic ways as well as the ways of old. Let us convert all of our peoples to the true Christian faith while also maintaining some of the Berber traditions of old."
 alt_mauri_et_romani_mission_title:0 "Mauri et Romani"
 alt_mauri_et_romani_mission_desc:0 "Our romanized society and state allow for the acceptance of cultures that are not our own. Let us emphasize a policy of integration and show our citizens that our ruler is one of not only the Mauri, but all who live under our state."
 alt_mauro_roman_cavalry_mission_title:0 "Mauro-Roman Cavalry"
 alt_mauro_roman_cavalry_mission_desc:0 "Our Mauri cavalry has been honed through generations of service to the Roman Empire. Now that the empire is collapsing and their presence in Africa is all but completely gone, we can finally utilize our cavalry for our own ambitions."
 alt_the_islamic_conquests_mission_title:0 "The Islamic Conquests"
 alt_the_islamic_conquests_mission_desc:0 "The Islamic Caliphate of the East has quickly become a major threat to all of Christendom. Inflicting defeats on even the mighty Roman Empire, it shall not be long before they reach our gates. As the first and last line of Christian Mauri defense, we must fight to the last breath for our freedom!"
 alt_last_mauri_stronghold_mission_title:0 "Last Mauri Stronghold"
 alt_last_mauri_stronghold_mission_desc:0 "We have fended off the unyield assault of the Islamic conquerors, and our state has not been swayed by violence nor diplomacy."
 
 #PON Pontus
 pon_pontic_independence_mission_title:0 "Pontic Independence"
 pon_pontic_independence_mission_desc:0 "Although we have remained complacent as a client state to the Roman Empire for many generations, and the benefits of remaining a client state cannot be understated, the Romans' growing influence over our land and peoples means that we are sure to be eventually annexed by the empire entirely in the future. To protect Pontic autonomy, we must fight for our freedom!"
 pon_retake_taurica_mission_title:0 "Retake Taurica"
 pon_retake_taurica_mission_desc:0 "The lands of Taurica were once conquered by Mithridates VI Eupator from the Bosporan Kingdom, but they were lost after his death and returned to the Bosporans by the Roman Empire after the death of Caesar not long afterward. Never have we lost the peninsula through conquest, only through unfortunate happenstance; therfore, our king and court can still claim that all of Taurica still legally belongs to Pontus!"
 pon_conquer_circassia_mission_title:0 "Conquer Circassia"
 pon_conquer_circassia_mission_desc:0 "The Siraces and Alans of the Caucasus are a threat to our peaceful hegemony over the Tauric Peninsula. Thus, it is imperative that we make the first strike and subjugate, or perhaps even annex fully, the peoples of Circassia."
 pon_subjugate_the_iberians_mission_title:0 "Subjugate the Iberians"
 pon_subjugate_the_iberians_mission_desc:0 "The Iberian peoples have fallen under Roman influence, which threatens our state should the Romans seek to hegemonize us, as they would be able to establish a military presence in Iberia. Thus, we must place the Iberians under our sphere of influence to prevent such a move."
 pon_invade_armenia_mission_title:0 "Invade Armenia"
 pon_invade_armenia_mission_desc:0 "The Kingdom of Armenia is a major power in the Near East, and they have interchangeably sworn allegiance to both the Roman Empire and the Parthian Empire throughout history. Although they are under Parthian influence at the moment, should they fall into Roman hands once again, our rule over the Black Sea will be greatly threatened." 
 pon_restore_the_empire_mission_title:0 "Restore the Empire"
 pon_restore_the_empire_mission_desc:0 "The territories conquered by Mithradates VI at our empire's height now belong to the Romans, and they have remained in Roman hands for many years. With our kingdom extending its sphere of influence to regions far beyond our domains in our history, the time has come to restore our empire in Asia Minor. Let us finish the Eupator's fight against Roman tyranny!"
 pon_control_caucasia_mission_title:0 "Control Caucasia"
 pon_control_caucasia_mission_desc:0 "The lands of the Caucasus are quickly falling under Pontic control. It is inevitable that all of Caucasia shall belong to all of us!"
 pon_mithradatic_legacy_mission_title:0 "Mithradatic Legacy"
 pon_mithradatic_legacy_mission_desc:0 "Our dynasty has remained in power over Pontus for centuries, and shall continue to do so for many more. Let us restore the glory of the Mithradatic lineage and reestablish ourselves as a great power of the Near East."
 pon_pontos_axeinos_mission_title:0 "Pontos Axeinos"
 pon_pontos_axeinos_mission_desc:0 "Rule over the Black Sea is currently divided between many powerful political entities, most notably the Roman Empire. Although the Romans may possess a superior navy, we can dominate the Black Sea by monopolizing its riches."
 pon_army_of_many_mission_title:0 "Army of Many"
 pon_army_of_many_mission_desc:0 "Our land of Pontus is a land of many peoples and cultures. We cannot truly unite our kingdom if we do not accept those who live under our banner. What better way is there to securing the citizenship and loyalty of the many peoples of our state and fostering a sense of unity and common ambition than through military service?" 
 pon_adopt_roman_legions_mission_title:0 "Adopt Roman Legions"
 pon_adopt_roman_legions_mission_desc:0 "The Roman legion is an undeniably efficient and nigh-undefeatable martial machine, something our ancestors had learned in the past through their difficult wars with the Romans. Thus, it is in our best interest to emulate the Roman legions and achieve military discipline that rivals that of the empire itself."
 
 #BSP Bosporus
 bsp_pontos_axeinos_mission_title:0 "Pontos Axeinos"
 bsp_pontos_axeinos_mission_desc:0 "Rule over the Black Sea is currently divided between many powerful political entities, most notably the Roman Empire. Although the Romans may possess a superior navy, we can dominate the Black Sea by monopolizing its riches."
 bsp_bosporan_independence_mission_title:0 "Bosporan Independence"
 bsp_bosporan_independence_mission_desc:0 "We have long had cordial relations with the Roman Empire. However, it has been long since our fellow Bosporans have known true freedom, and what good is a king if he cannot rule the people with his own full discretion? The Bosporan Kingdom, though accustomed to peace, must know war so it may know freedom!"
 bsp_subjugate_the_sirachi_mission_title:0 "Subjugate the Sirachi"
 bsp_subjugate_the_sirachi_mission_desc:0 "The Siraces of the east are obstacles in the way of our most viable path of expansion. Let us integrate the Sirachi peoples into our kingdom while maintaining a defensive position against the Romans to the west and the hordes of the north."
 bsp_vanquish_the_sarmatians_mission_title:0 "Vanquish the Sarmatians"
 bsp_vanquish_the_sarmatians_mission_desc:0 "The Sarmatian horde to the north are a grave threat to our autonomy in the Tauric peninsula. With the Roman Empire no longer defending our state from barbarian raids, we must lead our own armies into victory against the savages of the steppes."
 bsp_dominate_the_steppes_mission_title:0 "Dominate the Steppes"
 bsp_dominate_the_steppes_mission_desc:0 "We have driven back the Sarmatian threat from our heartland; we cannot allow this momentum to go to waste. Let us secure all of the Pontic steppe under our rule and ensure peace and prosperity in Taurica for centuries to come."
 bsp_philocaesar_philoromaios_mission_title:0 "Philocaesar Philoromaios"
 bsp_philocaesar_philoromaios_mission_desc:0 "Although our peoples long for independence, we must maintain good relations with the Roman Empire while it continues to rule the western world unchallenged. However, no empire rules forever, and when the time comes, we may not be friends any longer..."
 bsp_eusebes_mission_title:0 "Eusebes"
 bsp_eusebes_mission_desc:0 "We cannot rule over our peoples without authority from the gods themselves. Let us erect great temples and monuments to display our piety to the gods as well as all of mankind."
 bsp_monetary_reforms_mission_title:0 "Monetary Reforms"
 bsp_monetary_reforms_mission_desc:0 "Although we thrive in the realm of trade, any gains will be for naught if our economic basis is not sound. Let us implement gradual, long-term monetary reforms to improve our economy and improve the circulation of gold coinage in our country."
 
 #SRT Sarmatians
 srt_raids_into_taurica_mission_title:0 "Raids Into Taurica"
 srt_raids_into_taurica_mission_desc:0 "The Bosporus Kingdom of the Tauric peninsula receives Roman protection thanks to their status as a Roman client state. However, should the Romans ever face problems elsewhere, it would be in our best interest to seize the lands of Taurica and rule the northern Black Sea."
 srt_dominate_the_pontic_steppe_mission_title:0 "Dominate the Pontic Steppe"
 srt_dominate_the_pontic_steppe_mission_desc:0 "We Sarmatians rule the steppes, and as generations pass our destiny becomes ever clearer. All of the Pontic Steppe must belong to the Sarmatians, and only through our martial might can such ambitions be achieved."
 srt_pacify_the_alans_mission_title:0 "Pacify the Alans"
 srt_pacify_the_alans_mission_desc:0 "The Alans of the Caucasus share many similarities with our own peoples. Although we are the clear leaders of the Sarmatian peoples, they continue to deny our authority. Therefore, we must prove them who is fit to rule the land."
 srt_invasion_of_persia_mission_title:0 "Invasion of Persia"
 srt_invasion_of_persia_mission_desc:0 "The lands of Persia are home to many riches, and we have nothing to fear. We once met the mighty Persian armies of Darius I in the field, and although they outclassed us, they could not conquer us. Now, the Persian Empire is only a fraction of the Achaemenid territories, and their wars with the Romans have granted us a grand opportunity..."
 srt_conquer_dacia_mission_title:0 "Conquer Dacia"
 srt_conquer_dacia_mission_desc:0 "The Dacians and Romans have warred over the years, and the mighty Dacians have gradually become weaker under the barrage of the imperial forces. However, it is not the Romans who shall rule over Dacia, at least not while our cavalry still stands!"
 srt_decimate_the_legions_mission_title:0 "Decimate the Legions"
 srt_decimate_the_legions_mission_desc:0 "The Romans are the greatest threat to our hegemony over the Danube. It is imperative that we strike the Romans first and decimate their legions in the field before they can bring armies from the far reaches of their empire to Dacia."
 srt_tear_across_germania_mission_title:0 "Tear Across Germania"
 srt_tear_across_germania_mission_desc:0 "The lands of Germania are ripe for the taking with the Dacians subjugated. Let us ride deep into the lands of Magna Germania and bring home all of the loot that we can carry on horseback!"
 srt_strengthen_german_vassals_mission_title:0 "Germanic Vassalage"
 srt_strengthen_german_vassals_mission_desc:0 "We have gained the submission of many Germanic tribes, though they have mostly served us in mercenary capacities, as their societies have fallen to our blade. Let us establish powerful, united Germanic vassal states who we can rely on in times of war."
 srt_devotees_of_the_ardabda_mission_title:0 "Devotees of the Ardabda"
 srt_devotees_of_the_ardabda_mission_desc:0 "Though our peoples are warriors at heart, man and woman alike, we cannot forget to remain pious to the Seven Gods, for they are the ones who have granted us our victories."
 srt_exact_foreign_tribute_mission_title:0 "Exact Foreign Tribute"
 srt_exact_foreign_tribute_mission_desc:0 "The riches of our peoples rely on our ability in warfare, for only through loot and tribute can we maintain our wealth. Let us continue to demand more lasting tribute from any tribes, kingdoms or empires who deny us such payment in times of peace."
 srt_ancestral_legacy_mission_title:0 "Ancestral Legacy"
 srt_ancestral_legacy_mission_desc:0 "We Sarmatians have ruled the steppes for centuries, and our legacy continues to this day. The legends of our Amazon warrior women have inspired even the "civilized" Greeks and Romans, who still view us as barbarians despite our military might. Let us continue to prove the world of our spirit."
 srt_sarmatian_amazons_mission_title:0 "Sarmatian Amazons"
 srt_sarmatian_amazons_mission_desc:0 "The Greeks and Romans believe our warrior women, who they call "Amazons," to be but mere legends. Let us remind them that we Sarmatians are brave and noble, male or female."
 
