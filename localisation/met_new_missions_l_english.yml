 bae_lone_muslim_stronghold_mission_title:0 "Lone Muslim Stronghold"
 bae_lone_muslim_stronghold_mission_desc:0 "Our emirate has secured a foothold in the otherwise Christian lands of southern Italy despite having been refused aid or recognition from any other major Islamic power. If we wish to maintain the security of our state, we must establish ourselves as an independent powerhouse in southern Italy and survive on our own, perhaps one day even surpassing those who denied us their recognition."
