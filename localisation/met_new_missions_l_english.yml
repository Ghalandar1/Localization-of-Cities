 #VRN Verona
 vrn_veronese_league_mission_title:0 "Veronese League"
 vrn_veronese_league_mission_desc:0 "Verona cannot stand alone and survive. However, we cannot limit our expansion or burden our state through intricate diplomatic relations either. Thus, let us seek our foreign states that we can rely on during wartime, but at the same time refrain from getting involved in unnecessary obligations."
 vrn_annex_aquileia_mission_title:0 "Annex Aquileia"
 vrn_annex_aquileia_mission_desc:0 "The city of Aquileia shares many roads and trade routes with our own city state. Before we consider any other expansions of our state, we must strengthen our defensive position in northern Italy."
 vrn_vanquish_venezia_mission_title:0 "Vassalize Venice"
 vrn_vanquish_venezia_mission_desc:0 "The city state of Venice is a major obstacle to our naval supremacy in the Adriatic. If we wish to have true control over the Adriatic trade, we must acquire the city of Venice for ourselves."
 vrn_rule_the_po_basin_mission_title:0 "Rule the Po Basin"
 vrn_rule_the_po_basin_mission_desc:0 "The Po River Basin is home to many thriving cities and rich lands. Thus, it is wise that we take our first direction of expansion against the states of the Po to consolidate our hold over northern Italy."
 vrn_conquer_the_cities_mission_title:0 "Conquer the Cities"
 vrn_conquer_the_cities_mission_desc:0 "The various powerful cities of northern Italy are our greatest threat to Veronese Italian hegemony. If we wish to establish undisputed Veronese authority in northern Italy, we will need to first subjugate these cities, whether by diplomacy or by war."
 vrn_papal_blessings_mission_title:0 "Papal Blessings"
 vrn_papal_blessings_mission_desc:0 "Although we continue to expand our state beyond the Po River, we must be sure to establish friendly relations with the Pope so he may not be threatened by our expansion. Should we secure the Pope's recognition, our claims to Mezzogiorno shall be unquestioned."
 vrn_overcome_the_coalition_mission_title:0 "Overcome the Coalition"
 vrn_overcome_the_coalition_mission_desc:0 "Considering our military might, we are sure to encounter great opposition from rivals and distant states alike. Let us vanquish all enemies who dare to stand in our way, no matter how numerous they may be or how dedicated they may be to see us fall."
 vrn_into_mezzogiorno_mission_title:0 "Into Mezzogiorno"
 vrn_into_mezzogiorno_mission_desc:0 "With our claims secured, our enemies vanquished and our diplomatic ties with the Papal States strong and unbreakable, the time has come to sail around southern Italy and advance deep into Mezzogiorno. Soon, Verona shall rule Italy from north to south!"
 vrn_supremazia_veronese_mission_title:0 "Supremazia Veronese"
 vrn_supremazia_veronese_mission_desc:0 "Though the Venetians rule the Adriatic trade, we Veronese are destined for greatness, and the Venetians shall soon fall under our... influence. Let us achieve dominance over the trade in Venice that none in Verona have ever witnessed before."
 vrn_ally_the_burghers_mission_title:0 "Ally the Burghers"
 vrn_ally_the_burghers_mission_desc:0 "The burghers continue to grow in influence, and their political power now rivals even that of the counts and nobility of Verona. It would therefore be wise for us to ally with them for common interests that may arise in the future."
 vrn_imperial_diplomacy_mission_title:0 "Imperial Diplomacy"
 vrn_imperial_diplomacy_mission_desc:0 "As a city of the Holy Roman Empire surrounded by many powerful, rival Italian and German states, it is imperative that we establish cordial relations with the Emperor in order to ensure our autonomy as an imperial state of Verona."
 vrn_seat_of_kings_mission_title:0 "Seat of Kings"
 vrn_seat_of_kings_mission_desc:0 "Our great city was the principle seat of many kings throughout history, from the Goths to the Lombards and now as an ordinary residence for the Kings of Italy of the Holy Roman Empire. Let us adorn our city with palaces and cathedrals so it may truly live up to its reputation."
 
