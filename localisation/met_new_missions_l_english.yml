 #AVI Avignon
 avi_papal_protection_mission_title:0 "Papal Protection"
 avi_papal_protection_mission_desc:0 "Although our claim to the Papacy is legitimate, there are many supporters of the state in Roma that oppose us. In order to protect ourselves from our enemies, we must establish a strong network of powerful allies while still maintaining autonomy; in order to do so, it seems that establishing relations with the French crown is the most important nation to befriend."
 avi_imperial_relations_mission_title:0 "Imperial Relations"
 avi_imperial_relations_mission_desc:0 "Since the days of Charlemagne, the Holy Roman Emperor and the Papacy have been inextricably linked. Thus, if we estabish strong ties with the Emperor, or at least stronger than those of Rome, our diplomatic legitimacy will benefit greatly from such a move."
 avi_acquire_provence_mission_title:0 "Acquire Provence"
 avi_acquire_provence_mission_desc:0 "As it stands, our only path of expanding the lands of the Church is through the Provence. Furthermore, the ruler of Provence refuses to recognize our legitimate claim to the Papacy; this is more than enough of a pretense to seize the lands of Provence for the Avignon Church."
 avi_defeat_the_otto_sancti_mission_title:0 "Defeat the Otto Sancti"
 avi_defeat_the_otto_sancti_mission_desc:0 "The Eight Saints of Italy threaten our autonomy as well as our claim to the Papacy. Thus, before we challenge Rome, we must assemble the strongest of allies and defeat the Eight Saints on the field, or subjugate them through diplomacy."
 avi_end_the_schism_mission_title:0 "End the Schism"
 avi_end_the_schism_mission_desc:0 "Christianity suffers from the division of the Church between Rome and Avignon. There is already much evidence that we are the true Papacy; therefore, let us end this time of division and restore Rome under the true Pope."
 avi_new_palace_of_the_popes_mission_title:0 "New Palace of the Popes"
 avi_new_palace_of_the_popes_mission_desc:0 "With a new Papacy, a new palace is required. Thus, let us construct a grand palace to show the world that it Avignon, not Rome, is the true center of Christianity."
 avi_avignon_exchange_mission_title:0 "Avignon Exchange"
 avi_avignon_exchange_mission_desc:0 "Avignon is not only a religious center, but a major commercial one as well. Let us win the support of local banking families in order to develop our commercial sector and establish an international exchange market in the heart of Avignon."
 avi_university_of_avignon_mission_title:0 "University of Avignon"
 avi_university_of_avignon_mission_desc:0 "Now that the home of the Pope is Avignon, it is important that we establish a theological university in the heart of the city to educate prospective members of our clergy."
 
 #PAP Papal States EXT
 pap_defeat_otto_sancti_mission_title:0 "Defeat Otto Sancti"
 pap_defeat_otto_sancti_mission_desc:0 "The city states of northern Italy threaten the sovereignty of the Church; while they formally answer our requests and are subject to us de jure, in practice they do not heed our demands and continue their threatening expansionist policy. Therefore, we must muster the allies of Christendom to assert our authority beyond Roma."
 pap_expand_church_lands_mission_title:0 "Expand Church Lands"
 pap_expand_church_lands_mission_desc:0 "In the past, land granted to the church was still effectively under the temporal rule of foreign powers, and often times these powers will act independently of, and sometimes even against, our interests despite their lands being nominally under the Church. Thus, let us seize land for the Church, whether diplomatically or by force, to ensure both temporal and religious rule over Italia and beyond."  
 pap_kingdom_of_god_mission_title:0 "Kingdom of God"
 pap_kingdom_of_god_mission_desc:0 "Should we seize the ecclesiastical provinces of northern Italy under the direct rule of the Church, we will be fit to declare the establishment of a Kingdom of God on Earth, ruled by a state that answers to no other than God Himself!"
 pap_influence_imperial_power_mission_title:0 "Influence Imperial Power"
 pap_influence_imperial_power_mission_desc:0 "The Holy Roman Emperor has been inextricably tied to the Church since the coronation of Charlemagne by Pope Leo III. Lately, the Emperor has acted outside of our sphere of influence; let us remind him and ensure that he is still within the jurisdiction of God and the Church."
 pap_appease_the_counts_mission_title:0 "Appease the Counts"
 pap_appease_the_counts_mission_desc:0 "Various counts have been appointed throughout our state to administer the lands and raise troops to defend the Papacy. It is thus imperative that we win the unwavering loyalty of the counts to the Church and the Church only."
 pap_lead_the_crusade_mission_title:0 "Lead the Crusade"
 pap_lead_the_crusade_mission_desc:0 "The heathen enemies of our faith have grown in power since the last major confrontation between their forces and the armies of Christendom. Let us call a grand crusade to lessen the power and influence of these heathen armies and launch the forces of Christendom to retake the holy lands!"
 pap_seize_the_holy_land_mission_title:0 "Seize the Holy Land"
 pap_seize_the_holy_land_mission_desc:0 "The holy land throughout history has either been in the hands of heathens, heretics or incompetant rulers. Let us therefore place the holy land under the direct temporal control of the Church."
 
