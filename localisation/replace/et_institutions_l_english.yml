 desc_new_world_i:0 "The world before the Internet and the direct communication of people"
 desc_writing:0 "The little internet has formed a connection between ordinary people. This is the beginning of a storm of great progress."
 desc_legalism:0 "Everything you can make The world is at the beginning of a new era"
 desc_ancient_imperialism:0 "Corruption in families has reached its peak, the foundations of families are broken, people have money and logic but do not have spirituality. Here, the spirituality of Iranian mysticism comes to the aid of nations and will take people out of confusion."
 desc_caste_system:0 "After the true spirituality has been bestowed on the nations, the people begin to think and see that at this time they were all slaves and were enslaving a small number of people, so they rebelled and enslaved themselves."
 desc_organized_religion:0 "Some countries have a taste for other countries and want everyone to be under their domination, so defend yourself."
 desc_serfdom:0 "By producing infinite and free energy for all countries of the world, they give up domination and take care of their people."
 desc_manorialism:0 "The universe has acquired vast sources of energy in search of living beings in other celestial spheres."
 desc_early_feudalism:0 "You no longer need to do your work. Robots have taken over your whole life."
 desc_crop_rotation:0 "With the development of artificial intelligence, robots have been able to get out of human control and declare war on them. Be ready to fight with robots."
 desc_civil_service:0 "After robots, empires will be formed that have had glory for themselves in the past. These are the ancient empires that will be formed in the modern era."
 desc_manuscripts:0 "The ancient empires choose to be like a village in the world today, instead of war and bloodshed again. People live in peace and carefree."
 desc_scholasticism:0 "In the past and the beginning of the modern era, Western technology and Western culture have always prevailed over other nations, but now the hegemony, culture and civilization of the Persian Empire has prevailed over the whole world and the people of the world want Persian culture."
 desc_guilds:0 "What if you could travel instantly without airplanes, cars, and other vehicles?"
 desc_medicine:0 "With nanotechnology you will not lag behind other countries, nanotechnology will make you the leader of developed countries"
 desc_imperialism:0 "The more science progresses, the more people consume, what do you do with the water crisis?"
 desc_industrialization:0 "They exploited everyone."
 desc_nationalism_institution:0 "The more technology advances, the more people move towards the pure religion with the teachings of Iranian mysticism, and the more they become involved with God."
 desc_electrification:0 "The pinnacle of technological progress"
 desc_globalization:0 "You don't even need to blink anymore, you can have whatever you want with your mind in the shortest possible time. Control the world around you with your mind."
 desc_internet:0 "You don't even need to blink anymore, you can have whatever you want with your mind in the shortest possible time. Control the world around you with your mind."


