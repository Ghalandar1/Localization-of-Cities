 et_institutions.21.t:0 "Scholasticism"
 et_institutions.21.d:0 "Scholasticism is a method of learning that places a strong emphasis on dialectical reasoning to extend knowledge by inference and to resolve contradictions. Scholastic thought is known for rigorous conceptual analysis and the careful drawing of distinctions. As a program, scholasticism began as an attempt at harmonization on the part of medieval thinkers, to harmonize the various authorities of their own tradition, and to reconcile religious Researches with classical and late antiquity philosophy."
