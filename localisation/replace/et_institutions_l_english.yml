 et_institutions.5.t:0 "Globalization"
 et_institutions.5.d:0 "Recent advances in transportation such as trains and plains as well as telecommunication infrastructure have made communication over large distances faster and easier. This has caused a great interchange of world views, products, Researches, and other aspects of culture leading to a process of international integration called globalization."
