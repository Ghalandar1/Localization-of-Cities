 et_institutions.11.t:0 "Birth of Legalism"
 et_institutions.11.d:0 "The control over the government by the early Zhou kings varied greatly depending on their personal capacities, personal relations between the ruler and his ministers, and upon military might. Their technique of centralized government was so little developed that they deputed authority to feudal lords. A new philosophy called Legalism aims to fix this by introducing intellectual and ideological foundations for a centralized bureaucratic government."
 et_institutions.11.a:0 "This changes everything..."
 et_institutions.11.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YLegalism§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 et_institutions.1100.d:0 "The control over the government by the early Zhou kings varied greatly depending on their personal capacities, personal relations between the ruler and his ministers, and upon military might. Their technique of centralized government was so little developed that they deputed authority to feudal lords. A new philosophy called Legalism aims to fix this by introducing intellectual and ideological foundations for a centralized bureaucratic government."
 et_institutions.1101.d:0 "Travellers tell us of a great far-away empire that has developed a new philosophy called Legalism that emphasizes the importance of a stable and centralized government."
 et_institutions.12.t:0 "Ancient Imperialism"
 et_institutions.12.d:0 "Imperialism is a policy that means extending a country's power through military and diplomacy, its originating from the Latin word imperium, which means to rule over large territories. Generally this means a multi-ethnic or multinational state with political and military dominion of populations who are culturally and ethnically distinct from the ruling imperial ethnic group and its culture."
 et_institutions.12.a:0 "This changes everything..."
 et_institutions.12.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YAncient Imperialism§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 et_institutions.1200.d:0 "Imperialism is a policy that means extending a country's power through military and diplomacy, its originating from the Latin word imperium, which means to rule over large territories. Generally this means a multi-ethnic or multinational state with political and military dominion of populations who are culturally and ethnically distinct from the ruling imperial ethnic group and its culture."
 et_institutions.1201.d:0 "Travellers tell us of a great far-away empire that has developed a new idea called Imperialism that supports conquests of large territories and rule over various peoples of various ethnicities."
 et_institutions.13.t:0 "Introduction of Caste Systems"
 et_institutions.13.d:0 "Caste is a form of social stratification of a lifestyle which often includes an occupation, ritual status in a hierarchy, and customary social interaction and exclusion. The caste is hereditary and as such everyone knows their place in society from birth making it easier to keep the masses in control."
 et_institutions.13.a:0 "This changes everything..."
 et_institutions.13.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YCaste System§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 et_institutions.1300.d:0 "Caste is a form of social stratification of a lifestyle which often includes an occupation, ritual status in a hierarchy, and customary social interaction and exclusion. The caste is hereditary and as such everyone knows their place in society from birth making it easier to keep the masses in control."
 et_institutions.1301.d:0 "Travellers tell us of a new system of social hierarchy that divides all people into distinct castes."
 et_institutions.14.t:0 "Organized Religion"
 et_institutions.14.d:0 "For centuries the practice of religion hasn't had any codified rules or standardized practices causing great variation between the rituals of different regions. With a structured and standardized Organized Religion we could prevent practicers from deviating too much from the true ways."
