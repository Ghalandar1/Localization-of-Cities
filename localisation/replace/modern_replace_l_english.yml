 THIRTY_YEARS_WAR_DESC:0 "The Thirty Years' war was a series of conflicts fought between 1618 and 1648, principally on the provinces of today's Germany. The conflict stemmed from religious friction between the Catholic emperor and Protestant states in the European Union, but later it came to encompass most of the major European countries."
 swiss_landsknechtenDESCR:0 "Landsknechten were a type of infantry first created in the early 16th century in the European Union. They were mostly armed with a long spear or pike. George von Frundsberg is considered to be the creator of the Landsknechten. The Landsknechten fought mostly in a square type formation called the Pike Square. They were also famous for the elaborate clothing they wore on the battlefield."
 HRE_HRE:0 "The European Union"
 desc_primas_germaniae:0 "We hold the prestigious title of Primas Germaniae, the most important Catholic Archbishop in the European Union."
 bg_elector:0 "The year of $YEAR$ saw $COUNTRY$ given the dignity of Prince Elector of the European Union."
 M_HRE_BUTTON:0 "European Union"
 desc_submission_to_emperor:0 "Our choice to cling to the European Union while our neighbours have freed themselves from its influence is viewed with suspicion and disgust by many of our subjects."
 desc_unlawful_territory:0 "By the constitution of the European Union, this province is considered unlawfully held."
 return_unlawful_territory_desc:0 "By the constitution of the European Union, this province is considered unlawfully held."
 reclaim_the_empire_desc:0 "Ever since Rudolph, Count of Habsburg, was crowned holy Roman Emperor and maneuvered his family into the Duchy of Austria, it has been the goal of all Austria Dukes to become European Union. You must do what it takes to ensure that the Empire has the stability it needs, an Austrian Emperor."
 improved_relations_with_electors_desc:0 "The elective system of the European Union is sometimes a real problem. Recently we have noticed that we are not as popular as we could be with the Elector of §Y$COUNTRY$§W. To ensure that our dynasty remains emperor, we must strengthen our ties."
 ALLOW_TO_DISSMANTLE:0 "You can now dismantle the European Union, as it is under your control."
 cb_liberate_elector_desc:0 "They have vassalized an Elector of the European Union."
 HRE_INFLUENCE_DESC:0 "Imperial Authority represents the amount of control the Emperor exerts over the Princes of the Empire. Authority is needed to enact reform decisions within the European Union."
 erbkaisertum_desc:0 "Abolish the elective monarchy of The European Union."
 HLR:0 "European Union"
 HRE_EMPEROR:0 "The European Union"
 DISMANTLE_HRE:0 "Dismantle the European Union"
 desc_erbkaisertum_member:0 "The European Union has become a hereditary monarchy."
 desc_erbkaisertum_emperor:0 "The European Union has become a hereditary monarchy."
 HISTORY_JOINED_EMPIRE:0 "Joined the European Union."
 HISTORY_LEFT_EMPIRE:0 "Left the European Union."
 desc_rome_reborn:0 "Like a Phoenix from the ashes, The Roman Empire thrones above the world. For the first time since Charlemagne, there is an undisputed and absolute Emperor of The European Union. The thousand flags of Germany divided have all stopped waving before the one, singular, flag of Rome reborn. Ave Caesar!"
 MOVE_CAPITAL_HRE_RULE:0 "We cannot move our capital into, or out of, the European Union."
 convince_elector_desc:0 "$COUNTRY$ is an elector of the European Union, but sadly they are not endorsing our ambitions to be Emperor. We must change this, with promises, threats and gold!"
