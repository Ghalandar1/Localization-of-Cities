l_german:
 zi_1EVTNAME: "Invasion der Untoten"
 zi_1EVTDESC: "In letzter Zeit wurden viele Dörfer und Städte von unbekannten Krankheiten heimgesucht. Unsere Ärzte und Priester konnten nicht verstehen, wie es dazu kommen konnte. Sogar noch schlimmer: Die Toten laufen umher und greifen andere Menschen an! Die Horden werden immer größer und stärker und wir müssen unsere Verteidigung vorbereiten!"
 zi_1EVTOPTION: "Das Ende ist nah!"
 zi_2EVTNAME: "Invasion der Untoten"
 zi_2EVTDESC: "Die Horde ist eingetroffen. Und mit ihr auch ihre speziellen Eigenschaften: Die starke, unbrechbare Moral, sowie die Kompensation der fehlenden Kavalarie und Schiffe durch enorme Truppenanzahl. Die Zombie-Horde besitzt zwar keine Möglichkeit, Manstärke zu erhalten, aber es wird jeder Mensch in der eroberten Provinz übernommen."
 zi_2EVTOPTION: "Das Ende aller Tage"
 zi_3EVTNAME: "Neue Provinz erobert!"
 zi_3EVTDESC: "Die Untoten haben noch eine Provinz erobert, trotz unserer mutigen Versuche, diese zu Verteidigen! Ab heute ist diese Provinz nicht mehr die unsere und befindet sich auch nicht mehr unter unserer Kontrolle!"
 zi_3EVTOPTION: "Ein dunkeler Tag"
 zi_4EVTNAME: "Eine weitere Provinz wurde erobert!"
 zi_4EVTDESC: "Die Horde hat noch eine weitere Provinz erobert! Dies ist ein großer Erfolg, der uns mit mehr Raum und mehr Truppen versorgen wird"
 zi_4EVTOPTION: "Eine Provinz gefallen, noch ein paar übrig"
 zi_5EVTNAME: "Neue Armee!"
 zi_5EVTDESC: "Eine neue Armee steht in $PROVINCE$ unter unserer Kontrolle, da ihre Einwohner zu Untoten geworden sind. \n Wie auch immer, falls deine Armee mehr als 500.000 Truppen umfasst, wird dir dieses Event keine zusätzlichen Truppen hinzufügen - auf Grund von Performance-Problemen. Tut mir leid, aber EU IV ist nicht besonders gut optimiert für den Umgang mit großen Armeen. (Original: However, due to perfomance issues, if your army is higher than 500 000 troops, this event will not give you any troops. I'm sorry, but EU IV isn't exactly great at optimisation with armies.)"
 zi_5EVTOPTION: "Das wird uns stärker machen"
 zi_6EVTNAME: "Zombie-Invasion!"
 zi_6EVTDESC: "Die Untoten erreichen unsere Grenzen! Wir müssen uns bewaffnen und unser Heimatland verteidigen!"
 zi_6EVTOPTION: "Zu den Waffen!"
 zi_7EVTNAME: "Die Anzahl der Untoten sinkt"
 zi_7EVTDESC: "Die letzten Jahre waren ein großer Erfolg der Zombie-Horde, sie wuchs und erkämpfte sich viele Gegenden der Welt. Aber nun zeigt sich ein großes Problem - da das meiste Essbare aus den von den Untoten eroberten Provinzen bereits aufgegessen wurde, sind sie nicht mehr in der Lage vernünftig und richtig zu funktionieren und sie verhungern. Ab heute wird die Horde langsam Provinzen verlieren, bis nichts mehr übrig ist."
 zi_7EVTOPTION: "Das Ende der Apokalypse?"
 zi_8EVTNAME: "Die $PROVINCE$ ist leer. Hier gibt's nichts mehr zu holen!"
 zi_8EVTDESC: "Die $PROVINCE$ ist nun völlig von Untoten befreit, da alle essbaren Ressourcen aufgebraucht wurden. Nun ist es nur noch ein leeren Stück Land."
 zi_8EVTOPTION: "Verdammt!"
 zi_9EVTNAME: "Die Invasionsarmee ist hier!"
 zi_9EVTDESC: "Nach der Einnahme von $CAPITAL$, konnten wir die meisten der Einwohner überraschend ergreifen! Nun sind sie ein Teil unserer großen Armee, die dazu dienen soll, die meisten Gebiete der bekannten Welt zu erobern!"
 zi_9EVTOPTION: "Unsere Zeit ist jetzt" 
 zi_10EVTNAME: "Einheit"
 zi_10EVTDESC: "Im Angesicht der Bedrohung durch die Untoten, haben wir keine andere Wahl, als die Zombie-Horde zu bekämpfen - oder beim Versuch zu sterben!"
 zi_10EVTOPTION: "Wir werden unser ruhmreiches Land verteidigen!"
 zi_11EVTNAME: "Frieden"
 zi_11EVTDESC: "Seitdem die Untoten aufgetaucht sind, wäre es eine weise Entscheidung unsere sinnlosen Konflikte zu beenden und den stärkeren Feind zusammen zu bekämpfen. Jeder Krieg würde jetzt erstmal mit einem weißen Frieden beendet werden."
 zi_11EVTOPTIONA: "Zusammen sind wir stark, geteilt gehen wir unter!"
 zi_11EVTOPTIONB: "Ha! Niemand wird erwarten, dass wir keinen Frieden machen!"
 zi_12EVTNAME: "Frieden mit Frankreich"
 zi_12EVTDESC: "Die letzten 100 Jahre Krieg, die dazu dienen sollten unseren König auf den Thron Frankreichs zu bringen, waren nicht sonderlich erfolgreich. In der Zwischenzeit ist mit Untoten, die eine Schneise der Verwüstung durch Europa ziehen, eine große Bedrohung am Horizont aufgetaucht. Sollten wir für unseren Anspruch weiter kämpfen, oder sollten wir den stärkeren Feind gemeinsam bekämpfen?"
 zi_12EVTOPTIONA: "Wenn wir unsere Anprüche behalten, bin ich dabei!"
 zi_12EVTOPTIONB: "Niemals!"
 zi_13EVTNAME: "Frieden mit England"
 zi_13EVTDESC: "Die, die falsche Ansprüche auf unseren Thron geltend machen wollen, haben uns aus Angst vor den Zombie-Horden um Frieden gebeten - sollen wir den Frieden akzeptieren oder den Kampf fortführen?"
 zi_13EVTOPTIONA: "Machen wir besser Frieden"
 zi_13EVTOPTIONB: "Ich würde lieber mit den Zombies diskutieren!"
 zi_14EVTNAME: "Unsere Untertanen"
 zi_14EVTDESC: "Durch das Näherkommen der Zombie-Horden können wir einen viel höheren Zusammenhalt zwischen den Menschen erkennen; so ist es auch innerhalb unserer Vassallen deutlich sichtbar - sie wollen alle ein Teil unseres Landes werden, da sie es als sicherste Entscheidung in dieser modernen, unsicheren Welt ansehen. Aber, sollten wir das genauso sehen?"
 zi_14EVTOPTIONA: "Ja, wir sollten ein Land werden!"
 zi_14EVTOPTIONB: "Nein, es wäre besser für sie, wenn sie Grenzmarken werden würden."
 zi_15EVTNAME: "Eine Hilfe für den Kampf"
 zi_15EVTDESC: "Der außerordentliche Zusammenhalt zwischen den Menschen in unserem Königreich und die Organisation unseres Staates, geben uns neue Kraft - wir können nun mehr Männer einziehen, mehr Steuern kassieren und unsere gesamte Gesellschaft für den Kampf gegen den Erreger mobilisieren!"
 zi_15EVTOPTION: "Großartig!"
 zi_16EVTNAME: "Das Ende aller Tage"
 zi_16EVTDESC: "Der Kalif, der in Kairo lebt, hat das 'Ende aller Tage' verkündet. Ihm zufolge habe die antike Sunni-Prophezeihung einmal vorausgesagt, dass 'Eine Zeit kommen wird, in der die Armeen Roms von der Armee der Mudschaheddin in Dabiq, Syrien, besiegt werden. Dann werden sie bis zum Bosporus marschieren, wo die Armee des Antichristen sie zurück nach Jerusalem treiben wird - von dort aus werden sie mit Jesus' Hilfe, der den Antichristen durch einen Speer töten wird, während er vom Himmel herabfährt, die gesamte Welt erobern'. Der Kalif setzt die Untoten hier an die Stelle der Römer, welche 'immer den muslimischen Glauben gefährdeten'. Dies soll alle Muslime motivieren, die Zombie-Horden zurückzuschlagen und anschließend den Rest der Welt zu erobern!"
 zi_16EVTOPTION: "Allah ist toll!"
 zi_17EVTNAME: "Flüchtlinge"
 zi_17EVTDESC: "In letzter Zeit strömen Flüchtlinge aus gefährdeten Gebieten nach $PROVINCENAME$ - sie könnten sich als ernsthaftes Problem erweisen, da Konkurrenz zwischen ihnen und den Einheimischen über Nahrung, Wasser und Unterkunft zu Unruhen in dieser Provinz führen könnten."
 zi_17EVTOPTION: "Ich hoffe, dass das nicht schlimm endet." 
 zi_18EVTNAME: "Freiwillige"
 zi_18EVTDESC: "'Tod den Zombies! Wir werden unser Land niemals aufgeben!' - der Gesang ist im gesamten Königreich zu hören. Wir müssen diese Leute nicht mehr überzeugen zu den Waffen zu greifen und gegen die Zombie-Horde zu kämpfen. Es hat sich sogar eine Gruppe von Freiwilligen in einer unserer Provinzen versammelt - bewaffnet und bereit, die Untoten zu bekämpfen."
 zi_18EVTOPTION: "Toll!"
 zi_19EVTNAME: "Ungläubige!"
 zi_19EVTDESC: "Die Horde ist zwar eine klare Bedrohung für die ganze Welt, allerdings beeinflusst sie andere nicht allzu stark. Ungläubige behaupten, die Untoten seien von den Herrschern geschaffen, um die Bürger in Schrecken zu versetzen, um die Steuern erhöhen zu können. Wir können dies natürlich ignorieren, aber es könnte viele negative Konsequenzen nach sich ziehen."
 zi_19EVTOPTIONA: "Zeigt ihnen, dass die Bedrohung real ist"
 zi_19EVTOPTIONB: "Lasst sie sich beschweren"
 zi_20EVTNAME: "Einheit"
 zi_20EVTDESC: "Unsere Nation ist vereint wie nie zuvor, da sich die Menschen dem gemeinsamen Feind zusammen stellen. Deshalb enstehen kaum noch Unruhen, die Menschen haben einfach größere Probleme als hohe Steuern."
 zi_20EVTOPTION: "Toll!"
 zi_21EVTNAME: "Alte Krone gefunden"
 zi_21EVTDESC: "In einer unserer Kolonien haben wir eine alte Krone gefunden, die definitiv vor der Zombie-Invasion gefertigt wurde - es ist schwierig zu erklären, wo sie herkommt oder wie sie in diese Provinz gelang ist, aber es ist sicherlich ein Zeichen Gottes, dass unser Herrscher von Gott geschickt wurde."
 zi_21EVTOPTION: "Toll!"
 zi_22EVTNAME: "Das Ende der Horde"
 zi_22EVTDESC: "Nach all den Jahren des ständigen Krieges wurde die Horde endlich vernichtet! Tausende, wenn nicht sogar Millionen Menschen feierten - das wird mit Sicherheit lange dauern. Aber obwohl dies der bedeutenste Tag in der Geschichte der Menschheit ist, gibt es noch viel zu tun: Mit Sicherheit wird sich die Welt nicht von alleine wieder aufbauen, so wie wir sie kannten. Außerdem wird die lange unterdrückte Rivalität wieder zum Vorschein kommen, nachdem die Horde besiegt wurde."
 zi_22EVTOPTION: "Wahrlich ein bedeutsamer Tag"
 zi_22_tooltip: "Alle Invasions-zugehörigen Modifikatoren und Effekte werden entfernt"
 zi_23EVTNAME: "Wiedergewinnung der lange verlorenen Städte"
 zi_23EVTDESC: "Nahezu alles in jeglichen Gebäuden ist vom Staub bedeckt. Auf den Straßen ist es ruhig, während die Natur begonnen hat sie zurück zu erobern. Aber ab heute, nach all der Zeit, werden wir diese Städte wiedergewinnen. Und wir starten mit dieser hier!"
 zi_23EVTOPTION: "Es ist an der Zeit unser Land zurückzufordern!"
 zi_24EVTNAME: "Neuer Kreuzzug"
 zi_24EVTDESC: "Trotz des Umstandes, dass der letzte 'Kreuzzug' kläglich in Warna geendet ist und dass der letzte 'richtige' Kreuzzug im Jahre 1271 stattgefunden hat, hat der Papst entschieden, erneut einen Kreuzzug auszurufen - aber dieses Mal gegen die Untoten. Aufgrund von glühender Begeisterung wird davon ausgegangen, dass tausende junge Adlige dem Kampf beitreten werden."
 zi_24EVTOPTION: "Wunderbar"
 zi_25EVTNAME: "Jihad"
 zi_25EVTDESC: "Da die ganze islamische Welt in Gefahr ist, hat der Kalif einen heiligen Krieg ausgerufen - Jihad für die Verteidigung des muslimischen Glaubens. Alle Muslime sollten nun bereit sein, ihr Heimatland gegen die Untoten zu verteidigen. Aber kann dies die Zombies aufhalten?"
 zi_25EVTOPTION: "Allah ist wunderbar!"
 zi_26EVTNAME: "Commonwealth"
 zi_26EVTDESC: "Im Angesicht des gemeinsamen Feindes - dem Deutsche Orden -  schlossen sich Polen und Litauen in einer Personal-Union zusammen, um gemeinsam gegen ihn zu kämpfen. Dies führte zum Erfolg, wie die Schlacht von Tannenberg zeigt. Wie auch immer, nun gibt es eine noch viel größere Bedrohung, Personal-Unionen werden also nicht reichen. Deshalb glauben wir, dass es Zeit für eine richtige Union wird. Wer weiß? Vielleicht sollten wir die Schlacht von Tannenberg noch einmal wiederholen?"
 zi_26EVTOPTION: "Vereint euch oder sterbt!"
 zi_27EVTNAME: "Skandinavien"
 zi_27EVTDESC: "Die Kalmarer union hat zwar Frieden in die skandinavischen Länder gebracht, allerdings hat sie sich über die ganzen Jahre nie in eine richtige Union verwandelt. Bis heute. Während Norwegen Dänemark,in solch problematischen Zeiten, immer ohne Probleme beitreten konnte, musste Schweden ein Parlament einberufen, welches - überraschenderweise - dem Vorhaben eines Beitritts Schwedens zum dänischen Staat zustimmte. Seit heute werden wir uns Skandinavier nennen und uns der Bedrohung durch die Untoten stellen!"
 zi_27EVTOPTION: "Vereint euch oder sterbt!"
 zi_28EVTNAME: "Banditen"
 zi_28EVTDESC: "Traurigerweise ist nicht jeder beteiligt im vereinten Kampf gegen die Zombie-Horde. Vorallem die Banditen, welche letztens ungeschützte Gebiete unseres Landes überfiehlen und für großes Chaos und Verluste sorgten. Das wird sicherlich nicht unserem Kampf gegen die Untoten nützen."
 zi_28EVTOPTION: "Verdammt!"
 zi_29EVTNAME: "Guter General"
 zi_29EVTDESC: "Einer unserer Anführer hat, dank seines hohen militärischen Könnens, einen großartigen Weg entdeckt, sich gegen Zombies zu behaupten! Er entwickelte eine Strategie basierend auf dem Nutzen der Geschwindigkeit der Kavallerie und der Angriffsreichweite der Infanterie, um die Zombie-Horden zu kontern. Er ist wahrlich ein Gott der Kriegsführung!"
 zi_29EVTOPTION: "Wunderbar!"
 zi_30EVTNAME: "Schlechter General"
 zi_30EVTDESC: "Unglücklicherweise hat sich einer unserer Anführer als nicht besonders erfolgreich auf dem Schlachtfeld erwiesen. Das Fehlen von guten Führungseigenschaften demoralisierte unsere Armee und ließ sie die Hoffnung auf einen Sieg verlieren - hoffentlich wird das nicht all unser Verderben!"
 zi_30EVTOPTION: "Verdammt!"  
 zi_31EVTNAME: "Das letzte Gefecht"
 zi_31EVTDESC: "Unsere Hauptstadt ist die letzte Festung in unserem Land. Diese Neuigkeit hat tausende unserer Untertanen getroffen, und da sie ihre letzte Heimat nicht verlieren wollen, haben Tausende beschlossen, sich der Garnison anzuschließen. Mit ihrer Hilfe wird die Festung niemals fallen!"
 zi_31EVTOPTION: "Bis zum letzten Tropfen Blut!"
 zi_32EVTNAME: "Thronfolger wird krank"
 zi_32EVTDESC: "Der Thronfolger liegt seit Tagen im Bett, seine Krankheit sieht der der Untoten verdammt ähnlich. Gerüchte verbreiten sich, dass er tatsächlich ein Untoter werden wird! Obwohl die Chance ziemlich gering ist, bestätigen Ärzte, dass es dennoch möglich ist. Wirst du ihn am Leben lassen und riskieren, dass die Krankheit die Hauptstadt übernimmt, oder willst du ihn töten lassen, nur um sicher zu gehen?"
 zi_32EVTOPTIONA: "Tötet ihn!"
 zi_32EVTOPTIONB: "Lasst ihn Leben!"
 zi_33EVTNAME: "Handel mit Krankheiten"
 zi_33EVTDESC: "Seit dem Beginn der Zombie-Invasion ist der Handel mit Waren eine gefährliche Angelegeheit. Neulich gab es Berichte über Untote, die an Bord von Handelsschiffen gelangt sind! Sollten wir diesen gerüchten Aufmerksamkeit schenken und unsere Häfen schließen, oder sollten wir diese Gerüchte einfach ignorieren?"
 zi_33EVTOPTIONA: "Schließt die Häfen!"
 zi_33EVTOPTIONB: "Lieber nicht ..."
 zi_34EVTNAME: "Ernte zerstört!"
 zi_34EVTDESC: "Die Zombies hinterlassen eine Schneise der Verwüstung in unserem Land, das betrifft auch die Felder: Unsere Ernten sind zerstört, was zu Hungersnöten in unserem gesamten Königreich führt. Dies und der lange, harte Krieg führen dazu, dass die Bevölkerung immer aufgebrachter wird. Aber mit etwas Glück wird dies zu keinen großen Problemen führen."
 zi_34EVTOPTION: "Verdammt!"
 zi_35EVTNAME: "Juden im Viser der Bevölkerung"
 zi_35EVTDESC: "Es gibt kein Problem, für das man keinen Sündenbock finden könnte. Und wie üblich, werden Juden verantwortlich gemacht. Wütende Massen im ganzen Königreich greifen Häuser von Juden an und zerstören jüdische Betriebe. Sollten wir die Juden beschützen, da es ja vermutlich nicht ihre Schuld ist, oder sollten wir den wütenden Massen zustimmen und mitmachen?"
 zi_35EVTOPTIONA: "Einschreiten und beschützen!"
 zi_35EVTOPTIONB: "Tod den Juden!"
 zi_36EVTNAME: "Letzer Angriff des Papstes"
 zi_36EVTDESC: "Rom war kurz davor zu fallen, die Vorräte gingen aus, und es gab keine Hoffnung auf baldige Rettung von außerhalb. Deshalb beschlossen der Papst und seine Leibwächter einen letzten, heldenhaften Schritt: Sie versammelten die Pferde und ritten gegen die Horden von Untoten, in dem Versuch diese zu durchbrechen und zum Meer zu gelangen. Es ist unklar, ob sie erfolgreich waren, allerdings zeigt dies, dass der christliche Glaube in Gott noch nicht gestorben ist!"
 zi_36EVTOPTION: "Respekt für den Papst!"
 zi_37EVTNAME: "Unterstützung von Reichsprinzen"
 zi_37EVTDESC: "Die Staaten des HRR haben beschlossen uns in unserem Kampf gegen die Untoten zu unterstützen, mit allem was sie übrig hatten. Das ist uns eine große Hilfe und wird uns helfen, die Zombie-Horden zu bekämpfen!"
 zi_37EVTOPTION: "Wunderbar!"
 zi_38EVTNAME: "Tod des Kalifen"
 zi_38EVTDESC: "Die Nachrichten haben sich bereits über Kairo hinaus ausgebreiten, da Muslime in aller Welt diesen Verlust betrauern. Der Kalif ist tot. Obwohl er die letzten Jahrzehnte nur eine Marionette war, war er dennoch ein Nachkomme von Mohammad. Aber können die Horden von Untoten den Mut der Muslime brechen? Die Zeit wird es zeigen ..."
 zi_38EVTOPTION: "Ein düsterer Tag"
 zi_39EVTNAME: "Hexenverbrennung"
 zi_39EVTDESC: "Abgesehen von den Juden wurden auch Hexen für die Zombie-Invasion verantwortlich gemacht. Tausende Menschen verbrennen 'Hexen' für die Sünden, die sie begangen haben. Auch wenn es die Untoten nicht aufhält, hält es die Bevölkerung davon ab, gegen unsere Herrschaft zu revoltieren."
 zi_39EVTOPTION: "Dann ist das in Ordnung, denke ich."
 zi_40EVTNAME: "Die Gelegenheit ergreifen"
 zi_40EVTDESC: "England ist sicher damit beschäftigt die Untoten auf dem Kontinent zu bekämpfen. Diese Horde kann uns nicht erreichen. Das scheint die perfekte Gelegenheit zu sein, England anzugreifen und uns soviel Land wie möglich von ihnen zu nehmen, bevor es zu spät ist! Sollten wir zur Tat schreiten?"
 zi_40EVTOPTIONA: "Wir sind dafür noch nicht bereit ..."
 zi_40EVTOPTIONB: "Verschiebt die Grenze!"
 zi_41EVTNAME: "Spill Blood On Fire - Gießt Blut ins Feuer"
 zi_41EVTDESC: "\"Let's talk about fight! (Lasst uns über den Kampf sprechen!)\n Let's talk about misery! (Lasst uns über das Elend sprechen)\n Let's take about hate! (Lasst uns über Hass sprechen)\"\n Man hört diese Zeilen von vielen Menschen in unserem Königreich, weil sie behaupten, sie wüssten, wie man die Zombie-Krankheit heilen könne! Sie glauben, man müsse nicht mehr tun, als das infizierte Blut ins Feuer zu gießen. Sie wollen die Vergangenheit behüten, indem sie sich um die Zukunft sorgen. Aber wie wir es schon für eine Weile glaubten, die Katastrophe ist nicht mehr weit entfernt. Wir fanden heraus, dass diese Methode ziemlich sinnlos ist, aber es gab den Menschen Hoffnung inneren Frieden zu finden und zu bereuen, um doch noch weiter zu machen."
 zi_41EVTOPTION: "Himmlisch!"
 zi_42EVTNAME: "Untote Banditen?"
 zi_42EVTDESC: "Banditen in unserem Königreich haben einen neuen Weg gefunden zu stehlen was sie können - neulich sind sie, angemalt wie Untote und fürchterlich schreiend, in ein Dorf eingedrungen und haben die Bewohner dazu gebracht, zu fliehen und alle Waren und güter liegen zu lassen! Alles von Wert wurde in Minuten geplündert. Diese Taktik führt nicht nur zu ernormen materiellen Verlusten, sondern auch zu Ängsten, tief in den Herzen der normalen Menschen. Das kann nicht gut ausgehen ..."  
 zi_42EVTOPTION: "Verdammt!"
 zi_43EVTNAME: "Billigere Söldner"  
 zi_43EVTDESC: "Eine Gruppe von Söldnern hat uns ihre Dienste für einen im Verhältnis sehr günstigen Preis angeboten. In der Tat, eine Armee von 4000 Infanteristen und 2000 Kavallerieeinheiten für nur 100 Dukaten ist ein großartiges Angebot, aber, brauchen wir sie überhaupt?"
 zi_43EVTOPTIONA: "Wir brauchen sie nicht"
 zi_43EVTOPTIONB: "Nehmt das Angebot an"
 zi_44EVTNAME: "Wizna entdeckt"
 zi_44EVTDESC: "Neulich haben wir eine Kolonie in Wizna errichtet. Eine der ersten Dinge, die wir fanden, war ein Schlachtfeld, auf dem mutige Polen gegen Untote gekämpft hatten. Von dem was wir gesehen haben, lässt sich darauf schließen, dass die Polen 3 Tage gegen die Zombies durchgehalten haben. Trotz dessen, dass sie von ihren westlichen Verbündeten im Stich gelassen wurden und dass sie im 1:4000 Verhältnis in der Unterzahl waren, hielten sie tapfer durch und ergaben sich nicht. Das ist ein wahrhaftiges Denkmal für Tapferkeit und wir sind dazu bestimmt, sie zu retten."
 zi_44EVTOPTION: "Hurr durr Wizna"
 zi_45EVTNAME: "Lange verlorenes Wissen"
 zi_45EVTDESC: "In $PROVINCENAME$ haben wir alte Bücher von vor der Zombie-Invasion gefunden. Sie alle beherbergten Wissen, von dem wir dachten, es wäre schon lange verloren. Es wird uns helfen unsere Technologie zu verbessern."
 zi_45EVTOPTION: "Wunderbar!"
 zi_46EVTNAME: "Schatz gefunden in $PROVINCENAME$"
 zi_46EVTDESC: "Nachdem wir die Provinz $PROVINCENAME$ kolonialisiert haben, haben wir dort einen größeren Schatz gefunden. Es ist unklar, wie er dort hingelangt ist, aber es hilft unserer Wirtschaft."
 zi_46EVTOPTION: "Toll!"
 zi_47EVTNAME: "Fehlende Führung"
 zi_47EVTDESC: "Uns fehlt ein guter General, der unsere Truppen anführen könnte, deshalb fühlen sich die Soldaten verloren und denken unsicher über die Zukunft. Sie werden von wenigen Männern angeführt, das hat verheerende Auswirkungen auf die Moral der Truppen. Lasst uns hoffen, dass das nicht uner aller Ende ist ..."
 zi_47EVTOPTION: "Verdammt!"
 zi_48EVTNAME: "Verlasst den Kontinent"
 zi_48EVTDESC: "Europa wird von Untoten überrannt und Dalmatien untersteht nicht mehr länger unserer Zuständigkeit. Es könnte möglicherweise sinnvoller sein, Europa zu verlassen und nach Venedig oder zu anderen unserer Insel zu segeln. Wie auch immer, sollten wir unsere Brüder in Italien einfach in Stich lassen?"
 zi_48EVTOPTIONB: "Wir haben keine Brüder"
 zi_48EVTOPTIONA: "Wir werden sie nicht alleine zurück lassen!"
 zi_49EVTNAME: "Steppe und Pferde"
 zi_49EVTDESC: "Riesige Steppen, ohne Wasser und Nahrung, mit schnellen Pferden und mit Bögen bieten vermutliche die beste Möglichkeit, um große, langsame Zombie-Horden zu erledigen. Das ist der Grund, warum wir, die Steppennomaden, keine leichte Beute für sie sind, falls sie uns überhaupt erwischen!"
 zi_49EVTOPTION: "Zu schnell für sie!"
 zi_50EVTNAME: "Gerüchte über Zombies hinter den Linien"
 zi_50EVTDESC: "Die Gerüchte helfen uns wieder einmal nicht, da sie Angst davor verbreiten, dass Städte, die vorher von Zombies unberührt geblieben sind, nun doch überrannt werden! Natürlich sind diese Gerüchte falsch, aber sie verbreiten sich unglaublich schnell und verbreiten Angst und Unsicherheit in der Bevölkerung. Das wird sehr schlechte Auswirkungen auf unsere Wirtschaft haben."
 zi_50EVTOPTION: "Verdammt!"
 zi_51EVTNAME: "Abschottung"
 zi_51EVTDESC: "Unsere Nation ist von einer für Zombies unüberwindlichen Begrenzung umgeben - Wasser. Unsere Nation ist also vorerst sicher. Wie auch immer, wir können anderen Nationen dennoch helfen, z.B. indem wir Truppen schicken und uns bemühen Zombie-Horden zu vernichten. Wir müssen entscheiden, ob unsere Sicherheit wichtiger ist oder die gemeinsame Sache."
 zi_51EVTOPTIONA: "Abschotten!"
 zi_51EVTOPTIONB: "Wir werden den Rest nicht verraten!"
 zi_52EVTNAME: "Ungläubige geschockt!"
 zi_52EVTDESC: "Vorkurzem waren Ungläubige in $PROVINCENAME$ schockiert, als Untote in ihre Heimatstadt geströmt sind. Viele von ihnen konnten fliehen und haben sich im ganzen Land verteilt. Sie berichten von dem Untergang ihrer unvorbereiteten Heimatstadt. Durch diesen Vorfall wurden alle Ungläubigen von der Existenz der Untoten überzeugt, nun sind sie besser auf Angriffe von Untoten vorbereitet."
 zi_52EVTOPTION: "Wunderbar!"
 zi_53EVTNAME: "Abschottung"
 zi_53EVTDESC: "Was Frankreich nicht tun konnte wurde von den Zombies vollbracht. Und seitdem wir keine Provinzen mehr auf dem Festland besitzen, wäre es klug, dieses den Untoten zu überlassen und sich auf die Insel um uns herum zu konzentrieren. Irgendwann könnten wir das Festland vielleicht zurückerobern. Was wird unsere Entscheidung sein?"
 zi_53EVTOPTIONB: "Wir werden das Festland nicht im Stich lassen!"
 zi_53EVTOPTIONA: "Großbritannien ist eine Insel, wir gehören nicht zu Europa!"
 zi_54EVTNAME: "Wiederbelebung der Wagenburg"
 zi_54EVTDESC: "Die Wagenburg, eine alte hussitische Taktik, bei der Wagen in Rechtecken oder Kreisen angeordnet als Schutz für die dahinter verschanzten Menschen dienten. Die Taktik wurde ab dem Jahre nicht mehr verwendet. Wie auch immer, die Zombie-Horden sind nicht vorbereitet auf so eine Taktik und damit ist es ein guter Weg, um die großen Massen an Untoten zu kontern. Damit werden wir sie besser bekämpfen können!"
 zi_54EVTOPTION: "Toll!"
 zi_55EVTNAME: "Provinz verloren!"
 zi_55EVTDESC: "Die Provinz $PROVINCENAME$ wurde von unseren Feinden eingenommen und wir haben die Kontrolle über diese Provinz verloren! Die Provinz ist nun völlig verlassen."
 zi_55EVTOPTION: "Verdammt!"
 zi_56EVTNAME: "Willkommen zur Zombie-Invasion!"
 zi_56EVTDESC: "Willkommen und vielen Dank für's Spielen von 'Zombie-Invasion'. Wie du vielleicht schon gelesen hast, ist dies ein Mod, der die Idee einer Zombie-Invasion in EU IV einfügt. Wenn du irgendwelche Anregungen, Hinweise, Bugs oder Probleme hast, dann schau bitte auf der Steam-Workshop-Seite des Mods oder im Forum nach. Da kannst du Anworten auf Fragen oder Probleme bekommen. So, dann viel Glück und viel Spaß. \n  (Original: Welcome, and thank you very much for playing Zombie Invasion. As you may have read earlier, it's a mod that brings the popular idea of zombie invasion into EU IV. If you have any suggestions, issues or any problems, then you can check the workshop page or forum to get the answers for your problems. So now, good luck and have fun.)"
 zi_56EVTOPTION: "Ok" 